<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МАРТА - Портфолио</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #0a0a0a;
            --foreground: #ededed;
            --primary: #ededed;
            --secondary: #171717;
            --border: #262626;
            --radius: 0.5rem;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Times New Roman', Times, serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .floating-letters {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-letter {
            position: absolute;
            color: rgba(255, 255, 255, 0.03);
            font-size: 5rem;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.03; transform: scale(1.1); }
        }

        .main-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .main-letter {
            font-size: 15rem;
            font-weight: normal;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
        }

        .cyrillic-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            letter-spacing: 0.3em;
            text-transform: lowercase;
            margin-top: -1rem;
            margin-bottom: 3rem;
        }

        .word-indicator {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .word-indicator span {
            font-size: 2.2rem;
            font-weight: normal;
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.6s ease;
        }

        .word-indicator .active {
            color: white;
            opacity: 1;
            transform: translateY(0);
        }

        .word-indicator .inactive {
            color: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(1rem);
        }

        .progress-bar {
            width: 10rem;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1px;
            overflow: hidden;
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.4s ease;
        }

        /* Menu Button - Initially Hidden */
        .menu-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 2px;
            cursor: pointer;
            backdrop-filter: blur(12px);
            transition: all 0.4s ease;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            visibility: hidden;
        }

        .menu-button.visible {
            opacity: 1;
            visibility: visible;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Slide-out Menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 999;
            transition: right 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-overlay.active {
            right: 0;
        }

        .menu-content {
            text-align: center;
        }

        .menu-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-links li {
            margin: 2.5rem 0;
        }

        .menu-links a {
            color: white;
            text-decoration: none;
            font-size: 2.8rem;
            font-weight: normal;
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.4s ease;
            display: inline-block;
            letter-spacing: 0.05em;
        }

        .menu-links a:hover {
            transform: translateX(12px);
            color: #cccccc;
            letter-spacing: 0.08em;
        }

        .close-menu {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: white;
            font-size: 3.5rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            transition: opacity 0.3s ease;
        }

        .close-menu:hover {
            opacity: 0.7;
        }

        /* Geometric shapes */
        .shape {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .shape-square {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            transform: rotate(45deg);
        }

        .shape-circle {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 10%;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .main-letter { font-size: 10rem; }
            .cyrillic-subtitle { font-size: 0.9rem; letter-spacing: 0.2em; }
            .menu-links a { font-size: 2rem; }
            .word-indicator span { font-size: 1.8rem; }
            .shape { display: none; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="floating-letters" id="floatingLetters"></div>
        
        <!-- Geometric shapes -->
        <div class="shape shape-square"></div>
        <div class="shape shape-circle"></div>
        
        <div class="main-content">
            <div class="main-letter">М</div>
            <div class="cyrillic-subtitle">кечероп</div>
            
            <div class="word-indicator">
                <span class="active">М</span>
                <span class="inactive">А</span>
                <span class="inactive">Р</span>
                <span class="inactive">Т</span>
                <span class="inactive">А</span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <!-- Menu Button (initially hidden) -->
    <button class="menu-button" id="menuButton">Меню</button>

    <!-- Slide-out Menu -->
    <div class="menu-overlay" id="menuOverlay">
        <button class="close-menu" id="closeMenu">×</button>
        <div class="menu-content">
            <nav>
                <ul class="menu-links">
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#portfolio">Портфолио</a></li>
                    <li><a href="#about">Обо мне</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initLoadingScreen();
            initMenu();
        });

        function initLoadingScreen() {
            const letters = ['М', 'А', 'Р', 'Т', 'А'];
            const floatingLetters = document.getElementById('floatingLetters');
            
            // Create floating letters with random positions
            for (let i = 0; i < 25; i++) {
                const letter = document.createElement('div');
                letter.className = 'floating-letter';
                letter.textContent = letters[Math.floor(Math.random() * letters.length)];
                letter.style.left = Math.random() * 100 + '%';
                letter.style.top = Math.random() * 100 + '%';
                letter.style.animationDelay = (Math.random() * 6) + 's';
                letter.style.animationDuration = (4 + Math.random() * 3) + 's';
                floatingLetters.appendChild(letter);
            }

            // Loading animation
            const wordIndicator = document.querySelectorAll('.word-indicator span');
            const progressFill = document.getElementById('progressFill');
            const loadingScreen = document.getElementById('loadingScreen');
            const menuButton = document.getElementById('menuButton');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1.5;
                progressFill.style.width = progress + '%';
                
                // Activate letters sequentially
                if (progress >= 15) wordIndicator[1].classList.replace('inactive', 'active');
                if (progress >= 35) wordIndicator[2].classList.replace('inactive', 'active');
                if (progress >= 55) wordIndicator[3].classList.replace('inactive', 'active');
                if (progress >= 75) wordIndicator[4].classList.replace('inactive', 'active');
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            // Show menu button after splash screen
                            menuButton.classList.add('visible');
                        }, 800);
                    }, 600);
                }
            }, 40);
        }

        function initMenu() {
            const menuButton = document.getElementById('menuButton');
            const menuOverlay = document.getElementById('menuOverlay');
            const closeMenu = document.getElementById('closeMenu');

            menuButton.addEventListener('click', () => {
                menuOverlay.classList.add('active');
                // Prevent body scroll when menu is open:cite[2]
                document.body.style.overflow = 'hidden';
            });

            closeMenu.addEventListener('click', () => {
                menuOverlay.classList.remove('active');
                document.body.style.overflow = 'unset';
            });

            // Close menu when clicking outside content
            menuOverlay.addEventListener('click', (e) => {
                if (e.target === menuOverlay) {
                    menuOverlay.classList.remove('active');
                    document.body.style.overflow = 'unset';
                }
            });

            // Close menu with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && menuOverlay.classList.contains('active')) {
                    menuOverlay.classList.remove('active');
                    document.body.style.overflow = 'unset';
                }
            });
        }
    </script>
</body>
</html>
