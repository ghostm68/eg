<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МАРТА - Портфолио</title>
    <style>
        /* Navigation Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #e5e5e5;
        }

        .nav-container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1rem 1.5rem;
        }

        .nav-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }

        /* Desktop Navigation - Hidden on Mobile */
        .desktop-nav {
            display: none;
            align-items: center;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .desktop-nav {
                display: flex;
            }
        }

        .nav-link {
            color: #404040;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: black;
        }

        /* Language Toggle */
        .language-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
            border-left: 1px solid #d4d4d4;
            padding-left: 1rem;
        }

        .lang-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 0.25rem;
        }

        .lang-btn.active {
            color: black;
            background: #e5e5e5;
        }

        .lang-btn:not(.active) {
            color: #737373;
        }

        .lang-btn:not(.active):hover {
            color: black;
        }

        /* Mobile Menu Button - Hidden on Desktop */
        .mobile-menu-btn {
            display: block;
            color: black;
            border: none;
            background: none;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        /* Mobile Menu - Inverse Color Scheme */
        .mobile-menu {
            display: none;
            margin-top: 1rem;
            padding-bottom: 1rem;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            margin-left: -1.5rem;
            margin-right: -1.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-top: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-nav-link {
            display: block;
            color: white;
            font-weight: 500;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: color 0.3s ease;
        }

        .mobile-nav-link:hover {
            color: #d4d4d4;
        }

        .mobile-language-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-lang-btn {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .mobile-lang-btn.active {
            color: black;
            background: white;
        }

        .mobile-lang-btn:not(.active) {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-lang-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-flex">
                <!-- Logo -->
                <div class="logo">МК</div>

                <!-- Desktop Navigation -->
                <div class="desktop-nav">
                    <a href="#about" class="nav-link">Обо мне</a>
                    <a href="#projects" class="nav-link">Проекты</a>
                    <a href="#contact" class="nav-link">Контакты</a>

                    <!-- Language Toggle -->
                    <div class="language-toggle">
                        <button class="lang-btn active" data-lang="ru">RU</button>
                        <span style="color: #d4d4d4;">|</span>
                        <button class="lang-btn" data-lang="en">EN</button>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobileMenu">
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <a href="#about" class="mobile-nav-link" onclick="closeMobileMenu()">Обо мне</a>
                    <a href="#projects" class="mobile-nav-link" onclick="closeMobileMenu()">Проекты</a>
                    <a href="#contact" class="mobile-nav-link" onclick="closeMobileMenu()">Контакты</a>

                    <!-- Mobile Language Toggle -->
                    <div class="mobile-language-toggle">
                        <span style="color: rgba(255, 255, 255, 0.6); font-size: 0.875rem;">Язык:</span>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="mobile-lang-btn active" data-lang="ru">RU</button>
                            <button class="mobile-lang-btn" data-lang="en">EN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        let isMenuOpen = false;

        function toggleMobileMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileMenu.classList.add('active');
                // Update button to close icon
                mobileMenuBtn.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                `;
            } else {
                mobileMenu.classList.remove('active');
                // Update button to menu icon
                mobileMenuBtn.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                `;
            }
        }

        function closeMobileMenu() {
            isMenuOpen = false;
            mobileMenu.classList.remove('active');
            mobileMenuBtn.innerHTML = `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            `;
        }

        mobileMenuBtn.addEventListener('click', toggleMobileMenu);

        // Language toggle functionality
        const langButtons = document.querySelectorAll('.lang-btn, .mobile-lang-btn');

        function setLanguage(lang) {
            // Update all language buttons
            langButtons.forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Here you would typically update the page content
            console.log('Language changed to:', lang);
        }

        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setLanguage(btn.dataset.lang);
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('nav') && isMenuOpen) {
                closeMobileMenu();
            }
        });
    </script>
</body>
</html>
