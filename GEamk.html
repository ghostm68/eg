<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with Hugging Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            margin-top: 20px;
            padding: 10px;
            max-width: 600px;
            word-wrap: break-word;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Text Generation with DistilGPT-2</h1>
    <textarea id="input" placeholder="Type your prompt here..."></textarea><br>
    <button onclick="generateText()">Generate Text</button>
    <p id="result">Generated text will appear here.</p>

    <script>
        async function generateText() {
            const prompt = document.getElementById('input').value;
            const apiKey = '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'; // Your provided API key

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/distilgpt2', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: prompt
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data); // Log the response for debugging
                const generatedText = data[0].generated_text || data[0].text || data[0].response;  // Adjust based on the actual response format

                document.getElementById('result').innerText = generatedText;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error generating text.';
            }
        }
    </script>
</body>
</html>
