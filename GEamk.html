<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with Hugging Face Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Text Generation with Zephyr</h1>
    <textarea id="input" placeholder="Type your prompt here..."></textarea><br>
    <button onclick="generateText()">Generate Text</button>

    <script>
        async function generateText() {
            const prompt = document.getElementById('input').value;
            const apiKey = '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'; // Your provided API key

            try {
                const response = await fetch('https://huggingface.co/spaces/Inky9/HuggingFaceH4-zephyr-7b-alpha/api/predict', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: prompt  // Send the prompt as input
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Log the full response for debugging

                // Assuming the Space returns the generated text in the same input box
                document.getElementById('input').value = data.generated_text || data.text || data.response;

            } catch (error) {
                console.error('Error:', error); // Log the error message
                document.getElementById('input').value = 'Error generating text.';
            }
        }
    </script>
</body>
</html>
