<!DOCTYPE html>
<html>
<head>
<title>Full Screen Video Background with Slide Out Blaze JS Menu</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.css">
<script src="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.min.js"></script>
<style>
/* Video background */

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Blaze JS Menu */

.blaze-modal {
  position: fixed;
  top: 0;
  left: -300px; /* Start off-screen to the left */
  width: 808px;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  z-index: 2; /* Place it above the video */
  transition: left 0.5s ease-in-out, opacity 0.5s ease-in-out;
}

.blaze-modal-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.blaze-modal-active {
  left: 0; /* Slide in from the left */
  opacity: 1;
}

/* Menu Toggle Button */

.menu-toggle-button {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 3; /* Place it above the menu */
  cursor: pointer;
}

/* Clock */

#clock {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  color: white;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="https://github.com/ghostm68/pantheon/raw/main/inkrealm.info_1696009559686.mp4" type="video/mp4">
</video>

<button class="menu-toggle-button" onclick="toggleMenu();">⇦⮕ </button>

<div class="blaze-modal" id="myMenu">
  <div class="blaze-modal-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <video autoplay muted loop id="myVideo">
    <video src="https://raw.githubusercontent.com/ghostm68/pantheon/main/wordstarnexus_20231010_140713484.mp4">
      </video>
  </div>
</div>
<input id='input' placeholder="(w｡rdstar)" autofocus />
<script>
  window.onload = function () {
      lax.init()
      const input = document.getElementById('input')
      
      lax.addDriver('inputLength', function () {
        return input.value.length
      })

      lax.addElements("#input", {
        'inputLength': {
          "rotate": [
            [0, 180],
            [0, 360],
          ],
          'opacity': [
            [0, 100],
            [1, 0]
          ]
        }
      })
    }

    </script>
  
  </div>
  </div>
<div id="clock"></div>

<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i;} // add zero in front of numbers < 10
  return i;
}

document.querySelector('.blaze-modal-content').addEventListener('click', function(event) {
  event.stopPropagation(); // Prevent clicks on the menu from closing it
});

function toggleMenu() {
  const menu = document.getElementById('myMenu');
  menu.classList.toggle('blaze-modal-active');
}

startTime();
</script>
</body>
</html>
