<!DOCTYPE html>
<html>
<head>
<title>Full Screen Video Background with Slide Out Cover Blaze JS Menu</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.css">
<script src="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.min.js"></script>
</head>
<style>
/* Video background */

video {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 object-fit: cover;
}

/* Menu */

.blaze-modal {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-color: rgba(0, 0, 0, 0.5);
 opacity: 0;
 visibility: hidden;
 transition: opacity 0.5s ease-in-out;
}

.blaze-modal-content {
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 width: 300px;
 padding: 20px;
 background-color: white;
 border-radius: 5px;
}

.blaze-modal-active {
 opacity: 1;
 visibility: visible;
}

/* Footer */

footer {
 position: fixed;
 bottom: 0;
 left: 0;
 width: 100%;
 height: 50px;
 background-color: black;
 color: white;
 text-align: center;
}

footer a {
 color: white;
 text-decoration: none;
}

footer a:hover {
 color: gray;
}

</style>
<body>
<script>
function startTime() {
 const today = new Date();
 let h = today.getHours();
 let m = today.getMinutes();
 let s = today.getSeconds();
 m = checkTime(m);
 s = checkTime(s);
 document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
 setTimeout(startTime, 1000);
}

function checkTime(i) {
 if (i < 10) {i = "0" + i}; // add zero in front of numbers < 10
 return i;
}
</script>

<video autoplay muted loop id="myVideo">
 <source src="https://github.com/ghostm68/pantheon/raw/main/inkrealm.info_1696009559686.mp4" type="video/mp4">
</video>

<div class="blaze-modal" id="myMenu">
 <div class="blaze-modal-content">
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
 </div>
</div>

<button class="blaze-button" onclick="document.getElementById('myMenu').classList.toggle('blaze-modal-active');">Menu</button>

<footer>
 <a href="#">Link 1</a>
 <a href="#">Link 2</a>
 <a href="#">Link 3</a>
</footer>
