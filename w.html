<!DOCTYPE html>
<html>
<head>
<title>Full Screen Video Background with Slide Out Blaze JS Menu</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.css">
<script src="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.min.js"></script>
<style>
/* Video background */

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Menu Container and Overlay Image */

.menu-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden; /* Hide overflowing content */
}

.overlay-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1; /* Place it above the video */
}

/* Blaze JS Menu */

.blaze-modal {
  position: fixed;
  top: 0;
  left: -300px; /* Start off-screen to the left */
  width: 300px;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  z-index: 2; /* Place it above the overlay image */
  transition: left 0.5s ease-in-out, opacity 0.5s ease-in-out;
}

.blaze-modal-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.blaze-modal-active {
  left: 0; /* Slide in from the left */
  opacity: 1;
}

/* Footer */

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background-color: black;
  color: white;
  text-align: center;
}

footer a {
  color: white;
  text-decoration: none;
}

footer a:hover {
  color: gray;
}

/* Clock */

#clock {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  color: white;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="https://github.com/ghostm68/pantheon/raw/main/inkrealm.info_1696009559686.mp4" type="video/mp4">
</video>

<div class="menu-container">
  <img class="overlay-img" src="5379e792-a434-4666-8e51-bb8e41de678b_inky_gif.gif" alt="Overlay Image">
  <div class="blaze-modal" id="myMenu">
    <div class="blaze-modal-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
</div>

<footer>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
</footer>

<div id="clock"></div>

<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i;} // add zero in front of numbers < 10
  return i;
}

document.querySelector('.blaze-modal-content').addEventListener('click', function(event) {
  event.stopPropagation(); // Prevent clicks on the menu from closing it
});

document.querySelector('.menu-container').addEventListener('click', function() {
  toggleMenu();
});

function toggleMenu() {
  const menu = document.getElementById('myMenu');
  menu.classList.toggle('blaze-modal-active');
}

startTime();
</script>
</body>
</html>
