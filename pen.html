    <style>
        :root {
            --primary-color: #b5b5b5;
            --secondary-color: #959595;
            --background-color: #1a1a1a;
            --panel-background: #2a2a2a;
            --header-background: #303030;
            --text-color: #e0e0e0;
            --border-color: #454545;
            --button-hover: #505050;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        @font-face {
            font-family: 'Fira Code';
            src: url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Fira Code', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
        }

        /* Sleek scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--panel-background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: var(--header-background);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            flex: 1;
            background-color: var(--panel-background);
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            min-width: 100px;
            max-width: calc(100% - 200px);
        }

        .panel-header {
            background-color: var(--header-background);
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-content {
            flex: 1;
            overflow: hidden;
        }

        .editor {
            width: 100%;
            height: 100%;
            font-family: 'Fira Code', monospace;
        }

        .preview-container {
            flex: 1;
            background-color: var(--panel-background);
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            background-color: var(--header-background);
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-color);
        }

        .preview-frame {
            flex: 1;
            border: none;
            background-color: white;
        }

        .button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--button-hover);
            color: var(--text-color);
        }

        .resize-handle {
            width: 5px;
            background-color: var(--border-color);
            cursor: col-resize;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }

            .panel {
                height: 33.33%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                max-width: 100%;
            }

            .preview-container {
                height: 50%;
            }

            .user-menu {
                flex-direction: column;
                align-items: flex-end;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .resize-handle {
                display: none;
            }
        }
    </style>
</head>

                <div class="resize-handle" id="html-resize"></div>

                    <div class="panel-content">
                        <div id="css-editor" class="editor"></div>

                </div>
                <div class="resize-handle" id="css-resize"></div>
                <div class="panel" id="js-panel">

                    </div>
                    <div class="panel-content">
                        <div id="js-editor" class="editor"></div>
                    </div>
                </div>
            </div>
            <div class="preview-container">
                <div class="preview-header">Preview</div>
                <iframe id="preview-frame" class="preview-frame"></iframe>
            </div>
        </main>
    </div>

                editor.session.on('change', updatePreview);
            });

            updatePreview();
            initializeResizeHandles();

        function updatePreview() {
            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();

            const previewFrame = document.getElementById('preview-frame');
            const previewContent = `
                <!DOCTYPE html>
                <html>
                    <head>
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>${css}</style>
                    </head>
                    <body>
                        ${html}
                        <script>${js}<\/script>
                    </body>
                </html>
            `;

            previewFrame.srcdoc = previewContent;
        }

        function formatCode(language) {
            let editor;
            switch (language) {
                case 'html':
                    editor = htmlEditor;
                    break;
                case 'css':
                    editor = cssEditor;
                    break;
                case 'javascript':
                    editor = jsEditor;
                    break;
            }
            
            if (editor) {
                const session = editor.getSession();
                session.setValue(js_beautify(session.getValue(), {
                    indent_size: 2,
                    space_in_empty_paren: true
                }));
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function initializeResizeHandles() {
            const htmlPanel = document.getElementById('html-panel');
            const cssPanel = document.getElementById('css-panel');
            const jsPanel = document.getElementById('js-panel');
            const htmlResize = document.getElementById('html-resize');
            const cssResize = document.getElementById('css-resize');

            let isResizing = false;
            let currentResizer;

            htmlResize.addEventListener('mousedown', initResize);
            cssResize.addEventListener('mousedown', initResize);

            function initResize(e) {
                isResizing = true;
                currentResizer = e.target;
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            }

            function resize(e) {
                if (!isResizing) return;
                
                const container = document.querySelector('.editor-container');
                const containerWidth = container.getBoundingClientRect().width;

                if (currentResizer === htmlResize) {
                    const newWidth = e.clientX / containerWidth * 100;
                    htmlPanel.style.flex = `0 0 ${newWidth}%`;
                    cssPanel.style.flex = `0 0 ${(100 - newWidth) / 2}%`;
                    jsPanel.style.flex = `0 0 ${(100 - newWidth) / 2}%`;
                } else if (currentResizer === cssResize) {
                    const htmlWidth = htmlPanel.getBoundingClientRect().width / containerWidth * 100;
                    const newWidth = (e.clientX - htmlPanel.getBoundingClientRect().width) / containerWidth * 100;
                    cssPanel.style.flex = `0 0 ${newWidth}%`;
                    jsPanel.style.flex = `0 0 ${100 - htmlWidth - newWidth}%`;
                }

                [htmlEditor, cssEditor, jsEditor].forEach(editor => editor.resize());
            }

            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
            }
        }

        // Initialize editors when the page loads
        window.addEventListener('load', initializeEditors);
