<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, initial-scale=1.0">
  <title>Ataraxia</title>
  
  <!-- MapLibre GL CSS -->
  <link href='https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css' rel='stylesheet' />
  
  <!-- ADDED: Deck.gl Script (Required for the slide-out map) -->
  <script src="https://unpkg.com/deck.gl@8.9.33/dist.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Olivetti', 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    /* Import ONLY Olivetti fonts */
    @font-face {
      font-family: 'Olivetti';
      src: url('https://cdn.jsdelivr.net/gh/ghostm68/inktwo/fonts/olivetti/olivetti-typewriter-regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Olivetti';
      src: url('https://cdn.jsdelivr.net/gh/ghostm68/inktwo/fonts/olivetti/olivetti-typewriter-bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header - Monochrome */
    .app-header {
      background: #2a2a2a;
      color: #e0e0e0;
      padding: 10px 15px;
      text-align: center;
      border-bottom: 1px solid #444;
      z-index: 1000;
      flex-shrink: 0;
    }

    .main-title {
      font-family: 'Olivetti', 'Courier New', monospace;
      font-size: 1.8em;
      margin: 0;
    }

    .subtitle {
      font-family: 'Olivetti', 'Courier New', monospace;
      font-size: 0.9em;
      opacity: 0.9;
    }

    /* Main Content - Split Screen */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
      flex-direction: row-reverse; /* Map on right for desktop */
    }

    /* Map Section */
    .map-section {
      flex: 1;
      position: relative;
      border-left: 1px solid #444;
    }

    #map {
      width: 100%;
      height: 100%;
      background: #1a1a1a; /* Dark background while loading */
    }

    /* HIDE MAP BRANDING / ATTRIBUTION */
    .maplibregl-ctrl-attrib { display: none !important; }
    .maplibregl-ctrl-logo { display: none !important; }

    .map-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 500;
      display: flex;
      gap: 5px;
    }

    .map-btn {
      background: rgba(42, 42, 42, 0.9);
      border: 1px solid #00aaff; /* Neon blue */
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-family: 'Olivetti', 'Courier New', monospace;
      font-size: 0.8em;
      color: #e0e0e0;
    }

    /* Writing Section */
    .writing-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #2a2a2a;
    }

    .writing-header {
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 10px 15px;
      font-family: 'Olivetti', 'Courier New', monospace;
      font-weight: bold;
      flex-shrink: 0;
      border-bottom: 1px solid #444;
      /* ADDED: Interaction styles */
      transition: color 0.3s, text-shadow 0.3s;
    }
    
    .writing-header:hover {
        color: #00aaff;
        text-shadow: 0 0 8px rgba(0, 170, 255, 0.4);
    }

    #writing-area {
      flex: 1;
      width: 100%;
      border: none;
      padding: 15px;
      background: #1a1a1a;
      resize: none;
      outline: none;
      font-family: 'Olivetti', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    .writing-tools {
      background: #1a1a1a;
      padding: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      flex-shrink: 0;
      border-top: 1px solid #444;
    }

    .writing-tools button {
      padding: 8px 12px;
      background: #2a2a2a;
      border: 1px solid #00aaff;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Olivetti', 'Courier New', monospace;
      font-size: 0.8em;
      color: #e0e0e0;
      flex: 1;
      min-width: 120px;
    }

    /* Location Inspiration - Monochrome */
    #location-inspiration {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: #2a2a2a;
      border: 2px solid #00aaff;
      border-radius: 8px;
      padding: 20px;
      z-index: 1001;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: none;
    }

    #location-info {
      margin: 15px 0;
      line-height: 1.5;
      color: #e0e0e0;
    }

    #use-inspiration {
      width: 100%;
      padding: 10px;
      background: #00aaff;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Olivetti', 'Courier New', monospace;
      font-weight: bold;
    }

    /* Settings Panel */
    #settings-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      background: #2a2a2a;
      border: 2px solid #00aaff;
      border-radius: 8px;
      padding: 20px;
      z-index: 1001;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      display: none;
    }

    .settings-group { margin-bottom: 15px; }
    .settings-group label { display: block; margin-bottom: 5px; color: #e0e0e0; font-family: 'Olivetti', 'Courier New', monospace; }
    .settings-group select, .settings-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Olivetti', 'Courier New', monospace;
    }
    input[type="range"] { accent-color: #00aaff; }

    .close-btn {
      background: #00aaff;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Olivetti', 'Courier New', monospace;
      font-weight: bold;
      width: 100%;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .main-content { flex-direction: column; }
      .writing-section { order: 1; flex: 0.6; border-bottom: 1px solid #444; }
      .map-section { order: 2; flex: 0.4; border-left: none; }
      .writing-tools { flex-direction: column; }
      .writing-tools button { min-width: auto; }
      .main-title { font-size: 1.5em; }
      .subtitle { font-size: 0.8em; }
    }

    .location-pin {
      background: rgba(42, 42, 42, 0.9);
      color: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      font-family: 'Olivetti', 'Courier New', monospace;
      font-size: 12px;
      border: 2px solid #00aaff;
    }

    /* =========================================
       ADDED: SLIDE-OUT MENU & DECK.GL STYLES 
       ========================================= */
    .slide-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 100%;
        height: 100vh;
        z-index: 9999;
        transition: right 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        background: #000;
        overflow: hidden;
    }

    .slide-menu.active { right: 0; }

    #deck-map-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .menu-overlay {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 40%, rgba(0,0,0,0) 100%);
        color: white;
        pointer-events: none;
    }

    .menu-inner-text {
        pointer-events: auto;
        padding: 80px 60px;
        max-width: 600px;
    }

    .menu-inner-text h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #00aaff;
        font-family: 'Olivetti', 'Courier New', monospace;
    }

    .menu-close-btn {
        position: absolute;
        top: 30px;
        right: 40px;
        font-size: 3rem;
        background: none;
        border: none;
        color: #00aaff;
        cursor: pointer;
        pointer-events: auto;
        opacity: 0.8;
        font-family: 'Olivetti', 'Courier New', monospace;
        transition: opacity 0.2s;
    }
    .menu-close-btn:hover { opacity: 1; text-shadow: 0 0 10px #00aaff; }

    /* Toggle Switch specific to slide menu */
    .slide-toggle {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-top: 30px;
        pointer-events: auto;
        font-family: 'Olivetti', 'Courier New', monospace;
    }
    .slide-toggle input { display: none; }
    .slider {
        width: 50px;
        height: 26px;
        background-color: #333;
        border-radius: 34px;
        position: relative;
        transition: .4s;
        margin-right: 15px;
        border: 1px solid #555;
    }
    .slider:before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: #888;
        border-radius: 50%;
        transition: .4s;
    }
    input:checked + .slider { background-color: #00aaff; border-color: #00aaff; }
    input:checked + .slider:before { transform: translateX(24px); background-color: white; }

  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="app-header">
      <div class="main-title">Ataraxia</div>
      <div class="subtitle">World Building Sanctuary</div>
    </div>

    <!-- Main Split Screen Content -->
    <div class="main-content">
      <!-- Map Section - Right on Desktop -->
      <div class="map-section">
        <div id="map"></div>
        <div class="map-controls">
          <button class="map-btn" id="settings-btn">Settings</button>
          <button class="map-btn" id="inspiration-btn">Get Inspired</button>
        </div>
      </div>

      <!-- Writing Section - Left on Desktop -->
      <div class="writing-section">
        <!-- This is the trigger header -->
        <div class="writing-header">
          üìù Your World Awaits...
        </div>
        <textarea id="writing-area" placeholder="Begin your world-building journey here...&#10;&#10;Click 'Get Inspired' for location prompts, or create your own stories.&#10;&#10;Click 'Your World Awaits' above to see the data map."></textarea>
        <div class="writing-tools">
          <button id="generate-poem">Generate Poem</button>
          <button id="save-location">Pin to Map</button>
          <button id="clear-text">Clear</button>
          <button id="export-text">Export Text</button>
        </div>
      </div>
    </div>

    <!-- Location Inspiration Modal -->
    <div id="location-inspiration">
      <h3 style="color: #e0e0e0; font-family: 'Olivetti', 'Courier New', monospace;">üìç Location Inspiration</h3>
      <p id="location-info"></p>
      <button id="use-inspiration">Use in Writing</button>
      <button class="close-btn" id="close-inspiration">Close</button>
    </div>

    <!-- Settings Modal -->
    <div id="settings-panel">
      <h3 style="color: #e0e0e0; font-family: 'Olivetti', 'Courier New', monospace;">Ataraxia Settings</h3>
      
      <div class="settings-group">
        <label for="map-theme">Map Theme:</label>
        <select id="map-theme">
          <option value="dark" selected>Dark</option>
          <option value="light">Light</option>
          <option value="satellite">Satellite</option>
          <option value="terrain">Terrain</option>
        </select>
      </div>
      
    <div class="settings-group">
      <label for="font-family">Font:</label>
      <select id="font-family">
        <option value="olivetti-typewriter-regular.otf" selected>Olivetti Typewriter</option>
        <option value="olivetti-typewriter-bold.otf">Olivetti Typewriter Bold</option>
        <option value="olivetti-typewriter-italic.otf">Olivetti Typewriter Italic</option>
        <option value="olivetti-underwood-regular.otf">Olivetti Underwood</option>
        <option value="olivetti-underwood-bold.otf">Olivetti Underwood Bold</option>
      </select>
    </div>
      <div class="settings-group">
        <label for="font-size">Font Size: <span id="font-size-value" style="color: #00aaff;">14px</span></label>
        <input type="range" id="font-size" min="12" max="24" value="14">
      </div>

      <div class="settings-group">
        <label for="writing-mode">Writing Mode:</label>
        <select id="writing-mode">
          <option value="world-building">World Building</option>
          <option value="poetry">Poetry Generation</option>
          <option value="free-write">Free Writing</option>
        </select>
      </div>

      <button class="close-btn" id="close-settings">Apply & Close</button>
    </div>
  </div>

  <!-- ADDED: SLIDE OUT MENU HTML STRUCTURE -->
  <div id="world-menu" class="slide-menu">
    <!-- Native Map Container (Background) -->
    <div id="deck-map-container"></div>
    
    <!-- Menu Content Overlay -->
    <div class="menu-overlay">
        <button class="menu-close-btn" id="close-slide-menu">&times;</button>
        
        <div class="menu-inner-text">
            <h2>Data Topology</h2>
            <p style="font-size: 1.1em; line-height: 1.6;">
                Beneath the narrative lies the raw data of the world. 
                Visualize the elevation contours of the landscape in real-time.
            </p>
            
            <div style="margin-top: 30px; border-top: 1px solid #333; padding-top: 20px;">
                <label class="slide-toggle">
                    <input type="checkbox" id="deck-map-toggle" checked>
                    <span class="slider"></span>
                    <span class="label-text">Visualization Active</span>
                </label>
            </div>
        </div>
    </div>
  </div>

  <!-- MapLibre GL JS -->
  <script src='https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js'></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1. ORIGINAL MAP LOGIC
      // ---------------------
      const freeMapStyles = {
        dark: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
        light: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
        satellite: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
        terrain: 'https://tiles.openfreemap.org/styles/liberty'
      };

      const map = new maplibregl.Map({
        container: 'map',
        style: freeMapStyles.dark, 
        center: [-96, 37.8], 
        zoom: 4,
        attributionControl: false 
      });

      map.addControl(new maplibregl.NavigationControl(), 'top-right');

      // UI Elements
      const writingArea = document.getElementById('writing-area');
      const settingsBtn = document.getElementById('settings-btn');
      const inspirationBtn = document.getElementById('inspiration-btn');
      const settingsPanel = document.getElementById('settings-panel');
      const locationInspiration = document.getElementById('location-inspiration');
      const locationInfo = document.getElementById('location-info');
      const closeSettings = document.getElementById('close-settings');
      const closeInspiration = document.getElementById('close-inspiration');
      const useInspiration = document.getElementById('use-inspiration');

      // Writing Header Trigger for Slide Menu
      const writingHeader = document.querySelector('.writing-header');

      // Event Listeners for original UI
      settingsBtn.addEventListener('click', () => { settingsPanel.style.display = 'block'; });
      inspirationBtn.addEventListener('click', () => { getRandomLocationInspiration(); });
      closeSettings.addEventListener('click', () => { settingsPanel.style.display = 'none'; applySettings(); });
      closeInspiration.addEventListener('click', () => { locationInspiration.style.display = 'none'; });
      
      useInspiration.addEventListener('click', () => {
        writingArea.value += '\n\n' + locationInfo.textContent;
        locationInspiration.style.display = 'none';
      });

      // Writing Tools Logic
      document.getElementById('generate-poem').addEventListener('click', () => {
        const poems = [
          "The mountains stand in silent grace,\nTheir shadows fall on time and space.",
          "Where ocean meets the waiting shore,\nAnd waves crash with their endless roar."
        ];
        writingArea.value += '\n\n' + poems[Math.floor(Math.random() * poems.length)];
      });

      document.getElementById('save-location').addEventListener('click', () => {
        const center = map.getCenter();
        if (writingArea.value.trim()) {
          const el = document.createElement('div');
          el.className = 'location-pin';
          el.innerHTML = 'üìå';
          el.style.width = '30px'; el.style.height = '30px'; el.style.display = 'flex'; el.style.alignItems = 'center'; el.style.justifyContent = 'center'; el.style.fontSize = '20px';
          new maplibregl.Marker(el)
            .setLngLat([center.lng, center.lat])
            .setPopup(new maplibregl.Popup({ offset: 25 }).setHTML(`<strong>Saved Note:</strong><br>${writingArea.value.substring(0, 100)}...`))
            .addTo(map);
          alert('Note pinned to map!');
        } else {
          alert('Please write something first!');
        }
      });

      document.getElementById('clear-text').addEventListener('click', () => {
        if (confirm('Clear all text?')) writingArea.value = '';
      });

      document.getElementById('export-text').addEventListener('click', () => {
        const text = writingArea.value;
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'ataraxia-notes.txt'; a.click(); URL.revokeObjectURL(url);
      });

      // Settings Logic
      const fontSizeSlider = document.getElementById('font-size');
      const fontSizeValue = document.getElementById('font-size-value');

      function applySettings() {
        const theme = document.getElementById('map-theme').value;
        const fontSize = fontSizeSlider.value;
        if (freeMapStyles[theme]) map.setStyle(freeMapStyles[theme]);
        writingArea.style.fontSize = fontSize + 'px';
        fontSizeValue.textContent = fontSize + 'px';
      }

      fontSizeSlider.addEventListener('input', () => { fontSizeValue.textContent = fontSizeSlider.value + 'px'; });
      
      const fontSelector = document.getElementById('font-family');
      fontSelector.addEventListener('change', (e) => applyFont(e.target.value));

      function applyFont(fontFile) {
        const fontFace = `@font-face { font-family: 'SelectedFont'; src: url('https://cdn.jsdelivr.net/gh/ghostm68/inktwo/fonts/olivetti/${fontFile}') format('opentype'); }`;
        let styleElement = document.getElementById('dynamic-font');
        if (!styleElement) { styleElement = document.createElement('style'); styleElement.id = 'dynamic-font'; document.head.appendChild(styleElement); }
        styleElement.textContent = fontFace;
        writingArea.style.fontFamily = 'SelectedFont, "Courier New", monospace';
      }
      applyFont('olivetti-typewriter-regular.otf');

      function getRandomLocationInspiration() {
        // ... (Existing inspiration logic logic kept short for brevity)
        const prompts = ["Describe a hidden civilization", "What magical creatures live here?"];
        const prompt = prompts[Math.floor(Math.random() * prompts.length)];
        locationInfo.innerHTML = `<strong>A mysterious landscape</strong><br><br><em>Writing Prompt:</em><br>${prompt}`;
        locationInspiration.style.display = 'block';
      }

      window.addEventListener('click', (e) => {
        if (e.target === settingsPanel) settingsPanel.style.display = 'none';
        if (e.target === locationInspiration) locationInspiration.style.display = 'none';
      });


      // 2. ADDED: SLIDE OUT MENU & DECK.GL LOGIC
      // ----------------------------------------
      let deckInstance = null;
      let mapInitialized = false;
      const slideMenu = document.getElementById('world-menu');
      const closeSlideMenuBtn = document.getElementById('close-slide-menu');
      const deckToggle = document.getElementById('deck-map-toggle');

      // Make the "Your World Awaits" header clickable
      if (writingHeader) {
          writingHeader.style.cursor = "pointer";
          writingHeader.title = "Click to open 3D Map Visualization";
          writingHeader.addEventListener('click', toggleMenu);
      }

      closeSlideMenuBtn.addEventListener('click', toggleMenu);

      deckToggle.addEventListener('change', () => {
          if (deckInstance) updateDeckLayer();
      });

      function toggleMenu() {
          slideMenu.classList.toggle('active');
          if (slideMenu.classList.contains('active') && !mapInitialized) {
              initDeckMap();
              mapInitialized = true;
          }
      }

      function initDeckMap() {
          const {DeckGL, ContourLayer} = deck;

          deckInstance = new DeckGL({
              container: 'deck-map-container',
              // Use global MapLibre instance (version 5 is compatible via this method)
              map: window.maplibregl, 
              mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
              initialViewState: {
                  longitude: -122.44,
                  latitude: 37.75,
                  zoom: 11.5,
                  maxZoom: 20,
                  pitch: 45,
                  bearing: 0
              },
              controller: true,
              layers: getLayers()
          });
      }

      // 1. Update initialViewState in initDeckMap()
// longitude: -123.1, latitude: 49.254, zoom: 11, pitch: 45

function getLayers() {
    const { PolygonLayer } = deck;
    const isVisible = document.getElementById('deck-map-toggle').checked;

    return [
        new PolygonLayer({
            id: 'city-sprawl',
            data: 'https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/geojson/vancouver-blocks.json',
            getPolygon: d => d.geometry.coordinates,
            getElevation: d => d.properties.valuePerSqm,
            getFillColor: d => [42, 42, 42], // Dark Grey buildings
            getLineColor: [0, 170, 255, 150], // Neon Blue edges
            getLineWidth: 1,
            extruded: true,
            wireframe: true, // Gives it that "blueprint" look
            elevationScale: 4,
            opacity: 0.8,
            visible: isVisible,
            pickable: true,
            autoHighlight: true,
            highlightColor: [0, 255, 200, 100]
        })
    ];
}

      function updateDeckLayer() {
          if(deckInstance) {
              deckInstance.setProps({ layers: getLayers() });
          }
      }

    });
  </script>
</body>
</html>
