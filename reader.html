<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dreamweaver reader</title>
<style>
  :root {
    --bg: #0a0a0a;
    --text: #e0e0e0;
    --accent: #8a2be2;
    --dim: #666;
  }
  
  body {
    font-family: 'Courier New', monospace;
    background: var(--bg);
    color: var(--text);
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    line-height: 1.6;
  }
  
  #controls {
    position: sticky;
    top: 0;
    background: var(--bg);
    padding: 20px 0;
    border-bottom: 1px solid var(--dim);
    margin-bottom: 30px;
    z-index: 100;
  }
  
  button {
    background: transparent;
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 8px 16px;
    margin: 5px;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.3s;
  }
  
  button:hover {
    background: var(--accent);
    color: var(--bg);
  }
  
  button:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  
  #dateNav {
    margin-top: 15px;
    max-height: 300px;
    overflow-y: auto;
    display: none;
    border: 1px solid var(--dim);
    padding: 10px;
  }
  
  #dateNav.show {
    display: block;
  }
  
  .dateLink {
    display: block;
    padding: 5px;
    color: var(--accent);
    cursor: pointer;
    border-bottom: 1px solid #222;
  }
  
  .dateLink:hover {
    background: #1a1a1a;
  }
  
  .tag {
    display: inline-block;
    padding: 2px 8px;
    margin-left: 8px;
    font-size: 11px;
    border: 1px solid var(--dim);
    border-radius: 3px;
    color: var(--dim);
  }
  
  .tag.lyric { border-color: #ff6b9d; color: #ff6b9d; }
  .tag.poem { border-color: #c792ea; color: #c792ea; }
  .tag.film { border-color: #89ddff; color: #89ddff; }
  .tag.book { border-color: #c3e88d; color: #c3e88d; }
  .tag.dream { border-color: #ffcb6b; color: #ffcb6b; }
  
  #filterBtns {
    margin-top: 10px;
  }
  
  #filterBtns button {
    padding: 5px 12px;
    font-size: 12px;
  }
  
  #filterBtns button.active {
    background: var(--accent);
    color: var(--bg);
  }
  
  #content {
    white-space: pre-wrap;
    font-size: 14px;
  }
  
  #entryInfo {
    color: var(--dim);
    font-size: 12px;
    margin-bottom: 20px;
  }
  
  #loading {
    text-align: center;
    padding: 50px;
    color: var(--accent);
  }
</style>
</head>
<body>

<div id="controls">
  <button id="prevBtn">← Previous</button>
  <button id="nextBtn">Next →</button>
  <button id="indexBtn">Date Index</button>
  <button id="jumpStart">Jump to Start</button>
  <button id="jumpEnd">Jump to End</button>
  
  <div id="filterBtns">
    <button class="filter" data-filter="all">All</button>
    <button class="filter" data-filter="lyric">Lyrics</button>
    <button class="filter" data-filter="poem">Poems</button>
    <button class="filter" data-filter="film">Films</button>
    <button class="filter" data-filter="book">Books</button>
    <button class="filter" data-filter="dream">Dreams</button>
  </div>
  
  <div id="dateNav"></div>
  <div id="entryInfo"></div>
</div>

<div id="loading">Loading dreamweaver.txt...</div>
<div id="content" style="display:none;"></div>

<script>
// Configuration
const TXT_FILE_URL = 'dreamweaver.txt'; // Put your .txt file in same folder as this HTML

let entries = [];
let currentIndex = 0;
let currentFilter = 'all';

// Date pattern matcher - adjust this regex to match YOUR date formats
// This looks for patterns like "16 july 2025" or "17july2025" or "3 aug"
const datePattern = /^(\d{1,2}\s*(?:january|february|march|april|may|june|july|august|september|october|november|december|jan|feb|mar|apr|may|jun|jul|aug|sep|sept|oct|nov|dec)[a-z]*\s*\d{0,4})/im;

// Tag patterns - looks for [lyric], [poem], etc. anywhere in the entry
const tagPatterns = {
  lyric: /\[lyric\]|\blyrics?\b/i,
  poem: /\[poem\]|\bpoems?\b/i,
  film: /\[film\]|\bfilms?\b|\bmovies?\b/i,
  book: /\[book\]|\bbooks?\b|\breading\b/i,
  dream: /\[dream\]|\bdreams?\b|\bdreamt\b/i
};

async function loadText() {
  try {
    const response = await fetch(TXT_FILE_URL);
    const text = await response.text();
    parseEntries(text);
    showEntry(currentIndex);
    buildDateIndex();
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  } catch (error) {
    document.getElementById('loading').innerHTML = 
      `Error loading file. Make sure dreamweaver.txt is in the same folder.<br>
      <small>Error: ${error.message}</small>`;
  }
}

function parseEntries(text) {
  // Split by lines
  const lines = text.split('\n');
  let currentEntry = { date: 'Start', content: '', tags: [] };
  
  lines.forEach(line => {
    const match = line.match(datePattern);
    
    if (match) {
      // Found a new date - save previous entry
      if (currentEntry.content.trim()) {
        detectTags(currentEntry);
        entries.push(currentEntry);
      }
      // Start new entry
      currentEntry = {
        date: match[0].trim(),
        content: line + '\n',
        tags: []
      };
    } else {
      // Continue building current entry
      currentEntry.content += line + '\n';
    }
  });
  
  // Add final entry
  if (currentEntry.content.trim()) {
    detectTags(currentEntry);
    entries.push(currentEntry);
  }
  
  console.log(`Parsed ${entries.length} entries`);
}

function detectTags(entry) {
  // Check content against each tag pattern
  for (let [tag, pattern] of Object.entries(tagPatterns)) {
    if (pattern.test(entry.content)) {
      entry.tags.push(tag);
    }
  }
}

function showEntry(index) {
  if (entries.length === 0) return;
  
  currentIndex = Math.max(0, Math.min(index, entries.length - 1));
  const entry = entries[currentIndex];
  
  document.getElementById('content').textContent = entry.content;
  document.getElementById('entryInfo').textContent = 
    `Entry ${currentIndex + 1} of ${entries.length} — ${entry.date}`;
  
  // Update button states
  document.getElementById('prevBtn').disabled = currentIndex === 0;
  document.getElementById('nextBtn').disabled = currentIndex === entries.length - 1;
  
  // Scroll to top
  window.scrollTo(0, 0);
}

function buildDateIndex() {
  const nav = document.getElementById('dateNav');
  const filteredEntries = getFilteredEntries();
  
  nav.innerHTML = filteredEntries.map(entry => {
    const tags = entry.tags.map(tag => 
      `<span class="tag ${tag}">${tag}</span>`
    ).join('');
    return `<div class="dateLink" data-index="${entries.indexOf(entry)}">
      ${entry.date} ${tags}
    </div>`;
  }).join('');
  
  // Add click handlers
  nav.querySelectorAll('.dateLink').forEach(link => {
    link.addEventListener('click', (e) => {
      const index = parseInt(e.target.closest('.dateLink').getAttribute('data-index'));
      showEntry(index);
      document.getElementById('dateNav').classList.remove('show');
    });
  });
}

function getFilteredEntries() {
  if (currentFilter === 'all') return entries;
  return entries.filter(entry => entry.tags.includes(currentFilter));
}

// Event listeners
document.getElementById('prevBtn').addEventListener('click', () => {
  showEntry(currentIndex - 1);
});

document.getElementById('nextBtn').addEventListener('click', () => {
  showEntry(currentIndex + 1);
});

document.getElementById('indexBtn').addEventListener('click', () => {
  document.getElementById('dateNav').classList.toggle('show');
});

document.getElementById('jumpStart').addEventListener('click', () => {
  showEntry(0);
});

document.getElementById('jumpEnd').addEventListener('click', () => {
  showEntry(entries.length - 1);
});

// Filter buttons
document.querySelectorAll('.filter').forEach(btn => {
  btn.addEventListener('click', (e) => {
    document.querySelectorAll('.filter').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    currentFilter = e.target.getAttribute('data-filter');
    buildDateIndex();
    document.getElementById('dateNav').classList.add('show');
  });
});

// Set default filter button
document.querySelector('.filter[data-filter="all"]').classList.add('active');

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') showEntry(currentIndex - 1);
  if (e.key === 'ArrowRight') showEntry(currentIndex + 1);
  if (e.key === 'Home') showEntry(0);
  if (e.key === 'End') showEntry(entries.length - 1);
});

// Load on page load
loadText();
</script>

</body>
</html>
