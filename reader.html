<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dreamweaver reader</title>
<style>
  :root {
    --bg: #0a0a0a;
    --text: #e0e0e0;
    --accent: #8a2be2;
    --dim: #666;
    --highlight: #ffcb6b;
  }
  
  body {
    font-family: 'Courier New', monospace;
    background: var(--bg);
    color: var(--text);
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    line-height: 1.6;
  }
  
  #controls {
    position: sticky;
    top: 0;
    background: var(--bg);
    padding: 20px 0;
    border-bottom: 1px solid var(--dim);
    margin-bottom: 30px;
    z-index: 100;
  }
  
  #searchBox {
    width: 100%;
    background: #1a1a1a;
    border: 1px solid var(--dim);
    color: var(--text);
    padding: 10px;
    font-family: inherit;
    font-size: 13px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  
  #searchBox:focus {
    outline: none;
    border-color: var(--accent);
  }
  
  #searchBox::placeholder {
    color: var(--dim);
    font-size: 12px;
  }
  
  #searchStats {
    font-size: 11px;
    color: var(--dim);
    margin-bottom: 10px;
    min-height: 14px;
  }
  
  button {
    background: transparent;
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 8px 16px;
    margin: 5px;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.3s;
  }
  
  button:hover {
    background: var(--accent);
    color: var(--bg);
  }
  
  button:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  
  #dateNav {
    margin-top: 15px;
    max-height: 300px;
    overflow-y: auto;
    display: none;
    border: 1px solid var(--dim);
    padding: 10px;
  }
  
  #dateNav.show {
    display: block;
  }
  
  .dateLink {
    display: block;
    padding: 5px;
    color: var(--accent);
    cursor: pointer;
    border-bottom: 1px solid #222;
  }
  
  .dateLink:hover {
    background: #1a1a1a;
  }
  
  .dateLink .preview {
    font-size: 10px;
    color: var(--dim);
    margin-top: 3px;
    font-style: italic;
  }
  
  .tag {
    display: inline-block;
    padding: 2px 8px;
    margin-left: 8px;
    font-size: 11px;
    border: 1px solid var(--dim);
    border-radius: 3px;
    color: var(--dim);
  }
  
  .tag.lyric { border-color: #ff6b9d; color: #ff6b9d; }
  .tag.poem { border-color: #c792ea; color: #c792ea; }
  .tag.film { border-color: #89ddff; color: #89ddff; }
  .tag.book { border-color: #c3e88d; color: #c3e88d; }
  .tag.dream { border-color: #ffcb6b; color: #ffcb6b; }
  
  #filterBtns {
    margin-top: 10px;
  }
  
  #filterBtns button {
    padding: 5px 12px;
    font-size: 12px;
  }
  
  #filterBtns button.active {
    background: var(--accent);
    color: var(--bg);
  }
  
  #content {
    white-space: pre-wrap;
    font-size: 14px;
  }
  
  .highlight {
    background: var(--highlight);
    color: var(--bg);
    padding: 1px 3px;
    border-radius: 2px;
  }
  
  #entryInfo {
    color: var(--dim);
    font-size: 12px;
    margin-bottom: 20px;
  }
  
  #loading {
    text-align: center;
    padding: 50px;
    color: var(--accent);
  }
</style>
</head>
<body>

<div id="controls">
  <input 
    type="text" 
    id="searchBox" 
    placeholder="search: water AND flying, ocean OR sea, dream -anxiety, &quot;exact phrase&quot;"
  />
  <div id="searchStats"></div>
  
  <button id="prevBtn">← Previous</button>
  <button id="nextBtn">Next →</button>
  <button id="randomBtn">✧ Random ✧</button>
  <button id="indexBtn">Date Index</button>
  <button id="jumpStart">Jump to Start</button>
  <button id="jumpEnd">Jump to End</button>
  
  <div id="filterBtns">
    <button class="filter" data-filter="all">All</button>
    <button class="filter" data-filter="lyric">Lyrics</button>
    <button class="filter" data-filter="poem">Poems</button>
    <button class="filter" data-filter="film">Films</button>
    <button class="filter" data-filter="book">Books</button>
    <button class="filter" data-filter="dream">Dreams</button>
  </div>
  
  <div id="dateNav"></div>
  <div id="entryInfo"></div>
</div>

<div id="loading">Loading dreamweaver.txt...</div>
<div id="content" style="display:none;"></div>

<script>
// Configuration
const TXT_FILE_URL = 'dreamweaver.txt';

let entries = [];
let currentIndex = 0;
let currentFilter = 'all';
let searchResults = [];
let isSearching = false;

const datePattern = /^(\d{1,2}\s*(?:january|february|march|april|may|june|july|august|september|october|november|december|jan|feb|mar|apr|may|jun|jul|aug|sep|sept|oct|nov|dec)[a-z]*\s*\d{0,4})/im;

const tagPatterns = {
  lyric: /\[lyric\]|\blyrics?\b/i,
  poem: /\[poem\]|\bpoems?\b/i,
  film: /\[film\]|\bfilms?\b|\bmovies?\b/i,
  book: /\[book\]|\bbooks?\b|\breading\b/i,
  dream: /\[dream\]|\bdreams?\b|\bdreamt\b/i
};

async function loadText() {
  try {
    const response = await fetch(TXT_FILE_URL);
    const text = await response.text();
    parseEntries(text);
    showEntry(currentIndex);
    buildDateIndex();
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  } catch (error) {
    document.getElementById('loading').innerHTML = 
      `Error loading file. Make sure dreamweaver.txt is in the same folder.<br>
      <small>Error: ${error.message}</small>`;
  }
}

function parseEntries(text) {
  const lines = text.split('\n');
  let currentEntry = { date: 'Start', content: '', tags: [] };
  
  lines.forEach(line => {
    const match = line.match(datePattern);
    
    if (match) {
      if (currentEntry.content.trim()) {
        detectTags(currentEntry);
        entries.push(currentEntry);
      }
      currentEntry = {
        date: match[0].trim(),
        content: line + '\n',
        tags: []
      };
    } else {
      currentEntry.content += line + '\n';
    }
  });
  
  if (currentEntry.content.trim()) {
    detectTags(currentEntry);
    entries.push(currentEntry);
  }
  
  console.log(`Parsed ${entries.length} entries`);
}

function detectTags(entry) {
  for (let [tag, pattern] of Object.entries(tagPatterns)) {
    if (pattern.test(entry.content)) {
      entry.tags.push(tag);
    }
  }
}

function performSearch(query) {
  if (!query.trim()) {
    isSearching = false;
    searchResults = [];
    updateSearchStats();
    buildDateIndex();
    return;
  }
  
  isSearching = true;
  searchResults = [];
  
  const terms = parseSearchQuery(query);
  
  entries.forEach((entry, index) => {
    if (matchesSearch(entry, terms)) {
      searchResults.push({ entry, index });
    }
  });
  
  updateSearchStats();
  buildDateIndex();
  
  if (searchResults.length > 0) {
    showEntry(searchResults[0].index);
  }
}

function parseSearchQuery(query) {
  const terms = {
    and: [],
    or: [],
    not: [],
    exact: []
  };
  
  // Extract exact phrases
  const exactMatches = query.match(/"([^"]+)"/g);
  if (exactMatches) {
    exactMatches.forEach(match => {
      const phrase = match.replace(/"/g, '');
      terms.exact.push(phrase);
      query = query.replace(match, '');
    });
  }
  
  const words = query.toLowerCase().split(/\s+/).filter(w => w);
  let currentOp = 'and';
  
  words.forEach(word => {
    if (word === 'and') {
      currentOp = 'and';
    } else if (word === 'or') {
      currentOp = 'or';
    } else if (word.startsWith('-')) {
      terms.not.push(word.substring(1));
    } else if (word) {
      terms[currentOp].push(word);
    }
  });
  
  return terms;
}

function matchesSearch(entry, terms) {
  const content = entry.content.toLowerCase();
  const date = entry.date.toLowerCase();
  const searchText = content + ' ' + date;
  
  for (let term of terms.not) {
    if (searchText.includes(term)) {
      return false;
    }
  }
  
  for (let phrase of terms.exact) {
    if (!searchText.includes(phrase.toLowerCase())) {
      return false;
    }
  }
  
  for (let term of terms.and) {
    if (!searchText.includes(term)) {
      return false;
    }
  }
  
  if (terms.or.length > 0) {
    let orMatch = false;
    for (let term of terms.or) {
      if (searchText.includes(term)) {
        orMatch = true;
        break;
      }
    }
    if (!orMatch) return false;
  }
  
  return true;
}

function updateSearchStats() {
  const stats = document.getElementById('searchStats');
  if (isSearching) {
    stats.textContent = `${searchResults.length} matches`;
  } else {
    stats.textContent = '';
  }
}

function showEntry(index) {
  if (entries.length === 0) return;
  
  currentIndex = Math.max(0, Math.min(index, entries.length - 1));
  const entry = entries[currentIndex];
  
  let displayContent = entry.content;
  const searchQuery = document.getElementById('searchBox').value;
  
  if (isSearching && searchQuery) {
    displayContent = highlightSearchTerms(displayContent, searchQuery);
  }
  
  document.getElementById('content').innerHTML = displayContent;
  
  const resultInfo = isSearching && searchResults.length > 0 
    ? ` • result ${searchResults.findIndex(r => r.index === currentIndex) + 1}/${searchResults.length}`
    : '';
  
  document.getElementById('entryInfo').textContent = 
    `Entry ${currentIndex + 1} of ${entries.length} — ${entry.date}${resultInfo}`;
  
  document.getElementById('prevBtn').disabled = currentIndex === 0;
  document.getElementById('nextBtn').disabled = currentIndex === entries.length - 1;
  
  window.scrollTo(0, 0);
}

function highlightSearchTerms(content, query) {
  const terms = parseSearchQuery(query);
  let highlighted = content;
  
  highlighted = highlighted.replace(/&/g, '&amp;')
                         .replace(/</g, '&lt;')
                         .replace(/>/g, '&gt;');
  
  terms.exact.forEach(phrase => {
    const regex = new RegExp(`(${escapeRegex(phrase)})`, 'gi');
    highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
  });
  
  terms.and.forEach(term => {
    const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
    highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
  });
  
  terms.or.forEach(term => {
    const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
    highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
  });
  
  return highlighted;
}

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function buildDateIndex() {
  const nav = document.getElementById('dateNav');
  const displayEntries = isSearching ? searchResults : getFilteredEntries().map((entry, idx) => ({
    entry,
    index: entries.indexOf(entry)
  }));
  
  nav.innerHTML = displayEntries.map(({ entry, index }) => {
    const tags = entry.tags.map(tag => 
      `<span class="tag ${tag}">${tag}</span>`
    ).join('');
    
    let preview = '';
    if (isSearching) {
      const snippet = entry.content.substring(0, 80).replace(/\n/g, ' ').trim();
      preview = `<div class="preview">${snippet}...</div>`;
    }
    
    return `<div class="dateLink" data-index="${index}">
      ${entry.date} ${tags}
      ${preview}
    </div>`;
  }).join('');
  
  nav.querySelectorAll('.dateLink').forEach(link => {
    link.addEventListener('click', (e) => {
      const index = parseInt(e.target.closest('.dateLink').getAttribute('data-index'));
      showEntry(index);
      document.getElementById('dateNav').classList.remove('show');
    });
  });
}

function getFilteredEntries() {
  if (currentFilter === 'all') return entries;
  return entries.filter(entry => entry.tags.includes(currentFilter));
}

function showRandomEntry() {
  const pool = isSearching ? searchResults.map(r => r.index) : 
               (currentFilter === 'all' ? entries.map((_, i) => i) :
                entries.map((e, i) => ({ e, i }))
                       .filter(({ e }) => e.tags.includes(currentFilter))
                       .map(({ i }) => i));
  
  if (pool.length > 0) {
    const randomIndex = pool[Math.floor(Math.random() * pool.length)];
    showEntry(randomIndex);
  }
}

// Event listeners
document.getElementById('searchBox').addEventListener('input', (e) => {
  performSearch(e.target.value);
});

document.getElementById('prevBtn').addEventListener('click', () => {
  showEntry(currentIndex - 1);
});

document.getElementById('nextBtn').addEventListener('click', () => {
  showEntry(currentIndex + 1);
});

document.getElementById('randomBtn').addEventListener('click', showRandomEntry);

document.getElementById('indexBtn').addEventListener('click', () => {
  document.getElementById('dateNav').classList.toggle('show');
});

document.getElementById('jumpStart').addEventListener('click', () => {
  showEntry(0);
});

document.getElementById('jumpEnd').addEventListener('click', () => {
  showEntry(entries.length - 1);
});

document.querySelectorAll('.filter').forEach(btn => {
  btn.addEventListener('click', (e) => {
    document.querySelectorAll('.filter').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    currentFilter = e.target.getAttribute('data-filter');
    
    if (isSearching) {
      performSearch(document.getElementById('searchBox').value);
    } else {
      buildDateIndex();
      document.getElementById('dateNav').classList.add('show');
    }
  });
});

document.querySelector('.filter[data-filter="all"]').classList.add('active');

document.addEventListener('keydown', (e) => {
  if (document.activeElement === document.getElementById('searchBox')) return;
  
  if (e.key === 'ArrowLeft') showEntry(currentIndex - 1);
  if (e.key === 'ArrowRight') showEntry(currentIndex + 1);
  if (e.key === 'Home') showEntry(0);
  if (e.key === 'End') showEntry(entries.length - 1);
  if (e.key === 'r' || e.key === 'R') showRandomEntry();
  if (e.key === '/') {
    e.preventDefault();
    document.getElementById('searchBox').focus();
  }
});

loadText();
</script>

</body>
</html>
