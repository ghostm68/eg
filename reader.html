<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dreamweaver reader</title>
<style>
  :root {
    --bg: #0a0a0a;
    --text: #e0e0e0;
    --accent: #8a2be2;
    --dim: #666;
  }
  
  body {
    font-family: 'Courier New', monospace;
    background: var(--bg);
    color: var(--text);
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    line-height: 1.6;
  }
  
  #controls {
    position: sticky;
    top: 0;
    background: var(--bg);
    padding: 20px 0;
    border-bottom: 1px solid var(--dim);
    margin-bottom: 30px;
    z-index: 100;
  }
  
  button {
    background: transparent;
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 8px 16px;
    margin: 5px;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.3s;
  }
  
  button:hover {
    background: var(--accent);
    color: var(--bg);
  }
  
  button:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  
  #searchBox {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    margin-top: 15px;
    background: var(--bg);
    border: 1px solid var(--accent);
    color: var(--text);
    font-family: inherit;
    font-size: 14px;
  }
  
  #searchBox:focus {
    outline: none;
    border-color: var(--text);
  }
  
  #searchResults {
    margin-top: 10px;
    max-height: 300px;
    overflow-y: auto;
    display: none;
    border: 1px solid var(--dim);
    padding: 10px;
  }
  
  #searchResults.show {
    display: block;
  }
  
  .searchResult {
    padding: 8px;
    margin: 5px 0;
    cursor: pointer;
    border-bottom: 1px solid #222;
    color: var(--text);
  }
  
  .searchResult:hover {
    background: #1a1a1a;
  }
  
  .searchResult .date {
    color: var(--accent);
    font-weight: bold;
  }
  
  .searchResult .preview {
    color: var(--dim);
    font-size: 12px;
    margin-top: 5px;
  }
  
  .highlight {
    background: var(--accent);
    color: var(--bg);
    padding: 0 2px;
  }
  
  #dateNav {
    margin-top: 15px;
    max-height: 300px;
    overflow-y: auto;
    display: none;
    border: 1px solid var(--dim);
    padding: 10px;
  }
  
  #dateNav.show {
    display: block;
  }
  
  .dateLink {
    display: block;
    padding: 5px;
    color: var(--accent);
    cursor: pointer;
    border-bottom: 1px solid #222;
  }
  
  .dateLink:hover {
    background: #1a1a1a;
  }
  
  #content {
    white-space: pre-wrap;
    font-size: 14px;
  }
  
  #entryInfo {
    color: var(--dim);
    font-size: 12px;
    margin-bottom: 20px;
  }
  
  #loading {
    text-align: center;
    padding: 50px;
    color: var(--accent);
  }
</style>
</head>
<body>

<div id="controls">
  <button id="prevBtn">‚Üê Previous</button>
  <button id="nextBtn">Next ‚Üí</button>
  <button id="randomBtn">üé≤ Random</button>
  <button id="indexBtn">Date Index</button>
  <button id="jumpStart">Jump to Start</button>
  <button id="jumpEnd">Jump to End</button>
  
  <input type="text" id="searchBox" placeholder="Search for anything... (names, phrases, words)">
  <div id="searchResults"></div>
  
  <div id="dateNav"></div>
  <div id="entryInfo"></div>
</div>

<div id="loading">Loading dreamweaver.txt...</div>
<div id="content" style="display:none;"></div>

<script>
const TXT_FILE_URL = 'dreamweaver.txt';

let entries = [];
let currentIndex = 0;

// Enhanced date pattern
const datePattern = /^(\d{1,2}(?:st|nd|rd|th)?\s*(?:january|february|march|april|may|june|july|august|september|october|november|december|jan|feb|mar|apr|may|jun|jul|aug|sep|sept|oct|nov|dec|enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre|janvier|f√©vrier|mars|avril|mai|juin|juillet|ao√ªt|septembre|octobre|novembre|d√©cembre|an t-\w+)[a-z\-]*\s*\d{0,4})|^.+?-\w+-|^-[a-z]+(-[a-z]+)*-/im;

async function loadText() {
  try {
    const response = await fetch(TXT_FILE_URL);
    const text = await response.text();
    parseEntries(text);
    showEntry(currentIndex);
    buildDateIndex();
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  } catch (error) {
    document.getElementById('loading').innerHTML = 
      `Error loading file. Make sure dreamweaver.txt is in the same folder.<br>
      <small>Error: ${error.message}</small>`;
  }
}

function parseEntries(text) {
  const lines = text.split('\n');
  let currentEntry = { date: 'Start', content: '' };
  
  lines.forEach(line => {
    const match = line.match(datePattern);
    
    if (match) {
      if (currentEntry.content.trim()) {
        entries.push(currentEntry);
      }
      currentEntry = {
        date: match[0].trim(),
        content: line + '\n'
      };
    } else {
      currentEntry.content += line + '\n';
    }
  });
  
  if (currentEntry.content.trim()) {
    entries.push(currentEntry);
  }
  
  console.log(`Parsed ${entries.length} entries`);
}

function stripHtmlTags(text) {
  return text.replace(/<[^>]*>/g, '');
}

function showEntry(index) {
  if (entries.length === 0) return;
  
  currentIndex = Math.max(0, Math.min(index, entries.length - 1));
  const entry = entries[currentIndex];
  
  const cleanContent = stripHtmlTags(entry.content);
  document.getElementById('content').textContent = cleanContent;
  document.getElementById('entryInfo').textContent = 
    `Entry ${currentIndex + 1} of ${entries.length} ‚Äî ${entry.date}`;
  
  document.getElementById('prevBtn').disabled = currentIndex === 0;
  document.getElementById('nextBtn').disabled = currentIndex === entries.length - 1;
  
  window.scrollTo(0, 0);
}

function buildDateIndex() {
  const nav = document.getElementById('dateNav');
  
  nav.innerHTML = entries.map((entry, idx) => {
    return `<div class="dateLink" data-index="${idx}">
      ${entry.date}
    </div>`;
  }).join('');
  
  nav.querySelectorAll('.dateLink').forEach(link => {
    link.addEventListener('click', (e) => {
      const index = parseInt(e.target.closest('.dateLink').getAttribute('data-index'));
      showEntry(index);
      document.getElementById('dateNav').classList.remove('show');
    });
  });
}

// Search functionality
let searchTimeout;
document.getElementById('searchBox').addEventListener('input', (e) => {
  clearTimeout(searchTimeout);
  const query = e.target.value.trim();
  
  if (query.length < 2) {
    document.getElementById('searchResults').classList.remove('show');
    return;
  }
  
  searchTimeout = setTimeout(() => {
    performSearch(query);
  }, 300);
});

function performSearch(query) {
  const results = [];
  const lowerQuery = query.toLowerCase();
  
  entries.forEach((entry, idx) => {
    const cleanContent = stripHtmlTags(entry.content);
    const lowerContent = cleanContent.toLowerCase();
    
    if (lowerContent.includes(lowerQuery)) {
      // Find context around the match
      const matchIndex = lowerContent.indexOf(lowerQuery);
      const start = Math.max(0, matchIndex - 50);
      const end = Math.min(cleanContent.length, matchIndex + query.length + 50);
      let preview = cleanContent.substring(start, end);
      
      if (start > 0) preview = '...' + preview;
      if (end < cleanContent.length) preview = preview + '...';
      
      // Highlight the match
      const regex = new RegExp(`(${query})`, 'gi');
      preview = preview.replace(regex, '<span class="highlight">$1</span>');
      
      results.push({ entry, idx, preview });
    }
  });
  
  displaySearchResults(results);
}

function displaySearchResults(results) {
  const container = document.getElementById('searchResults');
  
  if (results.length === 0) {
    container.innerHTML = '<div style="padding: 10px; color: var(--dim);">No results found</div>';
    container.classList.add('show');
    return;
  }
  
  container.innerHTML = results.map(({ entry, idx, preview }) => {
    return `<div class="searchResult" data-index="${idx}">
      <div class="date">${entry.date}</div>
      <div class="preview">${preview}</div>
    </div>`;
  }).join('');
  
  container.querySelectorAll('.searchResult').forEach(result => {
    result.addEventListener('click', () => {
      const idx = parseInt(result.getAttribute('data-index'));
      showEntry(idx);
      container.classList.remove('show');
      document.getElementById('searchBox').value = '';
    });
  });
  
  container.classList.add('show');
}

// Navigation buttons
document.getElementById('prevBtn').addEventListener('click', () => {
  showEntry(currentIndex - 1);
});

document.getElementById('nextBtn').addEventListener('click', () => {
  showEntry(currentIndex + 1);
});

document.getElementById('randomBtn').addEventListener('click', () => {
  const randomIndex = Math.floor(Math.random() * entries.length);
  showEntry(randomIndex);
});

document.getElementById('indexBtn').addEventListener('click', () => {
  document.getElementById('dateNav').classList.toggle('show');
  document.getElementById('searchResults').classList.remove('show');
});

document.getElementById('jumpStart').addEventListener('click', () => {
  showEntry(0);
});

document.getElementById('jumpEnd').addEventListener('click', () => {
  showEntry(entries.length - 1);
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  // Don't interfere if typing in search box
  if (e.target.id === 'searchBox') return;
  
  if (e.key === 'ArrowLeft') showEntry(currentIndex - 1);
  if (e.key === 'ArrowRight') showEntry(currentIndex + 1);
  if (e.key === 'Home') showEntry(0);
  if (e.key === 'End') showEntry(entries.length - 1);
});

loadText();
</script>

</body>
</html>
