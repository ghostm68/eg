<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-tertiary: #888888;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --border-color: #404040;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            gap: 5px;
            padding: 5px;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .toolbar-button {
            padding: 8px 14px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .toolbar-button:hover {
            background: var(--bg-tertiary);
        }

        .toolbar-button.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .formatting-toolbar {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            display: none;
            gap: 5px;
            flex-wrap: wrap;
        }

        .formatting-toolbar.visible {
            display: flex;
        }

        .editor-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            outline: none;
        }

        .block {
            margin: 12px 0;
            padding: 12px;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
            border: 1px solid transparent;
        }

        .block:hover {
            background: var(--bg-tertiary);
        }

        .block.focused {
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
        }

        .block-content {
            min-height: 24px;
            outline: none;
            padding: 2px 0;
            line-height: 1.5;
            font-size: 15px;
        }

        .block-content[contenteditable="true"] {
            cursor: text;
        }

        .paragraph {
            font-size: 15px;
        }

        .heading-1 {
            font-size: 26px;
            font-weight: 700;
            margin: 8px 0;
        }

        .heading-2 {
            font-size: 22px;
            font-weight: 600;
            margin: 8px 0;
        }

        .heading-3 {
            font-size: 19px;
            font-weight: 600;
            margin: 8px 0;
        }

        .bullet-list {
            padding-left: 28px;
            position: relative;
        }

        .bullet-list::before {
            content: "‚Ä¢";
            position: absolute;
            left: 16px;
            color: var(--accent-secondary);
            font-size: 18px;
        }

        .number-list {
            padding-left: 28px;
            position: relative;
        }

        .number-list::before {
            content: counter(list-item) ".";
            position: absolute;
            left: 16px;
            color: var(--accent-secondary);
            font-weight: 600;
        }

        .block-actions {
            position: absolute;
            left: -42px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            gap: 4px;
            flex-direction: column;
        }

        .block:hover .block-actions {
            opacity: 1;
        }

        .block-action-button {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .block-action-button:hover {
            background: var(--accent-primary);
            transform: scale(1.05);
        }

        .delete-button {
            background: #dc2626;
        }

        .delete-button:hover {
            background: #ef4444;
        }

        .media-block {
            margin: 15px 0;
            border-radius: 6px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .media-content {
            max-width: 100%;
            border-radius: 6px;
            background: var(--bg-primary);
            margin: 0 auto;
        }

        .media-block img {
            max-width: 70%;
            max-height: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .media-caption {
            width: 70%;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 14px;
            outline: none;
            text-align: center;
            border-radius: 4px;
            margin: 8px auto 0;
            display: block;
        }

        .media-caption:focus {
            border-color: var(--accent-primary);
        }

        .media-upload {
            border: 2px dashed var(--border-color);
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-primary);
        }

        .media-upload:hover {
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
        }

        .media-upload-input {
            display: none;
        }

        .upload-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .upload-subtext {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .placeholder::before {
            content: attr(data-placeholder);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .collaboration-status {
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .user-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .user-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* Rich Text Formatting */
        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .code {
            font-family: 'Courier New', monospace;
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
        }

        .link {
            color: var(--accent-secondary);
            text-decoration: underline;
            cursor: pointer;
        }

        /* Scrollbar styling */
        .editor-content::-webkit-scrollbar {
            width: 8px;
        }

        .editor-content::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .editor-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .editor-content::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <div class="toolbar-group">
                <button class="toolbar-button" data-type="paragraph">Paragraph</button>
                <button class="toolbar-button" data-type="heading-1">H1</button>
                <button class="toolbar-button" data-type="heading-2">H2</button>
                <button class="toolbar-button" data-type="heading-3">H3</button>
            </div>
            <div class="toolbar-group">
                <button class="toolbar-button" data-type="bullet-list">‚Ä¢ List</button>
                <button class="toolbar-button" data-type="number-list">1. List</button>
            </div>
            <div class="toolbar-group">
                <button class="toolbar-button" data-type="image">üñºÔ∏è Image</button>
            </div>
        </div>
        
        <div class="formatting-toolbar" id="formattingToolbar">
            <button class="toolbar-button" data-command="bold" title="Bold">B</button>
            <button class="toolbar-button" data-command="italic" title="Italic">I</button>
            <button class="toolbar-button" data-command="underline" title="Underline">U</button>
            <button class="toolbar-button" data-command="insertUnorderedList" title="Bullet List">‚Ä¢</button>
            <button class="toolbar-button" data-command="insertOrderedList" title="Numbered List">1.</button>
            <button class="toolbar-button" data-command="createLink" title="Create Link">üîó</button>
            <button class="toolbar-button" data-command="code" title="Code">{ }</button>
        </div>
        
        <div class="editor-content" id="editor"></div>
        
        <div class="collaboration-status">
            <span>Connected users: <span id="user-count">1</span></span>
            <div class="user-indicator">
                <div class="user-color" style="background: #3b82f6;"></div>
                <span>You</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span>Code compiled by DeepSeek ‚Ä¢ <span id="current-date"></span></span>
    </footer>

    <script>
        class BlockEditor {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.formattingToolbar = document.getElementById('formattingToolbar');
                this.blocks = [];
                this.currentBlock = null;
                this.userId = this.generateUserId();
                this.userColor = this.generateUserColor();
                
                this.init();
                this.setupEventListeners();
                this.addInitialBlock();
            }

            generateUserId() {
                return 'user-' + Math.random().toString(36).substr(2, 9);
            }

            generateUserColor() {
                const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            init() {
                this.container.addEventListener('click', (e) => {
                    if (e.target === this.container) {
                        this.focusLastBlock();
                    }
                });
            }

            setupEventListeners() {
                // Toolbar events
                document.querySelectorAll('.toolbar-button[data-type]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        if (this.currentBlock) {
                            this.changeBlockType(this.currentBlock, e.target.dataset.type);
                        } else if (e.target.dataset.type === 'image') {
                            this.addMediaBlock('image');
                        }
                    });
                });

                // Formatting toolbar events
                document.querySelectorAll('.toolbar-button[data-command]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.executeCommand(e.target.dataset.command);
                    });
                });

                // Keyboard events
                this.container.addEventListener('keydown', (e) => {
                    this.handleKeydown(e);
                });

                // Selection change for formatting toolbar
                document.addEventListener('selectionchange', () => {
                    this.updateFormattingToolbar();
                });
            }

            createBlock(type = 'paragraph', content = '') {
                const block = document.createElement('div');
                block.className = `block ${type}`;
                block.dataset.type = type;

                const actions = document.createElement('div');
                actions.className = 'block-actions';
                
                const addButton = document.createElement('button');
                addButton.className = 'block-action-button';
                addButton.innerHTML = '+';
                addButton.title = 'Add block below';
                addButton.addEventListener('click', () => {
                    this.addBlockAfter(block);
                });

                const deleteButton = document.createElement('button');
                deleteButton.className = 'block-action-button delete-button';
                deleteButton.innerHTML = '√ó';
                deleteButton.title = 'Delete block';
                deleteButton.addEventListener('click', () => {
                    this.deleteBlock(block);
                });

                actions.appendChild(addButton);
                actions.appendChild(deleteButton);
                block.appendChild(actions);

                let contentDiv;
                if (type === 'image') {
                    contentDiv = this.createMediaBlock(type, content, block);
                } else {
                    contentDiv = this.createTextBlock(type, content, block);
                }

                block.appendChild(contentDiv);
                return block;
            }

            createTextBlock(type, content, block) {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'block-content';
                contentDiv.contentEditable = true;
                contentDiv.innerHTML = content;
                
                const placeholders = {
                    'paragraph': 'Start writing...',
                    'heading-1': 'Heading 1',
                    'heading-2': 'Heading 2',
                    'heading-3': 'Heading 3',
                    'bullet-list': 'List item',
                    'number-list': 'List item'
                };
                
                contentDiv.dataset.placeholder = placeholders[type];
                if (!content) {
                    contentDiv.classList.add('placeholder');
                }

                contentDiv.addEventListener('input', (e) => {
                    contentDiv.classList.remove('placeholder');
                    this.onContentChange(block, e);
                });

                contentDiv.addEventListener('focus', () => {
                    this.setCurrentBlock(block);
                });

                contentDiv.addEventListener('blur', () => {
                    if (!contentDiv.innerHTML.trim()) {
                        contentDiv.classList.add('placeholder');
                    }
                });

                contentDiv.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                return contentDiv;
            }

            createMediaBlock(type, content, block) {
                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'media-block';

                if (content && content !== '') {
                    // Existing media
                    const mediaElement = document.createElement('img');
                    mediaElement.src = content;
                    mediaElement.className = 'media-content';
                    mediaContainer.appendChild(mediaElement);
                } else {
                    // Upload area
                    const uploadArea = document.createElement('div');
                    uploadArea.className = 'media-upload';
                    uploadArea.innerHTML = `
                        <div class="upload-text">Click to upload image</div>
                        <div class="upload-subtext">PNG, JPG, GIF up to 10MB</div>
                        <input type="file" class="media-upload-input" accept="image/*">
                    `;
                    
                    const fileInput = uploadArea.querySelector('input');
                    fileInput.addEventListener('change', (e) => {
                        this.handleMediaUpload(e, mediaContainer, block);
                    });

                    uploadArea.addEventListener('click', () => fileInput.click());
                    mediaContainer.appendChild(uploadArea);
                }

                const caption = document.createElement('input');
                caption.type = 'text';
                caption.placeholder = 'Add a caption...';
                caption.className = 'media-caption';
                caption.value = content ? '' : '';
                caption.addEventListener('focus', () => {
                    this.setCurrentBlock(block);
                });
                
                caption.addEventListener('input', () => {
                    this.onContentChange(block, { target: caption });
                });
                
                mediaContainer.appendChild(caption);

                return mediaContainer;
            }

            handleMediaUpload(event, mediaContainer, block) {
                const file = event.target.files[0];
                if (!file) return;

                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    alert('File size must be less than 10MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    mediaContainer.innerHTML = '';
                    
                    const mediaElement = document.createElement('img');
                    mediaElement.src = e.target.result;
                    mediaElement.className = 'media-content';
                    mediaContainer.appendChild(mediaElement);

                    const caption = document.createElement('input');
                    caption.type = 'text';
                    caption.placeholder = 'Add a caption...';
                    caption.className = 'media-caption';
                    caption.addEventListener('focus', () => {
                        this.setCurrentBlock(block);
                    });
                    
                    caption.addEventListener('input', () => {
                        this.onContentChange(block, { target: caption });
                    });
                    
                    mediaContainer.appendChild(caption);
                    
                    // Update the block content for persistence
                    this.onContentChange(block, { target: { value: e.target.result } });
                };
                reader.readAsDataURL(file);
            }

            addBlock(type = 'paragraph', content = '', beforeBlock = null) {
                const block = this.createBlock(type, content);
                
                if (beforeBlock) {
                    this.container.insertBefore(block, beforeBlock);
                    const index = this.blocks.indexOf(beforeBlock);
                    this.blocks.splice(index, 0, block);
                } else {
                    this.container.appendChild(block);
                    this.blocks.push(block);
                }

                if (type !== 'image') {
                    this.focusBlock(block);
                }
                return block;
            }

            addMediaBlock(type) {
                this.addBlock(type, '');
            }

            addBlockAfter(block) {
                const index = this.blocks.indexOf(block);
                return this.addBlock('paragraph', '', this.blocks[index + 1]);
            }

            addInitialBlock() {
                this.addBlock('paragraph', 'Welcome to the compact dark mode text editor! Start typing or add images using the toolbar.');
            }

            setCurrentBlock(block) {
                if (this.currentBlock) {
                    this.currentBlock.classList.remove('focused');
                }
                this.currentBlock = block;
                block.classList.add('focused');
                
                // Update toolbar active state
                document.querySelectorAll('.toolbar-button[data-type]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === block.dataset.type);
                });
            }

            focusBlock(block) {
                this.setCurrentBlock(block);
                const contentDiv = block.querySelector('.block-content');
                if (contentDiv && contentDiv.contentEditable === 'true') {
                    contentDiv.focus();
                    
                    const range = document.createRange();
                    range.selectNodeContents(contentDiv);
                    range.collapse(false);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            }

            focusLastBlock() {
                if (this.blocks.length > 0) {
                    this.focusBlock(this.blocks[this.blocks.length - 1]);
                }
            }

            changeBlockType(block, newType) {
                if (block.dataset.type === newType) return;
                
                const index = this.blocks.indexOf(block);
                const oldContent = block.querySelector('.block-content')?.innerHTML || 
                                 block.querySelector('.media-caption')?.value || '';
                
                // Remove old block
                this.container.removeChild(block);
                this.blocks.splice(index, 1);
                
                // Add new block of the correct type
                const newBlock = this.addBlock(newType, oldContent, this.blocks[index] || null);
                this.setCurrentBlock(newBlock);
            }

            executeCommand(command) {
                if (command === 'code') {
                    document.execCommand('formatBlock', false, '<pre>');
                } else if (command === 'createLink') {
                    const url = prompt('Enter URL:');
                    if (url) {
                        document.execCommand('createLink', false, url);
                    }
                } else {
                    document.execCommand(command, false, null);
                }
                this.focusCurrentBlock();
            }

            updateFormattingToolbar() {
                const selection = window.getSelection();
                if (selection.rangeCount === 0 || !this.currentBlock) {
                    this.formattingToolbar.classList.remove('visible');
                    return;
                }

                const contentDiv = this.currentBlock.querySelector('.block-content');
                if (contentDiv && contentDiv.contains(selection.anchorNode)) {
                    this.formattingToolbar.classList.add('visible');
                    
                    // Update active states
                    this.formattingToolbar.querySelectorAll('.toolbar-button').forEach(btn => {
                        const command = btn.dataset.command;
                        if (command === 'createLink') {
                            btn.classList.toggle('active', document.queryCommandState('unlink'));
                        } else {
                            btn.classList.toggle('active', document.queryCommandState(command));
                        }
                    });
                } else {
                    this.formattingToolbar.classList.remove('visible');
                }
            }

            focusCurrentBlock() {
                if (this.currentBlock) {
                    const contentDiv = this.currentBlock.querySelector('.block-content');
                    if (contentDiv && contentDiv.contentEditable === 'true') {
                        contentDiv.focus();
                    }
                }
            }

            handleKeydown(e) {
                if (!this.currentBlock) return;

                const contentDiv = this.currentBlock.querySelector('.block-content');
                if (!contentDiv || contentDiv.contentEditable !== 'true') return;

                switch (e.key) {
                    case 'Enter':
                        if (e.shiftKey) return;
                        e.preventDefault();
                        this.addBlockAfter(this.currentBlock);
                        break;

                    case 'Backspace':
                        if (contentDiv.innerHTML === '' && this.blocks.length > 1) {
                            e.preventDefault();
                            this.deleteBlock(this.currentBlock);
                        }
                        break;

                    case 'Tab':
                        e.preventDefault();
                        if (e.shiftKey) {
                            document.execCommand('outdent');
                        } else {
                            document.execCommand('indent');
                        }
                        break;
                }
            }

            deleteBlock(block) {
                const index = this.blocks.indexOf(block);
                if (index >= 0 && this.blocks.length > 1) {
                    // Find which block to focus after deletion
                    let blockToFocus = null;
                    if (index > 0) {
                        blockToFocus = this.blocks[index - 1];
                    } else if (this.blocks.length > 1) {
                        blockToFocus = this.blocks[index + 1];
                    }
                    
                    this.blocks.splice(index, 1);
                    this.container.removeChild(block);
                    
                    if (blockToFocus) {
                        this.focusBlock(blockToFocus);
                    }
                }
            }

            onContentChange(block, e) {
                // Handle content changes
                console.log('Content changed in block:', block.dataset.type);
            }

            simulateCollaboration() {
                setInterval(() => {
                    const userCount = 1 + Math.floor(Math.random() * 3);
                    document.getElementById('user-count').textContent = userCount;
                }, 5000);
            }
        }

        // Initialize the editor
        document.addEventListener('DOMContentLoaded', () => {
            const editor = new BlockEditor('editor');
            editor.simulateCollaboration();
            
            // Set current date in footer
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        });
    </script>
</body>
</html>
