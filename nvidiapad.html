<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Writing AI - BYOK</title>
    <style>
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-align: center;
        }
        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-bottom: 2rem;
            text-align: center;
        }
        #writing-section {
            text-align: center;
        }
        #writing-container {
            margin: 2rem auto;
            min-height: 400px;
        }
        #output {
            max-width: 90%;
            margin: 0 auto;
            text-align: left;
            line-height: 1.6;
        }
        #info {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        #title {
            font-weight: bold;
        }
        #artist {
            font-style: italic;
            color: #ccc;
        }
        button {
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: transparent;
            color: #eee;
            border: 1px solid #555;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #222;
            border-color: #777;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .api-status {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        
        /* Notepad Section */
        #notepad-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        #notepad-section h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #eee;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        .font-selector {
            margin-bottom: 1rem;
        }
        .font-selector label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        .font-selector select {
            width: 100%;
            padding: 0.5rem;
            background: #0a0a0a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1rem;
        }
        #notepad {
            width: 100%;
            min-height: 300px;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            font-family: 'DejaVu Sans Mono', monospace;
        }
        #notepad:focus {
            outline: none;
            border-color: #666;
        }
        .dejavu-sans-mono {
            font-family: 'DejaVu Sans Mono', monospace;
        }
        .dejavu-sans {
            font-family: 'DejaVu Sans', sans-serif;
        }
        .dejavu-serif {
            font-family: 'DejaVu Serif', serif;
        }
        .notepad-controls {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .notepad-controls button {
            flex: 1;
            min-width: 120px;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }
        
        /* API Key Section */
        #api-key-section {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        #api-key-section h3 {
            margin-top: 0;
            font-size: 1rem;
            color: #eee;
        }
        #apiKey {
            width: 100%;
            padding: 0.5rem;
            background: #1a1a1a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        #apiKey:focus {
            outline: none;
            border-color: #666;
        }
        .api-help {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        /* Prompt Section */
        .prompt-section {
            margin-bottom: 1rem;
        }
        .prompt-section label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        #prompt {
            width: 100%;
            min-height: 80px;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.8rem;
            font-size: 0.9rem;
            line-height: 1.4;
            resize: vertical;
        }
        #prompt:focus {
            outline: none;
            border-color: #666;
        }
        
        .creativity-control {
            margin: 1rem 0;
        }
        .creativity-control label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        input[type="range"] {
            width: 100%;
            margin: 0.5rem 0;
        }
        .creativity-value {
            text-align: center;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .loading {
            opacity: 0.7;
        }
        .story-output {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>CREATIVE WRITING STUDIO</h1>
    <p class="subtitle">AI-powered storytelling with your NVIDIA API key</p>

    <div class="container">
        <div id="writing-section">
            <div id="writing-container">
                <div class="story-output" id="output">
                    Your generated story will appear here...
                </div>
                <div id="info">
                    <div id="title"></div>
                    <div id="artist"></div>
                </div>
            </div>

            <div>
                <button id="generateButton">Generate Story</button>
                <button id="copyButton" disabled>Copy to Notepad</button>
            </div>

            <div class="api-status">
                Powered by NVIDIA Nemotron AI - Bring Your Own Key
            </div>
        </div>

        <div id="notepad-section">
            <h2>Writing Studio</h2>
            
            <div id="api-key-section">
                <h3>NVIDIA API Key:</h3>
                <input type="password" id="apiKey" placeholder="Enter your nvapi-... key">
                <div class="api-help">
                    Get your free key at: build.nvidia.com
                </div>
            </div>

            <div class="prompt-section">
                <label for="prompt">Writing Prompt:</label>
                <textarea id="prompt" placeholder="Describe what you want to write about... 
Example: Write a short story about a musician who discovers their instrument has magical powers..."></textarea>
            </div>

            <div class="creativity-control">
                <label for="creativity">Creativity Level: <span id="creativityValue">0.7</span></label>
                <input type="range" id="creativity" min="0.1" max="1.0" step="0.1" value="0.7">
            </div>

            <div class="font-selector">
                <label for="fontSelect">Notepad Font:</label>
                <select id="fontSelect">
                    <option value="dejavu-sans-mono" selected>DejaVu Sans Mono</option>
                    <option value="dejavu-sans">DejaVu Sans</option>
                    <option value="dejavu-serif">DejaVu Serif</option>
                </select>
            </div>

            <textarea id="notepad" placeholder="Write your story ideas or paste generated content here..."></textarea>

            <div class="notepad-controls">
                <button id="exportButton">Export as TXT</button>
                <button id="clearButton">Clear Notepad</button>
            </div>
        </div>
    </div>

    <script>
        // Font handling
        document.getElementById('fontSelect').addEventListener('change', function() {
            const notepad = document.getElementById('notepad');
            notepad.className = this.value;
        });

        // Creativity slider
        document.getElementById('creativity').addEventListener('input', function() {
            document.getElementById('creativityValue').textContent = this.value;
        });

        // Export functionality
        document.getElementById('exportButton').addEventListener('click', function() {
            const content = document.getElementById('notepad').value;
            if (!content.trim()) {
                alert('Notepad is empty!');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'creative-writing.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Clear notepad
        document.getElementById('clearButton').addEventListener('click', function() {
            if (confirm('Clear the entire notepad?')) {
                document.getElementById('notepad').value = '';
            }
        });

        // Copy generated story to notepad
        document.getElementById('copyButton').addEventListener('click', function() {
            const output = document.getElementById('output').textContent;
            const notepad = document.getElementById('notepad');
            if (notepad.value) {
                notepad.value += '\n\n' + output;
            } else {
                notepad.value = output;
            }
        });

        // Main generation function
        document.getElementById('generateButton').addEventListener('click', async function() {
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            const creativity = parseFloat(document.getElementById('creativity').value);
            const output = document.getElementById('output');
            const generateBtn = document.getElementById('generateButton');
            const copyBtn = document.getElementById('copyButton');

            if (!apiKey) {
                output.textContent = '❌ Please enter your NVIDIA API Key';
                return;
            }

            if (!prompt) {
                output.textContent = '❌ Please enter a writing prompt';
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            output.textContent = '⏳ AI is crafting your story...';
            copyBtn.disabled = true;

            try {
                const response = await fetch('https://integrate.api.nvidia.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "nvidia/llama-3.1-nemotron-super-70b-v1",
                        messages: [
                            {
                                "role": "system", 
                                "content": "You are a creative writing assistant specializing in vivid, engaging storytelling. Write with rich descriptions, compelling characters, and imaginative plots. Focus on showing rather than telling."
                            },
                            {
                                "role": "user", 
                                "content": prompt
                            }
                        ],
                        temperature: creativity,
                        top_p: 0.9,
                        max_tokens: 1024,
                        stream: false
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `API error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    output.textContent = data.choices[0].message.content;
                    copyBtn.disabled = false;
                } else {
                    throw new Error('Unexpected response format from AI');
                }

            } catch (error) {
                output.textContent = '❌ Error: ' + error.message;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Story';
            }
        });

        // Allow Enter key to trigger generation (Ctrl+Enter)
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                document.getElementById('generateButton').click();
            }
        });
    </script>
</body>
</html>
