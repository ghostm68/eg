    <style>
        :root {
            --red: #ff0033;
            --black: #0a0a0a;
            --bg-color: #000000;
            --text-main: #E0E0E0;
            --text-dim: #666666;
            --accent-primary: #FF0000;
            --accent-secondary: #550000;
            --font-main: 'Courier New', Courier, monospace;
        }

        ::selection {
            background: var(--red);
            color: var(--black);
            text-shadow: none;
        }

        body.classic-mode {
            --bg-color: #0000AA;
            --text-main: #FFFFFF;
            --text-dim: #00FFFF;
            --accent-primary: #FFFF00;
            --accent-secondary: #AA5500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* 3D Background */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.6;
            transition: opacity 0.5s;
        }

        /* Main UI Container */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            height: 50px;
            border-bottom: 1px solid var(--accent-secondary);
        }

        .menu-toggle {
            width: 40px; height: 40px;
            background: black;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-toggle:hover {
            background: var(--accent-primary);
            color: black;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .header-typing-wrapper {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .header-typing-wrapper a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 25px;
            transition: color 0.3s;
        }
        .header-typing-wrapper a:hover {
            color: var(--text-main);
            text-shadow: 0 0 5px var(--text-main);
        }

        /* Main Content - Three Columns */
        .main-content {
            display: flex;
            height: calc(100vh - 100px);
            gap: 15px;
        }

        /* Column Styles */
        .column {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--text-dim);
            padding: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: var(--accent-primary);
            border-bottom: 1px solid var(--accent-secondary);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Left Column - Logo Library */
        .column.left {
            flex: 0 0 250px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding: 5px;
        }

        .logo-item {
            border: 1px solid var(--text-dim);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .logo-item:hover {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        .logo-item.selected {
            border: 2px solid var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            filter: grayscale(100%) contrast(1.2);
            transition: filter 0.3s;
        }

        .logo-item:hover img {
            filter: none;
        }

        /* Center Column - Design Area */
        .column.center {
            flex: 1;
            min-width: 0;
        }

        .design-area {
            flex: 1;
            border: 1px solid var(--accent-secondary);
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #design-canvas {
            width: 100%;
            height: 100%;
        }

.design-tools {

    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, auto);

        .control-btn {
            flex: 1;

            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);

        .control-group {

            align-items: center;
            gap: 10px;

        .control-group label {
            font-size: 0.8rem;
            color: var(--text-dim);
            min-width: 80px;

        .control-group select,

            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 5px;
            font-family: var(--font-main);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;

        .color-picker input[type="color"] {

            height: 30px;
            padding: 0;
            border: none;
            cursor: pointer;

        /* Save Section */

            margin-top: auto;
            border-top: 1px solid var(--accent-secondary);
            padding-top: 15px;

            background: rgba(255, 0, 0, 0.2);

            color: var(--accent-primary);

            font-size: 0.9rem;

            transition: all 0.3s;

        .save-btn:hover {

            color: black;

        /* Footer */

            color: var(--text-dim);

            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: var(--bg-color);
            border: 2px solid var(--accent-primary);
            margin: 50px auto;
            padding: 20px;
            width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            color: var(--accent-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .column {
                flex: none !important;
                height: 300px;
            }
            
            .column.center {
                height: 400px;
            }
        }
    </style>

            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDim = Math.max(logo.width, logo.height) / 2;
            
            if (distance < maxDim) {
                this.selectLogo(logo);
                this.dragging = true;
                return;
            }
        }
        
        // Clicked empty space
        this.selectedLogo = null;
        this.render();
    }
    
    onMouseMove(e) {
        if (!this.dragging || !this.selectedLogo) return;
        
        const rect = this.canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (e.clientX - rect.left) / dpr;
        const y = (e.clientY - rect.top) / dpr;
        
        const dx = x - this.lastX;
        const dy = y - this.lastY;
        
        this.selectedLogo.x += dx;
        this.selectedLogo.y += dy;
        
        this.lastX = x;
        this.lastY = y;
        this.render();
    }
    
    onMouseUp() {
        this.dragging = false;
    }
    
    onWheel(e) {
        e.preventDefault();
        if (this.selectedLogo) {
            if (e.ctrlKey) {
                // Ctrl + Wheel for scaling
                const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
                this.scaleSelected(scaleFactor);
            } else if (e.shiftKey) {
                // Shift + Wheel for rotation
                const degrees = e.deltaY > 0 ? -5 : 5;
                this.rotateSelected(degrees);
            }
        }
    }
    
    onDoubleClick(e) {
        e.preventDefault();
        const rect = this.canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (e.clientX - rect.left) / dpr;
        const y = (e.clientY - rect.top) / dpr;
        
        // Find double-clicked logo
        for (let i = this.logos.length - 1; i >= 0; i--) {
            const logo = this.logos[i];
            const dx = x - logo.x;
            const dy = y - logo.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDim = Math.max(logo.width, logo.height) / 2;
            
            if (distance < maxDim) {
                this.deleteSelected();
                return;
            }
        }
    }
    
    // Touch handlers (simplified)
    onTouchStart(e) {
        if (e.touches.length === 1) {
            const touch = e.touches[0];
            this.onMouseDown({
                clientX: touch.clientX,
                clientY: touch.clientY,
                preventDefault: () => e.preventDefault()
            });
        }
    }
    
    onTouchMove(e) {
        if (e.touches.length === 1) {
            const touch = e.touches[0];
            this.onMouseMove({
                clientX: touch.clientX,
                clientY: touch.clientY,
                preventDefault: () => e.preventDefault()
            });
        }
    }
    
    onTouchEnd(e) {
        this.onMouseUp();
    }
}
    
    // ==================== UTILITY FUNCTIONS ====================
    
    findLogoAt(x, y) {
        for (let i = this.logos.length - 1; i >= 0; i--) {
            const logo = this.logos[i];
            const dx = x - logo.x;
            const dy = y - logo.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDim = Math.max(logo.width, logo.height) / 2;
            
            if (distance < maxDim) {
                return logo;
            }
        }
        return null;
    }
    
    isOnRotationHandle(x, y, logo) {
        // Calculate rotation handle position
        const angle = -logo.rotation * Math.PI / 180;
        const handleX = logo.x + Math.sin(angle) * (-logo.height/2 - 25);
        const handleY = logo.y + Math.cos(angle) * (-logo.height/2 - 25);
        
        const distance = Math.sqrt((x - handleX)**2 + (y - handleY)**2);
        return distance < 15;
    }
    
    isOnScaleHandle(x, y, logo) {
        // Calculate scale handle position (bottom right)
        const angle = -logo.rotation * Math.PI / 180;
        const handleX = logo.x + Math.cos(angle) * (logo.width/2 + 15) - Math.sin(angle) * (logo.height/2 + 15);
        const handleY = logo.y + Math.sin(angle) * (logo.width/2 + 15) + Math.cos(angle) * (logo.height/2 + 15);
        
        const distance = Math.sqrt((x - handleX)**2 + (y - handleY)**2);
        return distance < 15;
    }
    
    deselectAll() {
        this.logos.forEach(logo => logo.selected = false);
        this.selectedLogo = null;
        this.render();
    }
    
    clear() {
        this.logos = [];
        this.selectedLogo = null;
        this.render();
    }
    
    exportAsImage() {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        const dpr = 2; // High resolution
        
        tempCanvas.width = this.canvas.width * dpr;
        tempCanvas.height = this.canvas.height * dpr;
        
        // White background
        tempCtx.fillStyle = '#FFFFFF';
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
        
        // Draw all logos
        this.logos.forEach(logo => {
            tempCtx.save();
            tempCtx.translate(logo.x * dpr, logo.y * dpr);
            tempCtx.rotate(logo.rotation * Math.PI / 180);
            tempCtx.drawImage(
                logo.image,
                -logo.width * dpr / 2,
                -logo.height * dpr / 2,
                logo.width * dpr,
                logo.height * dpr
            );
            tempCtx.restore();
        });
        
        // Create download
        const link = document.createElement('a');
        link.download = `logo-design-${Date.now()}.png`;
        link.href = tempCanvas.toDataURL('image/png');
        link.click();
    }
    
    // Touch events (simplified)
    onTouchStart(e) {
        if (e.touches.length === 1) {
            const touch = e.touches[0];
            this.onMouseDown({
                clientX: touch.clientX,
                clientY: touch.clientY,
                preventDefault: () => e.preventDefault()
            });
        }
    }
    
    onTouchMove(e) {
        if (e.touches.length === 1) {
            const touch = e.touches[0];
            this.onMouseMove({
                clientX: touch.clientX,
                clientY: touch.clientY,
                preventDefault: () => e.preventDefault()
            });
        }
    }
    
    onTouchEnd(e) {
        this.onMouseUp();
    }
}

    // ============================================
// THREE.JS BACKGROUND SCENE
// ============================================

function initThreeJSScene() {
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.04);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 25;
    
    const renderer = new THREE.WebGLRenderer({ 
        alpha: true, 
        antialias: true,
        powerPreference: "high-performance"
    });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x000000, 0);
    
    const container = document.getElementById('canvas-container');
    if (container) {
        container.appendChild(renderer.domElement);
    }
    
    // Create cube group
    const group = new THREE.Group();
    
    // Outer cube (grid)
    const outerGeometry = new THREE.BoxGeometry(16, 16, 16);
    const outerEdges = new THREE.EdgesGeometry(outerGeometry);
    const outerMaterial = new THREE.LineBasicMaterial({ 
        color: 0x666666, 
        transparent: true, 
        opacity: 0.2 
    });
    const outerCube = new THREE.LineSegments(outerEdges, outerMaterial);
    group.add(outerCube);
    
    // Inner cube (core)
    const innerGeometry = new THREE.BoxGeometry(7, 7, 7);
    const innerEdges = new THREE.EdgesGeometry(innerGeometry);
    const innerMaterial = new THREE.LineBasicMaterial({ 
        color: 0xFF0000, 
        transparent: true, 
        opacity: 0.5 
    });
    const innerCube = new THREE.LineSegments(innerEdges, innerMaterial);
    group.add(innerCube);
    
    scene.add(group);
    
    // Add floating particles
    const particles = createParticles();
    scene.add(particles);
    
    // Animation
    const clock = new THREE.Clock();
    
    function animate() {
        requestAnimationFrame(animate);
        
        const delta = clock.getDelta();
        const elapsed = clock.elapsedTime;
        
        // Rotate cubes
        group.rotation.x += delta * 0.15;
        group.rotation.y += delta * 0.25;
        
        // Pulsing inner cube
        innerCube.material.opacity = 0.5 + Math.sin(elapsed * 2) * 0.2;
        
        // Animate particles
        particles.rotation.y += delta * 0.1;
        
        renderer.render(scene, camera);
    }
    
    animate();
    
    // Handle resize
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    window.addEventListener('resize', handleResize);
    
    // Return scene objects for external control
    return {
        scene,
        camera,
        renderer,
        outerCube,
        innerCube,
        group
    };
}

function createParticles() {
    const particleCount = 200;
    const particles = new THREE.Group();
    
    const geometry = new THREE.SphereGeometry(0.1, 8, 8);
    const material = new THREE.MeshBasicMaterial({ 
        color: 0xFF0000,
        transparent: true,
        opacity: 0.3
    });
    
    for (let i = 0; i < particleCount; i++) {
        const particle = new THREE.Mesh(geometry, material);
        
        // Random position in a sphere
        const radius = 20 + Math.random() * 10;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos((Math.random() * 2) - 1);
        
        particle.position.x = radius * Math.sin(phi) * Math.cos(theta);
        particle.position.y = radius * Math.sin(phi) * Math.sin(theta);
        particle.position.z = radius * Math.cos(phi);
        
        particle.userData = {
            speed: 0.1 + Math.random() * 0.2,
            angle: Math.random() * Math.PI * 2
        };
        
        particles.add(particle);
    }
    
    return particles;
}

class NotepadEngine {
    constructor() {
        this.textarea = document.getElementById('design-notepad');
        this.init();
    }
    
    init() {
        // Load saved notes
        const saved = localStorage.getItem('logopad-notes');
        if (saved) {
            this.textarea.value = saved;
        }
        
        // Auto-save on input
        this.textarea.addEventListener('input', () => {
            localStorage.setItem('logopad-notes', this.textarea.value);
        });
        
        // Keyboard shortcuts
        this.textarea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                this.exportAsTXT();
            }
        });
    }
    
    exportAsTXT() {
        const blob = new Blob([this.textarea.value], { type: 'text/plain' });
        const link = document.createElement('a');
        link.download = `design-notes-${Date.now()}.txt`;
        link.href = URL.createObjectURL(blob);
        link.click();
    }
    
    exportAsPDF() {
        const printWindow = window.open('', '_blank');
        printWindow.document.write(`
            <html>

                    <title>LogoPad Design Notes</title>

                            font-family: 'Courier New', monospace;

                        }

                    <pre>${this.textarea.value}</pre>
                    <p>Generated: ${new Date().toLocaleString()}</p>
                </body>
            </html>
        `);
        printWindow.document.close();
        printWindow.print();
    }
    
    clear() {

            this.textarea.value = '';

        }
    }
