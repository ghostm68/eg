        :root {
            --red: #ff0033;
            --black: #0a0a0a;
            --bg-color: #000000;
            --text-main: #E0E0E0;
            --text-dim: #666666;
            --accent-primary: #FF0000;
            --accent-secondary: #550000;
            --font-main: 'Courier New', Courier, monospace;
        }

        ::selection {
            background: var(--red);
            color: var(--black);
            text-shadow: none;
        }

        body.classic-mode {
            --bg-color: #0000AA;
            --text-main: #FFFFFF;
            --text-dim: #00FFFF;
            --accent-primary: #FFFF00;
            --accent-secondary: #AA5500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* 3D Background */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.6;
            transition: opacity 0.5s;
        }

        /* Main UI Container */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            height: 50px;
            border-bottom: 1px solid var(--accent-secondary);
        }

        .menu-toggle {
            width: 40px; height: 40px;
            background: black;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-toggle:hover {
            background: var(--accent-primary);
            color: black;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .header-typing-wrapper {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .header-typing-wrapper a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 25px;
            transition: color 0.3s;
        }
        .header-typing-wrapper a:hover {
            color: var(--text-main);
            text-shadow: 0 0 5px var(--text-main);
        }

        /* Main Content - Three Columns */
        .main-content {
            display: flex;
            height: calc(100vh - 100px);
            gap: 15px;
        }

        /* Column Styles */
        .column {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--text-dim);
            padding: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: var(--accent-primary);
            border-bottom: 1px solid var(--accent-secondary);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Left Column - Logo Library */
        .column.left {
            flex: 0 0 250px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding: 5px;
        }

        .logo-item {
            border: 1px solid var(--text-dim);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .logo-item:hover {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        .logo-item.selected {
            border: 2px solid var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            filter: grayscale(100%) contrast(1.2);
            transition: filter 0.3s;
        }

        .logo-item:hover img {
            filter: none;
        }

        /* Center Column - Design Area */
        .column.center {
            flex: 1;
            min-width: 0;
        }

        .design-area {
            flex: 1;
            border: 1px solid var(--accent-secondary);
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #design-canvas {
            width: 100%;
            height: 100%;
        }

        .design-tools {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .tool-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        /* Right Column - Notepad & Controls */
        .column.right {
            flex: 0 0 300px;
        }

        #design-notepad {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            font-family: var(--font-main);
            font-size: 0.9rem;
            padding: 10px;
            resize: none;
            line-height: 1.4;
        }

        #design-notepad:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .notepad-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.3s;
        }

        .control-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .control-btn.pdf { color: #ff4444; }
        .control-btn.txt { color: #44ff44; }
        .control-btn.clear { color: #ffff44; }

        /* Logo Controls */
        .logo-controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 0.8rem;
            color: var(--text-dim);
            min-width: 80px;
        }

        .control-group select,
        .control-group input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 5px;
            font-family: var(--font-main);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        /* Save Section */
        .save-section {
            margin-top: auto;
            border-top: 1px solid var(--accent-secondary);
            padding-top: 15px;
        }

        .save-btn {
            width: 100%;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 12px;
            font-family: var(--font-main);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-btn:hover {
            background: var(--accent-primary);
            color: black;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        /* Footer */

            margin-top: auto;
            border-top: 1px solid var(--text-dim);
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-dim);
            padding: 8px 15px;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

        .modal-content {
            background: var(--bg-color);
            border: 2px solid var(--accent-primary);
            margin: 50px auto;
            padding: 20px;
            width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            color: var(--accent-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .column {
                flex: none !important;
                height: 300px;
            }
            
            .column.center {
                height: 400px;
            }
        }
    </style>

// Theme Management
function toggleTheme() {
    document.body.classList.toggle('classic-mode');
    const isBlue = document.body.classList.contains('classic-mode');
    
    // Update Three.js scene colors
    if (window.threeScene && threeScene.scene && threeScene.innerCube) {
        if (isBlue) {
            threeScene.scene.fog.color.setHex(0x0000AA);
            threeScene.innerCube.material.color.setHex(0xFFFF00);
            threeScene.cube.material.color.setHex(0x00FFFF);
            document.getElementById('canvas-container').style.opacity = "0.4";
        } else {
            threeScene.scene.fog.color.setHex(0x000000);
            threeScene.innerCube.material.color.setHex(0xFF0000);
            threeScene.cube.material.color.setHex(0x666666);
            document.getElementById('canvas-container').style.opacity = "0.6";
        }
    }
}

// Logo Library Management
function loadLogoLibrary() {
    const grid = document.getElementById('logoGrid');
    grid.innerHTML = '';
    
    // Create logo items
    logoDatabase.forEach((logo, index) => {
        const item = document.createElement('div');
        item.className = 'logo-item';
        item.title = logo.name;
        item.innerHTML = `<img src="${logo.url}" alt="${logo.name}" loading="lazy">`;
        
        // Click to add logo
        item.addEventListener('click', () => {
            document.querySelectorAll('.logo-item').forEach(el => el.classList.remove('selected'));
            item.classList.add('selected');
            
            const x = canvasEngine.canvas.width / (2 * window.devicePixelRatio || 1) / 2;
            const y = canvasEngine.canvas.height / (2 * window.devicePixelRatio || 1) / 2;
            canvasEngine.addLogo(logo.url, x, y, 0.4);
        });
        
        grid.appendChild(item);
    });
}

// Setup Event Listeners

                            ctx.save();
                            ctx.beginPath();
                            ctx.moveTo(size, size);
                            ctx.lineTo(0, size);

                    resolve(canvas.toDataURL('image/png'));

            img1.onload = onLoad;
            img2.onload = onLoad;
            img1.onerror = reject;
            img2.onerror = reject;
            img1.src = logo1Url;
            img2.src = logo2Url;
        });

    // ==================== LOGO MANAGEMENT ====================
    
    addLogo(imageUrl, x, y, scale = 1, rotation = 0) {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        img.onload = () => {
            const dpr = window.devicePixelRatio || 1;
            const logo = {
                image: img,
                x: x || this.canvas.width / (2 * dpr),
                y: y || this.canvas.height / (2 * dpr),
                width: img.width * scale,
                height: img.height * scale,
                originalWidth: img.width,
                originalHeight: img.height,
                rotation: rotation,
                scale: scale,
                selected: false,
                id: Date.now() + Math.random(),
                type: 'image'
            };
            
            this.logos.push(logo);
            this.selectLogo(logo);

            // Create hit box (simplified for rotation)
            const dx = x - logo.x;
            const dy = y - logo.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDim = Math.max(logo.width, logo.height) / 2;
            
            if (distance < maxDim) {
                this.selectLogo(logo);
                return logo;
            }

        // If no logo clicked, deselect all

        return null;

            document.getElementById('size-value').textContent = `${Math.round(logo.scale * 100)}px`;
        }

            this.selectedLogo.height = this.selectedLogo.originalHeight * this.selectedLogo.scale;

            const index = this.logos.indexOf(this.selectedLogo);
            if (index < this.logos.length - 1) {
                this.logos.splice(index, 1);
                this.logos.push(this.selectedLogo);
                this.render();
            }
        }
    }
    
    sendBackward() {

            const index = this.logos.indexOf(this.selectedLogo);
            if (index > 0) {

    render() {
        const dpr = window.devicePixelRatio || 1;
        const displayWidth = this.canvas.width / dpr;
        const displayHeight = this.canvas.height / dpr;
        
        // Clear canvas with dark background
        this.ctx.fillStyle = 'rgba(10, 10, 20, 0.8)';
        this.ctx.fillRect(0, 0, displayWidth, displayHeight);
        
        // Draw subtle grid
        this.drawGrid();
        
        // Draw all logos
        this.logos.forEach(logo => {
            this.drawLogo(logo);
        });
        
        // Draw selection controls if logo is selected
        if (this.selectedLogo) {
            this.drawSelectionControls(this.selectedLogo);
        }
    }
    
    drawGrid() {
        this.ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
        this.ctx.lineWidth = 1;
        const gridSize = 20;
        const width = this.canvas.width / (window.devicePixelRatio || 1);
        const height = this.canvas.height / (window.devicePixelRatio || 1);
        
        // Vertical lines
        for (let x = 0; x < width; x += gridSize) {
            this.ctx.beginPath();
            this.ctx.moveTo(x, 0);
            this.ctx.lineTo(x, height);
            this.ctx.stroke();
        }
        
        // Horizontal lines
        for (let y = 0; y < height; y += gridSize) {
            this.ctx.beginPath();
            this.ctx.moveTo(0, y);
            this.ctx.lineTo(width, y);
            this.ctx.stroke();
        }
    }
    
    drawLogo(logo) {
        this.ctx.save();
        
        // Move to logo center and rotate

            -logo.height / 2,

        this.ctx.arc(-logo.width / 2 - 10, logo.height / 2 + 10, 6, 0, Math.PI * 2);
        this.ctx.fill();
        
        this.ctx.restore();
    }
    
    // ==================== EVENT HANDLERS ====================
    
    onMouseDown(e) {
        e.preventDefault();
        const rect = this.canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (e.clientX - rect.left) / dpr;
        const y = (e.clientY - rect.top) / dpr;
        
        this.lastX = x;
        this.lastY = y;
        
        const logo = this.selectLogoAt(x, y);
        
        if (logo) {
            this.dragging = true;
            
            // Check if clicked on rotation handle
            const dx = x - logo.x;
            const dy = y - (logo.y - logo.height/2 - 20);
            if (Math.sqrt(dx*dx + dy*dy) < 15) {
                this.currentTool = 'rotate';
                return;
            }
            
            // Check if clicked on scale handle
            const scaleHandleX = logo.x + (logo.width/2 + 10) * Math.cos(logo.rotation * Math.PI/180);
            const scaleHandleY = logo.y + (logo.width/2 + 10) * Math.sin(logo.rotation * Math.PI/180);
            const distToScaleHandle = Math.sqrt((x - scaleHandleX)**2 + (y - scaleHandleY)**2);
            
            if (distToScaleHandle < 15) {
                this.currentTool = 'scale';
                return;
            }
            
            this.currentTool = 'move';
        }
    }
    
    onMouseMove(e) {
        if (!this.dragging || !this.selectedLogo) return;
        
        e.preventDefault();
        const rect = this.canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (e.clientX - rect.left) / dpr;
        const y = (e.clientY - rect.top) / dpr;
        
        const dx = x - this.lastX;
        const dy = y - this.lastY;
        
        switch(this.currentTool) {
            case 'move':
                this.selectedLogo.x += dx;
                this.selectedLogo.y += dy;
                break;
                
            case 'rotate':
                const centerX = this.selectedLogo.x;
                const centerY = this.selectedLogo.y;
                const angle = Math.atan2(y - centerY, x - centerX) - 
                             Math.atan2(this.lastY - centerY, this.lastX - centerX);
                this.selectedLogo.rotation += angle * 180 / Math.PI;
                break;
                
            case 'scale':
                const distance = Math.sqrt(dx*dx + dy*dy);
                const direction = Math.atan2(dy, dx);
                const logoAngle = this.selectedLogo.rotation * Math.PI / 180;
                const relativeAngle = direction - logoAngle;
                
                // Scale based on movement along logo's axes

                const scaleY = Math.sin(relativeAngle) * distance * 0.01;
                const scaleFactor = 1 + (scaleX + scaleY) * 0.5;
                
                this.scaleSelected(scaleFactor);
                break;
        }
        
        this.lastX = x;
        this.lastY = y;
        this.render();
    }
    
    onMouseUp() {
        if (this.dragging) {
            this.saveState();
        }
        this.dragging = false;
        this.currentTool = 'select';
    }
    
    onWheel(e) {
        e.preventDefault();
        if (this.selectedLogo) {
            if (e.ctrlKey) {
                // Ctrl + Wheel for scaling
                const scaleFactor = e.deltaY > 0 ? 0.95 : 1.05;
                this.scaleSelected(scaleFactor);
            } else if (e.shiftKey) {
                // Shift + Wheel for rotation
                const rotation = e.deltaY > 0 ? -5 : 5;
                this.rotateSelected(rotation);
            }
        }
    }
    
    onDoubleClick(e) {
        e.preventDefault();
        const rect = this.canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (e.clientX - rect.left) / dpr;
        const y = (e.clientY - rect.top) / dpr;
        
        const logo = this.selectLogoAt(x, y);
        if (logo) {
            this.deleteSelected();
        }
    }
    
    // Touch handlers (simplified for mobile)
    onTouchStart(e) {
        e.preventDefault();
        if (e.touches.length === 1) {
            const touch = e.touches[0];
            const rect = this.canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            this.touchStartX = (touch.clientX - rect.left) / dpr;
            this.touchStartY = (touch.clientY - rect.top) / dpr;
            this.touchStartTime = Date.now();
            
            // Simulate mouse down
            this.onMouseDown({
                clientX: touch.clientX,
                clientY: touch.clientY,
                preventDefault: () => {}
            });
        }
    }
    
    onTouchMove(e) {
        e.preventDefault();
        if (e.touches.length === 1 && this.dragging) {
            const touch = e.touches[0];
            this.onMouseMove({
                clientX: touch.clientX,
                clientY: touch.clientY,
                preventDefault: () => {}
            });
        }
    }
    
    onTouchEnd(e) {
        e.preventDefault();
        this.onMouseUp();
    }
    
    // ==================== UTILITY FUNCTIONS ====================
    
    clear() {
        if (this.logos.length > 0) {
            if (confirm('Clear all logos from canvas?')) {
                this.logos = [];
                this.selectedLogo = null;
                this.saveState();
                this.render();
            }
        }
    }
    
    saveState() {
        // Trim history if too long
        if (this.history.length > 20) {
            this.history.shift();
        }
        
        // Save current state
        const state = this.logos.map(logo => ({
            ...logo,
            image: null // Don't save image data in history
        }));
        
        this.history.push(JSON.parse(JSON.stringify(state)));
        this.historyIndex = this.history.length - 1;
    }
    
    undo() {
        if (this.historyIndex > 0) {
            this.historyIndex--;
            this.restoreState(this.history[this.historyIndex]);
        }
    }
    
    redo() {
        if (this.historyIndex < this.history.length - 1) {
            this.historyIndex++;
            this.restoreState(this.history[this.historyIndex]);
        }
    }
    
    restoreState(state) {
        // Recreate logos from state (simplified - would need proper image reloading)
        console.log('Restore state:', state);
        // For now, just clear and let user re-add
    }
    
    exportAsImage() {
        // Create temporary canvas at higher resolution
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        const dpr = 2; // Export at 2x resolution
        
        // Use actual canvas size or fixed size
        const width = this.canvas.width * dpr;
        const height = this.canvas.height * dpr;
        tempCanvas.width = width;
        tempCanvas.height = height;
        
        // White background for export
        tempCtx.fillStyle = '#FFFFFF';
        tempCtx.fillRect(0, 0, width, height);
        
        // Draw all logos
        this.logos.forEach(logo => {
            tempCtx.save();
            tempCtx.translate(logo.x * dpr, logo.y * dpr);
            tempCtx.rotate(logo.rotation * Math.PI / 180);
            tempCtx.drawImage(
                logo.image,
                -logo.width * dpr / 2,
                -logo.height * dpr / 2,
                logo.width * dpr,
                logo.height * dpr
            );
            tempCtx.restore();
        });
        
        // Create download link
        const link = document.createElement('a');
        link.download = `logopad-design-${Date.now()}.png`;
        link.href = tempCanvas.toDataURL('image/png', 1.0);
        link.click();
        
        // Show success message
        this.showMessage('Design exported successfully!', 'success');
    }
    
    showMessage(text, type = 'info') {
        const message = document.createElement('div');
        message.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: ${type === 'success' ? '#0A0' : '#A00'};
            color: white;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;
        
        message.textContent = text;
        document.body.appendChild(message);
        
        setTimeout(() => {
            message.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => document.body.removeChild(message), 300);
        }, 2000);
    }
}

// THREE.JS BACKGROUND SCENE
// ============================================

function initThreeJSScene() {
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.04);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 25;
    
    const renderer = new THREE.WebGLRenderer({ 
        alpha: true, 
        antialias: true,
        powerPreference: "high-performance"
    });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x000000, 0);
    
    const container = document.getElementById('canvas-container');
    if (container) {
        container.appendChild(renderer.domElement);
    }
    
    // Create cube group
    const group = new THREE.Group();
    
    // Outer cube (grid)
    const outerGeometry = new THREE.BoxGeometry(16, 16, 16);
    const outerEdges = new THREE.EdgesGeometry(outerGeometry);
    const outerMaterial = new THREE.LineBasicMaterial({ 
        color: 0x666666, 
        transparent: true, 
        opacity: 0.2 
    });
    const outerCube = new THREE.LineSegments(outerEdges, outerMaterial);
    group.add(outerCube);
    
    // Inner cube (core)
    const innerGeometry = new THREE.BoxGeometry(7, 7, 7);
    const innerEdges = new THREE.EdgesGeometry(innerGeometry);
    const innerMaterial = new THREE.LineBasicMaterial({ 
        color: 0xFF0000, 
        transparent: true, 
        opacity: 0.5 
    });
    const innerCube = new THREE.LineSegments(innerEdges, innerMaterial);
    group.add(innerCube);
    
    scene.add(group);
    
    // Add floating particles
    const particles = createParticles();
    scene.add(particles);
    
    // Animation
    const clock = new THREE.Clock();
    
    function animate() {
        requestAnimationFrame(animate);
        
        const delta = clock.getDelta();
        const elapsed = clock.elapsedTime;
        
        // Rotate cubes
        group.rotation.x += delta * 0.15;
        group.rotation.y += delta * 0.25;
        
        // Pulsing inner cube
        innerCube.material.opacity = 0.5 + Math.sin(elapsed * 2) * 0.2;
        
        // Animate particles
        particles.rotation.y += delta * 0.1;
        
        renderer.render(scene, camera);
    }
    
    animate();
    
    // Handle resize
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    window.addEventListener('resize', handleResize);
    
    // Return scene objects for external control
    return {
        scene,
        camera,
        renderer,
        outerCube,
        innerCube,
        group
    };
}

function createParticles() {
    const particleCount = 200;
    const particles = new THREE.Group();
    
    const geometry = new THREE.SphereGeometry(0.1, 8, 8);
    const material = new THREE.MeshBasicMaterial({ 
        color: 0xFF0000,
        transparent: true,
        opacity: 0.3
    });
    
    for (let i = 0; i < particleCount; i++) {
        const particle = new THREE.Mesh(geometry, material);
        
        // Random position in a sphere
        const radius = 20 + Math.random() * 10;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos((Math.random() * 2) - 1);
        
        particle.position.x = radius * Math.sin(phi) * Math.cos(theta);
        particle.position.y = radius * Math.sin(phi) * Math.sin(theta);
        particle.position.z = radius * Math.cos(phi);
        
        particle.userData = {
            speed: 0.1 + Math.random() * 0.2,
            angle: Math.random() * Math.PI * 2
        };
        
        particles.add(particle);
    }
    
    return particles;
}

class NotepadEngine {
    constructor() {
        this.textarea = document.getElementById('design-notepad');

        if (saved) {
            this.textarea.value = saved;
        }
        
        // Auto-save on input
        this.textarea.addEventListener('input', () => {
            localStorage.setItem('logopad-notes', this.textarea.value);
        });
        
        // Keyboard shortcuts
        this.textarea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                this.exportAsTXT();
            }
        });
    }
    
    exportAsTXT() {
        const blob = new Blob([this.textarea.value], { type: 'text/plain' });
        const link = document.createElement('a');
        link.download = `design-notes-${Date.now()}.txt`;
        link.href = URL.createObjectURL(blob);
        link.click();
