    <style>
        :root {
            --red: #ff0033;
            --black: #0a0a0a;
            --bg-color: #000000;
            --text-main: #E0E0E0;
            --text-dim: #666666;
            --accent-primary: #FF0000;
            --accent-secondary: #550000;
            --font-main: 'Courier New', Courier, monospace;
        }

        ::selection {
            background: var(--red);
            color: var(--black);
            text-shadow: none;
        }

        body.classic-mode {
            --bg-color: #0000AA;
            --text-main: #FFFFFF;
            --text-dim: #00FFFF;
            --accent-primary: #FFFF00;
            --accent-secondary: #AA5500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* 3D Background */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.6;
            transition: opacity 0.5s;
        }

        /* Main UI Container */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            height: 50px;
            border-bottom: 1px solid var(--accent-secondary);
        }

        .menu-toggle {
            width: 40px; height: 40px;
            background: black;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-toggle:hover {
            background: var(--accent-primary);
            color: black;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .header-typing-wrapper {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .header-typing-wrapper a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 25px;
            transition: color 0.3s;
        }
        .header-typing-wrapper a:hover {
            color: var(--text-main);
            text-shadow: 0 0 5px var(--text-main);
        }

        /* Main Content - Three Columns */
        .main-content {
            display: flex;
            height: calc(100vh - 100px);
            gap: 15px;
        }

        /* Column Styles */
        .column {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--text-dim);
            padding: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: var(--accent-primary);
            border-bottom: 1px solid var(--accent-secondary);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Left Column - Logo Library */
        .column.left {
            flex: 0 0 250px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding: 5px;
        }

        .logo-item {
            border: 1px solid var(--text-dim);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .logo-item:hover {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        .logo-item.selected {
            border: 2px solid var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            filter: grayscale(100%) contrast(1.2);
            transition: filter 0.3s;
        }

        .logo-item:hover img {
            filter: none;
        }

        /* Center Column - Design Area */
        .column.center {
            flex: 1;
            min-width: 0;
        }

        .design-area {
            flex: 1;
            border: 1px solid var(--accent-secondary);
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #design-canvas {
            width: 100%;
            height: 100%;
        }

        .design-tools {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .tool-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

            flex: 0 0 300px;
        }

            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            font-family: var(--font-main);
            font-size: 0.9rem;
            padding: 10px;
            resize: none;
            line-height: 1.4;
        }

            border-color: var(--accent-primary);
        }

        .notepad-controls {

            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.3s;
        }

        .control-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .control-btn.pdf { color: #ff4444; }
        .control-btn.txt { color: #44ff44; }
        .control-btn.clear { color: #ffff44; }

        /* Logo Controls */
        .logo-controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 0.8rem;
            color: var(--text-dim);
            min-width: 80px;
        }

        .control-group select,

            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 5px;
            font-family: var(--font-main);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        /* Save Section */
        .save-section {
            margin-top: auto;
            border-top: 1px solid var(--accent-secondary);
            padding-top: 15px;
        }

            color: var(--accent-primary);

            font-size: 0.9rem;
            cursor: pointer;

        .save-btn:hover {

            color: black;

        /* Scrollbars */

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

            background: var(--bg-color);
            border: 2px solid var(--accent-primary);
            margin: 50px auto;
            padding: 20px;
            width: 500px;
            position: relative;

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            color: var(--accent-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive */

            .main-content {
                flex-direction: column;
            }

                flex: none !important;
                height: 300px;
            }
            
            .column.center {
                height: 400px;
            }
        }

    // ============================================
    // THREE.JS BACKGROUND
    // ============================================
    let scene, camera, renderer, cube, innerCube;

    function initThreeJS() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.04);
        
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit for mobile
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const group = new THREE.Group();
        
        // Outer Grid
        const geometry = new THREE.BoxGeometry(16, 16, 16);
        const edges = new THREE.EdgesGeometry(geometry);
        const material = new THREE.LineBasicMaterial({ 
            color: 0x666666, 
            transparent: true, 
            opacity: 0.2 
        });
        cube = new THREE.LineSegments(edges, material);
        group.add(cube);
        
        // Inner Core
        const innerGeo = new THREE.BoxGeometry(7, 7, 7);
        const innerEdges = new THREE.EdgesGeometry(innerGeo);
        const innerMat = new THREE.LineBasicMaterial({ 
            color: 0xFF0000, 
            transparent: true, 
            opacity: 0.5 
        });
        innerCube = new THREE.LineSegments(innerEdges, innerMat);
        group.add(innerCube);
        
        scene.add(group);

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            group.rotation.x += delta * 0.15;
            group.rotation.y += delta * 0.25;
            innerCube.material.opacity = 0.5 + Math.sin(clock.elapsedTime * 2) * 0.2;
            renderer.render(scene, camera);
        }
        animate();

        // Responsive resize
        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Update canvas engine if it exists
            if (window.canvasEngine) {
                canvasEngine.resizeCanvas();
            }
        }
        
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);
    }

    // ============================================
    // THEME MANAGEMENT
    // ============================================
    function toggleTheme() {
        document.body.classList.toggle('classic-mode');
        const isBlue = document.body.classList.contains('classic-mode');
        
        if(isBlue) {
            scene.fog.color.setHex(0x0000AA);
            innerCube.material.color.setHex(0xFFFF00);
            cube.material.color.setHex(0x00FFFF);
            document.getElementById('canvas-container').style.opacity = "0.4";
        } else {
            scene.fog.color.setHex(0x000000);
            innerCube.material.color.setHex(0xFF0000);
            cube.material.color.setHex(0x666666);
            document.getElementById('canvas-container').style.opacity = "0.6";
        }
    }

// REPLACEMENT: ADVANCED CUT-UP ENGINE
// ============================================
async generateMergedLogo(logo1, logo2) {
    return new Promise((resolve) => {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        
        // Increase resolution for cleaner cuts

        img2.crossOrigin = 'anonymous';
        
        let loadedCount = 0;
        
        const onLoad = () => {
            loadedCount++;
            if (loadedCount === 2) {
                tempCtx.clearRect(0, 0, size, size);
                
                // Randomly choose a cut-up style
                const cutStyle = Math.floor(Math.random() * 4); 
                
                // Helper to draw image fitting the square
                const drawFit = (img) => {
                    const ratio = Math.min(size / img.width, size / img.height);
                    const w = img.width * ratio;
                    const h = img.height * ratio;
                    const ox = (size - w) / 2;
                    const oy = (size - h) / 2;
                    return { w, h, ox, oy };
                };

                const d1 = drawFit(img1);
                const d2 = drawFit(img2);

                switch(cutStyle) {
                    case 0: // VERTICAL STRIP CUT-UP (Burroughs style)
                        const strips = 8 + Math.floor(Math.random() * 8); // 8 to 16 strips
                        const stripWidth = size / strips;
                        
                        for(let i = 0; i < strips; i++) {
                            const source = (Math.random() > 0.5) ? img1 : img2;
                            const d = (source === img1) ? d1 : d2;
                            
                            // Calculate source slice position
                            // We grab the corresponding slice from the source image
                            const sx = (i * stripWidth - d.ox) / (d.w / source.width);
                            const sWidth = stripWidth / (d.w / source.width);
                            
                            tempCtx.drawImage(source, 
                                sx, 0, sWidth, source.height, // Source
                                i * stripWidth, d.oy, stripWidth, d.h // Dest
                            );
                        }
                        break;
                        
                    case 1: // GRID SCRAMBLE
                        const cols = 3;
                        const rows = 3;
                        const cellW = size / cols;
                        const cellH = size / rows;
                        
                        for(let x = 0; x < cols; x++) {
                            for(let y = 0; y < rows; y++) {
                                const source = (Math.random() > 0.5) ? img1 : img2;
                                const d = (source === img1) ? d1 : d2;
                                
                                // Draw the whole image into the cell, masked? 
                                // Or draw the specific cell? Let's draw the specific cell.
                                const sx = (x * cellW - d.ox) / (d.w / source.width);
                                const sy = (y * cellH - d.oy) / (d.h / source.height);
                                const sw = cellW / (d.w / source.width);
                                const sh = cellH / (d.h / source.height);

                                tempCtx.save();
                                tempCtx.beginPath();
                                tempCtx.rect(x * cellW, y * cellH, cellW, cellH);
                                tempCtx.clip();
                                tempCtx.drawImage(source, d.ox, d.oy, d.w, d.h);
                                tempCtx.restore();
                            }
                        }
                        break;

                    case 2: // INTERLACED LINES (TV STATIC STYLE)
                        // Draw Img1 fully
                        tempCtx.drawImage(img1, d1.ox, d1.oy, d1.w, d1.h);
                        
                        // Slice Img2 into thin horizontal lines and overlay
                        const lines = 40;
                        const lineH = size / lines;
                        for(let i = 0; i < lines; i+=2) { // Every other line
                            const sy = (i * lineH - d2.oy) / (d2.h / img2.height);
                            const sh = lineH / (d2.h / img2.height);
                            
                            tempCtx.drawImage(img2, 
                                0, sy, img2.width, sh,
                                d2.ox, i * lineH, d2.w, lineH
                            );
                        }
                        break;

                    case 3: // RANDOM RECTANGLE PATCHWORK
                        // Draw Img1 as base
                        tempCtx.drawImage(img1, d1.ox, d1.oy, d1.w, d1.h);
                        
                        // Throw 5-10 random chunks of Img2 on top
                        const chunks = 5 + Math.floor(Math.random() * 5);
                        for(let i=0; i<chunks; i++) {
                            const w = Math.random() * (size/2);
                            const h = Math.random() * (size/2);
                            const x = Math.random() * (size - w);
                            const y = Math.random() * (size - h);
                            
                            tempCtx.save();
                            tempCtx.beginPath();
                            tempCtx.rect(x, y, w, h);
                            tempCtx.clip();
                            // Draw img2 slightly offset for glitch effect
                            tempCtx.drawImage(img2, d2.ox + (Math.random()*20-10), d2.oy + (Math.random()*20-10), d2.w, d2.h);
                            tempCtx.restore();
                        }
                        break;
                }
                
                // Add some noise/grain on top for "photocopy" look
                tempCtx.fillStyle = "rgba(0,0,0,0.1)";
                tempCtx.globalCompositeOperation = "multiply";
                for(let i=0; i<10; i++) {
                     tempCtx.fillRect(Math.random()*size, Math.random()*size, Math.random()*50, 2);
                }

                resolve(tempCanvas.toDataURL('image/png'));
            }
        };
        
        img1.onload = onLoad;
        img2.onload = onLoad;
        img1.src = logo1;
        img2.src = logo2;
    });

        selectLogoAt(x, y) {
            // Deselect all first
            this.logos.forEach(logo => logo.selected = false);
            this.selectedLogo = null;

            for (let i = this.logos.length - 1; i >= 0; i--) {
                const logo = this.logos[i];
                
                // Create rotated hit box
                const dx = x - logo.x;
                const dy = y - logo.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDim = Math.max(logo.width, logo.height) / 2;
                
                if (distance < maxDim) {
                    logo.selected = true;
                    this.selectedLogo = logo;
                    this.render();
                    return logo;

            return null;

       onMouseMove(e) {
    if (!this.dragging || !this.selectedLogo) return;
    
    e.preventDefault();
    const rect = this.canvas.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    const x = (e.clientX - rect.left) / dpr;
    const y = (e.clientY - rect.top) / dpr;
    
    // Calculate how much the mouse moved since the last frame
    const dx = x - this.lastX;
    const dy = y - this.lastY;
    
    switch(this.currentTool) {
        case 'move':
            this.selectedLogo.x += dx;
            this.selectedLogo.y += dy;
            break;
            
        case 'rotate':
            const centerX = this.selectedLogo.x;
            const centerY = this.selectedLogo.y;
            
            // Calculate angle based on previous mouse position vs current mouse position
            const angle = Math.atan2(y - centerY, x - centerX) - 
                         Math.atan2(this.lastY - centerY, this.lastX - centerX);
            
            this.selectedLogo.rotation += angle * 180 / Math.PI;
            break;
            
        case 'scale':
            // Simple distance-based scaling
            const currentDist = Math.sqrt(
                Math.pow(x - this.selectedLogo.x, 2) + 
                Math.pow(y - this.selectedLogo.y, 2)
            );
            
            const lastDist = Math.sqrt(
                Math.pow(this.lastX - this.selectedLogo.x, 2) + 
                Math.pow(this.lastY - this.selectedLogo.y, 2)
            );
            
            // If we moved away from center, grow. If towards, shrink.
            const scaleFactor = currentDist / lastDist;
            
            this.scaleSelected(scaleFactor);
            break;
    }
    
    // CRITICAL: Update the "last" position so the next frame calculates correctly
    this.lastX = x;
    this.lastY = y;
    
    this.render();
}

            const link = document.createElement('a');
            link.download = `logopad-design-${Date.now()}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }
    }

    // ============================================
    // NOTEPAD ENGINE
    // ============================================
    class NotepadEngine {
        constructor() {
            this.textarea = document.getElementById('design-notepad');
            this.init();
        }
        
        init() {
            // Auto-save
            this.textarea.addEventListener('input', () => {
                localStorage.setItem('logopad-notes', this.textarea.value);
            });
            
            // Load saved notes
            const saved = localStorage.getItem('logopad-notes');
            if (saved) {
                this.textarea.value = saved;
            }
            
            // Keyboard shortcuts
            this.textarea.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    this.exportAsTXT();
                }
            });
            
            // Mobile keyboard optimization
            this.textarea.addEventListener('focus', () => {
                setTimeout(() => {
                    this.textarea.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        }
        
        exportAsTXT() {
            const blob = new Blob([this.textarea.value], { type: 'text/plain' });
            const link = document.createElement('a');
            link.download = `design-notes-${Date.now()}.txt`;
            link.href = URL.createObjectURL(blob);
            link.click();
        }
        
        exportAsPDF() {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>LogoPad Design Notes</title>
                        <style>
                            body { 
                                font-family: 'Courier New', monospace; 
                                padding: 20px; 
                                background: #000;
                                color: #E0E0E0;
                            }
                            pre { 
                                white-space: pre-wrap;
                                font-size: 12px;
                                line-height: 1.4;
                            }
                            @media print {
                                body { background: white; color: black; }
                            }
                        </style>
                    </head>
                    <body>
                        <h1>LogoPad Design Notes</h1>
                        <pre>${this.textarea.value}</pre>
                        <p>Generated: ${new Date().toLocaleString()}</p>
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }
        
        clear() {
            if (confirm('Clear all notes?')) {
                this.textarea.value = '';
                localStorage.removeItem('logopad-notes');
            }
        }
    }

    // ============================================
    // INITIALIZATION
    // ============================================
    let canvasEngine, notepadEngine;

    function init() {
        // Initialize Three.js background
        initThreeJS();
        
        // Initialize canvas engine (make it globally accessible)
        window.canvasEngine = new LogoMergingEngine();
        canvasEngine = window.canvasEngine;
        
        // Initialize notepad engine
        notepadEngine = new NotepadEngine();
        
        // Load logo library
        loadLogoLibrary();
        
        // Setup event listeners
        setupEventListeners();
        
        // Add initial sample
        setTimeout(() => {
            canvasEngine.addLogo(logoDatabase[0].url, 150, 150, 0.4);
        }, 500);
        
        // Update status footer
        updateStatusFooter();
    }

    function loadLogoLibrary() {
        const grid = document.getElementById('logoGrid');
        grid.innerHTML = ''; // Clear existing
        
        // Mobile optimization: show 12 logos initially
        const initialLogos = logoDatabase.slice(0, 12);
        
        initialLogos.forEach((logo, index) => {
            const item = document.createElement('div');
            item.className = 'logo-item';
            item.title = logo.name;
            item.innerHTML = `<img src="${logo.url}" alt="${logo.name}" loading="lazy">`;
            
            // Single tap for mobile
            let tapTimer;
            item.addEventListener('click', (e) => {
                clearTimeout(tapTimer);
                tapTimer = setTimeout(() => {
                    // Single tap action
                    document.querySelectorAll('.logo-item').forEach(el => el.classList.remove('selected'));
                    item.classList.add('selected');
                    
                    const x = canvasEngine.canvas.width / (2 * window.devicePixelRatio || 1) / 2;
                    const y = canvasEngine.canvas.height / (2 * window.devicePixelRatio || 1) / 2;
                    canvasEngine.addLogo(logo.url, x, y, 0.4);
                }, 200);
            });
            
            // Double tap for mobile (delete all and add just this one)
            let lastTap = 0;
            item.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    // Double tap
                    e.preventDefault();
                    canvasEngine.clear();
                    const x = canvasEngine.canvas.width / (2 * window.devicePixelRatio || 1) / 2;
                    const y = canvasEngine.canvas.height / (2 * window.devicePixelRatio || 1) / 2;
                    canvasEngine.addLogo(logo.url, x, y, 0.6);
                }
                lastTap = currentTime;
            });
            
            grid.appendChild(item);
        });
        
        // Add "Load More" button for mobile
        if (logoDatabase.length > 12) {
            const loadMoreBtn = document.createElement('button');
            loadMoreBtn.className = 'tool-btn';
            loadMoreBtn.style.gridColumn = '1 / span 3';
            loadMoreBtn.style.marginTop = '10px';
            loadMoreBtn.innerHTML = '<i class="fa fa-refresh"></i> Load More Logos';
            loadMoreBtn.addEventListener('click', loadMoreLogos);
            grid.appendChild(loadMoreBtn);
        }
    }
    
    function loadMoreLogos() {
        const grid = document.getElementById('logoGrid');
        const currentCount = grid.children.length - 1; // Subtract load more button
        
        // Load next 12 logos
        const nextLogos = logoDatabase.slice(currentCount, currentCount + 12);
        
        nextLogos.forEach(logo => {
            const item = document.createElement('div');
            item.className = 'logo-item';
            item.title = logo.name;
            item.innerHTML = `<img src="${logo.url}" alt="${logo.name}" loading="lazy">`;
            
            item.addEventListener('click', () => {
                document.querySelectorAll('.logo-item').forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');
                
                const x = canvasEngine.canvas.width / (2 * window.devicePixelRatio || 1) / 2;
                const y = canvasEngine.canvas.height / (2 * window.devicePixelRatio || 1) / 2;
                canvasEngine.addLogo(logo.url, x, y, 0.4);
            });
            
            grid.insertBefore(item, grid.lastChild);
        });
        
        // Update or remove load more button
        if (currentCount + nextLogos.length >= logoDatabase.length) {
            grid.removeChild(grid.lastChild);
        }
    }

    function setupEventListeners() {
        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // Menu toggle
        document.getElementById('menuBtn').addEventListener('click', () => {
            alert('LogoPad Nexus v1.0\n\n' +
                  '• Tap logos to add\n' +
                  '• Drag to move\n' +
                  '• Pinch to zoom\n' +
                  '• Double-tap to delete\n' +
                  '• Use handles to rotate/scale');
        });
        
        // Tool buttons with mobile touch support
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (this.id === 'clearCanvas') {
                    canvasEngine.clear();
                } else if (this.id === 'randomMash') {
                    // Show loading state
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Merging...';
                    this.disabled = true;
                    
                    canvasEngine.generateRandomMash().then(() => {
                        this.innerHTML = originalText;
                        this.disabled = false;
                    });
                } else {
                    canvasEngine.currentTool = this.dataset.tool;
                    
                    // Visual feedback
                    document.querySelectorAll('.tool-btn').forEach(b => 
                        b.style.backgroundColor = '');
                    this.style.backgroundColor = 'rgba(255, 0, 0, 0.2)';
                }
            });
            
            // Add touch feedback for mobile
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Notepad controls
        document.getElementById('export-pdf').addEventListener('click', () => notepadEngine.exportAsPDF());
        document.getElementById('export-txt').addEventListener('click', () => notepadEngine.exportAsTXT());
        document.getElementById('clear-notes').addEventListener('click', () => notepadEngine.clear());
        
        // Save logo
        document.getElementById('save-logo').addEventListener('click', () => {
            // Show saving animation
            const btn = document.getElementById('save-logo');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Exporting...';
            btn.disabled = true;
            
            setTimeout(() => {
                canvasEngine.exportAsImage();
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                // Show success message
                const status = document.querySelector('.status-footer');
                const originalStatus = status.innerHTML;
                status.innerHTML = '<span style="color:#0F0">✓ Design exported!</span>';
                setTimeout(() => status.innerHTML = originalStatus, 2000);
            }, 500);
        });
        
        // Logo controls
        document.getElementById('logo-text').addEventListener('input', updateLogoText);
        document.getElementById('logo-font').addEventListener('change', updateLogoText);
        document.getElementById('logo-color').addEventListener('input', updateLogoColor);
        document.getElementById('logo-size').addEventListener('input', updateLogoSize);
        
        // Mobile keyboard dismissal
        document.addEventListener('touchstart', (e) => {
            if (!e.target.matches('textarea, input')) {
                document.activeElement.blur();
            }
        });
    }

    function updateLogoText() {
        const text = document.getElementById('logo-text').value;
        const font = document.getElementById('logo-font').value;
        const color = document.getElementById('logo-color').value;

        // If a Text logo is selected, update it
        if (canvasEngine.selectedLogo && canvasEngine.selectedLogo.type === 'text') {
            canvasEngine.updateSelectedText(text, font, color);
        } 
        // If nothing selected (or an image is selected) but user is typing, create new text
        else if (text.length > 0 && (!canvasEngine.selectedLogo || canvasEngine.selectedLogo.type !== 'text')) {
             // Only add if we just started typing (length 1) to avoid spamming 
             // or add a dedicated "Add Text" button in HTML. 
             // For now, let's just create it if they hit Enter or a specific button.
             // But to make it live:
             canvasEngine.addText(text, font, color);
             document.getElementById('logo-text').value = ''; // Clear input after adding
        }
    }

    function updateLogoColor() {
        const color = document.getElementById('logo-color').value;
        document.getElementById('color-value').textContent = color.toUpperCase();
        
        // Update theme accent if desired
        document.documentElement.style.setProperty('--accent-primary', color);
    }

    function updateLogoSize() {
        const size = document.getElementById('logo-size').value;
        document.getElementById('size-value').textContent = `${size}px`;
        
        if (canvasEngine.selectedLogo) {
            canvasEngine.selectedLogo.scale = size / 32; // 32 is default
            canvasEngine.selectedLogo.width = canvasEngine.selectedLogo.originalWidth * canvasEngine.selectedLogo.scale;
            canvasEngine.selectedLogo.height = canvasEngine.selectedLogo.originalHeight * canvasEngine.selectedLogo.scale;
            canvasEngine.render();
        }
    }

    function updateStatusFooter() {
        const footer = document.querySelector('.status-footer');
        const updateInfo = () => {
            const memory = Math.round(performance.memory ? performance.memory.usedJSHeapSize / 1048576 : 64);
            const fps = Math.round(1000 / (canvasEngine ? 16.67 : 16));
            
            footer.innerHTML = `
                <span>LOGOS: ${canvasEngine.logos.length}</span>
                <span>TOOL: ${canvasEngine.currentTool.toUpperCase()}</span>
                <span>MEM: ${memory}MB</span>
                <span>FPS: ${fps}</span>
                <span>READY</span>
            `;
        };
        
        setInterval(updateInfo, 2000);
        updateInfo();
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);
    
    // Prevent pinch zoom on document (except canvas)
    document.addEventListener('wheel', (e) => {
        if (e.ctrlKey) {
            e.preventDefault();
        }
    }, { passive: false });
    
    // Prevent context menu on mobile
    document.addEventListener('contextmenu', (e) => {
        if ('ontouchstart' in window) {
            e.preventDefault();
        }
    });
</script>
