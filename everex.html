    <style>
        :root {
            --red: #ff0033;
            --black: #0a0a0a;
            --bg-color: #000000;
            --text-main: #E0E0E0;
            --text-dim: #666666;
            --accent-primary: #FF0000;
            --accent-secondary: #550000;
            --font-main: 'Courier New', Courier, monospace;
        }

        ::selection {
            background: var(--red);
            color: var(--black);
            text-shadow: none;
        }

        body.classic-mode {
            --bg-color: #0000AA;
            --text-main: #FFFFFF;
            --text-dim: #00FFFF;
            --accent-primary: #FFFF00;
            --accent-secondary: #AA5500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* 3D Background */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.6;
            transition: opacity 0.5s;
        }

        /* Main UI Container */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            height: 50px;
            border-bottom: 1px solid var(--accent-secondary);
        }

        .menu-toggle {
            width: 40px; height: 40px;
            background: black;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-toggle:hover {
            background: var(--accent-primary);
            color: black;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .header-typing-wrapper {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .header-typing-wrapper a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 25px;
            transition: color 0.3s;
        }
        .header-typing-wrapper a:hover {
            color: var(--text-main);
            text-shadow: 0 0 5px var(--text-main);
        }

        /* Main Content - Three Columns */
        .main-content {
            display: flex;
            height: calc(100vh - 100px);
            gap: 15px;
        }

        /* Column Styles */
        .column {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--text-dim);
            padding: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: var(--accent-primary);
            border-bottom: 1px solid var(--accent-secondary);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Left Column - Logo Library */
        .column.left {
            flex: 0 0 250px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding: 5px;
        }

        .logo-item {
            border: 1px solid var(--text-dim);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .logo-item:hover {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        .logo-item.selected {
            border: 2px solid var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            filter: grayscale(100%) contrast(1.2);
            transition: filter 0.3s;
        }

        .logo-item:hover img {
            filter: none;
        }

        /* Center Column - Design Area */
        .column.center {
            flex: 1;
            min-width: 0;
        }

        .design-area {
            flex: 1;
            border: 1px solid var(--accent-secondary);
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #design-canvas {
            width: 100%;
            height: 100%;
        }

        .design-tools {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .tool-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

            flex: 0 0 300px;
        }

            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            font-family: var(--font-main);
            font-size: 0.9rem;
            padding: 10px;
            resize: none;
            line-height: 1.4;
        }

            border-color: var(--accent-primary);
        }

        .notepad-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.3s;

        .control-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .control-btn.txt { color: #44ff44; }
        .control-btn.clear { color: #ffff44; }

        /* Logo Controls */
        .logo-controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 0.8rem;
            color: var(--text-dim);
            min-width: 80px;
        }

        .control-group select,

            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 5px;
            font-family: var(--font-main);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        /* Save Section */
        .save-section {
            margin-top: auto;
            border-top: 1px solid var(--accent-secondary);
            padding-top: 15px;

            color: var(--accent-primary);

            font-size: 0.9rem;

            color: black;

        /* Scrollbars */

        /* Modal */

            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            position: absolute;
            right: 15px;
            top: 10px;
            color: var(--accent-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive */

            .main-content {

            }

                flex: none !important;
                height: 300px;
            }
            
            .column.center {
                height: 400px;
            }
        }

        // ============================================
        // THREE.JS BACKGROUND
        // ============================================
        let scene, camera, renderer, cube, innerCube;

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.04);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const group = new THREE.Group();
            
            // Outer Grid
            const geometry = new THREE.BoxGeometry(16, 16, 16);
            const edges = new THREE.EdgesGeometry(geometry);
            const material = new THREE.LineBasicMaterial({ 
                color: 0x666666, 
                transparent: true, 
                opacity: 0.2 
            });
            cube = new THREE.LineSegments(edges, material);
            group.add(cube);
            
            // Inner Core
            const innerGeo = new THREE.BoxGeometry(7, 7, 7);
            const innerEdges = new THREE.EdgesGeometry(innerGeo);
            const innerMat = new THREE.LineBasicMaterial({ 
                color: 0xFF0000, 
                transparent: true, 
                opacity: 0.5 
            });
            innerCube = new THREE.LineSegments(innerEdges, innerMat);
            group.add(innerCube);
            
            scene.add(group);

            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                group.rotation.x += delta * 0.15;
                group.rotation.y += delta * 0.25;
                innerCube.material.opacity = 0.5 + Math.sin(clock.elapsedTime * 2) * 0.2;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // ============================================
        // THEME MANAGEMENT
        // ============================================
        function toggleTheme() {
            document.body.classList.toggle('classic-mode');
            const isBlue = document.body.classList.contains('classic-mode');
            
            if(isBlue) {
                scene.fog.color.setHex(0x0000AA);
                innerCube.material.color.setHex(0xFFFF00);
                cube.material.color.setHex(0x00FFFF);
                document.getElementById('canvas-container').style.opacity = "0.4";
            } else {
                scene.fog.color.setHex(0x000000);
                innerCube.material.color.setHex(0xFF0000);
                cube.material.color.setHex(0x666666);
                document.getElementById('canvas-container').style.opacity = "0.6";
            }
        }

            { name: "Panasonic", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Panasonic_logo_%28Blue%29.svg/320px-Panasonic_logo_%28Blue%29.svg.png" },
            { name: "LG", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/LG_symbol.svg/320px-LG_symbol.svg.png" },
            { name: "Samsung", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/320px-Samsung_Logo.svg.png" },
            { name: "Xiaomi", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Xiaomi_logo_%282021-%29.svg/320px-Xiaomi_logo_%282021-%29.svg.png" }
        ];

        // ============================================
        // CANVAS ENGINE
        // ============================================
        class LogoCanvas {
            constructor() {
                this.canvas = document.getElementById('design-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.logos = [];
                this.selectedLogo = null;
                this.dragging = false;
                this.currentTool = 'select';
                
                this.resizeCanvas();
                this.initEvents();
                this.render();
            }
            
            resizeCanvas() {
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
            }
            
            initEvents() {
                this.canvas.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.canvas.addEventListener('mousemove', this.onMouseMove.bind(this));
                this.canvas.addEventListener('mouseup', this.onMouseUp.bind(this));
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            addLogo(imageUrl, x, y, scale = 1, rotation = 0) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    this.logos.push({
                        image: img,
                        x: x || this.canvas.width / 2,
                        y: y || this.canvas.height / 2,
                        width: img.width * scale,
                        height: img.height * scale,
                        rotation: rotation,
                        scale: scale,
                        selected: false
                    });
                    this.render();
                };
                img.src = imageUrl;
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                this.ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
                this.ctx.lineWidth = 1;
                const gridSize = 20;
                
                for (let x = 0; x < this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y < this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
                
                // Draw logos
                this.logos.forEach(logo => {
                    this.ctx.save();
                    this.ctx.translate(logo.x, logo.y);
                    this.ctx.rotate(logo.rotation * Math.PI / 180);
                    
                    this.ctx.drawImage(
                        logo.image,
                        -logo.width / 2,
                        -logo.height / 2,
                        logo.width,
                        logo.height
                    );
                    
                    // Selection outline
                    if (logo.selected) {
                        this.ctx.strokeStyle = '#FF0000';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(
                            -logo.width / 2 - 5,
                            -logo.height / 2 - 5,
                            logo.width + 10,
                            logo.height + 10
                        );
                    }
                    
                    this.ctx.restore();
                });
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Check if clicked on a logo
                for (let i = this.logos.length - 1; i >= 0; i--) {
                    const logo = this.logos[i];
                    const dx = x - logo.x;
                    const dy = y - logo.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < Math.max(logo.width, logo.height) / 2) {
                        this.selectedLogo = logo;
                        logo.selected = true;
                        this.dragging = true;
                        this.render();
                        return;
                    }
                }
                
                // Deselect all
                this.logos.forEach(logo => logo.selected = false);
                this.selectedLogo = null;
                this.render();
            }
            
            onMouseMove(e) {
                if (this.dragging && this.selectedLogo) {
                    const rect = this.canvas.getBoundingClientRect();
                    this.selectedLogo.x = e.clientX - rect.left;
                    this.selectedLogo.y = e.clientY - rect.top;
                    this.render();
                }
            }
            
            onMouseUp() {
                this.dragging = false;
            }
            
            clear() {
                this.logos = [];
                this.selectedLogo = null;
                this.render();
            }
            
            generateRandomMash() {
                this.clear();
                
                const count = Math.floor(Math.random() * 5) + 2;
                const shuffled = [...logoDatabase].sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < Math.min(count, shuffled.length); i++) {
                    const x = Math.random() * (this.canvas.width - 100) + 50;
                    const y = Math.random() * (this.canvas.height - 100) + 50;
                    const scale = 0.3 + Math.random() * 0.5;
                    const rotation = Math.random() * 360;
                    
                    this.addLogo(shuffled[i].url, x, y, scale, rotation);
                }
            }
            
            exportAsImage() {
                const link = document.createElement('a');
                link.download = 'logo-design.png';
                link.href = this.canvas.toDataURL('image/png');
                link.click();
            }
        }

        // ============================================
        // NOTEPAD ENGINE
        // ============================================
        class NotepadEngine {
            constructor() {
                this.textarea = document.getElementById('design-notepad');
                this.init();
            }
            
            init() {
                // Auto-save
                this.textarea.addEventListener('input', () => {
                    localStorage.setItem('logopad-notes', this.textarea.value);
                });
                
                // Load saved notes
                const saved = localStorage.getItem('logopad-notes');
                if (saved) {
                    this.textarea.value = saved;
                }
                
                // Keyboard shortcuts
                this.textarea.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.exportAsTXT();
                    }
                });
            }
            
            exportAsTXT() {
                const blob = new Blob([this.textarea.value], { type: 'text/plain' });
                const link = document.createElement('a');
                link.download = 'design-notes.txt';
                link.href = URL.createObjectURL(blob);
                link.click();
            }
            
            exportAsPDF() {
                // Simple PDF export using window.print()
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Design Notes</title>
                            <style>
                                body { font-family: monospace; padding: 20px; }
                                pre { white-space: pre-wrap; }
                            </style>
                        </head>
                        <body>
                            <pre>${this.textarea.value}</pre>
                        </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
            }
            
            clear() {
                if (confirm('Clear all notes?')) {
                    this.textarea.value = '';
                    localStorage.removeItem('logopad-notes');
                }
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        let canvasEngine, notepadEngine;

        function init() {
            // Initialize Three.js background
            initThreeJS();
            
            // Initialize canvas engine
            canvasEngine = new LogoCanvas();
            
            // Initialize notepad engine
            notepadEngine = new NotepadEngine();
            
            // Load logo library
            loadLogoLibrary();
            
            // Setup event listeners
            setupEventListeners();
            
            // Add sample logos
            setTimeout(() => {
                canvasEngine.addLogo(logoDatabase[0].url, 200, 150, 0.5);
                canvasEngine.addLogo(logoDatabase[1].url, 400, 250, 0.4, 45);
            }, 500);
        }

        function loadLogoLibrary() {
            const grid = document.getElementById('logoGrid');
            logoDatabase.forEach((logo, index) => {
                const item = document.createElement('div');
                item.className = 'logo-item';
                item.title = logo.name;
                item.innerHTML = `<img src="${logo.url}" alt="${logo.name}">`;
                
                item.addEventListener('click', () => {
                    document.querySelectorAll('.logo-item').forEach(el => el.classList.remove('selected'));
                    item.classList.add('selected');
                    
                    const x = canvasEngine.canvas.width / 2;
                    const y = canvasEngine.canvas.height / 2;
                    canvasEngine.addLogo(logo.url, x, y, 0.5);
                });
                
                grid.appendChild(item);
            });
        }

        function setupEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Menu toggle
            document.getElementById('menuBtn').addEventListener('click', () => {
                alert('Settings menu coming soon...');
            });
            
            // Tool buttons
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.id === 'clearCanvas') {
                        canvasEngine.clear();
                    } else if (this.id === 'randomMash') {
                        canvasEngine.generateRandomMash();
                    } else {
                        canvasEngine.currentTool = this.dataset.tool;
                    }
                });
            });
            
            // Notepad controls
            document.getElementById('export-pdf').addEventListener('click', () => notepadEngine.exportAsPDF());
            document.getElementById('export-txt').addEventListener('click', () => notepadEngine.exportAsTXT());
            document.getElementById('clear-notes').addEventListener('click', () => notepadEngine.clear());
            
            // Save logo
            document.getElementById('save-logo').addEventListener('click', () => canvasEngine.exportAsImage());
            
            // Logo controls
            document.getElementById('logo-text').addEventListener('input', updateLogoText);
            document.getElementById('logo-font').addEventListener('change', updateLogoText);
            document.getElementById('logo-color').addEventListener('input', updateLogoColor);
            document.getElementById('logo-size').addEventListener('input', updateLogoSize);
        }

        function updateLogoText() {
            // Add text functionality here
            console.log('Update logo text');
        }

        function updateLogoColor() {
            const color = document.getElementById('logo-color').value;
            document.getElementById('color-value').textContent = color.toUpperCase();
        }

        function updateLogoSize() {
            const size = document.getElementById('logo-size').value;
            document.getElementById('size-value').textContent = `${size}px`;
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
