    <style>
        :root {
            --red: #ff0033;
            --black: #0a0a0a;
            --bg-color: #000000;
            --text-main: #E0E0E0;
            --text-dim: #666666;
            --accent-primary: #FF0000;
            --accent-secondary: #550000;
            --font-main: 'Courier New', Courier, monospace;
        }

        ::selection {
            background: var(--red);
            color: var(--black);
            text-shadow: none;
        }

        body.classic-mode {
            --bg-color: #0000AA;
            --text-main: #FFFFFF;
            --text-dim: #00FFFF;
            --accent-primary: #FFFF00;
            --accent-secondary: #AA5500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* 3D Background */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.6;
            transition: opacity 0.5s;
        }

        /* Main UI Container */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            height: 50px;
            border-bottom: 1px solid var(--accent-secondary);
        }

        .menu-toggle {
            width: 40px; height: 40px;
            background: black;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-toggle:hover {
            background: var(--accent-primary);
            color: black;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .header-typing-wrapper {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .header-typing-wrapper a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 25px;
            transition: color 0.3s;
        }
        .header-typing-wrapper a:hover {
            color: var(--text-main);
            text-shadow: 0 0 5px var(--text-main);
        }

        /* Main Content - Three Columns */
        .main-content {
            display: flex;
            height: calc(100vh - 100px);
            gap: 15px;
        }

        /* Column Styles */
        .column {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--text-dim);
            padding: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: var(--accent-primary);
            border-bottom: 1px solid var(--accent-secondary);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Left Column - Logo Library */
        .column.left {
            flex: 0 0 250px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding: 5px;
        }

        .logo-item {
            border: 1px solid var(--text-dim);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .logo-item:hover {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        .logo-item.selected {
            border: 2px solid var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            filter: grayscale(100%) contrast(1.2);
            transition: filter 0.3s;
        }

        .logo-item:hover img {
            filter: none;
        }

        /* Center Column - Design Area */
        .column.center {
            flex: 1;
            min-width: 0;
        }

        .design-area {
            flex: 1;
            border: 1px solid var(--accent-secondary);
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #design-canvas {
            width: 100%;
            height: 100%;
        }

        .design-tools {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .tool-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

            flex: 0 0 300px;
        }

            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            font-family: var(--font-main);
            font-size: 0.9rem;
            padding: 10px;
            resize: none;
            line-height: 1.4;
        }

            border-color: var(--accent-primary);
        }

        .notepad-controls {

            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 8px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.3s;
        }

        .control-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .control-btn.pdf { color: #ff4444; }
        .control-btn.txt { color: #44ff44; }
        .control-btn.clear { color: #ffff44; }

        /* Logo Controls */
        .logo-controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 0.8rem;
            color: var(--text-dim);
            min-width: 80px;
        }

        .control-group select,

            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 5px;
            font-family: var(--font-main);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        /* Save Section */
        .save-section {
            margin-top: auto;
            border-top: 1px solid var(--accent-secondary);
            padding-top: 15px;
        }

            color: var(--accent-primary);

            font-size: 0.9rem;
            cursor: pointer;

        .save-btn:hover {

            color: black;

        /* Scrollbars */

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

            background: var(--bg-color);
            border: 2px solid var(--accent-primary);
            margin: 50px auto;
            padding: 20px;
            width: 500px;
            position: relative;

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            color: var(--accent-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive */

            .main-content {
                flex-direction: column;
            }

                flex: none !important;
                height: 300px;
            }
            
            .column.center {
                height: 400px;
            }
        }

    // ============================================
    // THREE.JS BACKGROUND
    // ============================================
    let scene, camera, renderer, cube, innerCube;

    function initThreeJS() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.04);
        
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit for mobile
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const group = new THREE.Group();
        
        // Outer Grid
        const geometry = new THREE.BoxGeometry(16, 16, 16);
        const edges = new THREE.EdgesGeometry(geometry);
        const material = new THREE.LineBasicMaterial({ 
            color: 0x666666, 
            transparent: true, 
            opacity: 0.2 
        });
        cube = new THREE.LineSegments(edges, material);
        group.add(cube);
        
        // Inner Core
        const innerGeo = new THREE.BoxGeometry(7, 7, 7);
        const innerEdges = new THREE.EdgesGeometry(innerGeo);
        const innerMat = new THREE.LineBasicMaterial({ 
            color: 0xFF0000, 
            transparent: true, 
            opacity: 0.5 
        });
        innerCube = new THREE.LineSegments(innerEdges, innerMat);
        group.add(innerCube);
        
        scene.add(group);

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            group.rotation.x += delta * 0.15;
            group.rotation.y += delta * 0.25;
            innerCube.material.opacity = 0.5 + Math.sin(clock.elapsedTime * 2) * 0.2;
            renderer.render(scene, camera);
        }
        animate();

        // Responsive resize
        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Update canvas engine if it exists
            if (window.canvasEngine) {
                canvasEngine.resizeCanvas();
            }
        }
        
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);
    }

    // ============================================
    // THEME MANAGEMENT
    // ============================================
    function toggleTheme() {
        document.body.classList.toggle('classic-mode');
        const isBlue = document.body.classList.contains('classic-mode');
        
        if(isBlue) {
            scene.fog.color.setHex(0x0000AA);
            innerCube.material.color.setHex(0xFFFF00);
            cube.material.color.setHex(0x00FFFF);
            document.getElementById('canvas-container').style.opacity = "0.4";
        } else {
            scene.fog.color.setHex(0x000000);
            innerCube.material.color.setHex(0xFF0000);
            cube.material.color.setHex(0x666666);
            document.getElementById('canvas-container').style.opacity = "0.6";
        }
    }

// ============================================
    // ENHANCED LOGO MERGING ENGINE (FULL REPLACEMENT)
    // ============================================
    class LogoMergingEngine {
        constructor() {
            this.canvas = document.getElementById('design-canvas');
            this.ctx = this.canvas.getContext('2d');
            this.logos = []; // Stores both Images and Text
            this.selectedLogo = null;
            this.dragging = false;
            this.currentTool = 'select';
            
            // Interaction State
            this.lastX = 0;
            this.lastY = 0;
            
            // Configuration
            this.handleRadius = 15; // Hit area size for handles
            
            // Mobile Optimization
            this.canvas.style.touchAction = 'none'; // Prevents scrolling while dragging
            
            this.resizeCanvas();
            this.initEvents();
            this.render();
        }
        
        resizeCanvas() {
            const container = this.canvas.parentElement;
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();
            
            this.canvas.style.width = rect.width + 'px';
            this.canvas.style.height = rect.height + 'px';
            this.canvas.width = rect.width * dpr;
            this.canvas.height = rect.height * dpr;
            this.ctx.scale(dpr, dpr);
            this.render();
        }
        
        initEvents() {
            // Mouse
            this.canvas.addEventListener('mousedown', this.onMouseDown.bind(this));
            this.canvas.addEventListener('mousemove', this.onMouseMove.bind(this));
            this.canvas.addEventListener('mouseup', this.onMouseUp.bind(this));
            this.canvas.addEventListener('wheel', this.onWheel.bind(this), { passive: false });
            
            // Touch
            this.canvas.addEventListener('touchstart', this.onTouchStart.bind(this), { passive: false });
            this.canvas.addEventListener('touchmove', this.onTouchMove.bind(this), { passive: false });
            this.canvas.addEventListener('touchend', this.onTouchEnd.bind(this));
            this.canvas.addEventListener('dblclick', this.onDoubleClick.bind(this));
            
            window.addEventListener('resize', () => this.resizeCanvas());
        }

        // ==================== TEXT SUPPORT ====================
        addText(textString, fontStyle = 'Arial', color = '#FFFFFF') {
            const dpr = window.devicePixelRatio || 1;
            this.ctx.font = `bold 40px ${fontStyle}`;
            const metrics = this.ctx.measureText(textString);
            
            this.logos.push({
                type: 'text',
                text: textString,
                font: fontStyle,
                color: color,
                x: this.canvas.width / (2 * dpr),
                y: this.canvas.height / (2 * dpr),
                width: metrics.width,
                height: 40, // Approximate height
                rotation: 0,
                scale: 1,
                selected: true,
                id: Date.now() + Math.random()
            });
            this.selectedLogo = this.logos[this.logos.length - 1];
            this.render();
        }

        updateSelectedText(newText, newFont, newColor) {
            if (this.selectedLogo && this.selectedLogo.type === 'text') {
                if(newText) this.selectedLogo.text = newText;
                if(newFont) this.selectedLogo.font = newFont;
                if(newColor) this.selectedLogo.color = newColor;
                
                // Recalculate width
                this.ctx.font = `bold ${40 * this.selectedLogo.scale}px ${this.selectedLogo.font}`;
                const metrics = this.ctx.measureText(this.selectedLogo.text);
                this.selectedLogo.width = metrics.width;
                
                this.render();
            }
        }
        
        // ==================== CUT-UP ENGINE ====================
        async generateMergedLogo(logo1, logo2) {
            return new Promise((resolve) => {
                const size = 512;
                const c = document.createElement('canvas');
                c.width = size; c.height = size;
                const ctx = c.getContext('2d');
                
                const img1 = new Image(); img1.crossOrigin = 'anonymous'; img1.src = logo1;
                const img2 = new Image(); img2.crossOrigin = 'anonymous'; img2.src = logo2;
                
                let loaded = 0;
                const onload = () => {
                    loaded++;
                    if(loaded < 2) return;
                    
                    // --- ADVANCED CUT UP LOGIC ---
                    const style = Math.floor(Math.random() * 3);
                    
                    // Draw fit helper
                    const fit = (img) => {
                        const r = Math.min(size/img.width, size/img.height);
                        return { w: img.width*r, h: img.height*r, x:(size-img.width*r)/2, y:(size-img.height*r)/2 };
                    };
                    const d1 = fit(img1);
                    const d2 = fit(img2);

                    if (style === 0) { // Vertical Strips (Burroughs)
                        const strips = 10;
                        const sw = size / strips;
                        for(let i=0; i<strips; i++) {
                            const img = i % 2 === 0 ? img1 : img2;
                            const d = i % 2 === 0 ? d1 : d2;
                            // Math to map strip to source image
                            const sx = (i*sw - d.x) / (d.w/img.width);
                            const sWidth = sw / (d.w/img.width);
                            ctx.drawImage(img, sx, 0, sWidth, img.height, i*sw, d.y, sw, d.h);
                        }
                    } else if (style === 1) { // Random Patches
                        ctx.drawImage(img1, d1.x, d1.y, d1.w, d1.h);
                        for(let i=0; i<5; i++) {
                            const w = Math.random() * 200 + 50;
                            const h = Math.random() * 200 + 50;
                            const x = Math.random() * (size - w);
                            const y = Math.random() * (size - h);
                            ctx.save();
                            ctx.beginPath(); ctx.rect(x,y,w,h); ctx.clip();
                            ctx.drawImage(img2, d2.x + (Math.random()*40-20), d2.y, d2.w, d2.h);
                            ctx.restore();
                        }
                    } else { // Diagonal Split
                        ctx.save();
                        ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(size,size); ctx.lineTo(0,size); ctx.fill();
                        ctx.clip();
                        ctx.drawImage(img1, d1.x, d1.y, d1.w, d1.h);
                        ctx.restore();
                        
                        ctx.save();
                        ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(size,0); ctx.lineTo(size,size); ctx.fill();
                        ctx.clip();
                        ctx.drawImage(img2, d2.x, d2.y, d2.w, d2.h);
                        ctx.restore();
                    }
                    
                    resolve(c.toDataURL());
                };
                img1.onload = onload; img2.onload = onload;
            });
        }
        
        async generateRandomMash() {
            // Pick 2 random logos
            if (logoDatabase.length < 2) return;
            const r1 = logoDatabase[Math.floor(Math.random() * logoDatabase.length)];
            const r2 = logoDatabase[Math.floor(Math.random() * logoDatabase.length)];
            
            const merged = await this.generateMergedLogo(r1.url, r2.url);
            
            const dpr = window.devicePixelRatio || 1;
            this.addLogo(merged, 
                this.canvas.width / (2*dpr) + (Math.random()*40-20), 
                this.canvas.height / (2*dpr) + (Math.random()*40-20), 
                0.5
            );
        }

        // ==================== LOGO MANAGEMENT ====================
        addLogo(imageUrl, x, y, scale = 1) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                const dpr = window.devicePixelRatio || 1;
                this.logos.push({
                    type: 'image',
                    image: img,
                    x: x || this.canvas.width / (2 * dpr),
                    y: y || this.canvas.height / (2 * dpr),
                    width: img.width * scale,
                    height: img.height * scale,
                    originalWidth: img.width,
                    originalHeight: img.height,
                    rotation: 0,
                    scale: scale,
                    selected: true,
                    id: Date.now() + Math.random()
                });
                this.selectedLogo = this.logos[this.logos.length-1];
                this.render();
            };
            img.src = imageUrl;
        }
        
        selectLogoAt(x, y) {
            this.logos.forEach(l => l.selected = false);
            this.selectedLogo = null;
            
            // Reverse loop (top to bottom)
            for (let i = this.logos.length - 1; i >= 0; i--) {
                const l = this.logos[i];
                
                // Calculate distance considering rotation is tricky
                // Simple Hitbox: distance from center
                const dx = x - l.x;
                const dy = y - l.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const maxDim = Math.max(l.width, l.height) / 2;
                
                if (dist < maxDim) {
                    l.selected = true;
                    this.selectedLogo = l;
                    this.render();
                    return l;
                }
            }
            this.render();
            return null;
        }
        
        // ==================== RENDER ====================
        render() {
            const dpr = window.devicePixelRatio || 1;
            const dw = this.canvas.width / dpr;
            const dh = this.canvas.height / dpr;
            
            this.ctx.clearRect(0, 0, dw, dh);
            
            // Grid
            this.ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            this.ctx.lineWidth = 1;
            this.ctx.beginPath();
            for(let i=0; i<dw; i+=40) { this.ctx.moveTo(i,0); this.ctx.lineTo(i,dh); }
            for(let i=0; i<dh; i+=40) { this.ctx.moveTo(0,i); this.ctx.lineTo(dw,i); }
            this.ctx.stroke();
            
            this.logos.forEach(logo => {
                this.ctx.save();
                this.ctx.translate(logo.x, logo.y);
                this.ctx.rotate(logo.rotation * Math.PI / 180);
                
                if (logo.type === 'text') {
                    this.ctx.font = `bold ${40 * logo.scale}px ${logo.font}`;
                    this.ctx.fillStyle = logo.color || '#FFF';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText(logo.text, 0, 0);
                    // Add outline for visibility
                    this.ctx.strokeStyle = 'black';
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeText(logo.text, 0, 0);
                } else {
                    this.ctx.drawImage(logo.image, -logo.width/2, -logo.height/2, logo.width, logo.height);
                }
                
                // --- SELECTION UI ---
                if (logo.selected) {
                    // Box
                    this.ctx.strokeStyle = '#FF0000';
                    this.ctx.lineWidth = 2;
                    this.ctx.setLineDash([5, 5]);
                    this.ctx.strokeRect(-logo.width/2 - 5, -logo.height/2 - 5, logo.width+10, logo.height+10);
                    this.ctx.setLineDash([]);
                    
                    // Rotate Handle (Top)
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, -logo.height/2 - 5);
                    this.ctx.lineTo(0, -logo.height/2 - 45); // Stick
                    this.ctx.stroke();
                    
                    this.ctx.fillStyle = '#FF0000'; // Red Knob
                    this.ctx.beginPath();
                    this.ctx.arc(0, -logo.height/2 - 45, 12, 0, Math.PI*2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = '#FFF';
                    this.ctx.font = 'bold 12px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText('R', 0, -logo.height/2 - 45);
                    
                    // Scale Handle (Bottom Right)
                    this.ctx.fillStyle = '#0000FF'; // Blue Knob
                    this.ctx.beginPath();
                    this.ctx.arc(logo.width/2 + 10, logo.height/2 + 10, 12, 0, Math.PI*2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = '#FFF';
                    this.ctx.fillText('S', logo.width/2 + 10, logo.height/2 + 10);
                }
                this.ctx.restore();
            });
        }
        
        // ==================== INTERACTION ====================
        onMouseDown(e) {
            // Universal handler for Mouse and Touch
            const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            
            const rect = this.canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            const x = (clientX - rect.left) / dpr;
            const y = (clientY - rect.top) / dpr;
            
            // VITAL: Set last position immediately to prevent jumping/vanishing
            this.lastX = x;
            this.lastY = y;
            
            // 1. Check for Handles first if something is selected
            if (this.selectedLogo) {
                const l = this.selectedLogo;
                
                // Check Rotate Handle (Top Center, -45px up)
                // Note: We need to check in un-rotated coordinates, or simple distance check
                // Simple distance check works if we approximate the handle position relative to center
                // but since the handle rotates WITH the object, we need to map the mouse into the object's local space
                // OR... easier: Simple distance check on screen space is hard if rotated. 
                // Let's stick to the visual click area.
                
                // Calculating "Screen Space" position of handles for hit testing
                const rad = l.rotation * Math.PI / 180;
                const cos = Math.cos(rad);
                const sin = Math.sin(rad);
                
                // Rotate Handle local pos: (0, -h/2 - 45)
                const rx_local = 0;
                const ry_local = -l.height/2 - 45;
                const rx_screen = l.x + (rx_local * cos - ry_local * sin);
                const ry_screen = l.y + (rx_local * sin + ry_local * cos);
                
                if (Math.hypot(x - rx_screen, y - ry_screen) < 25) {
                    this.dragging = true;
                    this.currentTool = 'rotate';
                    return;
                }
                
                // Scale Handle local pos: (w/2 + 10, h/2 + 10)
                const sx_local = l.width/2 + 10;
                const sy_local = l.height/2 + 10;
                const sx_screen = l.x + (sx_local * cos - sy_local * sin);
                const sy_screen = l.y + (sx_local * sin + sy_local * cos);
                
                if (Math.hypot(x - sx_screen, y - sy_screen) < 25) {
                    this.dragging = true;
                    this.currentTool = 'scale';
                    return;
                }
            }
            
            // 2. Select Object
            const clicked = this.selectLogoAt(x, y);
            if (clicked) {
                this.dragging = true;
                this.currentTool = 'move';
            } else {
                this.selectedLogo = null;
                this.render();
            }
        }
        
        onMouseMove(e) {
            if (!this.dragging || !this.selectedLogo) return;
            
            const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            
            const rect = this.canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            const x = (clientX - rect.left) / dpr;
            const y = (clientY - rect.top) / dpr;
            
            const dx = x - this.lastX;
            const dy = y - this.lastY;
            
            if (this.currentTool === 'move') {
                this.selectedLogo.x += dx;
                this.selectedLogo.y += dy;
            } 
            else if (this.currentTool === 'rotate') {
                const cx = this.selectedLogo.x;
                const cy = this.selectedLogo.y;
                // Calculate angle from center to mouse
                const angleCurrent = Math.atan2(y - cy, x - cx);
                const angleLast = Math.atan2(this.lastY - cy, this.lastX - cx);
                const diff = angleCurrent - angleLast;
                this.selectedLogo.rotation += diff * (180 / Math.PI);
            } 
            else if (this.currentTool === 'scale') {
                const cx = this.selectedLogo.x;
                const cy = this.selectedLogo.y;
                const distCurrent = Math.hypot(x - cx, y - cy);
                const distLast = Math.hypot(this.lastX - cx, this.lastY - cy);
                
                if (distLast > 0) {
                    const ratio = distCurrent / distLast;
                    this.selectedLogo.scale *= ratio;
                    // Clamp scale
                    if (this.selectedLogo.scale < 0.1) this.selectedLogo.scale = 0.1;
                    
                    if (this.selectedLogo.type === 'image') {
                        this.selectedLogo.width = this.selectedLogo.originalWidth * this.selectedLogo.scale;
                        this.selectedLogo.height = this.selectedLogo.originalHeight * this.selectedLogo.scale;
                    }
                }
            }
            
            this.lastX = x;
            this.lastY = y;
            this.render();
        }
        
        onMouseUp() { this.dragging = false; }
        
        // Mobile Wrappers
        onTouchStart(e) { 
            if(e.touches.length === 1) this.onMouseDown(e); 
        }
        onTouchMove(e) { 
            if(e.touches.length === 1) this.onMouseMove(e); 
        }
        onTouchEnd(e) { this.onMouseUp(); }
        
        onWheel(e) {
            if (!this.selectedLogo) return;
            e.preventDefault();
            if (e.ctrlKey) {
                const s = e.deltaY > 0 ? 0.9 : 1.1;
                this.selectedLogo.scale *= s;
                if (this.selectedLogo.type === 'image') {
                    this.selectedLogo.width *= s;
                    this.selectedLogo.height *= s;
                }
            } else {
                this.selectedLogo.rotation += e.deltaY > 0 ? 5 : -5;
            }
            this.render();
        }
        
        onDoubleClick(e) {
            // Delete logic
            const rect = this.canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            const x = (e.clientX - rect.left) / dpr;
            const y = (e.clientY - rect.top) / dpr;
            if (this.selectLogoAt(x, y)) {
                this.logos = this.logos.filter(l => l.id !== this.selectedLogo.id);
                this.selectedLogo = null;
                this.render();
            }
        }

        clear() { this.logos = []; this.selectedLogo = null; this.render(); }
        
        exportAsImage() {
            const link = document.createElement('a');
            link.download = 'design.png';
            link.href = this.canvas.toDataURL();
            link.click();
        }
    }

    class NotepadEngine {
        constructor() {
            this.textarea = document.getElementById('design-notepad');
            this.init();
        }

            // Auto-save
            this.textarea.addEventListener('input', () => {
                localStorage.setItem('logopad-notes', this.textarea.value);
            });
            
            // Load saved notes
            const saved = localStorage.getItem('logopad-notes');
            if (saved) {
                this.textarea.value = saved;
            }
            
            // Keyboard shortcuts
            this.textarea.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    this.exportAsTXT();
                }
            });
            
            // Mobile keyboard optimization
            this.textarea.addEventListener('focus', () => {
                setTimeout(() => {
                    this.textarea.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        }
        
        exportAsTXT() {
            const blob = new Blob([this.textarea.value], { type: 'text/plain' });
            const link = document.createElement('a');
            link.download = `design-notes-${Date.now()}.txt`;
            link.href = URL.createObjectURL(blob);
            link.click();
        }
        
        exportAsPDF() {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>LogoPad Design Notes</title>
                        <style>
                            body { 
                                font-family: 'Courier New', monospace; 
                                padding: 20px; 
                                background: #000;
                                color: #E0E0E0;
                            }
                            pre { 
                                white-space: pre-wrap;
                                font-size: 12px;
                                line-height: 1.4;
                            }
                            @media print {
                                body { background: white; color: black; }
                            }
                        </style>
                    </head>
                    <body>
                        <h1>LogoPad Design Notes</h1>
                        <pre>${this.textarea.value}</pre>
                        <p>Generated: ${new Date().toLocaleString()}</p>
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }
        
        clear() {
            if (confirm('Clear all notes?')) {
                this.textarea.value = '';
                localStorage.removeItem('logopad-notes');
            }
        }
    }

    function init() {

        initThreeJS();

        window.canvasEngine = new LogoMergingEngine();
        canvasEngine = window.canvasEngine;

        notepadEngine = new NotepadEngine();
        
        // Load logo library
        loadLogoLibrary();
        
        // Setup event listeners
        setupEventListeners();
        
        // Add initial sample
        setTimeout(() => {
            canvasEngine.addLogo(logoDatabase[0].url, 150, 150, 0.4);
        }, 500);

        updateStatusFooter();
    }

    function loadLogoLibrary() {
        const grid = document.getElementById('logoGrid');
        grid.innerHTML = ''; // Clear existing
        
        // Mobile optimization: show 12 logos initially
        const initialLogos = logoDatabase.slice(0, 12);
        
        initialLogos.forEach((logo, index) => {
            const item = document.createElement('div');
            item.className = 'logo-item';
            item.title = logo.name;
            item.innerHTML = `<img src="${logo.url}" alt="${logo.name}" loading="lazy">`;
            
            // Single tap for mobile
            let tapTimer;
            item.addEventListener('click', (e) => {
                clearTimeout(tapTimer);
                tapTimer = setTimeout(() => {
                    // Single tap action
                    document.querySelectorAll('.logo-item').forEach(el => el.classList.remove('selected'));
                    item.classList.add('selected');
                    
                    const x = canvasEngine.canvas.width / (2 * window.devicePixelRatio || 1) / 2;
                    const y = canvasEngine.canvas.height / (2 * window.devicePixelRatio || 1) / 2;
                    canvasEngine.addLogo(logo.url, x, y, 0.4);
                }, 200);
            });
            
            // Double tap for mobile (delete all and add just this one)
            let lastTap = 0;
            item.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    // Double tap
                    e.preventDefault();
                    canvasEngine.clear();
                    const x = canvasEngine.canvas.width / (2 * window.devicePixelRatio || 1) / 2;
                    const y = canvasEngine.canvas.height / (2 * window.devicePixelRatio || 1) / 2;
                    canvasEngine.addLogo(logo.url, x, y, 0.6);
                }
                lastTap = currentTime;
            });
            
            grid.appendChild(item);
        });
        
        // Add "Load More" button for mobile
        if (logoDatabase.length > 12) {
            const loadMoreBtn = document.createElement('button');
            loadMoreBtn.className = 'tool-btn';
            loadMoreBtn.style.gridColumn = '1 / span 3';
            loadMoreBtn.style.marginTop = '10px';
            loadMoreBtn.innerHTML = '<i class="fa fa-refresh"></i> Load More Logos';
            loadMoreBtn.addEventListener('click', loadMoreLogos);
            grid.appendChild(loadMoreBtn);
        }
    }
    
    function loadMoreLogos() {
        const grid = document.getElementById('logoGrid');
        const currentCount = grid.children.length - 1; // Subtract load more button
        
        // Load next 12 logos
        const nextLogos = logoDatabase.slice(currentCount, currentCount + 12);
        
        nextLogos.forEach(logo => {
            const item = document.createElement('div');
            item.className = 'logo-item';
            item.title = logo.name;
            item.innerHTML = `<img src="${logo.url}" alt="${logo.name}" loading="lazy">`;
            
            item.addEventListener('click', () => {
                document.querySelectorAll('.logo-item').forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');
                
                const x = canvasEngine.canvas.width / (2 * window.devicePixelRatio || 1) / 2;
                const y = canvasEngine.canvas.height / (2 * window.devicePixelRatio || 1) / 2;
                canvasEngine.addLogo(logo.url, x, y, 0.4);
            });
            
            grid.insertBefore(item, grid.lastChild);
        });
        
        // Update or remove load more button
        if (currentCount + nextLogos.length >= logoDatabase.length) {
            grid.removeChild(grid.lastChild);
        }
    }

    function setupEventListeners() {
        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // Menu toggle
        document.getElementById('menuBtn').addEventListener('click', () => {
            alert('LogoPad Nexus v1.0\n\n' +
                  '• Tap logos to add\n' +
                  '• Drag to move\n' +
                  '• Pinch to zoom\n' +
                  '• Double-tap to delete\n' +
                  '• Use handles to rotate/scale');
        });
        
        // Tool buttons with mobile touch support
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (this.id === 'clearCanvas') {
                    canvasEngine.clear();
                } else if (this.id === 'randomMash') {
                    // Show loading state
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Merging...';
                    this.disabled = true;
                    
                    canvasEngine.generateRandomMash().then(() => {
                        this.innerHTML = originalText;
                        this.disabled = false;
                    });
                } else {
                    canvasEngine.currentTool = this.dataset.tool;
                    
                    // Visual feedback
                    document.querySelectorAll('.tool-btn').forEach(b => 
                        b.style.backgroundColor = '');
                    this.style.backgroundColor = 'rgba(255, 0, 0, 0.2)';
                }
            });
            
            // Add touch feedback for mobile
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Notepad controls
        document.getElementById('export-pdf').addEventListener('click', () => notepadEngine.exportAsPDF());
        document.getElementById('export-txt').addEventListener('click', () => notepadEngine.exportAsTXT());
        document.getElementById('clear-notes').addEventListener('click', () => notepadEngine.clear());
        
        // Save logo
        document.getElementById('save-logo').addEventListener('click', () => {
            // Show saving animation
            const btn = document.getElementById('save-logo');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Exporting...';
            btn.disabled = true;
            
            setTimeout(() => {
                canvasEngine.exportAsImage();
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                // Show success message
                const status = document.querySelector('.status-footer');
                const originalStatus = status.innerHTML;
                status.innerHTML = '<span style="color:#0F0">✓ Design exported!</span>';
                setTimeout(() => status.innerHTML = originalStatus, 2000);
            }, 500);
        });
        
        // Logo controls
        document.getElementById('logo-text').addEventListener('input', updateLogoText);
        document.getElementById('logo-font').addEventListener('change', updateLogoText);
        document.getElementById('logo-color').addEventListener('input', updateLogoColor);
        document.getElementById('logo-size').addEventListener('input', updateLogoSize);
        
        // Mobile keyboard dismissal
        document.addEventListener('touchstart', (e) => {
            if (!e.target.matches('textarea, input')) {
                document.activeElement.blur();
            }
        });
    }

    function updateLogoText() {
        const text = document.getElementById('logo-text').value;
        const font = document.getElementById('logo-font').value;
        const color = document.getElementById('logo-color').value;

        // If a Text logo is selected, update it
        if (canvasEngine.selectedLogo && canvasEngine.selectedLogo.type === 'text') {
            canvasEngine.updateSelectedText(text, font, color);
        } 
        // If nothing selected (or an image is selected) but user is typing, create new text
        else if (text.length > 0 && (!canvasEngine.selectedLogo || canvasEngine.selectedLogo.type !== 'text')) {
             // Only add if we just started typing (length 1) to avoid spamming 
             // or add a dedicated "Add Text" button in HTML. 
             // For now, let's just create it if they hit Enter or a specific button.
             // But to make it live:
             canvasEngine.addText(text, font, color);
             document.getElementById('logo-text').value = ''; // Clear input after adding
        }
    }

    function updateLogoColor() {
        const color = document.getElementById('logo-color').value;
        document.getElementById('color-value').textContent = color.toUpperCase();
        
        // Update theme accent if desired
        document.documentElement.style.setProperty('--accent-primary', color);
    }

    function updateLogoSize() {
        const size = document.getElementById('logo-size').value;
        document.getElementById('size-value').textContent = `${size}px`;
        
        if (canvasEngine.selectedLogo) {
            canvasEngine.selectedLogo.scale = size / 32; // 32 is default
            canvasEngine.selectedLogo.width = canvasEngine.selectedLogo.originalWidth * canvasEngine.selectedLogo.scale;
            canvasEngine.selectedLogo.height = canvasEngine.selectedLogo.originalHeight * canvasEngine.selectedLogo.scale;
            canvasEngine.render();
        }
    }

    function updateStatusFooter() {
        const footer = document.querySelector('.status-footer');
        const updateInfo = () => {
            const memory = Math.round(performance.memory ? performance.memory.usedJSHeapSize / 1048576 : 64);
            const fps = Math.round(1000 / (canvasEngine ? 16.67 : 16));
            
            footer.innerHTML = `
                <span>LOGOS: ${canvasEngine.logos.length}</span>
                <span>TOOL: ${canvasEngine.currentTool.toUpperCase()}</span>
                <span>MEM: ${memory}MB</span>
                <span>FPS: ${fps}</span>
                <span>READY</span>
            `;
        };
        
        setInterval(updateInfo, 2000);
        updateInfo();
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);
    
    // Prevent pinch zoom on document (except canvas)
    document.addEventListener('wheel', (e) => {
        if (e.ctrlKey) {
            e.preventDefault();
        }
    }, { passive: false });
    
    // Prevent context menu on mobile
    document.addEventListener('contextmenu', (e) => {
        if ('ontouchstart' in window) {
            e.preventDefault();
        }
    });
</script>
