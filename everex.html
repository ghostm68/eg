    <style>
        :root {
            --red: #ff0033;
            --black: #0a0a0a;
            --bg-color: #000000;
            --text-main: #E0E0E0;
            --text-dim: #666666;
            --accent-primary: #FF0000;
            --accent-secondary: #550000;
            --font-main: 'Courier New', Courier, monospace;
        }

        ::selection {
            background: var(--red);
            color: var(--black);
            text-shadow: none;
        }

        body.classic-mode {
            --bg-color: #0000AA;
            --text-main: #FFFFFF;
            --text-dim: #00FFFF;
            --accent-primary: #FFFF00;
            --accent-secondary: #AA5500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* 3D Background */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.6;
            transition: opacity 0.5s;
        }

        /* Main UI Container */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;

            border-bottom: 1px solid var(--accent-secondary);

        .menu-toggle {
            width: 40px; height: 40px;
            background: black;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;

        .menu-toggle:hover {

            color: black;

        .header-typing-wrapper {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            height: 100%;

        .header-typing-wrapper a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 25px;
            transition: color 0.3s;
        }
        .header-typing-wrapper a:hover {
            color: var(--text-main);
            text-shadow: 0 0 5px var(--text-main);
        }

        /* Main Content - Three Columns */
        .main-content {
            display: flex;
            height: calc(100vh - 100px);
            gap: 15px;
        }

        /* Column Styles */
        .column {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--text-dim);
            padding: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: var(--accent-primary);
            border-bottom: 1px solid var(--accent-secondary);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Left Column - Logo Library */
        .column.left {
            flex: 0 0 250px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding: 5px;
        }

        .logo-item {
            border: 1px solid var(--text-dim);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;

            position: relative;
            overflow: hidden;

    // ============================================

// ============================================
// LOGO MERGING ENGINE
// ============================================

class LogoMergingEngine {
    constructor() {
        this.canvas = document.getElementById('design-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.logos = [];
        this.selectedLogo = null;
        this.dragging = false;
        this.currentTool = 'select';
        this.lastX = 0;
        this.lastY = 0;
        
        this.resizeCanvas();
        this.initEvents();
        this.render();
    }
    
    resizeCanvas() {
        const container = this.canvas.parentElement;
        const dpr = window.devicePixelRatio || 1;
        const rect = container.getBoundingClientRect();
        
        this.canvas.style.width = rect.width + 'px';
        this.canvas.style.height = rect.height + 'px';
        this.canvas.width = rect.width * dpr;
        this.canvas.height = rect.height * dpr;
        this.ctx.scale(dpr, dpr);
        
        this.render();
    }
    
    initEvents() {
        this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
        this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
        this.canvas.addEventListener('mouseup', () => this.onMouseUp());
        this.canvas.addEventListener('dblclick', (e) => this.onDoubleClick(e));
        window.addEventListener('resize', () => this.resizeCanvas());
    }
    
    addLogo(imageUrl, x, y, scale = 0.4) {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        img.onload = () => {
            const logo = {
                image: img,
                x: x || this.canvas.width/2,
                y: y || this.canvas.height/2,
                width: img.width * scale,
                height: img.height * scale,
                originalWidth: img.width,
                originalHeight: img.height,
                rotation: 0,
                scale: scale,
                selected: true,
                id: Date.now()
            };
            
            this.logos.push(logo);
            this.selectedLogo = logo;
            this.render();
        };
        
        img.src = imageUrl;
    }
    
    addTextLogo(text, font = 'Arial') {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        const fontSize = 48;
        
        tempCtx.font = `${fontSize}px ${font}`;
        const metrics = tempCtx.measureText(text);
        
        tempCanvas.width = metrics.width + 40;
        tempCanvas.height = fontSize + 40;
        
        const color = document.getElementById('logo-color').value || '#FF0000';
        tempCtx.fillStyle = color;
        tempCtx.font = `${fontSize}px ${font}`;
        tempCtx.textAlign = 'center';
        tempCtx.textBaseline = 'middle';
        tempCtx.fillText(text, tempCanvas.width/2, tempCanvas.height/2);
        
        const dataUrl = tempCanvas.toDataURL();
        this.addLogo(dataUrl, this.canvas.width/2, this.canvas.height/2, 1);
    }
    
    selectLogo(logo) {
        this.logos.forEach(l => l.selected = false);
        logo.selected = true;
        this.selectedLogo = logo;
        this.render();
    }
    
    deleteSelected() {
        if (this.selectedLogo) {
            this.logos = this.logos.filter(logo => logo !== this.selectedLogo);
            this.selectedLogo = null;
            this.render();
        }
    }
    
    scaleSelected(factor) {
        if (this.selectedLogo) {
            this.selectedLogo.scale *= factor;
            this.selectedLogo.width = this.selectedLogo.originalWidth * this.selectedLogo.scale;
            this.selectedLogo.height = this.selectedLogo.originalHeight * this.selectedLogo.scale;
            this.render();
        }
    }
    
    rotateSelected(degrees) {
        if (this.selectedLogo) {
            this.selectedLogo.rotation = (this.selectedLogo.rotation + degrees) % 360;
            this.render();
        }
    }
    
    clear() {
        this.logos = [];
        this.selectedLogo = null;
        this.render();
    }
    
    async generateRandomMash() {
        this.clear();
        
        const shuffled = [...logoDatabase].sort(() => Math.random() - 0.5);
        const logo1 = shuffled[0];
        const logo2 = shuffled[1];
        
        const mergedUrl = await this.mergeTwoLogos(logo1.url, logo2.url);
        this.addLogo(mergedUrl, this.canvas.width/2, this.canvas.height/2, 0.6);
    }
    
    async mergeTwoLogos(url1, url2) {
        return new Promise((resolve) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 400;
            
            const img1 = new Image();
            const img2 = new Image();
            img1.crossOrigin = 'anonymous';
            img2.crossOrigin = 'anonymous';
            
            let loaded = 0;
            const onLoad = () => {
                loaded++;
                if (loaded === 2) {
                    const style = Math.floor(Math.random() * 3);
                    
                    switch(style) {
                        case 0:
                            ctx.drawImage(img1, 0, 0, 200, 400);
                            ctx.drawImage(img2, 200, 0, 200, 400);
                            break;
                        case 1:
                            ctx.drawImage(img1, 0, 0, 400, 200);
                            ctx.drawImage(img2, 0, 200, 400, 200);
                            break;
                        case 2:
                            ctx.drawImage(img1, 0, 0, 400, 400);
                            ctx.globalAlpha = 0.5;
                            ctx.drawImage(img2, 0, 0, 400, 400);
                            break;
                    }
                    
                    resolve(canvas.toDataURL());
                }
            };
            
            img1.onload = onLoad;
            img2.onload = onLoad;
            img1.src = url1;
            img2.src = url2;
        });
    }
    
    exportAsImage() {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        
        tempCanvas.width = this.canvas.width;
        tempCanvas.height = this.canvas.height;
        
        tempCtx.fillStyle = '#FFFFFF';
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
        
        this.logos.forEach(logo => {
            tempCtx.save();
            tempCtx.translate(logo.x, logo.y);
            tempCtx.rotate(logo.rotation * Math.PI / 180);
            tempCtx.drawImage(
                logo.image,
                -logo.width / 2,
                -logo.height / 2,
                logo.width,
                logo.height
            );
            tempCtx.restore();
        });
        
        const link = document.createElement('a');
        link.download = `logo-${Date.now()}.png`;
        link.href = tempCanvas.toDataURL('image/png');
        link.click();
    }
    
    render() {
        const dpr = window.devicePixelRatio || 1;
        const width = this.canvas.width / dpr;
        const height = this.canvas.height / dpr;
        
        this.ctx.fillStyle = 'rgba(10, 10, 20, 0.8)';
        this.ctx.fillRect(0, 0, width, height);
        
        this.ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
        this.ctx.lineWidth = 1;
        
        for (let x = 0; x <= width; x += 20) {
            this.ctx.beginPath();
            this.ctx.moveTo(x, 0);
            this.ctx.lineTo(x, height);
            this.ctx.stroke();
        }
        
        for (let y = 0; y <= height; y += 20) {
            this.ctx.beginPath();
            this.ctx.moveTo(0, y);
            this.ctx.lineTo(width, y);
            this.ctx.stroke();
        }
        
        this.logos.forEach(logo => {
            this.ctx.save();
            this.ctx.translate(logo.x, logo.y);
            this.ctx.rotate(logo.rotation * Math.PI / 180);
            
            if (logo.selected) {
                this.ctx.shadowColor = '#FF0000';
                this.ctx.shadowBlur = 10;
            }
            
            this.ctx.drawImage(
                logo.image,
                -logo.width / 2,
                -logo.height / 2,
                logo.width,
                logo.height
            );
            
            this.ctx.shadowBlur = 0;
            
            if (logo.selected) {
                this.ctx.strokeStyle = '#FF0000';
                this.ctx.lineWidth = 2;
                this.ctx.setLineDash([5, 5]);
                this.ctx.strokeRect(
                    -logo.width / 2 - 5,
                    -logo.height / 2 - 5,
                    logo.width + 10,
                    logo.height + 10
                );
                this.ctx.setLineDash([]);
            }
            
            this.ctx.restore();
        });
    }
    
    onMouseDown(e) {
        const rect = this.canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (e.clientX - rect.left) / dpr;
        const y = (e.clientY - rect.top) / dpr;
        
        this.lastX = x;
        this.lastY = y;
        
        for (let i = this.logos.length - 1; i >= 0; i--) {
            const logo = this.logos[i];
            const dx = x - logo.x;
            const dy = y - logo.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDim = Math.max(logo.width, logo.height) / 2;
            
            if (distance < maxDim) {
                this.selectLogo(logo);
                this.dragging = true;
                return;
            }
        }
        
        this.selectedLogo = null;
        this.render();
    }
    
    onMouseMove(e) {
        if (!this.dragging || !this.selectedLogo) return;
        
        const rect = this.canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (e.clientX - rect.left) / dpr;
        const y = (e.clientY - rect.top) / dpr;
        
        const dx = x - this.lastX;
        const dy = y - this.lastY;
        
        this.selectedLogo.x += dx;
        this.selectedLogo.y += dy;
        
        this.lastX = x;
        this.lastY = y;
        this.render();
    }
    
    onMouseUp() {
        this.dragging = false;
    }
    
    onDoubleClick(e) {
        const rect = this.canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (e.clientX - rect.left) / dpr;
        const y = (e.clientY - rect.top) / dpr;
        
        for (let i = this.logos.length - 1; i >= 0; i--) {
            const logo = this.logos[i];
            const dx = x - logo.x;
            const dy = y - logo.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDim = Math.max(logo.width, logo.height) / 2;
            
            if (distance < maxDim) {
                this.deleteSelected();
                return;
            }
        }
    }
}

class NotepadEngine {
    constructor() {
        this.textarea = document.getElementById('design-notepad');
        this.init();
    }
    
    init() {
        const saved = localStorage.getItem('logopad-notes');
        if (saved) this.textarea.value = saved;
        
        this.textarea.addEventListener('input', () => {
            localStorage.setItem('logopad-notes', this.textarea.value);
        });
    }
    
    exportAsTXT() {
        const blob = new Blob([this.textarea.value], { type: 'text/plain' });
        const link = document.createElement('a');
        link.download = `design-notes-${Date.now()}.txt`;
        link.href = URL.createObjectURL(blob);
        link.click();
    }
    
    exportAsPDF() {
        const content = this.textarea.value;
        const printWindow = window.open('', '_blank');
        printWindow.document.write(`
            <html>
                <head><title>LogoPad Notes</title></head>
                <body>
                    <h1>Logo Design Notes</h1>
                    <pre>${content}</pre>
                    <p>Generated: ${new Date().toLocaleString()}</p>
                </body>
            </html>
        `);
        printWindow.document.close();
        printWindow.print();
    }
    
    clear() {
        if (confirm('Clear all notes?')) {
            this.textarea.value = '';
            localStorage.removeItem('logopad-notes');
        }
    }
}

// ============================================
// THREE.JS BACKGROUND
// ============================================

function initThreeJSScene() {
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.04);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 25;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    
    const group = new THREE.Group();
    
    const outerGeometry = new THREE.BoxGeometry(16, 16, 16);
    const outerEdges = new THREE.EdgesGeometry(outerGeometry);
    const outerMaterial = new THREE.LineBasicMaterial({ color: 0x666666, transparent: true, opacity: 0.2 });
    const outerCube = new THREE.LineSegments(outerEdges, outerMaterial);
    group.add(outerCube);
    
    const innerGeometry = new THREE.BoxGeometry(7, 7, 7);
    const innerEdges = new THREE.EdgesGeometry(innerGeometry);
    const innerMaterial = new THREE.LineBasicMaterial({ color: 0xFF0000, transparent: true, opacity: 0.5 });
    const innerCube = new THREE.LineSegments(innerEdges, innerMaterial);
    group.add(innerCube);
    
    scene.add(group);
    
    function animate() {
        requestAnimationFrame(animate);
        group.rotation.x += 0.005;
        group.rotation.y += 0.008;
        innerCube.material.opacity = 0.5 + Math.sin(Date.now() * 0.002) * 0.2;
        renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    return { scene, innerCube, outerCube };
}

function loadLogoLibrary() {
    const grid = document.getElementById('logoGrid');
    grid.innerHTML = '';
    
    logoDatabase.forEach(logo => {
        const item = document.createElement('div');
        item.className = 'logo-item';
        item.title = logo.name;
        item.innerHTML = `<img src="${logo.url}" alt="${logo.name}" loading="lazy">`;
        
        item.addEventListener('click', () => {
            const x = 150 + Math.random() * 100;
            const y = 150 + Math.random() * 100;
            canvasEngine.addLogo(logo.url, x, y, 0.4);
        });
        
        grid.appendChild(item);
    });
}

function setupEventListeners() {
    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('classic-mode');
    });
    
    // Menu button
    document.getElementById('menuBtn').addEventListener('click', () => {
        alert('LogoPad v1.0\n\nHOW TO USE:\n1. Click logos on left to add\n2. Click logo on canvas to select\n3. Drag to move\n4. Use buttons for actions');
    });
    
    // Tool buttons
    document.querySelectorAll('.tool-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const btnId = this.id;
            
            if (btnId === 'clearCanvas') {
                if (confirm('Clear all logos?')) canvasEngine.clear();
                return;
            }
            
            if (btnId === 'randomMash') {
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
                this.disabled = true;
                
                canvasEngine.generateRandomMash().then(() => {
                    this.innerHTML = originalText;
                    this.disabled = false;
                });
                return;
            }
            
            if (btnId === 'rotate-left') {
                if (canvasEngine.selectedLogo) canvasEngine.rotateSelected(-15);
                return;
            }
            
            if (btnId === 'rotate-right') {
                if (canvasEngine.selectedLogo) canvasEngine.rotateSelected(15);
                return;
            }
            
            if (btnId === 'scale-up') {
                if (canvasEngine.selectedLogo) canvasEngine.scaleSelected(1.2);
                return;
            }
            
            if (btnId === 'scale-down') {
                if (canvasEngine.selectedLogo) canvasEngine.scaleSelected(0.8);
                return;
            }
            
            if (btnId === 'delete-logo') {
                if (canvasEngine.selectedLogo) {
                    if (confirm('Delete selected logo?')) canvasEngine.deleteSelected();
                }
                return;
            }
            
            if (btnId === 'text-btn') {
                const text = document.getElementById('logo-text').value.trim() || 'LOGO';
                const font = document.getElementById('logo-font').value;
                canvasEngine.addTextLogo(text, font);
                document.getElementById('logo-text').value = '';
                return;
            }
            
            if (btnId === 'export-btn') {
                canvasEngine.exportAsImage();
                return;
            }
        });
    });
    
    // Notepad controls
    document.getElementById('export-pdf').addEventListener('click', () => notepadEngine.exportAsPDF());
    document.getElementById('export-txt').addEventListener('click', () => notepadEngine.exportAsTXT());
    document.getElementById('clear-notes').addEventListener('click', () => notepadEngine.clear());
    
    // Text input
    document.getElementById('logo-text').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const text = document.getElementById('logo-text').value.trim();
            const font = document.getElementById('logo-font').value;
            if (text) {
                canvasEngine.addTextLogo(text, font);
                document.getElementById('logo-text').value = '';
            }
            e.preventDefault();
        }
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Delete' && canvasEngine.selectedLogo) {
            canvasEngine.deleteSelected();
        }
    });
}
