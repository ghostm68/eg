<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WordStar Nexus: Fusion Architecture</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<style>
  :root {
    --bg-color: #050505;
    --panel-bg: #111;
    --text-color: #b0b0b0;
    --accent-red: #cc0000;
    --border-color: #333;
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'VT323', monospace;
    background-color: var(--bg-color);
    color: var(--text-color);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    user-select: none; /* Prevents accidental UI selection */
  }

  /* Universal Scrollbar */
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: #000; }
  ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #000; }
  ::-webkit-scrollbar-thumb:hover { background: var(--accent-red); }

  /* CRT Overlay */
  .crt::before {
    content: " ";
    display: block;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    z-index: 999;
    background-size: 100% 2px, 3px 100%;
    pointer-events: none;
  }

  /* --- SECTION 1: TOP COMMAND BAR --- */
  #top-bar {
    background-color: var(--panel-bg);
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid var(--accent-red);
    font-size: 1.1rem;
  }
  
  .menu-btn {
    cursor: pointer;
    padding: 2px 8px;
    border: 1px solid transparent;
    transition: background 0.2s;
  }
  .menu-btn:hover {
    background-color: var(--accent-red);
    color: #000;
  }
  .menu-btn:active { background-color: #fff; }
  .shortcut-key { color: var(--accent-red); margin-right: 4px; }
  .menu-btn:hover .shortcut-key { color: #000; }

  /* --- SECTION 2: EDITOR --- */
  #editor-container {
    flex-grow: 1;
    position: relative;
    background-color: #000;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
  }

  #ruler {
    display: none;
    background: #080808;
    color: #444;
    font-size: 1rem;
    padding: 2px 0;
    border-bottom: 1px dashed #222;
    white-space: pre;
    overflow: hidden;
  }

  #editor {
    flex-grow: 1;
    background-color: transparent;
    color: #ccc;
    border: none;
    padding: 20px;
    font-size: 1.3rem;
    font-family: 'VT323', monospace;
    resize: none;
    outline: none;
    white-space: pre-wrap;
    line-height: 1.4;
    user-select: text; /* Allow text selection inside editor */
  }

  /* Read Mode Class */
  .read-mode #editor {
    max-width: 800px;
    margin: 0 auto;
    border-left: 1px solid #333;
    border-right: 1px solid #333;
    background-color: #0a0a0a;
  }

  /* --- SECTION 3: LOWER UI STACK --- */
  #lower-stack {
    border-top: 1px solid var(--border-color);
    background-color: var(--panel-bg);
  }

  /* Tab Row (Visual Only) */
  #tabs-row {
    display: flex;
    background-color: #1a1a1a;
    border-bottom: 1px solid var(--border-color);
  }
  .tab-item {
    padding: 4px 15px;
    cursor: pointer;
    border-right: 1px solid var(--border-color);
    font-size: 1.1rem;
    color: #666;
  }
  .tab-item:hover { background-color: #333; color: #ccc; }

  /* Status Bar */
  #status-bar {
    background-color: var(--accent-red);
    color: #000;
    padding: 2px 10px;
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 1rem;
    text-transform: uppercase;
  }

  /* --- SECTION 4: THE F-KEY DECK (Replaces old confusing menu) --- */
  #bottom-commands {
    display: flex;
    background-color: #111;
    border-bottom: 1px solid var(--border-color);
    height: 35px;
  }
  
  .f-key {
    flex: 1;
    border-right: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    cursor: pointer;
    color: #888;
  }
  .f-key b { color: #fff; margin-right: 5px; font-size: 1.1rem; }
  .f-key:hover { background-color: var(--accent-red); color: #000; }
  .f-key:hover b { color: #000; }
  .f-key:active { background-color: #fff; }

  /* --- SECTION 5: SYSTEM DECK (Map & GIF) --- */
  #system-deck {
    height: 150px;
    display: flex;
    background-color: #000;
    border-top: 2px solid var(--accent-red);
  }

  .deck-panel {
    border-right: 1px solid var(--border-color);
    position: relative;
    overflow: hidden;
  }

  /* Map Specifics */
  #map-panel { flex-grow: 1; }
  #map {
    width: 100%;
    height: 100%;
    filter: grayscale(100%) contrast(1.2) brightness(0.7);
    transition: filter 0.3s;
  }
  #map:hover { filter: grayscale(0%); }

  /* GIF/Logo Specifics */
  #logo-panel {
    width: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #050505;
  }
  #logo-panel img {
    height: 80px;
    filter: sepia(100%) hue-rotate(-50deg) saturate(300%) contrast(1.2);
    opacity: 0.8;
  }

  .coord-overlay {
    position: absolute;
    top: 5px; right: 5px;
    background: rgba(0,0,0,0.8);
    color: var(--accent-red);
    padding: 2px 5px;
    font-size: 0.8rem;
    z-index: 500;
    border: 1px solid #333;
  }

  @media print {
    #top-bar, #lower-stack, .crt::before { display: none !important; }
    body, html, #editor-container { background-color: white !important; height: auto !important; display: block !important; }
    #editor { color: black !important; font-family: 'Courier New', monospace !important; width: 100% !important; padding: 0 !important; }
  }

</style>
</head>
<body class="crt">

    <!-- 1. TOP SHORTCUTS (The "Above" Commands) -->
    <div id="top-bar">
        <div class="menu-btn" onclick="cmd('bold')"><span class="shortcut-key">^B</span> Bold</div>
        <div class="menu-btn" onclick="cmd('italic')"><span class="shortcut-key">^I</span> Italic</div>
        <div class="menu-btn" onclick="cmd('underline')"><span class="shortcut-key">^U</span> Undrln</div>
        <div class="menu-btn" onclick="cmd('date')"><span class="shortcut-key">^D</span> Date</div>
        <div class="menu-btn" onclick="cmd('count')"><span class="shortcut-key">^W</span> Count</div>
        <div class="menu-btn" onclick="cmd('ruler')"><span class="shortcut-key">^R</span> Ruler</div>
        <div class="menu-btn" onclick="cmd('save')"><span class="shortcut-key">^S</span> Save</div>
        <div class="menu-btn" onclick="cmd('print')"><span class="shortcut-key">^P</span> Print</div>
        <div class="menu-btn" onclick="cmd('readmode')"><span class="shortcut-key">^M</span> Read Mode</div>
    </div>

    <!-- 2. EDITOR AREA -->
    <div id="editor-container">
        <div id="ruler"></div>
        <textarea id="editor" spellcheck="false" autofocus>WORDSTAR NEXUS [FUSION ARCHITECTURE]
------------------------------------
System Online.
Leaflet Map: Active.
Command Bridge: Active.

(Type here... use F1 for Help)</textarea>
    </div>

    <!-- 3. LOWER UI STACK -->
    <div id="lower-stack">
        
        <!-- Tabs (Visual only for now) -->
        <div id="tabs-row">
            <div class="tab-item">File</div>
            <div class="tab-item">Edit</div>
            <div class="tab-item">Format</div>
            <div class="tab-item">View</div>
            <div class="tab-item">Tools</div>
            <div class="tab-item">Help</div>
        </div>

        <!-- Status Line -->
        <div id="status-bar">
            <span id="cursor-pos">L:01 C:01</span>
            <span id="doc-status">EDITING: UNTITLED</span>
            <span id="insert-state">INSERT ON</span>
        </div>

        <!-- 4. BOTTOM COMMANDS (The Clear F-Keys) -->
        <div id="bottom-commands">
            <div class="f-key" onclick="cmd('help')"><b>F1</b>HELP</div>
            <div class="f-key" onclick="cmd('lorem')"><b>F2</b>LOREM</div>
            <div class="f-key" onclick="cmd('bold')"><b>F3</b>BOLD</div>
            <div class="f-key" onclick="cmd('undln')"><b>F4</b>UNDLN</div>
            <div class="f-key" onclick="cmd('delline')"><b>F5</b>DEL LIN</div>
            <div class="f-key" onclick="cmd('delword')"><b>F6</b>DEL WRD</div>
            <div class="f-key" onclick="cmd('find')"><b>F7</b>FIND</div>
            <div class="f-key" onclick="cmd('ruler')"><b>F8</b>RULER</div>
            <div class="f-key" onclick="cmd('save')"><b>F9</b>SAVE</div>
            <div class="f-key" onclick="cmd('exit')"><b>F10</b>CLEAR</div>
        </div>

        <!-- 5. SYSTEM DECK (Map + Gif) -->
        <div id="system-deck">
            <div class="deck-panel" id="map-panel">
                <div id="map"></div>
                <div class="coord-overlay">ISS: <span id="lat">0.00</span>, <span id="lon">0.00</span></div>
            </div>
            <div class="deck-panel" id="logo-panel">
                <img src="https://raw.githubusercontent.com/ghostm68/pantheon/main/quirky.gif" alt="System">
                <div style="margin-top:5px; font-size: 0.8rem; color: #666;">SYS.MONITOR</div>
            </div>
        </div>

    </div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    const editor = document.getElementById('editor');
    const ruler = document.getElementById('ruler');
    const container = document.getElementById('editor-container');
    const statusInsert = document.getElementById('insert-state');
    const statusPos = document.getElementById('cursor-pos');
    
    let insertMode = true;

    /* --- 1. RULER SETUP --- */
    let rulerStr = "L";
    for(let i=2; i<80; i++) {
        if(i % 10 === 0) rulerStr += (i/10); 
        else if(i % 5 === 0) rulerStr += "+";
        else rulerStr += "-";
    }
    rulerStr += "R";
    ruler.innerText = rulerStr;

    /* --- 2. THE BRIDGE: Central Command System --- */
    // This connects Buttons AND Keys to the same logic
    window.cmd = function(action) {
        editor.focus();

        switch(action) {
            case 'bold': insertAtCursor('^B'); break;
            case 'italic': insertAtCursor('^I'); break;
            case 'underline': insertAtCursor('^S'); break;
            case 'undln': insertAtCursor('^S'); break;
            
            case 'date': 
                const d = new Date();
                insertAtCursor(`${d.toLocaleTimeString()} ${d.toLocaleDateString()}`);
                break;
            
            case 'count':
                const txt = editor.value.trim();
                const wc = txt ? txt.split(/\s+/).length : 0;
                alert(`NEXUS ANALYTICS:\nWords: ${wc}\nChars: ${txt.length}`);
                break;
            
            case 'ruler':
                ruler.style.display = (ruler.style.display === 'block' ? 'none' : 'block');
                break;
            
            case 'save':
                const blob = new Blob([editor.value], {type:'text/plain'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'nexus_fusion.txt';
                a.click();
                break;
            
            case 'print': window.print(); break;
            
            case 'readmode': container.classList.toggle('read-mode'); break;
            
            case 'delline':
                const val = editor.value;
                const start = editor.selectionStart;
                const lineStart = val.lastIndexOf('\n', start - 1) + 1;
                const lineEnd = val.indexOf('\n', start);
                const actualEnd = (lineEnd === -1) ? val.length : lineEnd + 1;
                editor.setRangeText('', lineStart, actualEnd, 'start');
                break;
            
            case 'delword':
                const v = editor.value;
                let p = editor.selectionStart;
                while(p < v.length && !/\s/.test(v[p])) p++; // Skip chars
                while(p < v.length && /\s/.test(v[p])) p++; // Skip space
                editor.setRangeText('', editor.selectionStart, p, 'start');
                break;
            
            case 'find':
                const f = prompt("FIND TEXT:");
                if(f) {
                    const r = prompt("REPLACE WITH:");
                    if(r !== null) editor.value = editor.value.replaceAll(f, r);
                }
                break;
            
            case 'help':
                alert("HELP:\n^B=Bold, ^S=Save, ^P=Print, ^R=Ruler\nF-Keys below trigger commands.");
                break;

            case 'lorem':
                insertAtCursor("\n(LOREM) The quick brown fox jumped over the lazy dog.\n");
                break;

            case 'exit':
                if(confirm("CLEAR BUFFER? Unsaved text will be lost.")) {
                    editor.value = "";
                }
                break;
        }
        updateStats();
    };

    function insertAtCursor(text) {
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        if(insertMode) {
            editor.setRangeText(text, start, end, 'end');
        } else {
            editor.setRangeText(text, start, start + text.length, 'end');
        }
    }

    /* --- 3. THE GUARDIAN: Keyboard Interceptor --- */
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey) {
            const k = e.key.toLowerCase();
            
            // LIST OF KEYS TO HIJACK
            // w=CloseTab, r=Refresh, d=Bookmark, s=Save, p=Print
            const blocked = ['w', 'r', 'd', 's', 'p', 't', 'n', 'j', 'u', 'o', 'm', 'b', 'i', 'l', 'y', 'g'];
            if (blocked.includes(k)) {
                e.preventDefault();
                e.stopPropagation();
            }

            // ROUTE KEYS TO COMMANDS
            if(k === 'b') cmd('bold');
            if(k === 'i') cmd('italic');
            if(k === 'u') cmd('underline');
            if(k === 's') cmd('save');
            if(k === 'p') cmd('print');
            if(k === 'w') cmd('count'); // ^W = Word Count
            if(k === 'r') cmd('ruler'); // ^R = Ruler
            if(k === 'd') cmd('date');  // ^D = Date
            if(k === 'm') cmd('readmode');
            if(k === 'l') cmd('find');
            if(k === 'y') cmd('delline');
            if(k === 't') cmd('delword');
        }
        
        // Handle Physical F-Keys
        if(e.key === "F1") { e.preventDefault(); cmd('help'); }
        if(e.key === "F2") { e.preventDefault(); cmd('lorem'); }
        if(e.key === "F3") { e.preventDefault(); cmd('bold'); }
        if(e.key === "F4") { e.preventDefault(); cmd('undln'); }
        if(e.key === "F5") { e.preventDefault(); cmd('delline'); }
        if(e.key === "F6") { e.preventDefault(); cmd('delword'); }
        if(e.key === "F7") { e.preventDefault(); cmd('find'); }
        if(e.key === "F8") { e.preventDefault(); cmd('ruler'); }
        if(e.key === "F9") { e.preventDefault(); cmd('save'); }
        if(e.key === "F10") { e.preventDefault(); cmd('exit'); }
        
        setTimeout(updateStats, 0);
    });

    // Update stats on click/type
    function updateStats() {
        const text = editor.value.substr(0, editor.selectionStart);
        const lines = text.split('\n');
        statusPos.innerText = `L:${lines.length.toString().padStart(2,'0')} C:${(lines[lines.length-1].length+1).toString().padStart(2,'0')}`;
    }
    editor.addEventListener('click', updateStats);
    editor.addEventListener('keyup', updateStats);

    /* --- 4. MAP SYSTEM --- */
    const map = L.map('map', {zoomControl: false, attributionControl:false}).setView([0,0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        subdomains: 'abcd', maxZoom: 19
    }).addTo(map);
    
    const issIcon = L.icon({
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
        iconSize: [30, 18], iconAnchor: [15, 9]
    });
    const marker = L.marker([0,0], {icon: issIcon}).addTo(map);

    async function updateISS() {
        try {
            const r = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
            const d = await r.json();
            marker.setLatLng([d.latitude, d.longitude]);
            map.panTo([d.latitude, d.longitude]);
            document.getElementById('lat').innerText = d.latitude.toFixed(2);
            document.getElementById('lon').innerText = d.longitude.toFixed(2);
        } catch(e) {}
    }
    setInterval(updateISS, 5000);
    updateISS();

</script>
</body>
</html>
