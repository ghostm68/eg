  <title>ConceptWeave: Noir Terminal Pro</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Special+Elite&display=swap" rel="stylesheet">
 <style>
    :root { --red: #ff0000; --black: #050505; --dark-grey: #121212; --white: #d1d1d1; }
    body { background: var(--black); color: var(--white); font-family: 'Nova Mono', monospace; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }

    /* CRT Scanline Overlay */
    body::after {
      content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.04));
      z-index: 999; background-size: 100% 3px, 3px 100%; pointer-events: none;
    }

    .app-grid { display: grid; grid-template-columns: 280px 1fr; grid-template-rows: 50px 1fr 320px 30px; height: 100vh; }
    header { grid-column: span 2; border-bottom: 1px solid var(--red); background: #000; z-index: 50; }
    .sidebar { background: #080808; border-right: 1px solid #222; overflow-y: auto; padding: 20px; }
    #viewport { background: #000; position: relative; border-bottom: 1px solid var(--red); overflow: hidden; }
    
    .bottom-shelf { grid-row: 3; grid-column: span 2; display: grid; grid-template-columns: 1fr 300px; height: 320px; }
    .editor-section { background: var(--dark-grey); display: flex; flex-direction: column; overflow: hidden; border-top: 1px solid var(--red); }
    .editor-header { background: var(--red); color: white; padding: 4px 20px; font-family: 'Special Elite', serif; font-size: 11px; display: flex; justify-content: space-between; z-index: 10; }
    #editor { flex-grow: 1; padding: 30px; font-family: 'Special Elite', serif; font-size: 1.2rem; line-height: 1.6; outline: none; overflow-y: auto; color: var(--white); caret-color: var(--red); background: var(--dark-grey); }

    .monitor-panel { background: #000; border-left: 1px solid #222; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
    .pulse-svg { width: 100%; height: 100px; stroke: var(--red); stroke-width: 2; fill: none; }

    .log-item { font-size: 11px; padding: 5px 0; color: #555; cursor: pointer; border-bottom: 1px solid #111; transition: 0.2s; }
    .log-item:hover { color: var(--red); }

    .node-center { fill: var(--red); filter: drop-shadow(0 0 8px var(--red)); }
    .node-orbit { fill: #000; stroke: var(--red); stroke-width: 1px; }
    .label { fill: #fff; font-size: 10px; text-transform: uppercase; pointer-events: none; opacity: 0.8; }
    
    .power-btn { font-size: 9px; padding: 2px 8px; border: 1px solid #333; color: #444; cursor: pointer; }
    .power-on { color: var(--red); border-color: var(--red); box-shadow: 0 0 5px var(--red); }

    footer { grid-column: span 2; background: #000; border-top: 1px solid #222; font-size: 9px; color: #444; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; height: 30px; }
    .teletype-text::after { content: "|"; animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>

<div class="app-grid">
  <header class="flex items-center justify-between px-6">
    <div class="flex items-center gap-4">
        <div id="power-light" class="w-2 h-2 bg-zinc-900 rounded-full"></div>
        <h1 class="text-white font-bold tracking-tighter text-md uppercase">ConceptWeave_v4.11</h1>
        <button id="power-toggle" class="power-btn" onclick="togglePower()">POWER: OFF</button>
    </div>
    <div class="flex gap-4">
        <button onclick="clearSave()" class="text-[10px] border border-zinc-900 px-3 py-1 hover:border-red-600">WIPE_MEMORY</button>
        <button onclick="exportDraft()" class="text-[10px] border border-zinc-900 px-3 py-1 hover:border-red-600">EXPORT_DRAFT</button>
    </div>
  </header>

  <aside class="sidebar">
    <div class="text-[10px] text-zinc-700 mb-4 tracking-widest uppercase italic">Inquiry_Path</div>
    <div id="path-log" class="mb-8"></div>
    <div class="text-[10px] text-red-900 mb-2 uppercase font-bold">Fractal_Nodes</div>
    <div id="word-menu"></div>
  </aside>

  <main id="viewport">
    <svg id="canvas" class="w-full h-full"></svg>
  </main>

  <div class="bottom-shelf">
    <section class="editor-section">
      <div class="editor-header">
          <div class="teletype-text" id="teletype">>> AWAITING_POWER_INPUT...</div>
          <div id="word-count">0 WORDS</div>
      </div>
      <div id="editor" contenteditable="true" spellcheck="false"></div>
    </section>

    <aside class="monitor-panel">
      <div class="text-[9px] text-red-900 mb-2 uppercase tracking-tighter">Bio_Narrative_Sync</div>
      <svg class="pulse-svg"><polyline id="pulse-line" points="0,50 300,50"></polyline></svg>
      <div id="pulse-status" class="text-[8px] text-zinc-800 mt-4 tracking-widest uppercase">Off_Line</div>
    </aside>
  </div>

  <footer>
    <div>SYSTEM: SHADOW_STABLE // NOIR_PROTOCOLS_ENABLED</div>
    <div class="flex gap-4 uppercase"><span>InkRealm Construct</span><span>|</span><span>Gemini AI Evolution</span></div>
  </footer>
</div>

<script>
    const statusMessages = [
        ">> HARDWARE_STABLE", ">> ENCRYPTING_DATA_STREAM", ">> AI_SEMANTIC_LINK_ACTIVE", 
        ">> FRACTAL_VOLTAGE_NOMINAL", ">> SENSORY_INPUT_LATCHED", ">> NOIR_SYSTEM_v4.11"
    ];
    let messageIndex = 0, charIndex = 0, isDeleting = false;

    function typeStatus() {
        const target = document.getElementById('teletype');
        const currentMsg = statusMessages[messageIndex];
        if (isDeleting) { target.innerText = currentMsg.substring(0, charIndex - 1); charIndex--; }
        else { target.innerText = currentMsg.substring(0, charIndex + 1); charIndex++; }
        let speed = isDeleting ? 40 : 80;
        if (!isDeleting && charIndex === currentMsg.length) { speed = 3000; isDeleting = true; }
        else if (isDeleting && charIndex === 3) { isDeleting = false; messageIndex = (messageIndex + 1) % statusMessages.length; speed = 500; }
        setTimeout(typeStatus, speed);
    }

    let audioCtx, humOsc, gainNode, filter, isPowered = false;
    function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        humOsc = audioCtx.createOscillator(); gainNode = audioCtx.createGain(); filter = audioCtx.createBiquadFilter();
        humOsc.type = 'sawtooth'; humOsc.frequency.setValueAtTime(55, audioCtx.currentTime);
        filter.type = 'lowpass'; filter.frequency.setValueAtTime(120, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        humOsc.connect(filter); filter.connect(gainNode); gainNode.connect(audioCtx.destination); humOsc.start();
    }

    function togglePower() {
        if (!audioCtx) initAudio();
        const btn = document.getElementById('power-toggle'), light = document.getElementById('power-light');
        if (!isPowered) {
            isPowered = true; btn.innerText = "POWER: ON"; btn.classList.add('power-on');
            light.classList.add('bg-red-600', 'animate-pulse');
            gainNode.gain.setTargetAtTime(0.04, audioCtx.currentTime, 0.5);
        } else {
            isPowered = false; btn.innerText = "POWER: OFF"; btn.classList.remove('power-on');
            light.classList.remove('bg-red-600', 'animate-pulse');
            gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.2);
        }
    }

    const lexicon = {
        name: "World",
        children: [
            { name: "Violence", children: [{name: "Laceration"}, {name: "Contusion"}, {name: "Ballistics"}] },
            { name: "Atmosphere", children: [{name: "Neon"}, {name: "Steam"}, {name: "Asphalt"}, {name: "Shadow"}] },
            { name: "The Mind", children: [{name: "Amnesia"}, {name: "Paranoia"}, {name: "Compulsion"}] },
            { name: "Evidence", children: [{name: "Lipstick"}, {name: "Ledger"}, {name: "Cigarette"}] }
        ]
    };

    let currentNode = lexicon, history = [], typingActivity = 0;
    const svg = d3.select("#canvas");
    const width = window.innerWidth - 280, height = window.innerHeight - 400;
    const simulation = d3.forceSimulation().force("link", d3.forceLink().id(d => d.name).distance(130)).force("charge", d3.forceManyBody().strength(-600)).force("center", d3.forceCenter(width / 2, height / 2));

    function update() {
        const nodes = currentNode.children || [];
        const links = nodes.map(d => ({ source: currentNode.name, target: d.name }));
        const displayNodes = [{ name: currentNode.name, isParent: true }, ...nodes];
        document.getElementById('path-log').innerHTML = history.map((h, i) => `<div class="log-item" onclick="jumpTo(${i})">> ${h.name}</div>`).join('');
        document.getElementById('word-menu').innerHTML = nodes.map(n => `<div class="log-item" onclick="handleNodeClick('${n.name}')">${n.name}</div>`).join('');
        const link = svg.selectAll(".link").data(links, d => d.target).join("line").attr("stroke", "#111");
        const node = svg.selectAll(".node-group").data(displayNodes, d => d.name).join("g").attr("class", "node-group").on("click", (e, d) => handleNodeClick(d.name)).call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));
        node.selectAll("circle").data(d => [d]).join("circle").attr("r", d => d.isParent ? 12 : 7).attr("class", d => d.isParent ? "node-center" : "node-orbit");
        node.selectAll("text").data(d => [d]).join("text").attr("class", "label").attr("dy", 26).attr("text-anchor", "middle").text(d => d.name);
        simulation.nodes(displayNodes); simulation.force("link").links(links); simulation.alpha(1).restart();
        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y).attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });
    }

    async function handleNodeClick(name) {
        if(name === currentNode.name) return;
        const target = currentNode.children?.find(c => c.name === name);
        if(target && target.children) { history.push(currentNode); currentNode = target; update(); }
        else { insertText(name); await excavate(name); }
    }

    async function excavate(word) {
        try {
            const res = await fetch(`https://text.pollinations.ai/4 visceral noir synonyms for ${word}. Commas only.`);
            const data = await res.text();
            const aiWords = data.split(',').map(w => ({ name: w.trim().replace('.', '') }));
            let targetNode = currentNode.children.find(n => n.name === word);
            if(targetNode) { targetNode.children = aiWords; history.push(currentNode); currentNode = targetNode; update(); }
        } catch(e) {}
    }

    function insertText(w) { 
        document.getElementById('editor').innerHTML += ` <span style="color:red">${w}</span> `;
        typingActivity = 15; saveAll();
    }

    function jumpTo(index) { currentNode = history[index]; history = history.slice(0, index); update(); }
    function goHome() { history = []; currentNode = lexicon; update(); }
    
    function saveAll() {
        localStorage.setItem('noir_editor_v411', document.getElementById('editor').innerHTML);
        const txt = document.getElementById('editor').innerText.trim();
        const count = txt.length > 0 ? txt.split(/\s+/).length : 0;
        document.getElementById('word-count').innerText = count + " WORDS";
    }

    function loadAll() {
        const saved = localStorage.getItem('noir_editor_v411');
        if(saved && saved.trim().length > 20) { // Check length to avoid loading empty saved states over the manual
            document.getElementById('editor').innerHTML = saved;
        } else {
            // YOUR CUSTOM NOIR PROTOCOL TEXT
            document.getElementById('editor').innerHTML = 
                "_PROTOCOL:<br>" +
                "i. POWER ON (Top Left) to initialize.<br>" +
                "ii. CLICK nodes above to excavate depth.<br>" +
                "iii. RED nodes trigger AI sensory branches.<br>" +
                "iv. TYPING makes the bio-monitor surge.<br>" +
                "v. EXPORT (Top Right) to extract draft.<br><br>" 
                "The detective's cigarette was the only thing working harder than his liver, and the neon rain was turning the sidewalk into a smear of spilled ink...";
        }
        saveAll();
    }

    function clearSave() { if(confirm("Wipe Memory?")) { localStorage.clear(); location.reload(); } }
    function exportDraft() {
        const text = document.getElementById('editor').innerText;
        const blob = new Blob([text], {type: 'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'noir-log.txt'; a.click();
    }

    const editor = document.getElementById('editor');
    const pulseLine = document.getElementById('pulse-line');
    let points = [];
    editor.addEventListener('input', () => { 
        typingActivity = 15; saveAll(); 
        if(isPowered) {
            filter.frequency.setTargetAtTime(220, audioCtx.currentTime, 0.1);
            setTimeout(() => filter.frequency.setTargetAtTime(120, audioCtx.currentTime, 0.5), 200);
        }
    });

    setInterval(() => {
        const jitter = (Math.random() - 0.5) * (typingActivity > 0 ? typingActivity * 4 : 5);
        const y = 50 + jitter;
        points.push(y); if(points.length > 60) points.shift();
        pulseLine.setAttribute('points', points.map((p, i) => `${i * 5},${p}`).join(' '));
        if (typingActivity > 0) {
            typingActivity -= 0.5; document.getElementById('pulse-status').innerText = "Voltage_Spike";
        } else {
            document.getElementById('pulse-status').innerText = isPowered ? "Signal_Stable" : "Off_Line";
        }
    }, 50);

    function dragstarted(e, d) { if (!e.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }
    function dragged(e, d) { d.fx = e.x; d.fy = e.y; }
    function dragended(e, d) { if (!e.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }

    window.onload = () => { loadAll(); typeStatus(); update(); };
</script>
</body>
