    <style>
        /* ============================
           1. WORDSTAR LOGO STYLES
           ============================ */
        .logo-section-wrapper {
            width: 300px; /* Big and bold */
            display: block;
            cursor: pointer;
        }

        svg.wordstar-logo {
            width: 100%;
            height: auto;
            overflow: visible;
        }

        .logo-text { 
            fill: #b31419; /* Deep Red */
            transition: all 0.3s ease;
        }

        .logo-x { 
            fill: #f7f8fa; /* White */
            transform-origin: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* HOVER EFFECT: Spin the X and Glow */
        .logo-section-wrapper:hover .logo-x {
            fill: #5f6061; 
            filter: drop-shadow(0 0 8px #ffef5c); 
            transform: scale(1.15) rotate(180deg);
        }

        /* ============================
           2. ORB STYLES (Fixed Size)
           ============================ */
        .orb-container {
            display: inline-block;
            vertical-align: middle;
            margin-right: 15px; 
            width: 60px;  /* FIXED: 60px (Not 25px) */
            height: 60px; /* FIXED */
            position: relative;
        }

        .glitch-orb {
            width: 100%;
            height: 100%;
            fill: none;
            stroke-width: 2;
            overflow: visible;
        }

        .orb-circle { stroke: #b31419; } /* Deep Red to match Logo */
        .orb-triangle { stroke: #ffffff; }

        .orb-container svg {
            animation: slow-spin 10s linear infinite;
            filter: drop-shadow(0 0 4px rgba(179, 20, 25, 0.4));
            transition: all 0.2s ease;
        }

        /* Orb Hover */
        .orb-container:hover svg {
            animation: glitch-shake 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            filter: drop-shadow(2px 2px 0px rgba(255, 255, 255, 0.5)) 
                    drop-shadow(-2px -2px 0px rgba(179, 20, 25, 0.8));
        }

        @keyframes slow-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes glitch-shake { 0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 100% { transform: translate(0); } }

        /* ============================
           3. DROPDOWN STYLES
           ============================ */
        .nav-dropdown { position: relative; }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #111;
            border: 1px solid #333;
            min-width: 150px;
            z-index: 999;
            padding: 10px 0;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s, color 0.2s;
        }
        .dropdown-menu a:hover {
            background: #222;
            color: #b31419;
        }

        /* ============================
           4. LAYOUT / FOOTER

        body { font-family: Arial; color: white; }

        .left { left: 0; background-color: #111; }
        .right { right: 0; background-color: transparent; }
        .centered { position: absolute; top: 20%; left: 20%; transform: translate(-30%, -40%); text-align: center; }
        .centered img { width: 90px; border-radius: 10%; }
