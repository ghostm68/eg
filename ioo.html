\nghosts. The land will not forgive them. The yua is in a\n\nfury.\"\n\nThe Consortium, under a different name then, had\n\ncaused a minor, localized geothermal collapse‚Äîthe\n\nvery seismic anomaly that had brought Inky here. They\n\ncame with apologies, promises of relocation funds, and\n\narmed guards. They came to clean up the mess by\n\ncovering the fissures and securing the most volatile\n\ngeological area‚Äîthe source of the Neodymium-148\n\nmatrix the Director was now so desperate for.\n\nBut the worst part was the body.\n\nHer older cousin, Tuma, had gone out to investigate the\n\nseismic fracture. He was found two days later, not\n\nfrozen, but unnaturally, violently shattered inside a\n\nruined snowmobile, caught in a small, spontaneous ice\n\ncollapse‚Äîthe ella had claimed him.\n\nAngalook never believed it was random. He believed the\n\nConsortium's \"tech\"‚Äîthe strange seismic dampeners\n\nand ground-penetrating radar‚Äîhad angered the land,\n\nand the land, in its fury, had destroyed the thing that\n\nknew it best: his grandson.\n\nFrom that day forward, Shy learned to listen to the ice,\n\nto feel the vibrations the white man's technology could\n\nnot register. She learned to hate the metallic hum of\n\nthe ghost-machines that always preceded the land‚Äôs\n\ndeath. She learned that the ella only reacted to the\n\nkass‚Äôaq when it was in agony.\n\n(Present: The Ice Fissure)\n\nShy opened her eyes. The pain in her body was a small\n\nthing compared to the old, familiar ache of that\n\nmemory.\n\nShe wasn't just hiding from the men. She was living out\n\nher family's prophecy. Inky, the \"cowboy\" with the\n\nshattered gun, was proof that the ghosts had come too\n\nclose to the heart of the ella and were now destroying\n\neach other.\n\nShe ran her hand along the jagged wall of the fissure.\n\nThe ice here was thick, stable, and silent. They were\n\nmoving through a hidden, glacial artery‚Äîa path Tuma\n\nand Angalook would have known existed, a path the\n\nkass'aq could never chart.\n\nBut the fissure was not a cave. It was a shaft leading\n\ndown.\n\nShe felt the air shifting‚Äîa cold, subtle downward draft.\n\nThey were descending toward the very epicenter of the\n\nanomaly, the place where the ella was most broken,\n\nand the place the Consortium most desired: the\n\nNeodymium Matrix.\n\nThe ultimate escape was going to require them to\n\ndescend into the ultimate danger.\n\n\"They will dig,\" Shy rasped, adjusting Inky on her\n\nback. \"But they will not find the heart. The heart is\n\nmine.\"\n\nShe took a shuddering step down into the black abyss\n\nof the glacial shaft."

rd of this nonsense, I\n\nwill not only bankrupt your paper with defamation suits,\n\nbut I will personally ensure that your sources‚Äîand\n\nanyone you ever interviewed for a story‚Äîwill require a\n\nlevel of legal protection you cannot afford. You\n\nunderstand, Mr. Vance, that we have a zero-tolerance\n\npolicy for noise.\"\n\nThorne opened a case on the table. Inside, on red\n\nvelvet, was not a contract, but a small, titanium key\n\nand a slip of paper. The paper had a date and\n\ncoordinates: a cheap motel in Anchorage.\n\n\"We know who your primary source is, Mr. Vance. We\n\nknow where his daughter is currently staying. She‚Äôs a\n\nlovely girl. Smart. Goes to college on a full scholarship.\"\n\nThorne picked up the key. \"This key opens the door to a\n\nsafety deposit box. It contains a full, documented\n\nconfession from your source stating that he fabricated\n\nthe entire story for personal gain. Sign the NDA, take\n\nthe five million, and that box remains locked. Publish\n\nthe story, and your source goes to prison for fraud and\n\nhis daughter loses her scholarship. And remember: the\n\nConsortium never loses an asset.\"\n\nVance swallowed hard, the clean, corporate air in the\n\noffice suddenly tasting like ozone and fear. The choice\n\nwas clear: save his paper and his source's family with a\n\nmassive payoff, or risk everything‚Äîincluding lives‚Äîfor\n\nthe truth."

    let searchQuery = '';
    let searchResults = [];
    let isSearching = false;
    let isIndexVisible = false;
    let aiContext = 'current';
    let searchTimeout = null;

    // === DOM ELEMENTS ===
    const elements = {
      searchBox: document.getElementById('searchBox'),
      searchStats: document.getElementById('searchStats'),
      prevBtn: document.getElementById('prevBtn'),
      nextBtn: document.getElementById('nextBtn'),
      randomBtn: document.getElementById('randomBtn'),
      indexBtn: document.getElementById('indexBtn'),
      chapterIndex: document.getElementById('chapterIndex'),
      chapterInfo: document.getElementById('chapterInfo'),
      loading: document.getElementById('loading'),
      content: document.getElementById('content'),
      modelSelect: document.getElementById('puter-model-select'),
      aiInput: document.getElementById('aiInput'),
      askAiBtn: document.getElementById('askAiBtn'),
      aiResponse: document.getElementById('aiResponse'),
      contextInfo: document.getElementById('contextInfo')
    };

    // === UTILITY FUNCTIONS ===
    function debounce(func, delay) {
      return function(...args) {
        if (searchTimeout) clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function parseSearchQuery(query) {
      const terms = { and: [], or: [], not: [], exact: [] };
      const exactMatches = query.match(/"([^"]+)"/g);
      if (exactMatches) {
        exactMatches.forEach(match => {
          terms.exact.push(match.replace(/"/g, '').toLowerCase());
          query = query.replace(match, '');
        });
      }
      const words = query.toLowerCase().split(/\s+/).filter(w => w);
      let currentOp = 'and';
      words.forEach(word => {
        if (word === 'and') currentOp = 'and';
        else if (word === 'or') currentOp = 'or';
        else if (word.startsWith('-')) terms.not.push(word.substring(1));
        else if (word) terms[currentOp].push(word);
      });
      return terms;
    }

    function matchesSearch(chapter, terms) {
      const searchText = (chapter.content + ' ' + chapter.title + ' ' + chapter.number).toLowerCase();
      if (terms.not.some(t => searchText.includes(t))) return false;
      if (terms.exact.some(t => !searchText.includes(t))) return false;
      if (terms.and.some(t => !searchText.includes(t))) return false;
      if (terms.or.length > 0 && !terms.or.some(t => searchText.includes(t))) return false;
      return true;
    }

    function highlightText(text, query) {
      if (!query.trim()) return text;
      const terms = parseSearchQuery(query);
      const allTerms = [...terms.exact, ...terms.and, ...terms.or].filter((t, i, s) => s.indexOf(t) === i);
      let result = text;
      allTerms.sort((a, b) => b.length - a.length).forEach(term => {
        const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
        result = result.replace(regex, '<span class="highlight">$1</span>');
      });
      return result;
    }

    // === CORE FUNCTIONS ===
    function populateModels() {
      AVAILABLE_PUTER_MODELS.forEach(group => {
        const optgroup = document.createElement('optgroup');
        optgroup.label = group.group;
        group.options.forEach(model => {
          const option = document.createElement('option');
          option.value = model.value;
          option.textContent = model.label;
          optgroup.appendChild(option);
        });
        elements.modelSelect.appendChild(optgroup);
      });
      elements.modelSelect.value = 'deepseek-chat';
    }

    function showChapter(index) {
      if (index < 0 || index >= NOVEL_DATA.chapters.length) return;
      
      currentIndex = index;
      const chapter = NOVEL_DATA.chapters[index];
      
      const displayContent = isSearching && searchQuery.trim() 
        ? highlightText(chapter.content, searchQuery) 
        : chapter.content;
      
      elements.content.innerHTML = displayContent;
      
      const viewableChapters = isSearching ? searchResults : NOVEL_DATA.chapters;
      const chapterIndex = viewableChapters.findIndex(c => c.number === chapter.number);
      const resultInfo = isSearching ? ` ‚Ä¢ Result ${chapterIndex + 1} of ${searchResults.length}` : '';
      const wordCount = chapter.content.split(/\s+/).length;
      
      elements.chapterInfo.innerHTML = `
        <span class="text-red-600 font-bold">CHAPTER ${chapter.number}: ${chapter.title}</span>${resultInfo}
        <span class="text-gray-700"> ‚Ä¢ ${wordCount} words</span>
      `;
      
      elements.prevBtn.disabled = chapterIndex <= 0;
      elements.nextBtn.disabled = chapterIndex >= viewableChapters.length - 1;
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
      updateSearchStats();
    }

    function performSearch(query) {
      searchQuery = query;
      if (!query.trim()) {
        isSearching = false;
        searchResults = [];
        updateSearchStats();
        buildIndex();
        showChapter(0);
        return;
      }
      
      isSearching = true;
      const terms = parseSearchQuery(query);
      searchResults = NOVEL_DATA.chapters.filter(c => matchesSearch(c, terms));
      updateSearchStats();
      buildIndex();
      if (searchResults.length > 0) {
        const firstResult = NOVEL_DATA.chapters.findIndex(c => c.number === searchResults[0].number);
        showChapter(firstResult);
      }
    }

    function updateSearchStats() {
      if (isSearching) {
        elements.searchStats.textContent = `${searchResults.length} matches found`;
      } else {
        elements.searchStats.textContent = `${NOVEL_DATA.chapters.length} chapters total`;
      }
    }

    function buildIndex() {
      elements.chapterIndex.innerHTML = '';
      const items = isSearching ? searchResults : NOVEL_DATA.chapters;
      
      if (items.length === 0) {
        elements.chapterIndex.innerHTML = '<p class="text-gray-600 text-sm p-2">No chapters found.</p>';
        return;
      }
      
      items.forEach(chapter => {
        const div = document.createElement('div');
        div.className = 'group block p-2 cursor-pointer border-b border-gray-900 last:border-b-0 hover:bg-gray-900 transition-colors duration-200';
        
        const preview = chapter.content.replace(/\n/g, ' ').substring(0, 100).trim();
        div.innerHTML = `
          <div class="text-red-600 group-hover:text-red-500 text-sm font-bold">
            Chapter ${chapter.number}: ${chapter.title}
          </div>
          <div class="text-xs text-gray-700 mt-1 italic">${preview}...</div>
        `;
        
        div.addEventListener('click', () => {
          const chapterIndex = NOVEL_DATA.chapters.findIndex(c => c.number === chapter.number);
          showChapter(chapterIndex);
          elements.chapterIndex.classList.add('hidden');
          isIndexVisible = false;
        });
        
        elements.chapterIndex.appendChild(div);
      });
    }

    function navigateChapters(direction) {
      const items = isSearching ? searchResults : NOVEL_DATA.chapters;
      const currentChapter = NOVEL_DATA.chapters[currentIndex];
      const idx = items.findIndex(c => c.number === currentChapter.number);
      
      const newIdx = direction === 'next' 
        ? Math.min(idx + 1, items.length - 1) 
        : Math.max(idx - 1, 0);
      
      if (newIdx !== idx) {
        const newChapter = items[newIdx];
        const actualIndex = NOVEL_DATA.chapters.findIndex(c => c.number === newChapter.number);
        showChapter(actualIndex);
      }
    }

    function showRandomChapter() {
      const pool = isSearching ? searchResults : NOVEL_DATA.chapters;
      if (pool.length > 0) {
        const random = pool[Math.floor(Math.random() * pool.length)];
        const actualIndex = NOVEL_DATA.chapters.findIndex(c => c.number === random.number);
        showChapter(actualIndex);
      }
    }

    function buildAIPrompt(userMessage) {
      let systemContext = '';
      const currentChapter = NOVEL_DATA.chapters[currentIndex];
      
      if (aiContext === 'current') {
        const preview = currentChapter.content.substring(0, 3000);
        const truncated = currentChapter.content.length > 3000 ? '... [truncated]' : '';
        systemContext = `You are analyzing the cyberpunk novel "Its Own Owner" by Inky. Here is the current chapter:\n\nChapter ${currentChapter.number}: ${currentChapter.title}\n\n${preview}${truncated}\n\n---\n\n`;
      } else if (aiContext === 'all') {
        const list = NOVEL_DATA.chapters.map(c => `- Chapter ${c.number}: ${c.title}`).join('\n');
        systemContext = `You are analyzing the cyberpunk novel "Its Own Owner" by Inky. The novel has ${NOVEL_DATA.chapters.length} chapters (${NOVEL_DATA.wordCount} words).\n\nChapters:\n${list}\n\n---\n\n`;
      }
      
      return systemContext + userMessage;
    }

    async function generateAIResponse(prompt, model, responseElement) {
      responseElement.innerHTML = `<p class="text-red-600 animate-pulse">Connecting to ${model}...</p>`;
      
      try {
        const fullPrompt = buildAIPrompt(prompt);
        const response = await puter.ai.chat(fullPrompt, { 
          model, 
          temperature: 0.7, 
          max_tokens: 2000 
        });
        responseElement.textContent = `‚úÖ Response:\n\n${response}`;
      } catch (error) {
        console.error("Puter API error:", error);
        let errorMsg = `An error occurred: ${error.message}`;
        if (error.message.includes('rate limit')) errorMsg = `‚è±Ô∏è Rate limit exceeded. Try again in a few moments.`;
        else if (error.message.includes('auth')) errorMsg = `üîê Authentication required.`;
        else if (error.message.includes('Network')) errorMsg = `üåê Network error. Check your connection.`;
        responseElement.innerHTML = `<p class="text-red-400">‚ùå ${errorMsg}</p>`;
      }
    }

    // === EVENT LISTENERS ===
    function init() {
      populateModels();
      elements.loading.style.display = 'none';
      elements.content.style.display = 'block';
      showChapter(0);
      buildIndex();
      updateSearchStats();
    }

    elements.searchBox.addEventListener('input', debounce(e => performSearch(e.target.value), 300));
    elements.prevBtn.addEventListener('click', () => navigateChapters('prev'));
    elements.nextBtn.addEventListener('click', () => navigateChapters('next'));
    elements.randomBtn.addEventListener('click', showRandomChapter);
    elements.indexBtn.addEventListener('click', () => {
      isIndexVisible = !isIndexVisible;
      elements.chapterIndex.classList.toggle('hidden');
      if (isIndexVisible) buildIndex();
    });

    elements.askAiBtn.addEventListener('click', async () => {
      const msg = elements.aiInput.value.trim();
      if (!msg) {
        elements.aiResponse.innerHTML = '<p class="text-red-400">Please enter a message.</p>';
        return;
      }
      
      elements.askAiBtn.disabled = true;
      elements.aiInput.disabled = true;
      
      try {
        await generateAIResponse(msg, elements.modelSelect.value, elements.aiResponse);
      } catch (error) {
        elements.aiResponse.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
      } finally {
        elements.askAiBtn.disabled = false;
        elements.aiInput.disabled = false;
        elements.aiInput.value = '';
      }
    });

    document.addEventListener('click', e => {
      if (e.target.classList.contains('context-btn')) {
        document.querySelectorAll('.context-btn').forEach(btn => {
          btn.classList.remove('bg-red-600', 'text-black', 'border-red-600');
          btn.classList.add('bg-black', 'text-white', 'border-red-900');
        });
        e.target.classList.remove('bg-black', 'text-white', 'border-red-900');
        e.target.classList.add('bg-red-600', 'text-black', 'border-red-600');
        aiContext = e.target.dataset.context;
        
        const descriptions = {
          current: 'AI will analyze the chapter you\'re currently reading',
          all: 'AI will have an overview of all chapters',
          none: 'AI will respond without specific novel context'
        };
        elements.contextInfo.textContent = descriptions[aiContext];
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', e => {
      if (document.activeElement === elements.searchBox || document.activeElement === elements.aiInput) return;
      if (e.key === 'ArrowLeft') { e.preventDefault(); navigateChapters('prev'); }
      if (e.key === 'ArrowRight') { e.preventDefault(); navigateChapters('next'); }
      if (e.key === 'r' || e.key === 'R') { e.preventDefault(); showRandomChapter(); }
      if (e.key === '/') { e.preventDefault(); elements.searchBox.focus(); }
    });

    // Initialize on load
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
