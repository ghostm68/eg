<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStar DOS Interface</title>
</head>
<style>
    /* General Styles */
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: black;
    color: white;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Menu Bar Styles */
.menu-bar {
    display: flex;
    justify-content: space-around;
    background-color: #444;
    padding: 5px 0;
}

.menu-item {
    color: white;
    margin: 0 10px;
    cursor: pointer;
    font-weight: bold;
}

/* Sub-Menu Bar Styles */
.sub-menu-bar {
    display: flex;
    justify-content: space-around;
    background-color: #555;
    padding: 5px 0;
    border-bottom: 1px solid #777;
    font-size: 14px;
}

/* Text Area Styles */
.text-area {
    flex: 1;
    width: calc(100% - 20px);
    background-color: black;
    color: white;
    border: 1px solid #777;
    padding: 10px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    resize: none;
    margin: 10px auto;
}

/* Function Bar Styles */
.function-bar {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 5px 0;
    border-top: 1px solid #777;
}

.function-box {
    color: white;
    font-size: 14px;
    padding: 2px 5px;
    border: 1px solid #555;
    background-color: #222;
    margin: 2px;
    text-align: center;
    cursor: pointer;
    flex: 1;
}

</style>
<body>
    <div class="menu-bar">
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Insert</div>
        <div class="menu-item">Format</div>
        <div class="menu-item">Help</div>
    </div>
    
    <div class="sub-menu-bar">
        <div class="sub-menu-item">^A Align</div>
        <div class="sub-menu-item">^B Bold</div>
        <div class="sub-menu-item">^C Copy</div>
        <div class="sub-menu-item">^D Delete</div>
        <div class="sub-menu-item">^E Center</div>
        <div class="sub-menu-item">^F Find</div>
        <!-- More shortcuts as needed -->
    </div>
    
    <textarea class="text-area"></textarea>
    
    <div class="function-bar">
        <div class="function-box">F1 Help</div>
        <div class="function-box">F2 Save</div>
        <div class="function-box">F3 Load</div>
        <div class="function-box">F4 Exit</div>
        <!-- Add more function keys as needed -->
    </div>
    
    <script>
        // Example JavaScript functionality

// Add event listeners for function boxes
document.querySelector('.function-box:nth-child(2)').addEventListener('click', saveFile);
document.querySelector('.function-box:nth-child(3)').addEventListener('click', loadFile);

function saveFile() {
    const text = document.querySelector('.text-area').value;
    const blob = new Blob([text], { type: 'text/plain' });
    const anchor = document.createElement('a');
    anchor.href = URL.createObjectURL(blob);
    anchor.download = 'document.txt';
    anchor.click();
}

function loadFile() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'text/plain';
    input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            document.querySelector('.text-area').value = event.target.result;
        };
        reader.readAsText(file);
    });
    input.click();
}

// Add keyboard shortcuts for text formatting (e.g., Ctrl+B for bold)
document.querySelector('.text-area').addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'b') {
        e.preventDefault();
        document.execCommand('bold');
    }
    // Add more shortcuts as needed
});

    </script>
</body>
</html>
