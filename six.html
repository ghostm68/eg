<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web WordStar</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00FF00;
        }
        #topMenu {
            font-size: 8px;
            font-weight: bold;
            background-color: #000;
            color: #00FF00;
            padding: 5px;
            text-align: left;
        }
        #editor {
            width: 100%;
            height: 80vh;
            padding: 10px;
            border: none;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            box-sizing: border-box;
            background-color: #000;
            color: #00FF00;
        }
        #bottomMenu {
            display: flex;
            justify-content: space-between;
            background-color: #000;
            color: #00FF00;
            padding: 5px;
        }
        .bottomRowBox {
            background-color: #000;
            color: #00FF00;
            padding: 5px;
            margin: 2px;
            border: 1px solid #00FF00;
            flex: 1;
            text-align: center;
        }
        button {
            background-color: #000;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background-color: #00FF00;
            color: #000;
        }
    </style>
</head>
<body>

    <!-- Top Menu -->
    <div id="topMenu">
        <span id="shortcutBold">Bold</span> | 
        <span id="shortcutItalic">Italic</span> | 
        <span id="shortcutUnderline">Underline</span> | 
        <span id="shortcutUndo">Undo</span> | 
        <span id="shortcutRedo">Redo</span> | 
        <span id="shortcutCopy">Copy</span> | 
        <span id="shortcutPaste">Paste</span>
    </div>

    <!-- Text Editor Area -->
    <textarea id="editor" placeholder="Start typing here..."></textarea>

    <!-- Bottom Menu -->
    <div id="bottomMenu">
        <div class="bottomRowBox" id="statusBox">Status: Editing</div>
        <button id="saveButton">Save</button>
        <button id="uploadButton">Upload</button>
        <input type="file" id="uploadFile" style="display:none;">
    </div>

    <script>
        // Handle formatting shortcuts
        document.getElementById('shortcutBold').addEventListener('click', function() {
            document.execCommand('bold');
        });

        document.getElementById('shortcutItalic').addEventListener('click', function() {
            document.execCommand('italic');
        });

        document.getElementById('shortcutUnderline').addEventListener('click', function() {
            document.execCommand('underline');
        });

        document.getElementById('shortcutUndo').addEventListener('click', function() {
            document.execCommand('undo');
        });

        document.getElementById('shortcutRedo').addEventListener('click', function() {
            document.execCommand('redo');
        });

        document.getElementById('shortcutCopy').addEventListener('click', function() {
            document.execCommand('copy');
        });

        document.getElementById('shortcutPaste').addEventListener('click', function() {
            document.execCommand('paste');
        });

        // Handle save button
        document.getElementById('saveButton').addEventListener('click', function() {
            const text = document.getElementById('editor').value;
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.txt';
            link.click();
        });

        // Handle file upload
        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('uploadFile').click();
        });

        document.getElementById('uploadFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('editor').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        // Logic to update the bottom row status dynamically based on editor actions
        document.getElementById('editor').addEventListener('input', function() {
            const statusBox = document.getElementById('statusBox');
            statusBox.textContent = 'Status: Editing...';
            setTimeout(() => {
                statusBox.textContent = 'Status: Editing';
            }, 1000);
        });
    </script>

</body>
</html>
