<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStar Clone</title>
    <style>
     /* General Styles */
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: black;
    color: white;
    margin: 0;
    padding: 0;
}

/* Menu Bar Styles */
.menu-bar {
    display: flex;
    justify-content: space-between;
    background-color: #444;
    padding: 5px 10px;
}

.menu-item {
    color: white;
    margin-right: 20px;
    cursor: pointer;
    font-weight: bold;
}

/* Sub-Menu Bar Styles */
.sub-menu-bar {
    display: flex;
    justify-content: space-between;
    background-color: #555;
    padding: 5px 10px;
    border-bottom: 1px solid #777;
}

.sub-menu-item {
    color: white;
    margin-right: 20px;
    font-size: 12px;
    cursor: pointer;
}

/* Text Area Styles */
.text-area {
    width: calc(100% - 20px);
    height: 400px;
    background-color: black;
    color: white;
    border: 1px solid #777;
    padding: 10px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    resize: none;
    margin: 10px auto;
    display: block;
}

/* Function Bar Styles */
.function-bar {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 5px 10px;
    border-top: 1px solid #777;
}

.function-box {
    color: white;
    font-size: 12px;
    cursor: pointer;
    padding: 2px 5px;
    border: 1px solid #555;
    background-color: #222;
    margin: 2px;
    text-align: center;
    flex: 1;
}
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
    </div>
    
    <div class="sub-menu-bar">
        <div class="sub-menu-item">^O Open</div>
        <div class="sub-menu-item">^S Save</div>
        <div class="sub-menu-item">^X Exit</div>
    </div>
    
    <textarea class="text-area" placeholder="Start typing..."></textarea>
    
    <div class="function-bar">
        <div class="function-box">^B Bold</div>
        <div class="function-box">^U Underline</div>
        <div class="function-box">^I Italic</div>
    </div>
</body>
</html>
