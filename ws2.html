<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOS Style Word Processor</title>
    <link rel="stylesheet" href="style-1.css">
    <style>
        /* DOS-style basic reset */
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: green;
            margin: 0;
            padding: 10px;
        }

        /* Top menu bar */
        .menu-bar {
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: left;
        }

        .menu-bar span {
            margin-right: 15px;
            cursor: pointer;
        }

        /* Text area */
        .text-area {
            width: 100%;
            height: 300px;
            background-color: black;
            color: green;
            border: 1px solid #444;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }

        /* Function boxes */
        .function-boxes {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .function-box {
            background-color: #444;
            color: white;
            padding: 5px 10px;
            border: 1px solid #555;
            flex: 1;
            margin-right: 10px;
            text-align: center;
        }

        .function-box:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <!-- Top Menu Bar -->
    <div class="menu-bar">
        <span>File</span>
        <span>Edit</span>
        <span>View</span>
        <span>Search</span>
        <span>Help</span>
    </div>

    <!-- Text Area -->
    <textarea class="text-area"></textarea>

    <!-- Function Boxes -->
    <div class="function-boxes">
        <div class="function-box">Save</div>
        <div class="function-box">Open</div>
        <div class="function-box">Close</div>
    </div>
</body>
</html>
