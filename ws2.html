<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStar Style Word Processor</title>
    <link rel="stylesheet" href="style-1.css">
    <style>
        /* DOS-style basic reset */
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: green;
            margin: 0;
            padding: 10px;
        }

        /* Top command bar */
        .command-bar {
            display: flex;
            justify-content: space-between;
            padding: 2px;
            background-color: #444;
            color: white;
        }

        .command-bar span {
            margin-right: 15px;
        }

        /* Menu layout */
        .menu-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .menu-group {
            text-align: left;
            margin-right: 20px;
        }

        .menu-group span {
            display: block;
            margin-bottom: 2px;
        }

        /* Text area */
        .text-area {
            width: 100%;
            height: 300px;
            background-color: black;
            color: green;
            border: 1px solid #444;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        /* Bottom function row */
        .function-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .function-box {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: 1px solid #555;
            text-align: center;
            width: 80px;
            font-size: 12px;
        }

        .function-box span {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Command Bar -->
    <div class="command-bar">
        <span>P01 L07 C12 Insert Align</span>
        <span>EDIT MENU</span>
        <span>C:TEST</span>
    </div>

    <!-- Menu Container -->
    <div class="menu-container">
        <div class="menu-group">
            <span>^E up</span>
            <span>^A left</span>
            <span>^R up screen</span>
            <span>^C down</span>
        </div>
        <div class="menu-group">
            <span>^G char</span>
            <span>^H back</span>
            <span>^J line</span>
            <span>^K block</span>
        </div>
        <div class="menu-group">
            <span>^F help</span>
            <span>^L find/replace</span>
            <span>^Q quick</span>
            <span>^Z undo</span>
        </div>
        <div class="menu-group">
            <span>Esc exit</span>
            <span>Del erase</span>
            <span>Ctrl+S save</span>
            <span>Ctrl+O open</span>
        </div>
    </div>

    <!-- Text Area -->
    <div class="text-area" contenteditable="true">
        A centered title
        The quick brown fox jumped over the lazy dog
    </div>

    <!-- Function Row -->
    <div class="function-row">
        <div class="function-box">
            <span>Help</span>
        </div>
        <div class="function-box">
            <span>Undo</span>
        </div>
        <div class="function-box">
            <span>Save</span>
        </div>
        <div class="function-box">
            <span>Open</span>
        </div>
        <div class="function-box">
            <span>Align</span>
        </div>
        <div class="function-box">
            <span>Exit</span>
        </div>
    </div>
</body>
</html>
