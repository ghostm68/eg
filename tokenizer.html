<html>
<head>
    <base href="https:wordstar.nexus">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordstar Tokenizer</title>
    	       <style>
/* === DEFINE VARIABLES FIRST === */
:root {
    --red: #ff0033;
    --black: #0a0a0a;
}

/* === NOW selection can use them === */
::selection {
    background: var(--red);
    color: var(--black);
    text-shadow: none;
}
</style>
     <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #111; /* Dark Grey background */
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            max-width: 800px;
            width: 100%;
            background-color: #0a0a0a; /* Deep Black */
            border: 1px solid #333;
            border-top: 4px solid #cc0000; /* Red Accent Top */
            border-radius: 4px; /* Slightly sharper corners */
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #000;
            color: #ccc;
            border: 1px solid #444;
            border-radius: 0; /* Industrial square edges */
            padding: 15px;
            margin-bottom: 20px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #cc0000; /* Red focus */
        }
        #output {
            background-color: #000;
            border: 1px solid #444;
            border-radius: 0;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 100px;
            color: #fff;
        }
        /* Token Styling */
        .token {
            display: inline-block;
            margin: 3px;
            padding: 4px 8px;
            background-color: #222; /* Dark Grey Token */
            border: 1px solid #333;
            border-radius: 0;
            font-size: 0.9em;
        }
        /* Visualizing Spaces with Red */
        .space {
            background-color: #5c0000; /* Dark Red for spaces */
            border-color: #cc0000;
        }
        .leading-space::before,
        .trailing-space::after {
            content: 'Â·';
            color: #ff0000; /* Bright Red dots */
            font-weight: bold;
        }
        sup {
            color: #666;
            margin-right: 4px;
        }
        
        /* Action Button */
        #tokenize-btn {
            background-color: #cc0000; /* Red Button */
            color: #fff;
            border: none;
            padding: 12px 24px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        #tokenize-btn:hover {
            background-color: #ff0000;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.4);
        }

        .download-link {
            text-decoration: none;
            color: #888;
            margin-left: 8px;
            font-size: 1em;
            transition: all 0.2s ease;
            filter: grayscale(100%);
        }
        .download-link:hover {
            color: #fff;
            filter: grayscale(0%);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        #footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
            border-top: 1px solid #222;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Wordstar Tokenizer</h1>
        <textarea id="input" placeholder="INPUT DATA STREAM..."></textarea>
        <button id="tokenize-btn">Tokenize</button>
        <div id="output"></div>
        <div id="footer">
            SYSTEM: Splits text into sentences, encrypts tokens, and generates download links.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const tokenizeBtn = document.getElementById('tokenize-btn');

    function tokenize(text) {
        // Split the text into sentences
        return text.match(/[^.!?]+[.!?]+|\s+/g) || [];
    }

    function encryptToken(token) {
        // Simple encryption: take first and last character, and length in between
        if (token.length <= 2) return token;
        return `${token[0]}${token.length - 2}${token[token.length - 1]}`;
    }

    function visualizeTokens(tokens) {
        return tokens.map((token, index) => {
            let classes = ['token'];
            if (token.trim() === '') {
                classes.push('space');
            }
            if (index === 0 && token.startsWith(' ')) {
                classes.push('leading-space');
            }
            if (index === tokens.length - 1 && token.endsWith(' ')) {
                classes.push('trailing-space');
            }
            const encryptedToken = encryptToken(token);
            const downloadLink = createDownloadLink(token, index);
            return `<span class="${classes.join(' ')}"><sup>${index + 1}</sup>${_.escape(encryptedToken)}${downloadLink}</span>`;
        }).join('');
    }

    function createDownloadLink(token, index) {
        const blob = new Blob([token], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        return `<a href="${url}" download="token_${index + 1}.txt" class="download-link" title="Download Token">ðŸ“¥</a>`;
    }

    tokenizeBtn.addEventListener('click', () => {
        const text = input.value;
        const tokens = tokenize(text);
        output.innerHTML = visualizeTokens(tokens);
    });

    input.addEventListener('input', _.debounce(() => {
        // Optional: clear output on type, or auto-tokenize
        // output.innerHTML = ''; 
    }, 300));
    </script>
</body>
</html>
