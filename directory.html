<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStar Nexus</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --ws-blue: #0000AA; /* Classic WordStar/DOS Blue */
            --ws-dark: #050510;
            --ws-text: #E0E0E0;
            --ws-accent: #FFFF00; /* Yellow for highlights */
            --nexus-cyan: #00FFFF;
            --nexus-magenta: #FF0055;
            --font-main: 'Courier New', Courier, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--ws-dark);
            color: var(--ws-text);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars for the full-screen app feel */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- THREE.JS BACKGROUND --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6; /* Dim the 3D fx slightly so text is readable */
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            background: radial-gradient(circle at center, transparent 0%, #000000 120%);
        }

        /* --- TOP STATUS BAR (WordStar Style) --- */
        .status-bar {
            background-color: var(--ws-text);
            color: var(--ws-blue);
            padding: 5px 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        /* --- MAIN CONTENT CENTER --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* --- LOGO STYLING --- */
        .ws-logo {
            width: 100%;
            max-width: 700px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
        }

        .logo-text path {
            fill: var(--ws-text);
            transition: fill 0.3s ease;
        }

        /* The X - The Nexus Point */
        .logo-x path {
            fill: var(--nexus-magenta);
            animation: pulse-glow 3s infinite alternate;
            transform-origin: center;
        }

        .logo-x:hover path {
            fill: var(--nexus-cyan);
            filter: drop-shadow(0 0 15px var(--nexus-cyan));
        }

        /* --- LINKS CONTAINER --- */
        .links-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .ws-link {
            text-decoration: none;
            color: var(--nexus-cyan);
            border: 1px solid var(--nexus-cyan);
            padding: 10px 20px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            position: relative;
        }

        .ws-link::before {
            content: '[ ';
            color: var(--ws-text);
        }
        .ws-link::after {
            content: ' ]';
            color: var(--ws-text);
        }

        .ws-link:hover {
            background: var(--nexus-cyan);
            color: var(--ws-dark);
            box-shadow: 0 0 15px var(--nexus-cyan);
        }

        /* --- BOTTOM MENU BAR --- */
        .menu-bar {
            background-color: var(--ws-blue);
            color: var(--ws-text);
            padding: 8px 15px;
            border-top: 2px solid var(--ws-text);
            font-size: 0.9rem;
        }
        
        .menu-key { color: var(--ws-accent); font-weight: bold; }

        /* --- ANIMATIONS --- */
        @keyframes pulse-glow {
            from { filter: drop-shadow(0 0 2px var(--nexus-magenta)); }
            to { filter: drop-shadow(0 0 10px var(--nexus-magenta)); }
        }

        /* CRT Scanline Effect Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            z-index: 99;
            pointer-events: none;
        }
    </style>
</head>
<body>

        <!-- WordStar Style Footer Menu -->
        <div class="menu-bar">
            <span class="menu-key">^X</span> EXIT &nbsp; 
            <span class="menu-key">^S</span> SAVE &nbsp; 
            <span class="menu-key">^K</span> BLOCK &nbsp;

    </div>

    <!-- THREE.JS IMPORTS (ES Modules via CDN) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        // Add subtle fog to blend background
        scene.fog = new THREE.FogExp2(0x050510, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        const container = document.getElementById('canvas-container');
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- OBJECTS: THE NEXUS CUBE ---
        const geometry = new THREE.BoxGeometry(20, 20, 20);
        
        // Wireframe Material
        const edges = new THREE.EdgesGeometry(geometry);
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00FFFF, transparent: true, opacity: 0.3 });
        const wireCube = new THREE.LineSegments(edges, lineMaterial);
        
        // Inner "Core" Cube
        const coreGeo = new THREE.BoxGeometry(10, 10, 10);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0xFF0055, wireframe: true, transparent: true, opacity: 0.1 });
        const coreCube = new THREE.Mesh(coreGeo, coreMat);

        // Particle System (Stars/Data bits)
        const particlesGeo = new THREE.BufferGeometry();
        const particleCount = 200;
        const posArray = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 60; // Spread within 60 units
        }
        
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMat = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xE0E0E0,
            transparent: true,
            opacity: 0.8
        });
        const particlesMesh = new THREE.Points(particlesGeo, particlesMat);

        scene.add(wireCube);
        scene.add(coreCube);
        scene.add(particlesMesh);

        camera.position.z = 30;

        // --- INTERACTION STATE ---
        let rotationSpeed = 0.002;
        let isGlitching = false;

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Base Rotation
            wireCube.rotation.x += rotationSpeed;
            wireCube.rotation.y += rotationSpeed;
            
            coreCube.rotation.x -= rotationSpeed * 1.5; // Rotate opposite
            coreCube.rotation.y -= rotationSpeed * 1.5;

            particlesMesh.rotation.y += rotationSpeed * 0.2;

            // Mouse Interaction (Glitch Effect)
            if (isGlitching) {
                wireCube.scale.setScalar(1 + Math.random() * 0.1);
                lineMaterial.color.setHex(Math.random() > 0.5 ? 0xFF0055 : 0x00FFFF);
            } else {
                wireCube.scale.setScalar(1);
                lineMaterial.color.setHex(0x00FFFF);
            }

            renderer.render(scene, camera);
        }

        animate();

        // --- RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- INTERACTIVITY ---
        // Connect the SVG "X" to the 3D scene
        const logoX = document.querySelector('.logo-x');
        
        logoX.addEventListener('mousedown', () => {
            isGlitching = true;
            rotationSpeed = 0.05; // Fast spin
        });

        logoX.addEventListener('mouseup', () => {
            isGlitching = false;
            rotationSpeed = 0.002; // Return to normal
        });

        logoX.addEventListener('mouseleave', () => {
            isGlitching = false;
            rotationSpeed = 0.002;
        });

    </script>
</body>
</html>
