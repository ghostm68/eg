<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDSTAR.NEXUS | FINAL</title>
    <!-- Load Three.js from a Global CDN (Works locally without server) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- 1. DEFAULT THEME (CITADELLE RED) --- */
        :root {
            --bg-color: #000000;
            --text-main: #E0E0E0;
            --text-dim: #666666;
            --accent-primary: #FF0000; /* Red */
            --accent-secondary: #550000; /* Dark Red */
            --font-main: 'Courier New', Courier, monospace;
        }

        /* --- 2. CLASSIC THEME (WORDSTAR BLUE) --- */
        body.classic-mode {
            --bg-color: #0000AA;         /* Blue */
            --text-main: #FFFFFF;        /* White */
            --text-dim: #00FFFF;         /* Cyan */
            --accent-primary: #FFFF00;   /* Yellow */
            --accent-secondary: #AA5500; /* Amber */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s ease;
        }

        /* --- 3D BACKGROUND --- */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.6;
            transition: opacity 0.5s;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
            height: 60px;
        }

        .menu-toggle {
            position: absolute;
            left: 20px;
            width: 40px; height: 40px;
            background: black;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s;
        }
        .menu-toggle:hover {
            background: var(--accent-primary);
            color: black;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .header-typing-wrapper {
            margin-left: 60px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .header-typing-wrapper a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 25px;
            position: relative;
            transition: color 0.3s;
        }
        .header-typing-wrapper a:hover {
            color: var(--text-main);
            text-shadow: 0 0 5px var(--text-main);
        }
        .header-typing-wrapper a::before { content: '['; margin-right: 5px; color: var(--accent-secondary); opacity: 0; }
        .header-typing-wrapper a::after { content: ']'; margin-left: 5px; color: var(--accent-secondary); opacity: 0; }
        .header-typing-wrapper a:hover::before, .header-typing-wrapper a:hover::after { opacity: 1; }

        /* LOGO */
        .ws-logo {
            height: 55px; width: auto;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }
        .logo-text path { fill: var(--text-main); transition: fill 0.5s; }
        .logo-x path { fill: var(--accent-primary); cursor: pointer; transition: 0.3s; }
        .logo-x:hover path { fill: #FFF; filter: drop-shadow(0 0 8px var(--accent-primary)); }

        /* --- CONTENT AREA --- */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 60px;
            width: 100%;
            max-width: 1300px;
            margin: 20px auto 0 auto;
        }

        .vertical-nav {
            display: flex; flex-direction: column; gap: 15px; width: 280px;
        }

        /* BOX STYLES */
        .nav-box {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--text-dim);
            border-left: 3px solid var(--text-dim);
            color: var(--text-main);
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-header { 
            padding: 15px; 
            font-weight: bold; 
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }
        .nav-header::after { content: '+'; color: var(--accent-primary); }
        
        .nav-content {
            max-height: 0; overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            transition: max-height 0.4s ease, padding 0.4s ease;
            font-size: 0.9rem; color: var(--text-dim);
        }

        /* Active Box */
        .nav-box.active { border-color: var(--accent-primary); border-left: 6px solid var(--accent-primary); }
        .nav-box.active .nav-header { color: var(--accent-primary); }
        .nav-box.active .nav-header::after { content: '-'; }
        .nav-box.active .nav-content { max-height: 200px; padding: 15px; border-top: 1px solid var(--accent-secondary); }

        /* RIGHT COLUMN */
        .right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .triangle-wrapper {
            position: relative;
            width: 450px; height: 400px;
            display: flex; justify-content: center; align-items: center;
            margin-top: 20px;
        }
        .triangle-shape {
            width: 100%; height: 100%;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            background: #000;
            position: relative; z-index: 2;
        }
        .triangle-border {
            position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: var(--accent-primary);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 1; opacity: 0.7;
            transition: background 0.5s;
        }
        .triangle-shape video {
            width: 100%; height: 100%;
            object-fit: cover; opacity: 0.6;
            filter: grayscale(100%) contrast(1.2);
            transform: scale(1.1);
        }

        .video-caption {
            margin-top: 20px;
            font-size: 1rem;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-align: center;
            min-height: 1.5rem;
        }
        .cursor-blink {
            display: inline-block; width: 8px; height: 1rem;
            background-color: var(--text-dim);
            animation: blink 1s step-end infinite;
            vertical-align: sub;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .status-footer {
            margin-top: auto;
            border-top: 1px solid var(--text-dim);
            background: #000; color: var(--text-dim);
            padding: 8px 20px; font-size: 0.75rem;
            display: flex; justify-content: space-between;
        }

        @media (max-width: 900px) {
            .content-area { flex-direction: column-reverse; align-items: center; }
            .triangle-wrapper { width: 300px; height: 260px; }
        }
    </style>
</head>
<body>

        <div class="content-area">
            
            <div class="vertical-nav">
                <div class="nav-box" onclick="toggleBox(this)">
                    <div class="nav-header">NEXUS_MANIFESTO</div>
                    <div class="nav-content">
                        The WordStar Nexus is an infinite archive of digital constructs. We preserve the command line aesthetic.
                    </div>
                </div>

                <!-- THE TOGGLE SWITCH -->
                <div class="nav-box" onclick="toggleBox(this)">
                    <div class="nav-header">SYSTEM_STATUS [SWITCH]</div>
                    <div class="nav-content">
                        CLICK TO TOGGLE VISUAL THEME.<br>
                        CURRENT: <span id="theme-name">CITADELLE_RED</span>
                    </div>
                </div>

                <div class="nav-box" onclick="toggleBox(this)">

            <div class="right-column">

    <!-- MAIN SCRIPT (NO MODULE, WORKS GLOBALLY) -->
    <script>
        // Define global variables so functions can access them
        let scene, camera, renderer, cube, innerCube, fog;
        
        function initThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.04); 
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const group = new THREE.Group();
            
            // Outer Grid
            const geometry = new THREE.BoxGeometry(16, 16, 16);
            const edges = new THREE.EdgesGeometry(geometry);
            const material = new THREE.LineBasicMaterial({ color: 0x666666, transparent: true, opacity: 0.2 });
            cube = new THREE.LineSegments(edges, material);
            group.add(cube);
            
            // Inner Core
            const innerGeo = new THREE.BoxGeometry(7, 7, 7);
            const innerEdges = new THREE.EdgesGeometry(innerGeo);
            const innerMat = new THREE.LineBasicMaterial({ color: 0xFF0000, transparent: true, opacity: 0.5 });
            innerCube = new THREE.LineSegments(innerEdges, innerMat);
            group.add(innerCube);
            
            scene.add(group);

            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                group.rotation.x += delta * 0.15;
                group.rotation.y += delta * 0.25;
                innerCube.material.opacity = 0.5 + Math.sin(clock.elapsedTime * 2) * 0.2; 
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- THEME SWITCHER LOGIC ---
        function toggleTheme() {
            document.body.classList.toggle('classic-mode');
            const isBlue = document.body.classList.contains('classic-mode');
            const themeLabel = document.getElementById('theme-name');
            
            if(isBlue) {
                // Blue Theme
                scene.fog.color.setHex(0x0000AA); 
                innerCube.material.color.setHex(0xFFFF00); 
                cube.material.color.setHex(0x00FFFF);      
                document.getElementById('canvas-container').style.opacity = "0.4";
                if(themeLabel) themeLabel.innerText = "WORDSTAR_BLUE";
            } else {
                // Red Theme
                scene.fog.color.setHex(0x000000); 
                innerCube.material.color.setHex(0xFF0000); 
                cube.material.color.setHex(0x666666);      
                document.getElementById('canvas-container').style.opacity = "0.6";
                if(themeLabel) themeLabel.innerText = "CITADELLE_RED";
            }
        }

        // --- UI INTERACTION (Boxes) ---
        // Attached to window so onclick works
        window.toggleBox = function(element) {
            const headerText = element.querySelector('.nav-header').innerText;

            if(headerText.includes('SYSTEM_STATUS')) {
                toggleTheme();
                return;
            }

            const allBoxes = document.querySelectorAll('.nav-box');
            allBoxes.forEach(box => {
                if (box !== element) box.classList.remove('active');
            });
            element.classList.toggle('active');
        }

        // --- MENU TYPING LOGIC ---
        const menuBtn = document.getElementById('menuBtn');
        const headerTarget = document.getElementById('header-type-target');
        const menuLinks = [
            { text: "ARCHIVES", href: "#" },
            { text: "SYSTEMS", href: "#" },
            { text: "ABOUT", href: "#" },
            { text: "CONTACT", href: "#" }
        ];
        let isMenuOpen = false;
        let isTyping = false;

        function typeHeaderLinks() {
            headerTarget.innerHTML = "";
            isTyping = true;
            let linkIndex = 0;
            let charIndex = 0;
            
            // Create first link container
            let currentLink = document.createElement('a');
            currentLink.href = menuLinks[0].href;
            headerTarget.appendChild(currentLink);

            function step() {
                if (linkIndex >= menuLinks.length) { 
                    isTyping = false; 
                    return; 
                }

                const linkData = menuLinks[linkIndex];

                if (charIndex < linkData.text.length) {
                    currentLink.textContent += linkData.text.charAt(charIndex);
                    charIndex++;
                    setTimeout(step, 40);
                } else {
                    linkIndex++;
                    charIndex = 0;
                    if (linkIndex < menuLinks.length) {
                        currentLink = document.createElement('a');
                        currentLink.href = menuLinks[linkIndex].href;
                        headerTarget.appendChild(currentLink);
                        setTimeout(step, 80);
                    } else {
                        isTyping = false;
                    }
                }
            }
            step();
        }

        menuBtn.addEventListener('click', () => {
            if (isTyping) return; 
            if (!isMenuOpen) {
                typeHeaderLinks();
                isMenuOpen = true;
            } else {
                headerTarget.innerHTML = ""; 
                isMenuOpen = false;
            }
        });

        // --- VIDEO CAPTION TYPING ---
        const textToType = "CITADELLE_INIT... STATUS: ONLINE"; 
        const typeSpeed = 100;
        let captionIndex = 0;
        const captionTarget = document.getElementById('caption-target');

        function typeVideoCaption() {
            if (captionIndex < textToType.length) {
                captionTarget.innerHTML += textToType.charAt(captionIndex);
                captionIndex++;
                setTimeout(typeVideoCaption, typeSpeed);
            }
        }

        // --- INITIALIZATION ---
        // Run everything once DOM is ready
        initThreeJS();
        setTimeout(typeVideoCaption, 500);

    </script>
