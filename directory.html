    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --ws-blue: #0000AA;
            --ws-dark: #050510;
            --ws-text: #E0E0E0;
            --ws-accent: #FFFF00; 
            --nexus-cyan: #00FFFF;
            --nexus-magenta: #FF0055;
            --font-main: 'Courier New', Courier, monospace;
            --menu-width: 300px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--ws-dark);
            color: var(--ws-text);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- THREE.JS BACKGROUND --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* --- SCANLINE OVERLAY --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        /* --- MAIN UI LAYER --- */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* --- HEADER / LOGO --- */
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        /* Hamburger Toggle */
        .menu-toggle {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: 1px solid var(--nexus-cyan);
            color: var(--nexus-cyan);
            font-family: var(--font-main);
            font-size: 1.5rem;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s;
        }
        .menu-toggle:hover {
            background: var(--nexus-cyan);
            color: var(--ws-dark);
            box-shadow: 0 0 10px var(--nexus-cyan);
        }

        /* SVG Logo Styling */
        .ws-logo {
            height: 60px; /* Compact for header */
            width: auto;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.4));
        }
        .logo-text path { fill: var(--ws-text); }
        .logo-x path { fill: var(--nexus-magenta); cursor: pointer; }
        .logo-x:hover path { fill: var(--nexus-cyan); }

        /* --- MAIN CONTENT GRID --- */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 50px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- VERTICAL BOXES (LINKS) --- */
        .vertical-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 200px;
        }

        .nav-box {
            display: block;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--nexus-cyan);
            color: var(--nexus-cyan);
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .nav-box:hover {
            background: var(--nexus-cyan);
            color: var(--ws-dark);
            transform: translateX(10px);
            box-shadow: 0 0 15px var(--nexus-cyan);
        }

        /* --- TRIANGLE VIDEO CONTAINER --- */
        .triangle-container {
            width: 400px;
            height: 400px;
            position: relative;
            filter: drop-shadow(0 0 10px var(--nexus-magenta));
            transition: transform 0.3s ease;
        }
        
        .triangle-container:hover {
            transform: scale(1.05);
        }

        .triangle-mask {
            width: 100%;
            height: 100%;
            /* The Triangle Shape */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background: #000;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--nexus-magenta); /* Accent hint */
        }

        .triangle-mask video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transform: scale(1.2); /* Zoom slightly to fill corners */
        }

        /* Overlay text on video */
        .vid-overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 2;
            text-shadow: 0 0 5px black;
            font-weight: bold;
        }

        /* --- SLIDE OUT SIDE MENU --- */
        .slide-menu {
            position: fixed;
            top: 0;
            left: -320px; /* Hidden */
            width: var(--menu-width);
            height: 100%;
            background: rgba(5, 5, 16, 0.95);
            border-right: 2px solid var(--nexus-cyan);
            z-index: 100;
            padding: 80px 20px 20px 20px;
            transition: left 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 10px 0 30px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .slide-menu.active {
            left: 0;
        }

        .menu-item {
            color: var(--ws-text);
            text-decoration: none;
            padding: 10px;
            border-bottom: 1px dashed var(--ws-blue);
            transition: 0.2s;
        }
        .menu-item:hover {
            color: var(--nexus-accent);
            padding-left: 20px;
            background: rgba(0, 255, 255, 0.1);
        }
        
        .menu-header {
            font-size: 1.5rem;
            color: var(--nexus-magenta);
            border-bottom: 2px solid var(--nexus-magenta);
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        /* --- FOOTER STATUS --- */
        .status-footer {
            margin-top: auto;
            background: var(--ws-blue);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        /* Responsive */
        @media (max-width: 800px) {
            .content-area {
                flex-direction: column-reverse;
            }
            .triangle-container {
                width: 300px;
                height: 300px;
            }
            .ws-logo {
                height: 40px;
            }
        }
    </style>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050510, 0.035); // Heavy fog to fade background

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. OBJECTS (The Nexus Cube) ---
        const group = new THREE.Group();

        // Outer Box
        const geometry = new THREE.BoxGeometry(16, 16, 16);
        const edges = new THREE.EdgesGeometry(geometry);
        const material = new THREE.LineBasicMaterial({ color: 0x00FFFF, transparent: true, opacity: 0.15 });
        const cube = new THREE.LineSegments(edges, material);
        group.add(cube);

        // Inner Box (Tesseract feel)
        const innerGeo = new THREE.BoxGeometry(8, 8, 8);
        const innerEdges = new THREE.EdgesGeometry(innerGeo);
        const innerMat = new THREE.LineBasicMaterial({ color: 0xFF0055, transparent: true, opacity: 0.3 });
        const innerCube = new THREE.LineSegments(innerEdges, innerMat);
        group.add(innerCube);

        // Connecting lines (Vertices to Vertices)
        // Simplistic approach for visual flair
        const points = [];
        const corners = [
            [-8,-8,-8], [8,-8,-8], [8,8,-8], [-8,8,-8],
            [-8,-8,8], [8,-8,8], [8,8,8], [-8,8,8]
        ];
        corners.forEach(p => {
            points.push(new THREE.Vector3(...p));
            points.push(new THREE.Vector3(p[0]*0.5, p[1]*0.5, p[2]*0.5));
        });
        const connectGeo = new THREE.BufferGeometry().setFromPoints(points);
        const connectLine = new THREE.LineSegments(connectGeo, new THREE.LineBasicMaterial({ color: 0x5500AA, transparent:true, opacity:0.2 }));
        group.add(connectLine);

        scene.add(group);

        // --- 3. ANIMATION ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            group.rotation.x += delta * 0.2;
            group.rotation.y += delta * 0.3;
            
            // Pulse effect
            const scale = 1 + Math.sin(clock.elapsedTime) * 0.05;
            innerCube.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 4. UI INTERACTION ---
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const logoX = document.querySelector('.logo-x');

        // Toggle Menu
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            sideMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!sideMenu.contains(e.target) && e.target !== menuBtn) {
                sideMenu.classList.remove('active');
            }
        });

        // Logo Glitch Interaction
        logoX.addEventListener('click', () => {
            // Random glitch rotation on the 3D cube
            group.rotation.z += Math.PI / 4;
            innerCube.material.color.setHex(Math.random() * 0xffffff);
            setTimeout(() => {
                innerCube.material.color.setHex(0xFF0055);
            }, 500);
        });

    </script>
