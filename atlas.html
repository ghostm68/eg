<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Atlas</title>
    <style>
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-bottom: 2rem;
        }
        #art-container {
            margin: 2rem auto;
            min-height: 400px;
        }
        #artwork {
            max-width: 90vw;
            max-height: 60vh;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        #info {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        #title {
            font-weight: bold;
        }
        #artist {
            font-style: italic;
            color: #ccc;
        }
        button {
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: transparent;
            color: #eee;
            border: 1px solid #555;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #222;
            border-color: #777;
        }
        .api-status {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>INFINITE ATLAS</h1>
    <p class="subtitle">A cartography of the world's art, one chance encounter at a time.</p>

    <div id="art-container">
        <img id="artwork" src="" alt="A discovery from the Infinite Atlas">
        <div id="info">
            <div id="title"></div>
            <div id="artist"></div>
        </div>
    </div>

    <div>
        <button id="newArtButton">Chart a New Course</button>
    </div>

    <div class="api-status">
        Powered by the Cleveland Museum of Art, Art Institute of Chicago, and The Metropolitan Museum of Art.
    </div>

    <script>
        // Get the button element
        const newArtButton = document.getElementById('newArtButton');
        
        // Add click event listener to the button
        newArtButton.addEventListener('click', fetchRandomArt);

        // List of API functions - only using reliable ones
        const apiFunctions = [
            fetchClevelandArt,
            fetchChicagoArt,
            fetchMetropolitanArt
        ];

        async function fetchRandomArt() {
            console.log("Button clicked! Fetching new art...");
            
            // Simple loading state
            document.getElementById('artwork').src = '';
            document.getElementById('title').innerText = 'Consulting the atlas...';
            document.getElementById('artist').innerText = '';

            // Pick a random API function from our list
            const randomApiFunction = apiFunctions[Math.floor(Math.random() * apiFunctions.length)];
            
            try {
                // Call the randomly selected API function
                await randomApiFunction();
            } catch (error) {
                console.error("API failed, trying another:", error.message);
                // If one API fails, try another one randomly
                const backupApis = apiFunctions.filter(api => api !== randomApiFunction);
                if (backupApis.length > 0) {
                    const backupApi = backupApis[Math.floor(Math.random() * backupApis.length)];
                    await backupApi();
                } else {
                    document.getElementById('title').innerText = "The atlas could not be read. Please try again.";
                }
            }
        }

        // 1. Cleveland Museum of Art API (Most reliable - no key required)
        async function fetchClevelandArt() {
            const timestamp = new Date().getTime();
            const response = await fetch(`https://openaccess-api.clevelandart.org/api/artworks/?random=1&has_image=1&limit=1&t=${timestamp}`);
            const data = await response.json();
            
            if (data.data && data.data.length > 0 && data.data[0].images?.web?.url) {
                const art = data.data[0];
                document.getElementById('artwork').src = art.images.web.url;
                document.getElementById('title').innerText = art.title || 'Untitled';
                document.getElementById('artist').innerText = art.creators?.[0]?.description || 'Artist Unknown';
                console.log("Success from Cleveland Museum");
            } else {
                throw new Error("No data from Cleveland API");
            }
        }

        // 2. Art Institute of Chicago API - FIXED VERSION
        async function fetchChicagoArt() {
            // Use their public search API that returns image URLs that work
            const response = await fetch('https://api.artic.edu/api/v1/artworks/search?query[term][is_public_domain]=true&limit=100&fields=id,title,image_id,artist_display');
            const data = await response.json();
            
            if (data.data && data.data.length > 0) {
                // Pick a random artwork from the first 100 results
                const randomIndex = Math.floor(Math.random() * data.data.length);
                const art = data.data[randomIndex];
                
                if (art.image_id) {
                    // Use their CDN URL instead of IIIF to avoid CORS issues
                    const imageUrl = `https://www.artic.edu/iiif/2/${art.image_id}/full/843,/0/default.jpg`;
                    
                    // Test if the image loads, if not, throw error and try another API
                    await testImageLoad(imageUrl);
                    
                    document.getElementById('artwork').src = imageUrl;
                    document.getElementById('title').innerText = art.title || 'Untitled';
                    document.getElementById('artist').innerText = art.artist_display || 'Artist Unknown';
                    console.log("Success from Art Institute of Chicago");
                } else {
                    throw new Error("No image available from Art Institute of Chicago");
                }
            } else {
                throw new Error("No data from Art Institute of Chicago");
            }
        }

        // 3. The Metropolitan Museum of Art API - FIXED VERSION
        async function fetchMetropolitanArt() {
            // Use their search endpoint with departmentId to find public domain works
            // European Paintings department (11) has many public domain works
            const response = await fetch('https://collectionapi.metmuseum.org/public/collection/v1/search?departmentId=11&hasImages=true&q=*');
            const data = await response.json();
            
            if (data.objectIDs && data.objectIDs.length > 0) {
                // Pick a random object ID from the results
                const randomIndex = Math.floor(Math.random() * Math.min(data.objectIDs.length, 100));
                const randomObjectId = data.objectIDs[randomIndex];
                
                // Get the full details
                const detailResponse = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${randomObjectId}`);
                const detailData = await detailResponse.json();
                
                // Check if the object has an image
                if (detailData.primaryImage) {
                    document.getElementById('artwork').src = detailData.primaryImage;
                    document.getElementById('title').innerText = detailData.title || 'Untitled';
                    document.getElementById('artist').innerText = detailData.artistDisplayName || 'Artist Unknown';
                    console.log("Success from The Met");
                } else {
                    throw new Error("No image available from The Met");
                }
            } else {
                throw new Error("No data from The Metropolitan Museum of Art");
            }
        }

        // Helper function to test if an image loads successfully
        function testImageLoad(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve();
                img.onerror = () => reject(new Error('Image failed to load'));
                img.src = url;
            });
        }

        // Begin the journey when the page loads
        fetchRandomArt();
    </script>
</body>
</html>
