<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Atlas</title>
    <style>
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-bottom: 2rem;
        }
        #art-container {
            margin: 2rem auto;
            min-height: 400px;
        }
        #artwork {
            max-width: 90vw;
            max-height: 60vh;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        #info {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        #title {
            font-weight: bold;
        }
        #artist {
            font-style: italic;
            color: #ccc;
        }
        button {
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: transparent;
            color: #eee;
            border: 1px solid #555;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #222;
            border-color: #777;
        }
    </style>
</head>
<body>
    <h1>INFINITE ATLAS</h1>
    <p class="subtitle">A cartography of the world's art, one chance encounter at a time.</p>

    <div id="art-container">
        <img id="artwork" src="" alt="A discovery from the Infinite Atlas">
        <div id="info">
            <div id="title"></div>
            <div id="artist"></div>
        </div>
    </div>

    <div>
        <!-- The button now properly calls the function -->
        <button id="newArtButton">Chart a New Course</button>
    </div>

    <script>
        // Get the button element
        const newArtButton = document.getElementById('newArtButton');
        
        // Add click event listener to the button
        newArtButton.addEventListener('click', fetchRandomArt);

        async function fetchRandomArt() {
            console.log("Button clicked! Fetching new art..."); // This helps with debugging
            
            // Simple loading state
            document.getElementById('artwork').src = '';
            document.getElementById('title').innerText = 'Consulting the atlas...';
            document.getElementById('artist').innerText = '';

            try {
                const response = await fetch('https://openaccess-api.clevelandart.org/api/artworks/?random=1&has_image=1&limit=1');
                const data = await response.json();
                console.log("Data received:", data); // Debugging line
                displayArtwork(data);
            } catch (error) {
                console.error("Failed to fetch art:", error);
                document.getElementById('title').innerText = "The atlas could not be read. Please try again.";
            }
        }

        function displayArtwork(data) {
            const artworkImg = document.getElementById('artwork');
            const titleDiv = document.getElementById('title');
            const artistDiv = document.getElementById('artist');
            
            if (data.data && data.data.length > 0 && data.data[0].images?.web?.url) {
                const art = data.data[0];
                artworkImg.src = art.images.web.url;
                artworkImg.alt = art.title || 'Artwork from the Infinite Atlas';
                
                titleDiv.innerText = art.title || 'Untitled';
                artistDiv.innerText = art.creators?.[0]?.description || 'Artist Unknown';
            } else {
                titleDiv.innerText = "This region of the atlas is uncharted.";
            }
        }

        // Begin the journey when the page loads
        fetchRandomArt();
    </script>
</body>
</html>
