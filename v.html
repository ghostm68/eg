  <style>
    /* Video background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Menu Toggle Button */
    .menu-toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 3; /* Place it above the menu */
      cursor: pointer;
    }

    /* Clock */
    #clock {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: white;
    }

    /* Blaze JS Menu */
    .blaze-menu {
      position: fixed;
      top: 0;
      left: -300px; /* Start off-screen to the left */
      width: 300px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      z-index: 2; /* Place it above the video */
      transition: left 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .blaze-menu-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .blaze-menu-active {
      left: 0; /* Slide in from the left */
      opacity: 1;
    }

    /* Blaze JS Slider Container */
    .blaze-slider-container {
      position: relative;
      margin-top: 20px;
    }

    .blaze-slide {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>

</head>

    <style>
  .glitch-container {
  width: 300px;
  height: 200px;
  background-color: black;
  color: white;
  position: relative;
  overflow: hidden;
  font-size: 24px;
}

.glitch-text {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  animation: glitch 2s infinite;
  white-space: nowrap;
  overflow: hidden;
}

@keyframes glitch {
  0% {
    transform: translateX(0);
  }
  2% {
    transform: translateX(-2px) translateY(-2px);
  }
  4% {
    transform: translateX(2px) translateY(2px);
  }
  6% {
    transform: translateX(-2px) translateY(2px);
  }
  8% {
    transform: translateX(2px) translateY(-2px);
  }
  10% {
    transform: translateX(-1px) translateY(1px) rotate(1deg);
  }
  12% {
    transform: translateX(1px) translateY(-1px) rotate(-1deg);
  }
  14% {
    transform: translateX(-1px) translateY(1px) rotate(2deg);
  }
  16% {
    transform: translateX(1px) translateY(-1px) rotate(-2deg);
  }
  18% {
    transform: translateX(0);
  }
  20% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(0);
  }
}

    /* Styles for the scrolling wave text container */
    .scrolling-wave-container {
      width: 100%;
      height: 100vh;
      background-color: black;
      color: white; /* Text color is set to white */
      font-size: 24px;
      overflow: hidden;
      position: relative;
    }

    .scrolling-wave-text {
      position: absolute;
      bottom: -50px; /* Initial position below the container */
      white-space: nowrap;
      animation: wave 4s linear infinite;
    }

    /* Keyframes for the wave animation */
    @keyframes wave {
      0% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-20px);
      }
      50% {
        transform: translateY(0);
      }
      75% {
        transform: translateY(20px);
      }
      100% {
        transform: translateY(0);
      }

<script>
  window.onload = function () {
      lax.init()
      const input = document.getElementById('input')
      
      lax.addDriver('inputLength', function () {
        return input.value.length
      })

      lax.addElements("#input", {
        'inputLength': {
          "rotate": [
            [0, 180],

          ]
        }
      })

<div id="clock"></div>


 
<script>
  function startTime() {
    const today = new Date();
    let h = today.getHours();
    let m = today.getMinutes();
    let s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
    setTimeout(startTime, 1000);
  }

  function checkTime(i) {
    if (i < 10) {
      i = "0" + i;
    } // add zero in front of numbers < 10
    return i;
  }

  function toggleMenu() {
    const menu = document.getElementById('myMenu');
    menu.classList.toggle('blaze-menu-active');
  }

  startTime();
</script>

  <style>

.slideshow {
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  width: 60vw;
  height: 60vh;
  overflow: hidden;
  
  .slider {

    .item {

      border: none;

        display: none;
      }

        min-width: 101%;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }
  }
  
  .slick-dots {
    position: fixed;
    z-index: 100;
    width: 40px;
    height: auto;
    bottom: auto;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    left: auto;
    color: #fff;
    display: block;
    
    li {
      display: block;
      width: 100%;
      height: auto;
      
      & button {
        position: relative;
        width: 20px;
        height: 15px;
        text-align: center;
        
        &:before {
          content: '';
          background: #fff;
          color: #fff;
          height: 2px;
          width: 20px;
          border-radius: 0;
          position: absolute;
          top: 50%;
          right: 0;
          left: auto;
          transform: translateY(-50%);
          transition: all .3s ease-in-out;
          opacity: 0.6;
        }
      }
      
      &.slick-active {
        button {
          &:before {
            width: 40px;
            opacity: 1;
          }
        }
      }
    }
  }
  
  &.slideshow-right {
    left: 0;
    z-index: 1;
    width: 50vw;
    pointer-events: none;
    
    .slider {
      left: 0;
      position: absolute;
    }
  }
}
