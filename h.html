<!DOCTYPE html>
<html>
<head>
<title>Full Screen Video Background with Blaze JS Slide Out Menu</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.css">
<script src="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.min.js"></script>
<style>
/* Video background */

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Blaze JS Menu */

.blaze-menu {
  display: none;
}

/* Menu Toggle Button */

.menu-toggle-button {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 3; /* Place it above the menu */
  cursor: pointer;
}

/* Clock */

#clock {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  color: white;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="https://github.com/ghostm68/pantheon/raw/main/inkrealm.info_1696009559686.mp4" type="video/mp4">
</video>

<button class="menu-toggle-button" onclick="toggleMenu();">Menu</button>

<div id="myMenu" class="blaze-menu">
  <div class="blaze-menu-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>

<!-- Blaze JS Slider Container -->
<div id="mySlider" class="blaze-slider">
  <div class="blaze-slide">Slide 1 Content</div>
  <div class="blaze-slide">Slide 2 Content</div>
  <div class="blaze-slide">Slide 3 Content</div>
</div>

<div id="clock"></div>

<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i;} // add zero in front of numbers < 10
  return i;
}

function toggleMenu() {
  const menu = document.getElementById('myMenu');
  menu.classList.toggle('blaze-menu-active');
}

startTime();
</script>

<!-- Initialize Blaze JS Slider -->
<script>
const slider = new BlazeSlider('#mySlider', {
  all: {
    slidesToShow: 3,
    slideGap: '80px',
    loop: true,
    enableAutoplay: true,
  },
});
</script>

</body>
</html>
