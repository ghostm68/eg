<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Video Background with Blaze JS Slider and Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.css">
  <script src="https://cdn.jsdelivr.net/npm/blazejs@3.2.1/dist/blazejs.min.js"></script>
  <script src="path-to-lax.min.js"></script>
<!-- or via CDN -->
<script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
  <style>
    /* Video background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Menu Toggle Button */
    .menu-toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 3; /* Place it above the menu */
      cursor: pointer;
    }

    /* Clock */
    #clock {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: white;
    }

    /* Blaze JS Menu */
    .blaze-menu {
      position: fixed;
      top: 0;
      left: -300px; /* Start off-screen to the left */
      width: 300px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      z-index: 2; /* Place it above the video */
      transition: left 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .blaze-menu-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .blaze-menu-active {
      left: 0; /* Slide in from the left */
      opacity: 1;
    }

    /* Blaze JS Slider Container */
    .blaze-slider-container {
      position: relative;
      margin-top: 20px;
    }

    .blaze-slide {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="https://github.com/ghostm68/pantheon/raw/main/inkrealm.info_1696009559686.mp4" type="video/mp4">
</video>

<button class="menu-toggle-button" onclick="toggleMenu();">Menu</button>

<div id="myMenu" class="blaze-menu">
  <div class="blaze-menu-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <style>
      body {
    padding: 0;
    margin: 0;
    font-family: Helvetica, sans-serif;
  }

  #input {
    text-align: center;
    width: 30%;
    margin-top: calc(50vh - 50px);
    margin-left: calc(50vw - 100px);
    font-size: 25px;
    border: 0;
    outline: 0;
    background-color: #95853B;
    padding: 15px;
    box-sizing: border-box;
    color: #fff;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
  }

::placeholder {
  color: #fff;
}


    </style>
    <style>
  .glitch-container {
  width: 300px;
  height: 200px;
  background-color: black;
  color: white;
  position: relative;
  overflow: hidden;
  font-size: 24px;
}

.glitch-text {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  animation: glitch 2s infinite;
  white-space: nowrap;
  overflow: hidden;
}

@keyframes glitch {
  0% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(2px);
  }
  50% {
    transform: translateX(-2px);
  }
  75% {
    transform: translateX(1px);
  }
  100% {
    transform: translateX(-1px);
  }
}


    </style>
    <div class="glitch-container">
  <div class="glitch-text">
    INKREALM WORDSTAR NEXUS TWO SKINNY GIRLS
  </div>
</div>


<input id='input' placeholder="(wï½¡rdstar)" autofocus />
<script>
  window.onload = function () {
      lax.init()
      const input = document.getElementById('input')
      
      lax.addDriver('inputLength', function () {
        return input.value.length
      })

      lax.addElements("#input", {
        'inputLength': {
          "rotate": [
            [0, 180],
            [0, 360],
          ],
          'opacity': [
            [0, 100],
            [1, 0]
          ]
        }
      })
    }

    </script>
  
  </div>
  </div>
</div>

<div id="clock"></div>

<!-- Blaze JS Slider Container -->
<div class="blaze-slider-container" id="mySlider">
  <div class="blaze-slide">Slide 1 Content</div>
  <div class="blaze-slide">Slide 2 Content</div>
  <div class="blaze-slide">Slide 3 Content</div>
</div>

<script>
  function startTime() {
    const today = new Date();
    let h = today.getHours();
    let m = today.getMinutes();
    let s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
    setTimeout(startTime, 1000);
  }

  function checkTime(i) {
    if (i < 10) {
      i = "0" + i;
    } // add zero in front of numbers < 10
    return i;
  }

  function toggleMenu() {
    const menu = document.getElementById('myMenu');
    menu.classList.toggle('blaze-menu-active');
  }

  startTime();
</script>

<!-- Initialize Blaze JS Slider -->
<script>
  const slider = new BlazeSlider('#mySlider', {
    all: {
      slidesToShow: 3,
      slideGap: '80px',
      loop: true,
      enableAutoplay: true,
    },
  });
</script>

</body>
</html>
