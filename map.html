<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inktwo - Visual Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- CORE VARIABLES (Inktwo Theme) --- */
        :root {
            --primary: #00BFFF;   /* Deep Sky Blue (The "Ink" Light) */
            --secondary: #FFFFFF; /* High Contrast White */
            --bg: #020202;        /* Pure Void */
            --panel: rgba(10, 10, 12, 0.98); /* Slightly blue-tinted dark */
            --border: #222;
            --text: #eee;
            --header-h: 60px;
            --footer-h: 30px;
            --sidebar-w: 320px;   /* Slightly wider for images */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif; /* Cleaner font for Apps */
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .sys-header {
            height: var(--header-h);
            background: #000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 300;
        }

        .brand {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--secondary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .brand span { color: var(--primary); }

        /* --- LAYOUT CONTAINER --- */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-h) - var(--footer-h));
            position: relative;
            overflow: hidden;
        }

        /* --- VISUAL SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            height: 100%;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 0; /* Removing padding for flush images */
            overflow-y: auto;
            flex-shrink: 0;
            transition: margin-left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 200;
            margin-left: 0; 
        }

        .sidebar.collapsed {
            margin-left: calc(var(--sidebar-w) * -1);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #222;
            background: rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .sidebar-header h2 {
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Category Headers */
        .cat-title {
            padding: 15px 20px 5px 20px;
            color: #666;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        /* IMAGE LINK CARD STYLES */
        .nav-card {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: #aaa;
            border-bottom: 1px solid #151515;
            transition: all 0.2s;
            gap: 15px;
        }

        .nav-card:hover {
            background: rgba(0, 191, 255, 0.05); /* Blue tint hover */
            color: #fff;
            padding-left: 25px;
        }

        .card-thumb {
            width: 40px;
            height: 40px;
            background: #222;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid #333;
            transition: border-color 0.2s;
        }

        .nav-card:hover .card-thumb {
            border-color: var(--primary);
        }

        .card-info {
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: #ddd;
        }
        
        .card-meta {
            font-size: 10px;
            color: #555;
            margin-top: 2px;
        }

        /* Scrollbar (Blue) */
        .sidebar::-webkit-scrollbar { width: 5px; }
        .sidebar::-webkit-scrollbar-track { background: #0a0a0a; }
        .sidebar::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .sidebar::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Toggle Button */
        .sidebar-toggle {
            background: transparent;
            border: 1px solid #333;
            color: var(--primary);
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: monospace;
            text-transform: uppercase;
            font-size: 11px;
            border-radius: 4px;
        }
        .sidebar-toggle:hover { border-color: var(--primary); background: rgba(0, 191, 255, 0.1); }

        /* --- MAIN MAP AREA --- */
        .main-content {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        #map-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg { width: 100%; height: 100%; }

        /* --- CONSTELLATION STYLING --- */
        .constellation-line { stroke: var(--primary); stroke-width: 1; opacity: 0.2; }
        
        .star-point { cursor: pointer; transition: all 0.3s; }
        .star-point.main { fill: #000; stroke: var(--primary); stroke-width: 2px; }
        .star-point.territory { fill: #444; }

        /* Hover Effects */
        .star-point:hover { fill: #FFF; stroke: #FFF; filter: drop-shadow(0 0 10px var(--primary)); }

        /* Labels */
        .category-label {
            fill: var(--primary);
            font-size: 11px;
            font-family: monospace;
            font-weight: bold;
            text-anchor: middle;
            text-transform: uppercase;
            pointer-events: none;
            text-shadow: 0 0 5px #000;
        }

        /* Popup */
        .gsap-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--primary);
            padding: 6px; /* Reduced padding for image fit */
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transform: translate(-50%, -110%);
            width: 160px; /* Fixed width for visual popup */
        }
        
        /* New Visual Popup Content */
        .popup-img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-bottom: 1px solid var(--primary);
            display: block;
            margin-bottom: 6px;
            background: #111;
        }
        
        .gsap-popup h3 { color: #fff; font-size: 12px; margin: 0 4px; text-transform: uppercase; }
        .gsap-popup p { color: var(--primary); font-size: 10px; margin: 2px 4px 4px 4px; }

        /* Footer */
        .sys-footer {
            height: var(--footer-h);
            background: #000;
            border-top: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 10px;
            color: #444;
            z-index: 300;
        }
        
        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            body { height: 100dvh; } 
            .sidebar { position: absolute; height: 100%; box-shadow: 10px 0 30px #000; width: 85%; }
            .sidebar-toggle { padding: 6px 8px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="sys-header">
        <div style="display:flex; align-items:center; gap: 15px;">
            <button id="sidebar-toggle" class="sidebar-toggle">[ HIDE DIRECTORY ]</button>
            <a href="https://inktwo.com/" class="brand">INK<span>TWO</span></a>
        </div>
        <div style="font-size: 10px; color: #444; font-family: monospace;">
            V.3.1 // CONNECTED
        </div>
    </header>

    <div class="workspace">
        <!-- Visual Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>System Directory</h2>
            </div>
            
            <!-- Dynamic Content Injected Here -->
            <div id="sidebar-content"></div>
        </aside>

        <!-- Main Map -->
        <main class="main-content" id="scene-container">
            <div id="map-container">
                <svg id="star-map" viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet">
                    <!-- BACKGROUND GRID -->
                    <defs>
                        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#111" stroke-width="1"/>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#grid)"/>

                    <!-- THE ROTATING UNIVERSE -->
                    <g id="universe" transform-origin="500 400">
                        <g id="connections"></g>
                        <g id="stars"></g>
                    </g>
                    
                    <!-- Labels (Static) -->
                    <g id="labels"></g>
                </svg>
            </div>
            
            <!-- Visual Popup -->
            <div id="popup" class="gsap-popup">
                <img id="popup-img" class="popup-img" src="" alt="">
                <h3 id="popup-title"></h3>
                <p id="popup-cat"></p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="sys-footer">
        <span>INTERACTIVE MAP</span>
        <span>&copy; 2025 INKTWO</span>
    </footer>

    <script>
        gsap.registerPlugin();

        /* --- THE DATABASE --- 
           This is where you control the content.
           Categories: 'writing', '1991', 'tvc15', 'dedicated'
        */
        const database = [
            // WRITING
            { url: "https://inktwo.com/about", title: "About Inktwo", category: "writing", image: "images/about.jpg" },
            { url: "https://inktwo.com/aldstadt", title: "Aldstadt", category: "writing", image: "images/aldstadt.jpg" },
            { url: "https://inktwo.com/twoskinnygirls", title: "Two Skinny Girls", category: "writing", image: "images/twoskinnygirls.jpg" },

            // APPS: 1991 (Context 1)
            { url: "https://inktwo.com/1991", title: "1991 Collection", category: "1991", image: "images/1991.jpg" },
            // Add more 1991 apps here manually, e.g.:
            // { url: "https://inktwo.com/1991/app1", title: "HyperCard", category: "1991", image: "images/hypercard.jpg" },

            // APPS: TVC15 (Context 2)
            { url: "https://inktwo.com/tvc15", title: "TVC15 Console", category: "tvc15", image: "images/tvc15.jpg" },
            // Add more TVC15 apps here manually

            // DEDICATED SITES
            { url: "https://inktwo.com/apartment7a", title: "Apartment 7A", category: "dedicated", image: "images/apartment7a.jpg" },
            { url: "https://inktwo.com/ie", title: "I.E.", category: "dedicated", image: "images/ie.jpg" }
        ];

        /* --- HELPER: FALLBACK IMAGE --- */
        // If an image doesn't exist, this returns a colored placeholder
        function getThumb(item) {
            // Note: In a real environment, use onerror to swap to placeholder.
            // For now, assuming you will add images to an /images/ folder.
            // If you don't have images yet, this will show broken icons unless we force a placeholder service:
            return item.image ? item.image : `https://placehold.co/100x100/111/00BFFF?text=${item.title.charAt(0)}`;
        }

        /* --- BUILDER FUNCTIONS --- */

        function buildSidebar() {
            const container = document.getElementById('sidebar-content');
            
            // Define Order
            const sections = {
                'writing': 'Writing & Notes',
                '1991': '1991 Systems',
                'tvc15': 'TVC15 Applications',
                'dedicated': 'Dedicated Sites'
            };

            for (const [key, label] of Object.entries(sections)) {
                const items = database.filter(i => i.category === key);
                
                if (items.length > 0) {
                    // Create Header
                    const h = document.createElement('div');
                    h.className = 'cat-title';
                    h.textContent = label;
                    container.appendChild(h);

                    // Create Cards
                    items.forEach(item => {
                        const a = document.createElement('a');
                        a.href = item.url;
                        a.className = 'nav-card';
                        
                        // Use placeholder service if local image fails (simulated here)
                        // In your code, just use item.image
                        const imgSrc = item.image.startsWith('http') ? item.image : `https://placehold.co/100x100/111/00BFFF?text=${item.title.charAt(0)}`;

                        a.innerHTML = `
                            <img src="${imgSrc}" class="card-thumb" alt="thumb">
                            <div class="card-info">
                                <span class="card-title">${item.title}</span>
                                <span class="card-meta">/ ${item.category}</span>
                            </div>
                        `;
                        container.appendChild(a);
                    });
                }
            }
        }

        function buildMap() {
            const cx = 500, cy = 400; 
            const universe = document.getElementById('universe');
            const starsGroup = document.getElementById('stars');
            const linesGroup = document.getElementById('connections');
            const labelsGroup = document.getElementById('labels');

            // Define Nodes Layout (Radial)
            const nodes = {
                'writing':   { angle: 225, color: '#FFFFFF' }, // Bottom Left
                '1991':      { angle: 315, color: '#00BFFF' }, // Bottom Right
                'tvc15':     { angle: 45,  color: '#00BFFF' }, // Top Right
                'dedicated': { angle: 135, color: '#00BFFF' }  // Top Left
            };

            const catRadius = 250;
            const itemRadius = 60;

            Object.keys(nodes).forEach(key => {
                const nodeData = nodes[key];
                const items = database.filter(i => i.category === key);
                const angleRad = (nodeData.angle * Math.PI) / 180;
                
                const catX = cx + Math.cos(angleRad) * catRadius;
                const catY = cy + Math.sin(angleRad) * catRadius;

                // 1. Line Center -> Category
                const mainLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                mainLine.setAttribute("x1", cx); mainLine.setAttribute("y1", cy);
                mainLine.setAttribute("x2", catX); mainLine.setAttribute("y2", catY);
                mainLine.setAttribute("class", "constellation-line");
                linesGroup.appendChild(mainLine);

                // 2. Category Star
                const catStar = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                catStar.setAttribute("cx", catX); catStar.setAttribute("cy", catY);
                catStar.setAttribute("r", 10);
                catStar.setAttribute("class", "star-point main");
                starsGroup.appendChild(catStar);

                // 3. Category Label
                createFloatingLabel(key.toUpperCase(), catX, catY, labelsGroup);

                // 4. Children (Items)
                items.forEach((item, idx) => {
                    // Spread items in a small arc around the category node
                    const spread = (items.length > 1) ? Math.PI : 0; 
                    const startAngle = angleRad - (spread/4);
                    const step = (items.length > 1) ? (spread / (items.length - 1)) : 0;
                    
                    // Simple radial fan out
                    const itemAngle = (items.length === 1) ? angleRad : (angleRad - 0.5 + (idx * (1.0 / (items.length||1)))); 
                    // Actually, let's just do a circle around the node
                    const circleAngle = (idx / items.length) * Math.PI * 2;

                    const itemX = catX + Math.cos(circleAngle) * itemRadius;
                    const itemY = catY + Math.sin(circleAngle) * itemRadius;

                    // Line Cat -> Item
                    const subLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    subLine.setAttribute("x1", catX); subLine.setAttribute("y1", catY);
                    subLine.setAttribute("x2", itemX); subLine.setAttribute("y2", itemY);
                    subLine.setAttribute("class", "constellation-line");
                    linesGroup.appendChild(subLine);

                    // Item Star
                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", itemX); star.setAttribute("cy", itemY);
                    star.setAttribute("r", 5);
                    star.setAttribute("class", "star-point territory");
                    star.setAttribute("data-title", item.title);
                    star.setAttribute("data-cat", item.category);
                    star.setAttribute("data-url", item.url);
                    // Use placeholder for popup logic
                    const imgSrc = item.image.startsWith('http') ? item.image : `https://placehold.co/150x80/111/00BFFF?text=${item.title.charAt(0)}`;
                    star.setAttribute("data-img", imgSrc);
                    
                    starsGroup.appendChild(star);
                });
            });

            // Center Node
            const center = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            center.setAttribute("cx", cx); center.setAttribute("cy", cy);
            center.setAttribute("r", 15);
            center.setAttribute("class", "star-point main");
            center.setAttribute("data-title", "INKTWO HOME");
            center.setAttribute("data-cat", "ROOT");
            center.setAttribute("data-url", "https://inktwo.com/");
            center.setAttribute("data-img", "https://placehold.co/150x80/000/FFF?text=INKTWO");
            starsGroup.appendChild(center);
        }

        function createFloatingLabel(text, initialX, initialY, container) {
            const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
            label.textContent = text;
            label.setAttribute("class", "category-label");
            label.setAttribute("x", initialX);
            label.setAttribute("y", initialY + 25);
            label.dataset.ox = initialX - 500;
            label.dataset.oy = initialY - 400;
            container.appendChild(label);
        }

        /* --- INIT LOGIC --- */
        function init() {
            buildSidebar();
            buildMap();

            const toggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const universe = document.getElementById('universe');
            const scene = document.getElementById('scene-container');
            const popup = document.getElementById('popup');
            const pTitle = document.getElementById('popup-title');
            const pCat = document.getElementById('popup-cat');
            const pImg = document.getElementById('popup-img');

            // Mobile Check
            if (window.innerWidth < 768) {
                sidebar.classList.add('collapsed');
                toggle.textContent = "[ DIRECTORY ]";
            }

            toggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                toggle.textContent = sidebar.classList.contains('collapsed') ? "[ DIRECTORY ]" : "[ HIDE ]";
            });

            // Rotation
            const rotTween = gsap.to(universe, {
                rotation: 360,
                duration: 150,
                repeat: -1,
                ease: "none",
                transformOrigin: "500px 400px",
                onUpdate: () => {
                    const angle = gsap.getProperty(universe, "rotation") * (Math.PI / 180);
                    document.querySelectorAll('.category-label').forEach(label => {
                        const ox = parseFloat(label.dataset.ox);
                        const oy = parseFloat(label.dataset.oy);
                        const nx = ox * Math.cos(angle) - oy * Math.sin(angle);
                        const ny = ox * Math.sin(angle) + oy * Math.cos(angle);
                        label.setAttribute("x", 500 + nx);
                        label.setAttribute("y", 400 + ny + 25);
                    });
                }
            });

            // Pause Interactions
            scene.addEventListener('mouseenter', () => gsap.to(rotTween, { timeScale: 0, duration: 0.5 }));
            scene.addEventListener('mouseleave', () => {
                gsap.to(rotTween, { timeScale: 1, duration: 1 });
                gsap.to(popup, { opacity: 0 });
            });
            scene.addEventListener('touchstart', () => gsap.to(rotTween, { timeScale: 0, duration: 0.5 }), {passive: true});
            scene.addEventListener('touchend', () => setTimeout(() => {
                gsap.to(rotTween, { timeScale: 1, duration: 1 });
                gsap.to(popup, { opacity: 0 });
            }, 2000));

            // Star Interactions (Visual Popup)
            document.querySelectorAll('.star-point').forEach(star => {
                star.addEventListener('mouseenter', (e) => {
                    const title = star.getAttribute('data-title');
                    if(!title) return;
                    
                    pTitle.textContent = title;
                    pCat.textContent = star.getAttribute('data-cat').toUpperCase();
                    pImg.src = star.getAttribute('data-img');
                    
                    gsap.to(popup, { opacity: 1, duration: 0.2 });
                    gsap.to(star, { attr: {r: 10}, fill: '#FFF', duration: 0.3 });
                });

                star.addEventListener('mousemove', (e) => {
                    gsap.to(popup, { left: e.clientX, top: e.clientY, duration: 0.1 });
                });

                star.addEventListener('mouseleave', () => {
                    const isMain = star.classList.contains('main');
                    gsap.to(star, { attr: {r: isMain?10:5}, fill: isMain?'#000':'#444', duration: 0.3 });
                });

                star.addEventListener('click', () => {
                    const url = star.getAttribute('data-url');
                    if(url) window.location.href = url;
                });
            });
        }

        init();
    </script>
</body>
</html>
