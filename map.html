<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStar Nexus - Constellation Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --primary: #DC143C;   /* Crimson */
            --highlight: #FF4444; /* Bright Red */
            --bg: #050505;        /* Deep Space */
            --panel: rgba(15, 15, 15, 0.95);
            --border: #333;
            --text: #eee;
            --header-h: 60px;
            --footer-h: 30px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER (Command Bar) --- */
        .sys-header {
            height: var(--header-h);
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 300;
        }

        .brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-left: 15px;
        }

        /* --- LAYOUT CONTAINER --- */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-h) - var(--footer-h));
            position: relative;
        }

        /* --- SIDEBAR (The "Perfect" One) --- */
        .sidebar {
            width: 300px;
            height: 100%;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            position: absolute;
            left: 0; top: 0; 
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        }

        .sidebar.active { transform: translateX(0); }

        .sidebar h2 {
            color: var(--primary);
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .sidebar-section { margin-bottom: 25px; }
        
        .sidebar-section h3 {
            color: #888;
            font-size: 11px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-link {
            display: block;
            color: #ccc;
            text-decoration: none;
            padding: 6px 10px;
            margin: 2px 0;
            font-size: 13px;
            border-left: 2px solid transparent;
            transition: all 0.2s;
        }

        .sidebar-link:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-left: 2px solid var(--primary);
            padding-left: 15px;
        }

        /* Toggle Button */
        .sidebar-toggle {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 12px;
        }
        .sidebar-toggle:hover { background: rgba(220,20,60,0.2); }

        /* --- MAIN MAP AREA --- */
        .main-content {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #151515 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        #map-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            width: 100%;
            height: 100%;
            /* Fixes some jitter issues */
            shape-rendering: geometricPrecision; 
            text-rendering: geometricPrecision;
        }

        /* --- CONSTELLATION STYLING --- */
        
        /* Background Orbits */
        .orbit-ring {
            fill: none;
            stroke: #222;
            stroke-width: 1;
            stroke-dasharray: 4, 4;
            opacity: 0.5;
        }

        /* Connecting Lines */
        .constellation-line {
            stroke: var(--primary);
            stroke-width: 1;
            opacity: 0.3;
        }

        /* Stars */
        .star-point {
            cursor: pointer;
            transition: fill 0.3s;
        }
        
        .star-point.main {
            fill: #000;
            stroke: var(--primary);
            stroke-width: 2px;
        }

        .star-point.territory {
            fill: #666;
            transition: all 0.3s;
        }

        /* Hover Effects */
        .star-point:hover {
            fill: #FFF;
            stroke: #FFF;
            filter: drop-shadow(0 0 8px #FFF);
        }

        /* Labels */
        .territory-label {
            fill: #FFF;
            font-size: 10px;
            font-weight: bold;
            text-anchor: middle;
            opacity: 0.8;
            pointer-events: none;
            text-shadow: 2px 2px 2px #000;
        }

        .category-label {
            fill: var(--primary);
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            text-shadow: 0 0 5px #000;
        }

        /* Popup */
        .gsap-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary);
            padding: 10px 15px;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transform: translate(-50%, -100%); /* Center above mouse */
            margin-top: -15px;
            white-space: nowrap;
        }
        .gsap-popup h3 { color: var(--primary); font-size: 14px; margin: 0; }
        .gsap-popup p { color: #888; font-size: 10px; margin-top: 4px; }

        /* Footer */
        .sys-footer {
            height: var(--footer-h);
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 10px;
            color: #444;
            z-index: 300;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="sys-header">
        <div style="display:flex; align-items:center;">
            <button id="sidebar-toggle" class="sidebar-toggle">[ DIRECTORY ]</button>
            <a href="https://wordstar.nexus/" class="brand">WordStar Nexus</a>
        </div>
        <div style="font-size: 10px; color: #666;">
            NAV_SYSTEM: ONLINE
        </div>
    </header>

    <div class="workspace">
        <!-- Sidebar (Restored Perfection) -->
        <aside id="sidebar" class="sidebar">
            <h2>NAVIGATION INDEX</h2>
            
            <div class="sidebar-section">
                <h3>Main Territories</h3>
                <div id="main-links"></div>
            </div>
            
            <div class="sidebar-section">
                <h3>Fiction & Stories</h3>
                <div id="fiction-links"></div>
            </div>

            <div class="sidebar-section">
                <h3>Writing Tools</h3>
                <div id="tools-links"></div>
            </div>
            
            <div class="sidebar-section">
                <h3>AI / Synthetic</h3>
                <div id="ai-links"></div>
            </div>
            
            <div class="sidebar-section">
                <h3>Archives</h3>
                <div id="resources-links"></div>
            </div>
        </aside>

        <!-- Main Map -->
        <main class="main-content" id="scene-container">
            <div id="map-container">
                <svg id="star-map" viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet">
                    <!-- Static Background Grid -->
                    <circle cx="500" cy="400" r="150" class="orbit-ring" opacity="0.1"/>
                    <circle cx="500" cy="400" r="350" class="orbit-ring" opacity="0.1"/>

                    <!-- THE ROTATING UNIVERSE GROUP -->
                    <g id="universe" transform-origin="500 400">
                        <g id="connections"></g>
                        <g id="stars"></g>
                    </g>
                    
                    <!-- Labels are OUTSIDE the rotating group so they stay upright -->
                    <g id="labels"></g>
                </svg>
            </div>
            
            <!-- Popup -->
            <div id="popup" class="gsap-popup">
                <h3 id="popup-title"></h3>
                <p id="popup-desc">ACCESS NODE</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="sys-footer">
        <span>MODE: ORBITAL (HOVER TO PAUSE)</span>
        <span>&copy; 2025</span>
    </footer>

    <script>
        gsap.registerPlugin();

        // --- DATA & CONFIG ---
        const sitemapUrls = [
            "https://wordstar.nexus/", "https://wordstar.nexus/home",
            "https://wordstar.nexus/dreamweaver", "https://wordstar.nexus/wip", "https://wordstar.nexus/dejavuglitches",
            "https://wordstar.nexus/displaywriter", "https://wordstar.nexus/bakedalaska", "https://wordstar.nexus/citadelle",
            "https://wordstar.nexus/ten", "https://wordstar.nexus/nine", "https://wordstar.nexus/38",
            "https://wordstar.nexus/custompad", "https://wordstar.nexus/typecast", "https://wordstar.nexus/typespace",
            "https://wordstar.nexus/nvidiapad", "https://wordstar.nexus/z", "https://wordstar.nexus/w",
            "https://wordstar.nexus/textcraft", "https://wordstar.nexus/typewriter", "https://wordstar.nexus/birch",
            "https://wordstar.nexus/macwritepro", "https://wordstar.nexus/everex", "https://wordstar.nexus/ministral14b",
            "https://wordstar.nexus/wortschatz", "https://wordstar.nexus/menageatrois", "https://wordstar.nexus/q",
            "https://wordstar.nexus/trinity", "https://wordstar.nexus/grok4", "https://wordstar.nexus/queer",
            "https://wordstar.nexus/triad", "https://wordstar.nexus/pen", "https://wordstar.nexus/iwa",
            "https://wordstar.nexus/enigma", "https://wordstar.nexus/conceptweave", "https://wordstar.nexus/alt",
            "https://wordstar.nexus/granite", "https://wordstar.nexus/ataraxia", "https://wordstar.nexus/daslexikon",
            "https://wordstar.nexus/ai", "https://wordstar.nexus/nc17", "https://wordstar.nexus/netherlands",
            "https://wordstar.nexus/ighsau", "https://wordstar.nexus/90263"
        ];

        // --- HELPERS ---
        function getPrettyName(url) {
            const path = url.replace('https://wordstar.nexus/', '').replace(/\/$/, '');
            if (!path || path === 'home') return 'Home Base';
            const map = {
                'dreamweaver': 'Dreamweaver Ink', 'wip': 'W.I.P.', 'nvidiapad': 'Nvidia Nemotron',
                'ministral14b': '14 Ministral', 'macwritepro': 'Mac-Thing', 'grok4': 'X-Grok',
                'nc17': 'NC-17', 'ighsau': 'IGHSAU', '90263': 'Martha Kessler', 'displaywriter': 'DisplayWriter',
                'daslexikon': 'Das Lexikon', 'menageatrois': 'GVC-3'
            };
            return map[path] || path.charAt(0).toUpperCase() + path.slice(1).replace(/-/g, ' ');
        }

        function categorize(url) {
            const p = url.toLowerCase();
            if (p.endsWith('nexus/') || p.includes('home')) return 'main';
            if (p.includes('dream') || p.includes('wip') || p.includes('story') || p.includes('ten') || p.includes('nine') || p.includes('38') || p.includes('citadelle')) return 'fiction';
            if (p.includes('ai') || p.includes('grok') || p.includes('gpt') || p.includes('nvidia') || p.includes('trinity') || p.includes('q')) return 'ai';
            if (p.includes('type') || p.includes('pad') || p.includes('write') || p.includes('craft') || p.includes('pen')) return 'tools';
            return 'resources';
        }

        // --- SIDEBAR BUILDER ---
        function buildSidebar() {
            const cats = { main: [], fiction: [], tools: [], ai: [], resources: [] };
            
            sitemapUrls.forEach(url => {
                const c = categorize(url);
                const n = getPrettyName(url);
                if(cats[c]) cats[c].push({ url, name: n });
                else cats.resources.push({ url, name: n });
            });

            const fill = (id, list) => {
                const container = document.getElementById(id);
                list.forEach(item => {
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.textContent = item.name;
                    a.className = 'sidebar-link';
                    container.appendChild(a);
                });
            };

            fill('main-links', cats.main);
            fill('fiction-links', cats.fiction);
            fill('tools-links', cats.tools);
            fill('ai-links', cats.ai);
            fill('resources-links', cats.resources);
        }

        // --- MAP BUILDER ---
        function buildMap() {
            const cx = 500, cy = 400; // Center of SVG
            const universe = document.getElementById('universe');
            const starsGroup = document.getElementById('stars');
            const linesGroup = document.getElementById('connections');
            const labelsGroup = document.getElementById('labels');

            // Organize Nodes
            const nodes = {
                fiction: { angle: 0, color: '#DC143C', items: [] },
                tools: { angle: 72, color: '#DC143C', items: [] },
                ai: { angle: 144, color: '#DC143C', items: [] },
                resources: { angle: 216, color: '#DC143C', items: [] },
                other: { angle: 288, color: '#DC143C', items: [] }
            };

            sitemapUrls.forEach(url => {
                const c = categorize(url);
                const name = getPrettyName(url);
                if (c === 'main') return; // Skip center in radial logic
                if (nodes[c]) nodes[c].items.push({url, name});
                else nodes.resources.items.push({url, name});
            });

            // Draw Main Categories & Satellites
            let i = 0;
            const categoryRadius = 220; // Distance from center
            const itemRadius = 55;      // Distance from category node

            Object.keys(nodes).forEach(key => {
                const node = nodes[key];
                const angleRad = (node.angle * Math.PI) / 180;
                
                // Calculate Category Position
                const catX = cx + Math.cos(angleRad) * categoryRadius;
                const catY = cy + Math.sin(angleRad) * categoryRadius;

                // 1. Draw Line from Center to Category
                const mainLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                mainLine.setAttribute("x1", cx); mainLine.setAttribute("y1", cy);
                mainLine.setAttribute("x2", catX); mainLine.setAttribute("y2", catY);
                mainLine.setAttribute("class", "constellation-line");
                linesGroup.appendChild(mainLine);

                // 2. Draw Category Star
                const catStar = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                catStar.setAttribute("cx", catX); catStar.setAttribute("cy", catY);
                catStar.setAttribute("r", 8);
                catStar.setAttribute("class", "star-point main");
                starsGroup.appendChild(catStar);

                // 3. Draw Category Label (Independent of rotation group so it stays upright)
                // We store the data needed to animate it in the loop below
                createFloatingLabel(key.toUpperCase(), catX, catY, 0, labelsGroup);

                // 4. Draw Children (Satellites)
                const count = node.items.length;
                node.items.forEach((item, idx) => {
                    const itemAngle = (idx / count) * Math.PI * 2;
                    const itemX = catX + Math.cos(itemAngle) * itemRadius;
                    const itemY = catY + Math.sin(itemAngle) * itemRadius;

                    // Connector
                    const subLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    subLine.setAttribute("x1", catX); subLine.setAttribute("y1", catY);
                    subLine.setAttribute("x2", itemX); subLine.setAttribute("y2", itemY);
                    subLine.setAttribute("class", "constellation-line");
                    subLine.setAttribute("opacity", "0.2");
                    linesGroup.appendChild(subLine);

                    // Star Point
                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", itemX); star.setAttribute("cy", itemY);
                    star.setAttribute("r", 4);
                    star.setAttribute("class", "star-point territory");
                    star.setAttribute("data-name", item.name);
                    star.setAttribute("data-url", item.url);
                    starsGroup.appendChild(star);
                });
            });

            // Center Node (Home)
            const centerNode = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            centerNode.setAttribute("cx", cx); centerNode.setAttribute("cy", cy);
            centerNode.setAttribute("r", 12);
            centerNode.setAttribute("class", "star-point main");
            centerNode.setAttribute("data-name", "NEXUS ZERO");
            centerNode.setAttribute("data-url", "https://wordstar.nexus/");
            starsGroup.appendChild(centerNode);
        }

        // Logic to keep labels tracking the rotating stars
        // We create a label, but we have to manually update its position to match the rotation
        function createFloatingLabel(text, initialX, initialY, initialAngle, container) {
            const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
            label.textContent = text;
            label.setAttribute("class", "category-label");
            label.setAttribute("x", initialX);
            label.setAttribute("y", initialY + 25); // Offset
            
            // Custom data for animation
            label.dataset.ox = initialX - 500; // Offset from center X
            label.dataset.oy = initialY - 400; // Offset from center Y
            
            container.appendChild(label);
            return label;
        }

        // --- ANIMATION & INTERACTION ---
        function init() {
            buildSidebar();
            buildMap();

            // Toggle Sidebar
            const toggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            toggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                toggle.textContent = sidebar.classList.contains('active') ? "[ CLOSE ]" : "[ DIRECTORY ]";
            });

            // ROTATION ANIMATION (The Galaxy Spin)
            const universe = document.getElementById('universe');
            // We rotate the SVG group
            const rotTween = gsap.to(universe, {
                rotation: 360,
                duration: 120, // Slow, majestic rotation
                repeat: -1,
                ease: "none",
                transformOrigin: "500px 400px",
                onUpdate: updateLabels // Call this to move labels
            });

            // Label Updater
            const labels = document.querySelectorAll('.category-label');
            function updateLabels() {
                const angle = gsap.getProperty(universe, "rotation") * (Math.PI / 180);
                labels.forEach(label => {
                    const ox = parseFloat(label.dataset.ox);
                    const oy = parseFloat(label.dataset.oy);
                    
                    // Rotate the coordinate
                    const nx = ox * Math.cos(angle) - oy * Math.sin(angle);
                    const ny = ox * Math.sin(angle) + oy * Math.cos(angle);
                    
                    label.setAttribute("x", 500 + nx);
                    label.setAttribute("y", 400 + ny + 25); // +25 offset
                });
            }

            // --- THE OBSERVER EFFECT (Pause on Hover) ---
            const scene = document.getElementById('scene-container');
            const stars = document.querySelectorAll('.star-point');
            const popup = document.getElementById('popup');
            const pTitle = document.getElementById('popup-title');

            // Global Pause
            scene.addEventListener('mouseenter', () => {
                gsap.to(rotTween, { timeScale: 0, duration: 0.5 }); // Smooth stop
            });
            scene.addEventListener('mouseleave', () => {
                gsap.to(rotTween, { timeScale: 1, duration: 1 }); // Smooth resume
                gsap.to(popup, { opacity: 0 });
            });

            // Star Interactions
            stars.forEach(star => {
                star.addEventListener('mouseenter', (e) => {
                    const name = star.getAttribute('data-name');
                    if(!name) return;

                    pTitle.textContent = name;
                    gsap.to(popup, { opacity: 1, duration: 0.2 });
                    
                    // Pop animation
                    gsap.to(star, { attr: {r: 8}, fill: '#FFF', duration: 0.3 });
                });

                star.addEventListener('mousemove', (e) => {
                    // Move popup with mouse
                    gsap.to(popup, { 
                        left: e.clientX, 
                        top: e.clientY, 
                        duration: 0.1 
                    });
                });

                star.addEventListener('mouseleave', () => {
                    // Reset star
                    const isMain = star.classList.contains('main');
                    gsap.to(star, { attr: {r: isMain?8:4}, fill: isMain?'#000':'#666', duration: 0.3 });
                });

                star.addEventListener('click', () => {
                    const url = star.getAttribute('data-url');
                    if(url) window.location.href = url;
                });
            });
        }

        init();
    </script>
</body>
</html>
