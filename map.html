<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKREALM.INFO - SYSTEM MAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- CORE VARIABLES (Inkrealm Theme) --- */
        :root {
            --primary: #ffffff;   /* Pure White */
            --accent: #00ffff;    /* Cyan Glitch Accent */
            --bg: #000000;        /* Pure Void */
            --panel: rgba(10, 10, 10, 0.95);
            --border: #333;
            --text: #eee;
            --header-h: 80px;     /* Taller for the Logo */
            --footer-h: 30px;
            --sidebar-w: 320px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace; /* Typewriter feel */
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER WITH ANIMATED LOGO --- */
        .sys-header {
            height: var(--header-h);
            background: #000;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 300;
            overflow: hidden;
        }

        /* LOGO CONTAINER */
        .header-logo-container {
            width: 200px; /* Adjust based on desired size */
            height: 100%;
            display: flex;
            align-items: center;
        }

        .splash-logo {
            width: 100%;
            height: auto;
            max-height: 60px;
            opacity: 0; /* Starts hidden for animation */
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            /* Your provided animations */
            animation: logoEntrance 2s ease-out 0.1s forwards, 
                       neonPulse 3s ease-in-out 2.1s infinite, 
                       rgbGlitch 3s ease-in-out 1.5s infinite; /* Slowed glitch down slightly for header readability */
        }

        .logo-text { 
            fill: #ffffff;
            opacity: 0;
            animation: typewriterReveal 1.5s steps(12) 0.5s forwards;
        }

        /* --- YOUR ANIMATIONS --- */
        @keyframes logoEntrance {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes neonPulse {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 25px rgba(200, 200, 255, 0.4)); }
        }

        @keyframes rgbGlitch {
            0%, 100% { transform: translate(0, 0); }
            92% { transform: translate(0, 0); filter: drop-shadow(0 0 5px rgba(255,255,255,0.8)); }
            94% { transform: translate(-2px, 0); filter: drop-shadow(-2px 0 2px rgba(255,0,0,0.8)) drop-shadow(2px 0 2px rgba(0,255,255,0.8)); }
            96% { transform: translate(2px, 0); filter: drop-shadow(2px 0 2px rgba(0,255,0,0.8)) drop-shadow(-2px 0 2px rgba(255,0,255,0.8)); }
            98% { transform: translate(-1px, 0); }
        }

        @keyframes typewriterReveal {
            0% { opacity: 0; clip-path: inset(0 100% 0 0); }
            1% { opacity: 1; }
            100% { opacity: 1; clip-path: inset(0 0 0 0); }
        }

        /* --- LAYOUT CONTAINER --- */
        .workspace {
            display: flex;
            flex: 1;
            /* CRITICAL FIX FOR SCROLLING: Calculate exact remaining height */
            height: calc(100vh - var(--header-h) - var(--footer-h));
            position: relative;
            overflow: hidden;
        }

        /* --- VISUAL SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            height: 100%; /* Fills the workspace height */
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column; /* Ensures header stays top, content scrolls */
            flex-shrink: 0;
            transition: margin-left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 200;
            margin-left: 0; 
        }

        .sidebar.collapsed { margin-left: calc(var(--sidebar-w) * -1); }

        .sidebar-header {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            background: #000;
            flex-shrink: 0; /* Header never shrinks */
        }

        .sidebar-header h2 {
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 3px solid var(--primary);
            padding-left: 10px;
        }

        /* SCROLLABLE CONTENT AREA */
        #sidebar-content {
            flex: 1; /* Takes remaining space */
            overflow-y: auto; /* SCROLLS HERE */
            padding-bottom: 20px;
        }

        /* Category Headers */
        .cat-title {
            padding: 20px 20px 5px 20px;
            color: #888;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px dotted #333;
            margin: 0 10px;
        }

        /* CARD STYLES */
        .nav-card {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: #aaa;
            border-bottom: 1px solid #111;
            transition: all 0.2s;
            gap: 15px;
        }

        .nav-card:hover {
            background: #111;
            color: #fff;
            padding-left: 25px;
            border-left: 2px solid var(--primary);
        }

        .card-thumb {
            width: 32px;
            height: 32px;
            background: #111;
            object-fit: cover;
            border: 1px solid #333;
            filter: grayscale(100%);
            transition: all 0.2s;
        }

        .nav-card:hover .card-thumb {
            filter: grayscale(0%);
            border-color: var(--primary);
        }

        .card-info { display: flex; flex-direction: column; }
        .card-title { font-size: 12px; font-weight: bold; color: #eee; }
        .card-meta { font-size: 9px; color: #555; margin-top: 2px; font-family: sans-serif; }

        /* Scrollbar (White/Grey) */
        #sidebar-content::-webkit-scrollbar { width: 4px; }
        #sidebar-content::-webkit-scrollbar-track { background: #000; }
        #sidebar-content::-webkit-scrollbar-thumb { background: #444; }
        #sidebar-content::-webkit-scrollbar-thumb:hover { background: #fff; }

        /* Toggle Button */
        .sidebar-toggle {
            background: transparent;
            border: 1px solid #333;
            color: var(--primary);
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
        }
        .sidebar-toggle:hover { background: #fff; color: #000; }

        /* --- MAP AREA --- */
        .main-content {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        #map-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        svg { width: 100%; height: 100%; }

        /* Constellation */
        .constellation-line { stroke: #444; stroke-width: 1; opacity: 0.3; }
        .star-point { cursor: pointer; transition: all 0.3s; }
        .star-point.main { fill: #000; stroke: var(--primary); stroke-width: 2px; }
        .star-point.territory { fill: #333; }
        
        /* Star Hover */
        .star-point:hover { 
            fill: #FFF; 
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.8)); 
        }

        .category-label {
            fill: #fff;
            font-size: 10px;
            font-family: monospace;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            opacity: 0.7;
        }

        /* Popup */
        .gsap-popup {
            position: absolute;
            background: #000;
            border: 1px solid #fff;
            padding: 5px;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transform: translate(-50%, -110%);
            width: 180px;
            box-shadow: 5px 5px 0px rgba(20,20,20,1);
        }
        
        .popup-img {
            width: 100%;
            height: 90px;
            object-fit: cover;
            border-bottom: 1px solid #333;
            display: block;
            margin-bottom: 6px;
            background: #111;
            filter: grayscale(100%);
        }
        
        .gsap-popup h3 { color: #fff; font-size: 11px; margin: 4px; text-transform: uppercase; border-left: 2px solid #fff; padding-left: 5px; }
        .gsap-popup p { color: #888; font-size: 9px; margin: 0 4px 4px 4px; padding-left: 7px; }

        /* Footer */
        .sys-footer {
            height: var(--footer-h);
            background: #000;
            border-top: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 10px;
            color: #444;
            z-index: 300;
        }

        @media (max-width: 768px) {
            body { height: 100dvh; } 
            .sidebar { position: absolute; height: 100%; width: 85%; box-shadow: 10px 0 50px #000; }
            .header-logo-container { width: 140px; }
        }
    </style>
</head>
<body>

    <!-- Header with SVG Logo -->
    <header class="sys-header">
        <div class="header-logo-container">
            <svg class="splash-logo" viewBox="0 0 700 140" xmlns="http://www.w3.org/2000/svg">
                <g class="logo-text">

                </g>
            </svg>
        </div>
        <button id="sidebar-toggle" class="sidebar-toggle">[ HIDE ]</button>
    </header>

    <div class="workspace">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>System Directory</h2>
            </div>
            <!-- Dynamic Content -->
            <div id="sidebar-content"></div>
        </aside>

        <main class="main-content" id="scene-container">
            <div id="map-container">
                <svg id="star-map" viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet">
                    <!-- BACKGROUND GRID -->
                    <defs>
                        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#151515" stroke-width="1"/>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#grid)"/>

                    <g id="universe" transform-origin="500 400">
                        <g id="connections"></g>
                        <g id="stars"></g>
                    </g>
                    <g id="labels"></g>
                </svg>
            </div>
            
            <div id="popup" class="gsap-popup">
                <img id="popup-img" class="popup-img" src="" alt="">
                <h3 id="popup-title"></h3>
                <p id="popup-cat"></p>
            </div>
        </main>
    </div>

    <footer class="sys-footer">
        <span>INKREALM.INFO</span>
        <span>&copy; 2025</span>
    </footer>

    <script>
        gsap.registerPlugin();

        // --- EXPANDED DATABASE ---
        // Populated based on your description and likely content for "Apps", "AI", "Writing"
        const database = [
            // WRITING
            { url: "https://inkrealm.info/about", title: "About", category: "writing", image: "images/about.jpg" },
            { url: "https://inkrealm.info/aldstadt", title: "Aldstadt", category: "writing", image: "images/aldstadt.jpg" },
            { url: "https://inkrealm.info/twoskinnygirls", title: "Two Skinny Girls", category: "writing", image: "images/twoskinnygirls.jpg" },
            { url: "https://inkrealm.info/dreamweaver", title: "Dreamweaver", category: "writing", image: "images/dreamweaver.jpg" },
            
            // SITES (Subdomains/Dedicated)
            { url: "https://inkrealm.info/apartment7a", title: "Apartment 7A", category: "sites", image: "images/apt7a.jpg" },
            { url: "https://inkrealm.info/ie", title: "I.E.", category: "sites", image: "images/ie.jpg" },
            { url: "https://inkrealm.info/sitemap", title: "Full Sitemap", category: "sites", image: "images/map.jpg" },

            // APPS (1991 / Tools)
            { url: "https://inkrealm.info/1991", title: "1991 Collection", category: "apps", image: "images/1991.jpg" },
            { url: "https://inkrealm.info/typewriter", title: "Typewriter", category: "apps", image: "images/typewriter.jpg" },
            { url: "https://inkrealm.info/macwrite", title: "MacWrite", category: "apps", image: "images/macwrite.jpg" },
            { url: "https://inkrealm.info/hypercard", title: "HyperCard", category: "apps", image: "images/hypercard.jpg" },

            // AI / TVC15
            { url: "https://inkrealm.info/tvc15", title: "TVC15 Console", category: "ai", image: "images/tvc15.jpg" },
            { url: "https://inkrealm.info/grok", title: "Grok Interface", category: "ai", image: "images/grok.jpg" },
            { url: "https://inkrealm.info/gpt", title: "GPT Synth", category: "ai", image: "images/gpt.jpg" },
            { url: "https://inkrealm.info/midjourney", title: "MJ Gallery", category: "ai", image: "images/mj.jpg" },
            { url: "https://inkrealm.info/claude", title: "Claude", category: "ai", image: "images/claude.jpg" }
        ];

        /* --- BUILDER FUNCTIONS --- */

        function buildSidebar() {
            const container = document.getElementById('sidebar-content');
            
            const sections = {
                'writing': 'Writing & Logs',
                'apps': 'Applications',
                'ai': 'AI / TVC15',
                'sites': 'Dedicated Sites'
            };

            for (const [key, label] of Object.entries(sections)) {
                const items = database.filter(i => i.category === key);
                
                if (items.length > 0) {
                    const h = document.createElement('div');
                    h.className = 'cat-title';
                    h.textContent = label;
                    container.appendChild(h);

                    items.forEach(item => {
                        const a = document.createElement('a');
                        a.href = item.url;
                        a.className = 'nav-card';
                        // Fallback image generator
                        const imgSrc = item.image.startsWith('http') ? item.image : `https://placehold.co/100x100/000000/FFFFFF?text=${item.title.charAt(0)}`;

                        a.innerHTML = `
                            <img src="${imgSrc}" class="card-thumb" alt="thumb">
                            <div class="card-info">
                                <span class="card-title">${item.title}</span>
                                <span class="card-meta">/ ${item.category}</span>
                            </div>
                        `;
                        container.appendChild(a);
                    });
                }
            }
        }

        function buildMap() {
            const cx = 500, cy = 400; 
            const universe = document.getElementById('universe');
            const starsGroup = document.getElementById('stars');
            const linesGroup = document.getElementById('connections');
            const labelsGroup = document.getElementById('labels');

            const nodes = {
                'writing':   { angle: 225 }, 
                'apps':      { angle: 315 },
                'ai':        { angle: 45 },
                'sites':     { angle: 135 }
            };

            const catRadius = 240;
            const itemRadius = 60;

            Object.keys(nodes).forEach(key => {
                const nodeData = nodes[key];
                const items = database.filter(i => i.category === key);
                const angleRad = (nodeData.angle * Math.PI) / 180;
                
                const catX = cx + Math.cos(angleRad) * catRadius;
                const catY = cy + Math.sin(angleRad) * catRadius;

                // Line
                const mainLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                mainLine.setAttribute("x1", cx); mainLine.setAttribute("y1", cy);
                mainLine.setAttribute("x2", catX); mainLine.setAttribute("y2", catY);
                mainLine.setAttribute("class", "constellation-line");
                linesGroup.appendChild(mainLine);

                // Cat Star
                const catStar = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                catStar.setAttribute("cx", catX); catStar.setAttribute("cy", catY);
                catStar.setAttribute("r", 10);
                catStar.setAttribute("class", "star-point main");
                starsGroup.appendChild(catStar);

                // Label
                createFloatingLabel(key.toUpperCase(), catX, catY, labelsGroup);

                // Items
                items.forEach((item, idx) => {
                    const circleAngle = (idx / items.length) * Math.PI * 2;
                    const itemX = catX + Math.cos(circleAngle) * itemRadius;
                    const itemY = catY + Math.sin(circleAngle) * itemRadius;

                    const subLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    subLine.setAttribute("x1", catX); subLine.setAttribute("y1", catY);
                    subLine.setAttribute("x2", itemX); subLine.setAttribute("y2", itemY);
                    subLine.setAttribute("class", "constellation-line");
                    linesGroup.appendChild(subLine);

                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", itemX); star.setAttribute("cy", itemY);
                    star.setAttribute("r", 5);
                    star.setAttribute("class", "star-point territory");
                    star.setAttribute("data-title", item.title);
                    star.setAttribute("data-cat", item.category);
                    star.setAttribute("data-url", item.url);
                    const imgSrc = item.image.startsWith('http') ? item.image : `https://placehold.co/200x100/000/FFF?text=${item.title}`;
                    star.setAttribute("data-img", imgSrc);
                    
                    starsGroup.appendChild(star);
                });
            });

            // Center Node
            const center = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            center.setAttribute("cx", cx); center.setAttribute("cy", cy);
            center.setAttribute("r", 15);
            center.setAttribute("class", "star-point main");
            center.setAttribute("data-title", "INKREALM HOME");
            center.setAttribute("data-cat", "ROOT");
            center.setAttribute("data-url", "https://inkrealm.info/");
            center.setAttribute("data-img", "https://placehold.co/200x100/000/FFF?text=INKREALM");
            starsGroup.appendChild(center);
        }

        function createFloatingLabel(text, initialX, initialY, container) {
            const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
            label.textContent = text;
            label.setAttribute("class", "category-label");
            label.setAttribute("x", initialX);
            label.setAttribute("y", initialY + 25);
            label.dataset.ox = initialX - 500;
            label.dataset.oy = initialY - 400;
            container.appendChild(label);
        }

        function init() {
            buildSidebar();
            buildMap();

            const toggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const universe = document.getElementById('universe');
            const scene = document.getElementById('scene-container');
            const popup = document.getElementById('popup');
            const pTitle = document.getElementById('popup-title');
            const pCat = document.getElementById('popup-cat');
            const pImg = document.getElementById('popup-img');

            // 1. Setup Rotation 
            const rotTween = gsap.to(universe, {
                rotation: 360,
                duration: 150,
                repeat: -1,
                ease: "none",
                transformOrigin: "500px 400px",
                onUpdate: () => {
                    const angle = gsap.getProperty(universe, "rotation") * (Math.PI / 180);
                    document.querySelectorAll('.category-label').forEach(label => {
                        const ox = parseFloat(label.dataset.ox);
                        const oy = parseFloat(label.dataset.oy);
                        const nx = ox * Math.cos(angle) - oy * Math.sin(angle);
                        const ny = ox * Math.sin(angle) + oy * Math.cos(angle);
                        label.setAttribute("x", 500 + nx);
                        label.setAttribute("y", 400 + ny + 25);
                    });
                }
            });

            // 2. Mobile Check
            if (window.innerWidth < 768) {
                sidebar.classList.add('collapsed');
                toggle.textContent = "[ DIRECTORY ]";
            }

            // 3. Toggle
            toggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                toggle.textContent = sidebar.classList.contains('collapsed') ? "[ DIRECTORY ]" : "[ HIDE ]";
            });

            // 4. Pausing & Touch
            scene.addEventListener('mouseenter', () => gsap.to(rotTween, { timeScale: 0, duration: 0.5 }));
            scene.addEventListener('mouseleave', () => {
                gsap.to(rotTween, { timeScale: 1, duration: 1 });
                gsap.to(popup, { opacity: 0 });
            });
            scene.addEventListener('touchstart', () => gsap.to(rotTween, { timeScale: 0, duration: 0.5 }), {passive: true});
            scene.addEventListener('touchend', () => setTimeout(() => {
                gsap.to(rotTween, { timeScale: 1, duration: 1 });
                gsap.to(popup, { opacity: 0 });
            }, 2000));

            // 5. Star Logic
            document.querySelectorAll('.star-point').forEach(star => {
                star.addEventListener('mouseenter', (e) => {
                    const title = star.getAttribute('data-title');
                    if(!title) return;
                    
                    pTitle.textContent = title;
                    pCat.textContent = star.getAttribute('data-cat').toUpperCase();
                    pImg.src = star.getAttribute('data-img');
                    
                    gsap.to(popup, { opacity: 1, duration: 0.2 });
                    gsap.to(star, { attr: {r: 10}, fill: '#FFF', duration: 0.3 });
                });

                star.addEventListener('mousemove', (e) => {
                    gsap.to(popup, { left: e.clientX, top: e.clientY, duration: 0.1 });
                });

                star.addEventListener('mouseleave', () => {
                    const isMain = star.classList.contains('main');
                    gsap.to(star, { attr: {r: isMain?10:5}, fill: isMain?'#000':'#333', duration: 0.3 });
                });

                star.addEventListener('click', () => {
                    const url = star.getAttribute('data-url');
                    if(url) window.location.href = url;
                });
            });
        }

        init();
    </script>
</body>
</html>
