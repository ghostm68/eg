<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStar Nexus - Constellation Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary: #DC143C;   /* Crimson */
            --bg: #050505;        /* Deep Space */
            --panel: rgba(12, 12, 12, 0.98);
            --border: #333;
            --text: #eee;
            --header-h: 60px;
            --footer-h: 30px;
            --sidebar-w: 300px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .sys-header {
            height: var(--header-h);
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 300;
        }

        .brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-left: 15px;
        }

        /* --- LAYOUT CONTAINER --- */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-h) - var(--footer-h));
            position: relative;
            overflow: hidden;
        }

        /* --- SIDEBAR (OPEN BY DEFAULT) --- */
        .sidebar {
            width: var(--sidebar-w);
            height: 100%;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0; /* Prevent shrinking */
            transition: margin-left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 200;
            margin-left: 0; /* Open by default */
        }

        .sidebar.collapsed {
            margin-left: calc(var(--sidebar-w) * -1); /* Hide off-screen */
        }

        .sidebar h2 {
            color: var(--primary);
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .sidebar-section { margin-bottom: 25px; }
        
        .sidebar-section h3 {
            color: #888;
            font-size: 11px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-link {
            display: block;
            color: #ccc;
            text-decoration: none;
            padding: 6px 10px;
            margin: 2px 0;
            font-size: 13px;
            border-left: 2px solid transparent;
            transition: all 0.2s;
        }

        .sidebar-link:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-left: 2px solid var(--primary);
            padding-left: 15px;
        }

        /* Toggle Button */
        .sidebar-toggle {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 12px;
        }
        .sidebar-toggle:hover { background: rgba(220,20,60,0.2); }

        /* --- MAIN MAP AREA --- */
        .main-content {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        #map-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* --- CONSTELLATION STYLING --- */
        
        /* Grid */
        .grid-line {
            stroke: #1a1a1a;
            stroke-width: 1;
        }

        /* Connecting Lines */
        .constellation-line {
            stroke: var(--primary);
            stroke-width: 1;
            opacity: 0.3;
        }

        /* Stars */
        .star-point {
            cursor: pointer;
            transition: fill 0.3s;
        }
        
        .star-point.main {
            fill: #000;
            stroke: var(--primary);
            stroke-width: 2px;
        }

        .star-point.territory {
            fill: #666;
            transition: all 0.3s;
        }

        /* Hover Effects */
        .star-point:hover {
            fill: #FFF;
            stroke: #FFF;
            filter: drop-shadow(0 0 8px #FFF);
        }

        /* Labels */
        .territory-label {
            fill: #FFF;
            font-size: 10px;
            font-weight: bold;
            text-anchor: middle;
            opacity: 0.8;
            pointer-events: none;
            text-shadow: 2px 2px 2px #000;
        }

        .category-label {
            fill: var(--primary);
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            text-shadow: 0 0 5px #000;
        }

        /* Popup */
        .gsap-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary);
            padding: 10px 15px;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transform: translate(-50%, -100%);
            margin-top: -15px;
            white-space: nowrap;
        }
        .gsap-popup h3 { color: var(--primary); font-size: 14px; margin: 0; }
        .gsap-popup p { color: #888; font-size: 10px; margin-top: 4px; }

        /* Footer */
        .sys-footer {
            height: var(--footer-h);
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 10px;
            color: #444;
            z-index: 300;
        }
        /* Custom Red Scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #ff4444;
        }
        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            /* Fix Height for mobile browsers with URL bars */
            body { height: 100dvh; } 
            
            .sidebar {
                position: absolute; /* Float on top */
                height: 100%;
                box-shadow: 10px 0 30px #000;
            }

            /* Make Sidebar full width on very small phones */
            @media (max-width: 400px) {
                .sidebar { width: 100%; }
            }

            /* Adjust Header for small screens */
            .sys-header {
                padding: 0 10px;
            }
            .brand {
                font-size: 1rem;
                letter-spacing: 1px;
            }

            /* Move Popup to bottom so your finger doesn't hide it */
            .gsap-popup {
                transform: translate(-50%, 20px);
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="sys-header">
        <div style="display:flex; align-items:center;">
            <button id="sidebar-toggle" class="sidebar-toggle">[ HIDE MENU ]</button>
            <a href="https://wordstar.nexus/" class="brand">WordStar Nexus</a>
        </div>
        <div style="font-size: 10px; color: #666;">
            NAV_SYSTEM: ONLINE
        </div>
    </header>

    <div class="workspace">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <h2>NAVIGATION INDEX</h2>
            
            <div class="sidebar-section">
                <h3>Main Territories</h3>
                <div id="main-links"></div>
            </div>
            
            <div class="sidebar-section">
                <h3>Fiction & Stories</h3>
                <div id="fiction-links"></div>
            </div>

            <div class="sidebar-section">
                <h3>Writing Tools</h3>
                <div id="tools-links"></div>
            </div>
            
            <div class="sidebar-section">
                <h3>AI / Synthetic</h3>
                <div id="ai-links"></div>
            </div>
            
            <div class="sidebar-section">
                <h3>Archives</h3>
                <div id="resources-links"></div>
            </div>
        </aside>

        <!-- Main Map -->
        <main class="main-content" id="scene-container">
            <div id="map-container">
                <svg id="star-map" viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet">
                    <!-- BACKGROUND GRID PATTERN -->
                    <defs>
                        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="1"/>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4"/>

                    <!-- THE ROTATING UNIVERSE GROUP -->
                    <g id="universe" transform-origin="500 400">
                        <g id="connections"></g>
                        <g id="stars"></g>
                    </g>
                    
                    <!-- Labels (Static orientation) -->
                    <g id="labels"></g>
                </svg>
            </div>
            
            <!-- Popup -->
            <div id="popup" class="gsap-popup">
                <h3 id="popup-title"></h3>
                <p id="popup-desc">ACCESS NODE</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="sys-footer">
        <span>MODE: ORBITAL (HOVER TO PAUSE)</span>
        <span>&copy; 2025</span>
    </footer>

 <script>
        gsap.registerPlugin();

        // --- DATA ---
        const sitemapUrls = [
            "https://wordstar.nexus/", "https://wordstar.nexus/home",
            "https://wordstar.nexus/dreamweaver", "https://wordstar.nexus/wip", "https://wordstar.nexus/dejavuglitches",
            "https://wordstar.nexus/displaywriter", "https://wordstar.nexus/bakedalaska", "https://wordstar.nexus/citadelle",
            "https://wordstar.nexus/ten", "https://wordstar.nexus/nine", "https://wordstar.nexus/38",
            "https://wordstar.nexus/custompad", "https://wordstar.nexus/typecast", "https://wordstar.nexus/typespace",
            "https://wordstar.nexus/nvidiapad", "https://wordstar.nexus/z", "https://wordstar.nexus/w",
            "https://wordstar.nexus/textcraft", "https://wordstar.nexus/typewriter", "https://wordstar.nexus/birch",
            "https://wordstar.nexus/macwritepro", "https://wordstar.nexus/everex", "https://wordstar.nexus/ministral14b",
            "https://wordstar.nexus/wortschatz", "https://wordstar.nexus/menageatrois", "https://wordstar.nexus/q",
            "https://wordstar.nexus/trinity", "https://wordstar.nexus/grok4", "https://wordstar.nexus/queer",
            "https://wordstar.nexus/triad", "https://wordstar.nexus/pen", "https://wordstar.nexus/iwa",
            "https://wordstar.nexus/enigma", "https://wordstar.nexus/conceptweave", "https://wordstar.nexus/alt",
            "https://wordstar.nexus/granite", "https://wordstar.nexus/ataraxia", "https://wordstar.nexus/daslexikon",
            "https://wordstar.nexus/ai", "https://wordstar.nexus/nc17", "https://wordstar.nexus/netherlands",
            "https://wordstar.nexus/ighsau", "https://wordstar.nexus/90263"
        ];

        // --- HELPERS ---
        function getPrettyName(url) {
            const path = url.replace('https://wordstar.nexus/', '').replace(/\/$/, '');
            if (!path || path === 'home') return 'Home Base';
            const map = {
                'dreamweaver': 'Dreamweaver Ink', 'wip': 'W.I.P.', 'nvidiapad': 'Nvidia Nemotron',
                'ministral14b': '14 Ministral', 'macwritepro': 'Mac-Thing', 'grok4': 'X-Grok',
                'nc17': 'NC-17', 'ighsau': 'IGHSAU', '90263': 'Martha Kessler', 'displaywriter': 'DisplayWriter',
                'daslexikon': 'Das Lexikon', 'menageatrois': 'GVC-3'
            };
            return map[path] || path.charAt(0).toUpperCase() + path.slice(1).replace(/-/g, ' ');
        }

        function categorize(url) {
            const p = url.toLowerCase();
            if (p.endsWith('nexus/') || p.includes('home')) return 'main';
            if (p.includes('dream') || p.includes('wip') || p.includes('story') || p.includes('ten') || p.includes('nine') || p.includes('38') || p.includes('citadelle')) return 'fiction';
            if (p.includes('ai') || p.includes('grok') || p.includes('gpt') || p.includes('nvidia') || p.includes('trinity') || p.includes('q')) return 'ai';
            if (p.includes('type') || p.includes('pad') || p.includes('write') || p.includes('craft') || p.includes('pen')) return 'tools';
            return 'resources';
        }

        // --- SIDEBAR BUILDER ---
        function buildSidebar() {
            const cats = { main: [], fiction: [], tools: [], ai: [], resources: [] };
            
            sitemapUrls.forEach(url => {
                const c = categorize(url);
                const n = getPrettyName(url);
                if(cats[c]) cats[c].push({ url, name: n });
                else cats.resources.push({ url, name: n });
            });

            const fill = (id, list) => {
                const container = document.getElementById(id);
                list.forEach(item => {
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.textContent = item.name;
                    a.className = 'sidebar-link';
                    container.appendChild(a);
                });
            };

            fill('main-links', cats.main);
            fill('fiction-links', cats.fiction);
            fill('tools-links', cats.tools);
            fill('ai-links', cats.ai);
            fill('resources-links', cats.resources);
        }

        // --- MAP BUILDER ---
        function buildMap() {
            const cx = 500, cy = 400; 
            const universe = document.getElementById('universe');
            const starsGroup = document.getElementById('stars');
            const linesGroup = document.getElementById('connections');
            const labelsGroup = document.getElementById('labels');

            const nodes = {
                fiction: { angle: 0, items: [] },
                tools: { angle: 72, items: [] },
                ai: { angle: 144, items: [] },
                resources: { angle: 216, items: [] },
                other: { angle: 288, items: [] }
            };

            sitemapUrls.forEach(url => {
                const c = categorize(url);
                const name = getPrettyName(url);
                if (c === 'main') return;
                if (nodes[c]) nodes[c].items.push({url, name});
                else nodes.resources.items.push({url, name});
            });

            let i = 0;
            const categoryRadius = 220; 
            const itemRadius = 55;      

            Object.keys(nodes).forEach(key => {
                const node = nodes[key];
                const angleRad = (node.angle * Math.PI) / 180;
                
                const catX = cx + Math.cos(angleRad) * categoryRadius;
                const catY = cy + Math.sin(angleRad) * categoryRadius;

                // Center Line
                const mainLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                mainLine.setAttribute("x1", cx); mainLine.setAttribute("y1", cy);
                mainLine.setAttribute("x2", catX); mainLine.setAttribute("y2", catY);
                mainLine.setAttribute("class", "constellation-line");
                linesGroup.appendChild(mainLine);

                // Category Star
                const catStar = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                catStar.setAttribute("cx", catX); catStar.setAttribute("cy", catY);
                catStar.setAttribute("r", 8);
                catStar.setAttribute("class", "star-point main");
                starsGroup.appendChild(catStar);

                // Create Label
                createFloatingLabel(key.toUpperCase(), catX, catY, labelsGroup);

                // Children
                const count = node.items.length;
                node.items.forEach((item, idx) => {
                    const itemAngle = (idx / count) * Math.PI * 2;
                    const itemX = catX + Math.cos(itemAngle) * itemRadius;
                    const itemY = catY + Math.sin(itemAngle) * itemRadius;

                    const subLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    subLine.setAttribute("x1", catX); subLine.setAttribute("y1", catY);
                    subLine.setAttribute("x2", itemX); subLine.setAttribute("y2", itemY);
                    subLine.setAttribute("class", "constellation-line");
                    subLine.setAttribute("opacity", "0.2");
                    linesGroup.appendChild(subLine);

                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", itemX); star.setAttribute("cy", itemY);
                    star.setAttribute("r", 4);
                    star.setAttribute("class", "star-point territory");
                    star.setAttribute("data-name", item.name);
                    star.setAttribute("data-url", item.url);
                    starsGroup.appendChild(star);
                });
            });

            // Nexus Zero (Center)
            const centerNode = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            centerNode.setAttribute("cx", cx); centerNode.setAttribute("cy", cy);
            centerNode.setAttribute("r", 12);
            centerNode.setAttribute("class", "star-point main");
            centerNode.setAttribute("data-name", "NEXUS ZERO");
            centerNode.setAttribute("data-url", "https://wordstar.nexus/");
            starsGroup.appendChild(centerNode);
        }

        function createFloatingLabel(text, initialX, initialY, container) {
            const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
            label.textContent = text;
            label.setAttribute("class", "category-label");
            label.setAttribute("x", initialX);
            label.setAttribute("y", initialY + 25);
            label.dataset.ox = initialX - 500; // Offset from center
            label.dataset.oy = initialY - 400;
            container.appendChild(label);
        }

        // --- ANIMATION & INTERACTION (Consolidated) ---
        function init() {
            buildSidebar();
            buildMap();

            const toggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const universe = document.getElementById('universe');
            const scene = document.getElementById('scene-container');
            const popup = document.getElementById('popup');
            const pTitle = document.getElementById('popup-title');
            
            // 1. Setup Rotation (Must be defined first so events can reference it)
            const rotTween = gsap.to(universe, {
                rotation: 360,
                duration: 120,
                repeat: -1,
                ease: "none",
                transformOrigin: "500px 400px",
                onUpdate: updateLabels
            });

            function updateLabels() {
                const angle = gsap.getProperty(universe, "rotation") * (Math.PI / 180);
                const labels = document.querySelectorAll('.category-label');
                labels.forEach(label => {
                    const ox = parseFloat(label.dataset.ox);
                    const oy = parseFloat(label.dataset.oy);
                    const nx = ox * Math.cos(angle) - oy * Math.sin(angle);
                    const ny = ox * Math.sin(angle) + oy * Math.cos(angle);
                    label.setAttribute("x", 500 + nx);
                    label.setAttribute("y", 400 + ny + 25);
                });
            }

            // 2. Mobile Logic: Auto-close if screen is small
            if (window.innerWidth < 768) {
                sidebar.classList.add('collapsed');
                toggle.textContent = "[ SHOW MENU ]";
            }

            // 3. Sidebar Toggle Listener
            toggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                toggle.textContent = sidebar.classList.contains('collapsed') ? "[ SHOW MENU ]" : "[ HIDE MENU ]";
            });

            // 4. Interaction: Mouse (Desktop)
            scene.addEventListener('mouseenter', () => gsap.to(rotTween, { timeScale: 0, duration: 0.5 }));
            scene.addEventListener('mouseleave', () => {
                gsap.to(rotTween, { timeScale: 1, duration: 1 });
                gsap.to(popup, { opacity: 0 });
            });

            // 5. Interaction: Touch (Mobile)
            scene.addEventListener('touchstart', () => {
                gsap.to(rotTween, { timeScale: 0, duration: 0.5 });
            }, {passive: true});

            scene.addEventListener('touchend', () => {
                // Resume rotation after a short delay so they can read
                setTimeout(() => {
                    gsap.to(rotTween, { timeScale: 1, duration: 1 });
                    gsap.to(popup, { opacity: 0 });
                }, 2000); 
            });

            // 6. Star Hover/Click Logic
            const stars = document.querySelectorAll('.star-point');
            stars.forEach(star => {
                star.addEventListener('mouseenter', (e) => {
                    const name = star.getAttribute('data-name');
                    if(!name) return;
                    pTitle.textContent = name;
                    gsap.to(popup, { opacity: 1, duration: 0.2 });
                    gsap.to(star, { attr: {r: 8}, fill: '#FFF', duration: 0.3 });
                });

                star.addEventListener('mousemove', (e) => {
                    // On mobile, this might not trigger nicely, so we rely on CSS positioning or center it
                    gsap.to(popup, { left: e.clientX, top: e.clientY, duration: 0.1 });
                });

                star.addEventListener('mouseleave', () => {
                    const isMain = star.classList.contains('main');
                    gsap.to(star, { attr: {r: isMain?8:4}, fill: isMain?'#000':'#666', duration: 0.3 });
                });

                star.addEventListener('click', () => {
                    const url = star.getAttribute('data-url');
                    if(url) window.location.href = url;
                });
            });
        }

        // Start it up
        init();
    </script>
</body>
</html>
