<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKREALM.INFO // SYSTEM INDEX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --white: #ffffff;
            --black: #050505;
            --cyan: #00ffff;      /* Tech / AI */
            --red: #DC143C;       /* Writing / Ink / Blood */
            --panel: rgba(10, 10, 10, 0.98);
            --border: #333;
            --header-h: 80px;
            --sidebar-w: 320px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .sys-header {
            height: var(--header-h);
            background: #000;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 300;
            position: relative;
        }

        /* Logo Area */
        .header-logo-container {
            width: 200px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .splash-logo {
            width: 100%;
            height: auto;
            max-height: 55px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            /* Subtle idle animation */
            animation: neonPulse 4s ease-in-out infinite;
        }

        .logo-text { fill: #ffffff; }

        /* ARROW TOGGLE (New) */
        .toggle-btn {
            background: transparent;
            border: 1px solid #333;
            color: var(--white);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            border-radius: 50%;
        }
        .toggle-btn:hover {
            border-color: var(--red);
            color: var(--red);
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        /* --- LAYOUT --- */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-h) - 30px);
            position: relative;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            height: 100%;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: margin-left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 200;
            margin-left: 0; 
        }

        .sidebar.collapsed { margin-left: calc(var(--sidebar-w) * -1); }

        .sidebar-header {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            background: #000;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            color: var(--white);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .count-badge {
            background: #222;
            color: #666;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        #sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* Category Headers */
        .cat-title {
            padding: 25px 20px 8px 20px;
            color: #666;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #222;
            margin-bottom: 5px;
        }

        /* DATA CARDS (The Links) */
        .nav-card {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: #aaa;
            border-bottom: 1px solid #111;
            transition: all 0.2s;
            gap: 15px;
            position: relative;
        }

        .nav-card:hover {
            background: #0a0a0a;
            color: #fff;
            padding-left: 25px;
        }

        /* The "Little Boxes" (Thumbnails) */
        .card-thumb {
            width: 36px;
            height: 36px;
            background: #151515;
            object-fit: cover;
            border: 1px solid #333;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        /* Color Coding the Boxes based on Category */
        .nav-card[data-cat="writing"] .card-thumb { border-color: #500; }
        .nav-card[data-cat="apps"] .card-thumb { border-color: #005555; }
        .nav-card[data-cat="ai"] .card-thumb { border-color: #333; }

        .nav-card:hover .card-thumb {
            transform: scale(1.1);
        }
        
        /* Hover Colors */
        .nav-card[data-cat="writing"]:hover .card-thumb { border-color: var(--red); box-shadow: 0 0 10px rgba(220, 20, 60, 0.4); }
        .nav-card[data-cat="writing"]:hover .card-title { color: var(--red); }

        .nav-card[data-cat="apps"]:hover .card-thumb { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); }
        .nav-card[data-cat="apps"]:hover .card-title { color: var(--cyan); }
        
        .nav-card[data-cat="ai"]:hover .card-thumb { border-color: #fff; }

        .card-info { display: flex; flex-direction: column; overflow: hidden; }
        .card-title { font-size: 12px; font-weight: bold; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: color 0.2s; }
        .card-meta { font-size: 9px; color: #555; margin-top: 3px; }

        /* Scrollbar */
        #sidebar-content::-webkit-scrollbar { width: 4px; }
        #sidebar-content::-webkit-scrollbar-track { background: #000; }
        #sidebar-content::-webkit-scrollbar-thumb { background: #333; }
        #sidebar-content::-webkit-scrollbar-thumb:hover { background: var(--red); }

        /* --- MAP AREA --- */
        .main-content {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #151515 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        #map-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        svg { width: 100%; height: 100%; }

        /* Stars & Lines */
        .constellation-line { stroke: #333; stroke-width: 1; opacity: 0.4; }
        
        .star-point { cursor: pointer; transition: all 0.3s; }
        
        /* Category Node Colors */
        .star-point.cat-writing { fill: var(--black); stroke: var(--red); stroke-width: 2; }
        .star-point.cat-apps { fill: var(--black); stroke: var(--cyan); stroke-width: 2; }
        .star-point.cat-ai { fill: var(--black); stroke: var(--white); stroke-width: 2; }
        
        .star-point.territory { fill: #444; }
        .star-point:hover { fill: #FFF !important; filter: drop-shadow(0 0 10px currentColor); }

        /* Labels */
        .category-label {
            fill: #fff;
            font-size: 10px;
            font-family: monospace;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            opacity: 0.8;
            text-shadow: 0 0 5px #000;
        }

        /* Popup */
        .gsap-popup {
            position: absolute;
            background: #000;
            border: 1px solid #333;
            padding: 4px;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transform: translate(-50%, -115%);
            width: 180px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }
        
        .popup-img {
            width: 100%;
            height: 90px;
            object-fit: cover;
            border-bottom: 1px solid #333;
            display: block;
            background: #111;
            /* If no image, fallback to pattern */
            background-image: repeating-linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111), repeating-linear-gradient(45deg, #111 25%, #000 25%, #000 75%, #111 75%, #111);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
        }
        
        .gsap-popup h3 { color: #fff; font-size: 11px; margin: 8px 5px 2px; text-transform: uppercase; }
        .gsap-popup p { color: var(--red); font-size: 9px; margin: 0 5px 5px; }

        /* Footer */
        .sys-footer {
            height: 30px;
            background: #000;
            border-top: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 9px;
            color: #555;
            z-index: 300;
        }

        /* ANIMATIONS */
        @keyframes neonPulse {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3)); }
            50% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)); }
        }

        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; width: 85%; box-shadow: 10px 0 50px #000; }
            .header-logo-container { width: 140px; }
        }
    </style>
</head>

    <script>
        gsap.registerPlugin();

        /* --- COMPLETE DATABASE --- */
        // To update this in the future, just add new lines here.
        // Categories: 'writing' (Red), 'apps' (Cyan), 'ai' (White/Mix), 'sites' (Special)
        const database = [
            // WRITING (The "Ink")
            { url: "https://inkrealm.info/about", title: "About", category: "writing", image: "images/about.jpg" },
            { url: "https://inkrealm.info/aldstadt", title: "Aldstadt", category: "writing", image: "images/aldstadt.jpg" },
            { url: "https://inkrealm.info/twoskinnygirls", title: "Two Skinny Girls", category: "writing", image: "images/twoskinnygirls.jpg" },
            { url: "https://inkrealm.info/dreamweaver", title: "Dreamweaver", category: "writing", image: "images/dreamweaver.jpg" },
            { url: "https://inkrealm.info/displaywriter", title: "DisplayWriter", category: "writing" },
            { url: "https://inkrealm.info/bakedalaska", title: "Baked Alaska", category: "writing" },
            { url: "https://inkrealm.info/citadelle", title: "Citadelle", category: "writing" },

            // DEDICATED SITES / PORTALS
            { url: "https://inkrealm.info/apartment7a", title: "Apartment 7A", category: "sites", image: "images/apt7a.jpg" },
            { url: "https://inkrealm.info/ie", title: "I.E.", category: "sites", image: "images/ie.jpg" },
            { url: "https://inkrealm.info/sitemap", title: "XML Index", category: "sites", image: "images/map.jpg" },

            // 1991 / APPS (The "Tech")
            { url: "https://inkrealm.info/1991", title: "1991 System", category: "apps", image: "images/1991.jpg" },
            { url: "https://inkrealm.info/typewriter", title: "Typewriter", category: "apps", image: "images/typewriter.jpg" },
            { url: "https://inkrealm.info/macwrite", title: "MacWrite", category: "apps", image: "images/macwrite.jpg" },
            { url: "https://inkrealm.info/hypercard", title: "HyperCard", category: "apps", image: "images/hypercard.jpg" },
            { url: "https://inkrealm.info/textcraft", title: "TextCraft", category: "apps" },
            { url: "https://inkrealm.info/custompad", title: "CustomPad", category: "apps" },

            // AI / TVC15
            { url: "https://inkrealm.info/tvc15", title: "TVC15 Console", category: "ai", image: "images/tvc15.jpg" },
            { url: "https://inkrealm.info/grok", title: "Grok Interface", category: "ai", image: "images/grok.jpg" },
            { url: "https://inkrealm.info/gpt", title: "GPT Synth", category: "ai", image: "images/gpt.jpg" },
            { url: "https://inkrealm.info/midjourney", title: "MJ Gallery", category: "ai", image: "images/mj.jpg" },
            { url: "https://inkrealm.info/claude", title: "Claude", category: "ai", image: "images/claude.jpg" },
            { url: "https://inkrealm.info/trinity", title: "Trinity", category: "ai" }
        ];

        /* --- BUILDER FUNCTIONS --- */

        function buildSidebar() {
            const container = document.getElementById('sidebar-content');
            document.getElementById('link-count').textContent = database.length;
            
            const sections = {
                'writing': 'Writing & Notes',
                'apps': 'Applications / 1991',
                'ai': 'AI / TVC15',
                'sites': 'Dedicated Portals'
            };

            for (const [key, label] of Object.entries(sections)) {
                const items = database.filter(i => i.category === key);
                
                if (items.length > 0) {
                    const h = document.createElement('div');
                    h.className = 'cat-title';
                    h.textContent = label;
                    container.appendChild(h);

                    items.forEach(item => {
                        const a = document.createElement('a');
                        a.href = item.url;
                        a.className = 'nav-card';
                        a.setAttribute('data-cat', item.category); // For color coding
                        
                        // Image Handler:
                        // If item.image exists, use it. If not, use a transparent pixel (CSS handles the fallback colored box)
                        const imgSrc = item.image ? item.image : "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
                        
                        a.innerHTML = `
                            <img src="${imgSrc}" class="card-thumb" alt="" onerror="this.style.opacity=0.5">
                            <div class="card-info">
                                <span class="card-title">${item.title}</span>
                                <span class="card-meta">${item.url.replace('https://inkrealm.info/', '/')}</span>
                            </div>
                        `;
                        container.appendChild(a);
                    });
                }
            }
        }

        function buildMap() {
            const cx = 500, cy = 400; 
            const universe = document.getElementById('universe');
            const starsGroup = document.getElementById('stars');
            const linesGroup = document.getElementById('connections');
            const labelsGroup = document.getElementById('labels');

            const nodes = {
                'writing':   { angle: 225, color: '#DC143C' }, 
                'apps':      { angle: 315, color: '#00ffff' },
                'ai':        { angle: 45, color: '#ffffff' },
                'sites':     { angle: 135, color: '#ffffff' }
            };

            const catRadius = 240;
            const itemRadius = 70;

            Object.keys(nodes).forEach(key => {
                const nodeData = nodes[key];
                const items = database.filter(i => i.category === key);
                const angleRad = (nodeData.angle * Math.PI) / 180;
                
                const catX = cx + Math.cos(angleRad) * catRadius;
                const catY = cy + Math.sin(angleRad) * catRadius;

                // Main Connection Line
                const mainLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                mainLine.setAttribute("x1", cx); mainLine.setAttribute("y1", cy);
                mainLine.setAttribute("x2", catX); mainLine.setAttribute("y2", catY);
                mainLine.setAttribute("class", "constellation-line");
                linesGroup.appendChild(mainLine);

                // Category Node (Star)
                const catStar = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                catStar.setAttribute("cx", catX); catStar.setAttribute("cy", catY);
                catStar.setAttribute("r", 10);
                catStar.setAttribute("class", `star-point main cat-${key}`);
                starsGroup.appendChild(catStar);

                // Label
                createFloatingLabel(key.toUpperCase(), catX, catY, labelsGroup);

                // Children Nodes
                items.forEach((item, idx) => {
                    // Distribute children in a small constellation
                    const spread = Math.PI; 
                    const itemAngle = angleRad - (spread/2) + ((idx / (items.length)) * spread) + 0.5; // Offset slightly

                    const itemX = catX + Math.cos(itemAngle) * itemRadius;
                    const itemY = catY + Math.sin(itemAngle) * itemRadius;

                    const subLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    subLine.setAttribute("x1", catX); subLine.setAttribute("y1", catY);
                    subLine.setAttribute("x2", itemX); subLine.setAttribute("y2", itemY);
                    subLine.setAttribute("class", "constellation-line");
                    linesGroup.appendChild(subLine);

                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", itemX); star.setAttribute("cy", itemY);
                    star.setAttribute("r", 5);
                    star.setAttribute("class", "star-point territory");
                    star.setAttribute("data-title", item.title);
                    star.setAttribute("data-cat", item.category);
                    star.setAttribute("data-url", item.url);
                    // Image for popup
                    star.setAttribute("data-img", item.image ? item.image : "");
                    
                    starsGroup.appendChild(star);
                });
            });

            // Center Node
            const center = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            center.setAttribute("cx", cx); center.setAttribute("cy", cy);
            center.setAttribute("r", 15);
            center.setAttribute("class", "star-point main");
            center.setAttribute("data-title", "INKREALM HOME");
            center.setAttribute("data-cat", "ROOT");
            center.setAttribute("data-url", "https://inkrealm.info/");
            starsGroup.appendChild(center);
        }

        function createFloatingLabel(text, initialX, initialY, container) {
            const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
            label.textContent = text;
            label.setAttribute("class", "category-label");
            label.setAttribute("x", initialX);
            label.setAttribute("y", initialY + 25);
            label.dataset.ox = initialX - 500;
            label.dataset.oy = initialY - 400;
            container.appendChild(label);
        }

        function init() {
            buildSidebar();
            buildMap();

            const toggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const universe = document.getElementById('universe');
            const scene = document.getElementById('scene-container');
            const popup = document.getElementById('popup');
            const pTitle = document.getElementById('popup-title');
            const pCat = document.getElementById('popup-cat');
            const pImg = document.getElementById('popup-img');

            // 1. Rotation Animation 
            const rotTween = gsap.to(universe, {
                rotation: 360,
                duration: 150,
                repeat: -1,
                ease: "none",
                transformOrigin: "500px 400px",
                onUpdate: () => {
                    const angle = gsap.getProperty(universe, "rotation") * (Math.PI / 180);
                    document.querySelectorAll('.category-label').forEach(label => {
                        const ox = parseFloat(label.dataset.ox);
                        const oy = parseFloat(label.dataset.oy);
                        const nx = ox * Math.cos(angle) - oy * Math.sin(angle);
                        const ny = ox * Math.sin(angle) + oy * Math.cos(angle);
                        label.setAttribute("x", 500 + nx);
                        label.setAttribute("y", 400 + ny + 25);
                    });
                }
            });

            // 2. Mobile Logic
            if (window.innerWidth < 768) {
                sidebar.classList.add('collapsed');
                toggle.innerHTML = "&raquo;";
            }

            // 3. Arrow Toggle Logic
            toggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                // Swap Arrow direction
                if(sidebar.classList.contains('collapsed')) {
                    toggle.innerHTML = "&raquo;";
                } else {
                    toggle.innerHTML = "&laquo;";
                }
            });

            // 4. Hover/Touch Pause
            scene.addEventListener('mouseenter', () => gsap.to(rotTween, { timeScale: 0, duration: 0.5 }));
            scene.addEventListener('mouseleave', () => {
                gsap.to(rotTween, { timeScale: 1, duration: 1 });
                gsap.to(popup, { opacity: 0 });
            });
            scene.addEventListener('touchstart', () => gsap.to(rotTween, { timeScale: 0, duration: 0.5 }), {passive: true});
            scene.addEventListener('touchend', () => setTimeout(() => {
                gsap.to(rotTween, { timeScale: 1, duration: 1 });
                gsap.to(popup, { opacity: 0 });
            }, 2000));

            // 5. Star Interactions
            document.querySelectorAll('.star-point').forEach(star => {
                star.addEventListener('mouseenter', (e) => {
                    const title = star.getAttribute('data-title');
                    if(!title) return;
                    
                    pTitle.textContent = title;
                    pCat.textContent = star.getAttribute('data-cat').toUpperCase();
                    
                    // Handle image fallback for popup
                    const imgUrl = star.getAttribute('data-img');
                    if(imgUrl) {
                        pImg.src = imgUrl;
                        pImg.style.display = 'block';
                    } else {
                        // Keep the block but empty (uses CSS pattern)
                        pImg.src = "";
                    }
                    
                    gsap.to(popup, { opacity: 1, duration: 0.2 });
                    gsap.to(star, { attr: {r: 10}, fill: '#FFF', duration: 0.3 });
                });

                star.addEventListener('mousemove', (e) => {
                    gsap.to(popup, { left: e.clientX, top: e.clientY, duration: 0.1 });
                });

                star.addEventListener('mouseleave', () => {
                    const isMain = star.classList.contains('main');
                    gsap.to(star, { attr: {r: isMain?10:5}, fill: isMain?'#000':'#333', duration: 0.3 });
                });

                star.addEventListener('click', () => {
                    const url = star.getAttribute('data-url');
                    if(url) window.location.href = url;
                });
            });
        }

        init();
    </script>
</body>
</html>
