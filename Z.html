<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SpinWriter - A unique rotating word processor with real-time text synchronization and customizable fonts.">
    <meta name="keywords" content="word processor, rotating text, text synchronization, custom fonts, SpinWriter">
    <title>SpinWriter</title>
    <style>
        /* Font definitions */
        @font-face {
            font-family: 'Flaticon';
            src: url('https://github.com/ghostm68/inktwo/raw/main/fonts/Flaticon.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'Brygada1918';
            src: url('https://github.com/ghostm68/inktwo/raw/main/fonts/Brygada1918-Bold.woff') format('woff');
        }
        
        @font-face {
            font-family: 'Questrial';
            src: url('https://github.com/ghostm68/inktwo/raw/main/fonts/Questrial-Regular.woff') format('woff');
        }
        
        @font-face {
            font-family: 'Web437_OlivettiThin';
            src: url('https://github.com/ghostm68/inktwo/raw/main/fonts/Web437_OlivettiThin_8x16.woff') format('woff');
        }
        
        @font-face {
            font-family: 'Web437_Ti_Pro';
            src: url('https://github.com/ghostm68/inktwo/raw/main/fonts/Web437_Ti_Pro.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Questrial', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Behind the app */
        }

        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        .scrolling-wave-container {
            width: 60%;
            height: 60vh;
            background-color: black;
            color: white;
            font-size: 24px;
            overflow: hidden;
            position: relative;
            border: 1px solid #fff;
        }

        .scrolling-wave-text {
            position: absolute;
            bottom: -50px;
            white-space: nowrap;
            animation: wave 4s linear infinite;
            font-family: 'Flaticon', sans-serif;
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            25% { transform: translateY(-60px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(80px); }
            100% { transform: translateY(0); }
        }

        .stable-container {
            position: relative;
            width: 40%;
            height: 60vh;
            margin-left: 2%;
            border: 1px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Brygada1918', sans-serif;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #fff;
            background: rgba(0, 0, 0, 0.7);
        }

        .toolbar button {
            font-family: 'Web437_Ti_Pro', monospace;
            background: none;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            margin: 0 2px;
        }

        .menu-button {
            font-family: 'Web437_OlivettiThin', monospace;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 10;
        }

        .menu.open {
            transform: translateX(0);
        }

        .menu-content {
            padding: 20px;
        }

        .menu-content p {
            margin: 0;
            font-family: 'Web437_Ti_Pro', monospace;
        }

        .input-container {
            height: calc(100% - 40px);
            padding: 10px;
            overflow: auto;
        }

        .rotating-textarea, .stable-textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: none;
            color: #fff;
            font-size: 18px;
            padding: 10px;
        }

        .rotating-textarea {
            position: absolute;
            top: 0;
            left: 0;
            font-family: 'Flaticon', sans-serif;
        }

        .stable-textarea {
            position: relative;
            font-family: 'Brygada1918', sans-serif;
        }

        .slide-out-menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-family: 'Web437_Ti_Pro', monospace;
            z-index: 20;
        }

        .upload-save {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/mlek86bUTrMAAAAM/pattern-abstract.gif" class="background" alt="Background Image">
    <div class="app-container">
        <div class="scrolling-wave-container">
            <textarea id="rotating" class="rotating-textarea" placeholder="Type here..."></textarea>
            <div class="scrolling-wave-text" id="wave-text"></div>
        </div>
        <div class="stable-container">
            <div class="toolbar">
                <button class="toolbar-button" onclick="showMenu()">Menu</button>
                <input type="file" id="fileInput" class="toolbar-button" onchange="loadFile(event)" />
                <button class="toolbar-button" onclick="saveFile()">Save</button>
            </div>
            <div class="input-container">
                <textarea id="stable" class="stable-textarea" placeholder="Stable text area..."></textarea>
            </div>
        </div>
    </div>

    <div id="menu" class="menu">
        <div class="menu-content">
            <p>Welcome to SpinWriter! Here’s how to use it:</p>
            <p>1. Type in the rotating text area and see it move.</p>
            <p>2. The stable text area will sync with the rotating one.</p>
            <p>3. Use the toolbar buttons to upload or save text files.</p>
            <button onclick="hideMenu()">Close Menu</button>
        </div>
    </div>
    <button class="slide-out-menu-button" onclick="showMenu()">☰</button>

    <script>
        // Sync text between rotating and stable textareas
        const rotatingInput = document.getElementById('rotating');
        const stableInput = document.getElementById('stable');
        const waveText = document.getElementById('wave-text');

        rotatingInput.addEventListener('input', function() {
            stableInput.value = rotatingInput.value;
            waveText.textContent = rotatingInput.value;
        });

        function showMenu() {
            document.getElementById('menu').classList.add('open');
        }

        function hideMenu() {
            document.getElementById('menu').classList.remove('open');
        }

        function saveFile() {
            const textToSave = stableInput.value;
            const blob = new Blob([textToSave], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    stableInput.value = e.target.result;
                    rotatingInput.value = e.target.result;
                    waveText.textContent = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        // Optional: Add more functionality or style as needed
    </script>
</body>
</html>
