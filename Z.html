<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpinWriter - Rotating Word Processor</title>
  <meta name="description" content="Experience a unique and creative word processor where your text spins and dances across the screen. Perfect for writers seeking inspiration, with exotic fonts and a modern twist on traditional writing tools.">
  <meta name="keywords" content="rotating word processor, creative writing tool, exotic fonts, text animation, unique word processor, spinning text editor, typing tool, inspiration, innovative word processor, online writing app">

  <!-- Link to the fonts -->
  <link rel="stylesheet" href="https://github.com/ghostm68/inktwo/raw/main/fonts/one.css">
  <link rel="stylesheet" href="https://github.com/ghostm68/inktwo/raw/main/fonts/two.css">

  <style>
    /* Basic page styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: auto;
    }

    /* Background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      object-fit: cover; /* Ensures the image covers the entire background */
    }

    /* Slide-out menu styles */
    .menu {
      position: fixed;
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      top: 0;
      left: -250px;
      transition: 0.3s;
      padding: 20px;
      z-index: 100;
    }

    .menu.open {
      left: 0;
    }

    .menu h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .menu p {
      font-size: 14px;
      line-height: 1.5;
    }

    .menu .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .open-menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 101;
      border-radius: 5px;
    }

    /* Styles for the rotating text area */
    .rotating-container {
      width: 60%;
      height: 200px;
      margin: 20px auto;
      position: relative;
    }

    #rotating-input {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Styles for the stable text area */
    .stable-container {
      width: 60%;
      margin: 20px auto;
      position: relative;
    }

    #stable-input {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      outline: none;
    }

    /* Styles for the toolbar */
    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toolbar select, .toolbar button {
      background-color: #ddd;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 14px;
    }

    .toolbar button:hover, .toolbar select:hover {
      background-color: #ccc;
    }

    /* Hidden file input */
    #file-input {
      display: none;
    }

    /* Animation for rotation */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .rotating {
      animation: rotate 4s linear infinite;
    }
  </style>
</head>
<body>

  <!-- Background image -->
  <img src="https://media.tenor.com/mlek86bUTrMAAAAM/pattern-abstract.gif" class="background" alt="Background Image">

  <!-- Slide-out menu -->
  <div id="menu" class="menu">
    <span class="close-btn" onclick="toggleMenu()">&times;</span>
    <h2>How to Use</h2>
    <p>Welcome to SpinWriter! Type into the rotating textarea, and your text will appear simultaneously in the non-moving textarea below. Use the top toolbar to select exotic fonts and apply text formatting. Save or upload your work using the provided options.</p>
  </div>
  <button class="open-menu-btn" onclick="toggleMenu()">Menu</button>

  <!-- Stable text area with a toolbar -->
  <div class="stable-container">
    <div class="toolbar">
      <select onchange="changeFont(this.value)">
        <option value="'One'">One</option>
        <option value="'Two'">Two</option>
        <!-- Add more font options here -->
      </select>
      <button onclick="formatText('bold')">Bold</button>
      <button onclick="formatText('italic')">Italic</button>
      <button onclick="formatText('underline')">Underline</button>
      <button onclick="formatText('strikeThrough')">Strike</button>
      <button onclick="saveText()">Save</button>
      <button onclick="document.getElementById('file-input').click()">Upload</button>
      <input type="file" id="file-input" accept=".txt" onchange="loadFile(event)">
    </div>
    <div contenteditable="true" id="stable-input" placeholder="Type here..."></div>
  </div>

  <!-- Rotating text area -->
  <div class="rotating-container">
    <textarea id="rotating-input" placeholder="(wï½¡rdstar)" autofocus></textarea>
  </div>

  <script>
    // Function to toggle the slide-out menu
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }

    // Function to apply text formatting in the stable text area
    function formatText(command) {
      document.execCommand(command, false, null);
    }

    // Function to change font style in the stable text area
    function changeFont(font) {
      document.getElementById('stable-input').style.fontFamily = font;
    }

    // Rotate the text area when typing and sync text with the stable area
    const rotatingInput = document.getElementById('rotating-input');
    const stableInput = document.getElementById('stable-input');

    rotatingInput.addEventListener('input', () => {
      rotatingInput.classList.add('rotating');
      stableInput.innerText = rotatingInput.value;
    });

    rotatingInput.addEventListener('blur', () => {
      rotatingInput.classList.remove('rotating');
    });

    // Save the content of the stable text area as a .txt file
    function saveText() {
      const text = stableInput.innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'document.txt';
      link.click();
    }

    // Load a .txt file into the stable text area and sync with the rotating area
    function loadFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          stableInput.innerText = e.target.result;
          rotatingInput.value = e.target.result;
        };
        reader.readAsText(file);
      }
    }
  </script>
</body>
</html>
