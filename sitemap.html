            margin-top: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .scroll-container {
            display: flex; /* Enables flexbox layout */
            overflow-x: auto; /* Enables horizontal scrolling */
