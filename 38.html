    /* 1. FORCE DARK MODE & COLORS */
    :root {
        color-scheme: dark; /* Tells mobile browser: "This is a dark site" */
        --blood-deep: #8B0000;
        --blood-dark: #5C0000;
        --crimson: #DC143C;
        --iron: #2B2B2B;
        --steel: #4A4A4A;
        --ash: #D3D3D3;
        --amber: #FFB347;

    }

    *{margin:0;padding:0;box-sizing:border-box}
    
    body {
        font-family: 'Crimson Pro', serif;
        background: var(--paper);
        color: var(--ash);

    /* 2. TEXT COLOR ENFORCEMENT */

    /* HERO */

    .hero-carousel-face:nth-child(1){transform:rotateY(0deg) translateZ(280px)}

    .hero-author{font-family:'IBM Plex Mono',monospace;font-size:.9rem;color:var(--amber);text-transform:uppercase;letter-spacing:.2em}
    
    .scroll-indicator{position:absolute;bottom:2rem;left:50%;transform:translateX(-50%);color:var(--steel);font-family:'IBM Plex Mono',monospace;font-size:.7rem;text-transform:uppercase;letter-spacing:.2em;animation:pulse 2s ease-in-out infinite}

.chapter {
    min-height: 100vh;
    padding: 6rem 2rem;
    border-bottom: 1px dashed var(--steel);
    
    /* Default Animation State */
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease, transform 1s ease;
}

/* When the JavaScript sees the chapter, animate it in */
.chapter.visible {
    opacity: 1;
    transform: translateY(0);
}

/* --- THE MOBILE FIX --- */
/* This forces the phone to render text immediately and ignores the fade-in 
   animation on small screens, which solves the "invisible text" memory bug. */
@media (max-width: 968px) {
    .chapter {
        /* Force it to be visible immediately */
        opacity: 1 !important; 
        transform: none !important; 
        transition: none !important;
        
        /* Stop the phone from trying to be smart about memory */
        contain: none !important;
        content-visibility: visible !important;
    }
    
    /* Force the text color specifically for mobile */
    .prose p {
        color: #e0e0e0 !important;
        text-rendering: auto !important; /* Disables expensive ligature rendering */
    }
}

    .image-rail{width:300px;flex-shrink: 0; position:sticky;top:6rem;max-height:85vh;overflow-y:auto;padding-right:0.5rem}
    .image-rail::-webkit-scrollbar{width:4px}

    .rail-image{margin-bottom:2.5rem;cursor:pointer; position: relative;}
    .rail-image img{width:100%;display:block;filter:grayscale(80%) contrast(1.1);border:1px solid var(--steel);transition:all .4s ease}

    /* INLINE IMAGES */
    .inline-image-wrapper {
        float: right;
        width: 45%;

    .annotation-trigger{color:var(--amber);text-decoration:none; border-bottom: 1px dotted var(--amber); cursor:pointer; transition: color 0.2s;}

    .lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.98);z-index:9999;justify-content:center;align-items:center;cursor:pointer}

    /* MINI GRID */
    .mini-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:1rem; margin-top:2rem; width: 100%; border-top: 1px solid var(--steel); padding-top: 2rem;}

    .film-grain {

    .progress-container {

    /* PRINT STYLES - Always goes last */
    @media print {
        body { 
            background: white; 
            color: black; 
            font-family: 'Courier New', Courier, monospace;

        .hero, .nav, .geometry, .scroll-indicator, .footer, .image-rail, .film-grain, .progress-container {

<script>
let contentData = null;
let ttsManager = null; // Add this line
const DATA_URL = 'https://raw.githubusercontent.com/ghostm68/eg/refs/heads/main/content.json';

async function loadContent(){
  try{
    const res = await fetch(DATA_URL);
    if(!res.ok) throw new Error(res.status);
    contentData = await res.json();
    renderPage();
    initializeTTS(); // Initialize TTS after content loads
  } catch(err){
    console.error(err);
    document.getElementById('heroTitle').textContent = "Error Loading Content";
    document.getElementById('heroSubtitle').textContent = "Check console for details";
  }
}

function renderPage(){
  /* 1. Render Hero */
  const hc = document.getElementById('heroCarousel');
  if(contentData.heroCarousel) {
      contentData.heroCarousel.forEach(it=>{
        const f=document.createElement('div');
        f.className='hero-carousel-face';
        f.innerHTML=`<img src="${it.src}" alt="${it.alt}"><div class="hero-carousel-caption">${it.caption}</div>`;
        hc.appendChild(f);
      });
  }

  document.getElementById('heroTitle').textContent = contentData.title || "Untitled";
  document.getElementById('heroSubtitle').textContent = contentData.subtitle || "";
  document.getElementById('heroAuthor').textContent = contentData.author || "";

  /* 2. Render Nav (UPDATED FOR DROPDOWN) */
  const nav = document.getElementById('navMenu');
  contentData.chapters.forEach(ch => {
    const a = document.createElement('a');
    a.href = `#${ch.id}`;
    a.className = 'nav-link';
    a.textContent = `${ch.number}: ${ch.title}`;
    
    // Close menu when a link is clicked
    a.onclick = () => {
        nav.classList.remove('open');
    };
    
    nav.appendChild(a);
  });

/* 3. Render Chapters */
  const cont = document.getElementById('chapters-container');
  
  contentData.chapters.forEach(ch => {
    const s = document.createElement('section');
    s.className = 'chapter';
    s.id = ch.id;

    /* --- CORRECTED IMAGE LOGIC --- */
    // Define the list ONCE
      let sidebarImages = (ch.images || []);

    // Add Background Image if it exists
    if (ch.backgroundImage) {
        sidebarImages.unshift({
            src: ch.backgroundImage,
            alt: "Atmospheric detail",
            caption: "Scene Atmosphere"
        });
    }

    // Add Hero Image if it exists
    if (ch.heroImage) {
        sidebarImages.unshift({
            src: ch.heroImage,
            alt: "Chapter Header",
            caption: ch.title
        });
    }
    
    // Start building HTML
    let h = `
      <div class="chapter-container">
        <div class="chapter-content">
          <div class="prose">
            <div class="chapter-header">
                <div class="chapter-number">${ch.number}</div>
                <h2 class="chapter-title">${ch.title}</h2>
                ${ch.meta ? `<div class="chapter-meta">${ch.meta}</div>` : ''}
            </div>
    `;

    ch.content.forEach(p => {
        // Handle Inline Images
        p = p.replace(/{{INLINE_IMAGE:([^}]+)}}/g, (match, imgId) => {
            const imgObj = (ch.images || []).find(i => i.id === imgId);
            if(imgObj) {
                return `
                <div class="inline-image-wrapper" onclick="openLightbox('${imgObj.src}')">
                    <img src="${imgObj.src}" alt="${imgObj.alt}" loading="lazy">
                    <span class="inline-image-caption">${imgObj.caption}</span>
                </div>`;
            }
            return '';
        });

        // Handle Annotations
        p = p.replace(/{{([^|]+)\|([^}]+)}}/g, '<span class="annotation-trigger" data-ann="$1" data-chap="'+ch.id+'">$2</span>');

        h += `<p>${p}</p>`;
    });

    h += `</div>`; // Close Prose

    // Sidebar Images
    h += `<div class="image-rail">`;
    sidebarImages.forEach(img => {
        h += `
        <div class="rail-image" onclick="openLightbox('${img.src}')">
            <img src="${img.src}" alt="${img.alt}" loading="lazy">
            <div class="rail-caption">${img.caption || img.alt}</div>
        </div>`;
    });
    
    h += `</div>`; // Close Rail
    h += `</div></div>`; // Close Container

    s.innerHTML = h;
    cont.appendChild(s);

    s.querySelectorAll('.annotation-trigger').forEach(tr => {
      tr.addEventListener('click', (e) => {
          e.stopPropagation();
          showAnn(tr.dataset.chap, tr.dataset.ann);
      });
    });
  });

  // Intersection Observer
  const io = new IntersectionObserver(entries => {
      entries.forEach(e => {
          if(e.isIntersecting) e.target.classList.add('visible');
      })
  }, {threshold: 0.1});
  
  document.querySelectorAll('.chapter').forEach(c => io.observe(c));
}

/* --- TTS MANAGER --- */
function initializeTTS() {
    ttsManager = new TTSManager();
}

class TTSManager {
    constructor() {
        this.synth = window.speechSynthesis;
        this.currentUtterance = null;
        this.isPlaying = false;
        this.currentChapterIndex = 0;
        this.currentParagraphIndex = 0;
        this.currentWordIndex = 0;
        this.voices = [];
        this.selectedVoice = null;
        this.rate = 1.0;
        this.highlightedElements = [];
        
        this.init();
    }
    
    init() {
        this.loadVoices();
        this.setupEventListeners();
        this.updateUI();
    }
    
    loadVoices() {
        // Load voices with a delay to ensure they're available
        const loadVoices = () => {
            this.voices = this.synth.getVoices();
            if (this.voices.length > 0) {
                this.populateVoiceSelect();
            } else {
                // Try again in 500ms if voices aren't loaded yet
                setTimeout(loadVoices, 500);
            }
        };
        
        loadVoices();
        
        // Listen for voices changed event
        this.synth.onvoiceschanged = () => {
            this.voices = this.synth.getVoices();
            this.populateVoiceSelect();
        };
    }
    
    populateVoiceSelect() {
        const select = document.getElementById('ttsVoice');
        if (!select) return;
        
        select.innerHTML = '';
        
        // Filter for English voices
        const englishVoices = this.voices.filter(voice => 
            voice.lang.startsWith('en')
        );
        
        if (englishVoices.length === 0) {
            select.innerHTML = '<option value="">No voices available</option>';
            return;
        }
        
        // Add default option
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Select a voice...';
        select.appendChild(defaultOption);
        
        // Add voice options
        englishVoices.forEach(voice => {
            const option = document.createElement('option');
            option.value = voice.name;
            option.textContent = `${voice.name} (${voice.lang})`;
            select.appendChild(option);
            
            // Pre-select a natural-sounding voice if available
            if (!this.selectedVoice && voice.name.includes('Natural')) {
                this.selectedVoice = voice;
                option.selected = true;
            }
        });
        
        // If no voice selected yet, use first available
        if (!this.selectedVoice && englishVoices.length > 0) {
            this.selectedVoice = englishVoices[0];
            select.selectedIndex = 1;
        }
    }
    
    setupEventListeners() {
        // Play/Pause button
        const playPauseBtn = document.getElementById('ttsPlayPause');
        if (playPauseBtn) {
            playPauseBtn.addEventListener('click', () => this.togglePlayPause());
        }
        
        // Stop button
        const stopBtn = document.getElementById('ttsStop');
        if (stopBtn) {
            stopBtn.addEventListener('click', () => this.stop());
        }
        
        // Speed control
        const speedSlider = document.getElementById('ttsSpeed');
        const speedValue = document.getElementById('ttsSpeedValue');
        
        if (speedSlider && speedValue) {
            speedSlider.addEventListener('input', (e) => {
                this.rate = parseFloat(e.target.value);
                speedValue.textContent = `${this.rate.toFixed(1)}x`;
                
                // Update current utterance if playing
                if (this.currentUtterance && this.isPlaying) {
                    this.currentUtterance.rate = this.rate;
                    this.synth.cancel();
                    this.synth.speak(this.currentUtterance);
                }
            });
        }
        
        // Voice selection
        const voiceSelect = document.getElementById('ttsVoice');
        if (voiceSelect) {
            voiceSelect.addEventListener('change', (e) => {
                const voiceName = e.target.value;
                this.selectedVoice = this.voices.find(v => v.name === voiceName);
                
                // Update current utterance if playing
                if (this.currentUtterance && this.isPlaying) {
                    this.currentUtterance.voice = this.selectedVoice;
                    this.synth.cancel();
                    this.synth.speak(this.currentUtterance);
                }
            });
        }
        
        // Toggle TTS panel
        const toggleBtn = document.getElementById('ttsToggle');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                document.getElementById('ttsControls').classList.toggle('active');
            });
        }
        
        // Close TTS panel
        const closeBtn = document.getElementById('ttsClose');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                document.getElementById('ttsControls').classList.remove('active');
            });
        }
        
        // Close TTS panel when clicking outside
        document.addEventListener('click', (e) => {
            const ttsControls = document.getElementById('ttsControls');
            const ttsToggle = document.getElementById('ttsToggle');
            
            if (ttsControls && ttsControls.classList.contains('active') &&
                !ttsControls.contains(e.target) && 
                ttsToggle && !ttsToggle.contains(e.target)) {
                ttsControls.classList.remove('active');
            }
        });
    }
    
    togglePlayPause() {
        if (this.isPlaying) {
            this.pause();
        } else {
            this.speak();
        }
    }
    
    speak() {
        // Stop any current speech
        this.stop();
        
        // Find current chapter
        this.findCurrentChapter();
        
        // Get current chapter
        const currentChapter = contentData.chapters[this.currentChapterIndex];
        if (!currentChapter) {
            this.updateStatus('No chapters found');
            return;
        }
        
        // Get text from current paragraph position
        const paragraphs = currentChapter.content.slice(this.currentParagraphIndex);
        let textToSpeak = paragraphs.join(' ');
        
        // Clean up HTML tags and extra spaces
        textToSpeak = textToSpeak
            .replace(/<[^>]*>/g, ' ')
            .replace(/\s+/g, ' ')
            .trim();
        
        if (!textToSpeak) {
            // Move to next chapter if available
            if (this.currentChapterIndex < contentData.chapters.length - 1) {
                this.currentChapterIndex++;
                this.currentParagraphIndex = 0;
                this.speak();
            } else {
                this.updateStatus('End of story');
            }
            return;
        }
        
        // Create utterance
        this.currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
        this.currentUtterance.rate = this.rate;
        this.currentUtterance.voice = this.selectedVoice;
        this.currentUtterance.pitch = 1;
        this.currentUtterance.volume = 1;
        
        // Set up event handlers
        this.currentUtterance.onstart = () => {
            this.isPlaying = true;
            this.updateUI();
            this.updateStatus(`Reading: ${currentChapter.title}`);
        };
        
        this.currentUtterance.onend = () => {
            this.isPlaying = false;
            this.currentParagraphIndex = 0;
            
            // Move to next chapter if available
            if (this.currentChapterIndex < contentData.chapters.length - 1) {
                this.currentChapterIndex++;
                this.updateStatus(`Next: ${contentData.chapters[this.currentChapterIndex].title}`);
            } else {
                this.updateStatus('End of story');
            }
            
            this.clearHighlights();
            this.updateUI();
        };
        
        this.currentUtterance.onerror = (event) => {
            console.error('Speech synthesis error:', event);
            this.isPlaying = false;
            this.updateStatus('Error occurred');
            this.updateUI();
        };
        
        this.currentUtterance.onboundary = (event) => {
            this.onBoundary(event);
        };
        
        // Start speaking
        this.synth.speak(this.currentUtterance);
    }
    
    pause() {
        if (this.synth.speaking) {
            this.synth.pause();
            this.isPlaying = false;
            this.updateUI();
            this.updateStatus('Paused');
        }
    }
    
    stop() {
        if (this.synth.speaking || this.synth.paused) {
            this.synth.cancel();
            this.isPlaying = false;
            this.clearHighlights();
            this.updateUI();
            this.updateStatus('Stopped');
        }
    }
    
    onBoundary(event) {
        // Simple highlighting - you can enhance this later
        this.clearHighlights();
        
        // Find the current paragraph element
        const chapterElement = document.querySelector(`#${contentData.chapters[this.currentChapterIndex].id}`);
        if (!chapterElement) return;
        
        // Simple progress update
        this.updateProgress();
    }
    
    findCurrentChapter() {
        // Find which chapter is currently in view
        const chapters = document.querySelectorAll('.chapter');
        let foundChapter = 0;
        
        chapters.forEach((chapter, index) => {
            const rect = chapter.getBoundingClientRect();
            if (rect.top < window.innerHeight / 2) {
                foundChapter = index;
            }
        });
        
        this.currentChapterIndex = foundChapter;
        this.currentParagraphIndex = 0; // Start from beginning of chapter
    }
    
    clearHighlights() {
        // Remove any existing highlights
        document.querySelectorAll('.tts-highlight').forEach(el => {
            el.classList.remove('tts-highlight');
        });
        document.querySelectorAll('.tts-current-word').forEach(el => {
            el.classList.remove('tts-current-word');
        });
    }
    
    updateProgress() {
        const progressBar = document.querySelector('.tts-progress-bar');
        if (!progressBar) return;
        
        const currentChapter = contentData.chapters[this.currentChapterIndex];
        if (!currentChapter) return;
        
        const totalChapters = contentData.chapters.length;
        const progress = totalChapters > 0 ? ((this.currentChapterIndex + 1) / totalChapters) * 100 : 0;
        
        progressBar.style.width = `${progress}%`;
    }
    
    updateStatus(message) {
        const statusElement = document.getElementById('ttsChapterInfo');
        if (statusElement) {
            statusElement.textContent = message;
        }
    }
    
    updateUI() {
        const playPauseBtn = document.getElementById('ttsPlayPause');
        if (!playPauseBtn) return;
        
        if (this.isPlaying) {
            playPauseBtn.classList.add('playing');
            playPauseBtn.querySelector('.tts-icon').textContent = '‚è∏';
        } else {
            playPauseBtn.classList.remove('playing');
            playPauseBtn.querySelector('.tts-icon').textContent = '‚ñ∂';
        }
    }
}

/* --- Interaction Functions --- */

function toggleNav() {
    document.getElementById('navMenu').classList.toggle('open');
}

function showAnn(chapId, key){
  const chap = contentData.chapters.find(c => c.id === chapId);
  if(!chap || !chap.annotations || !chap.annotations[key]){
    console.warn('Annotation not found:', chapId, key);
    return;
  }
  const ann = chap.annotations[key];
  document.getElementById('ann-label').textContent = ann.label;
  document.getElementById('ann-content').textContent = ann.content;
  document.getElementById('ann-overlay').classList.add('active');
  document.getElementById('ann-modal').classList.add('active');
}

function closeAnn() {
    document.getElementById('ann-modal').classList.remove('active');
    document.getElementById('ann-overlay').classList.remove('active');
}

function openLightbox(src){
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').classList.add('active');
}

// Close on Escape Key
document.addEventListener('keydown', e => {
  if(e.key === 'Escape'){
    document.getElementById('lightbox').classList.remove('active');
    closeAnn();
  }
});

// Close nav if clicking outside
document.addEventListener('click', function(event) {
    const navBox = document.querySelector('.nav');
    const menu = document.getElementById('navMenu');
    // If menu is open AND click is NOT inside nav box
    if (menu && menu.classList.contains('open') && !navBox.contains(event.target)) {
        menu.classList.remove('open');
    }
});

// Keyboard shortcuts for TTS
document.addEventListener('keydown', (e) => {
    if (e.altKey && e.key === 't') {
        e.preventDefault();
        document.getElementById('ttsControls').classList.toggle('active');
    }
    
    if (e.altKey && e.key === ' ') {
        e.preventDefault();
        if (ttsManager) {
            ttsManager.togglePlayPause();
        }
    }
});

// Reading progress
window.onscroll = function() {
    let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    let scrolled = (winScroll / height) * 100;
    document.getElementById("readingProgress").style.width = scrolled + "%";
};

loadContent();
</script>
