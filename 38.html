<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.38 SPECIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-deep: #8B0000;
            --blood-dark: #5C0000;
            --crimson: #DC143C;
            --iron: #2B2B2B;
            --steel: #4A4A4A;
            --ash: #D3D3D3;
            --amber: #FFB347;
            --shadow: rgba(0, 0, 0, 0.8);
            --paper: #1a1a1a;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Crimson Pro',serif;background:var(--paper);color:var(--ash);line-height:1.8;overflow-x:hidden}
        
        /* Geometry Background */
        .geometry{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;opacity:.1}
        .geometry-line{position:absolute;background:var(--blood-deep)}
        .geometry-line.vertical{width:1px;height:100%;top:0}
        .geometry-line.horizontal{height:1px;width:100%;left:0}
        .v1{left:15%}.v2{left:35%}.v3{left:65%}.v4{left:85%}
        .h1{top:20%}.h2{top:50%}.h3{top:80%}

     /* NAV - DROPDOWN STYLE (UPDATED) */
.nav {
    position: fixed;
    top: 2rem;
    right: 2rem;
    z-index: 1000;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.85rem;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.nav-toggle {
    background: rgba(0, 0, 0, 0.9);
    color: var(--ash);
    border: 1px solid var(--crimson);
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 1001;
}

.nav-toggle:hover {
    background: var(--blood-deep);
    box-shadow: 0 0 15px rgba(220, 20, 60, 0.4);
    text-shadow: 0 0 5px #fff;
}

/* The Dropdown List */
.nav-menu {
    background: rgba(15, 15, 15, 0.98); /* Slightly darker/more opaque */
    border: 1px solid var(--steel);
    border-top: none;
    margin-top: 0;
    max-height: 0; /* Hidden state */
    overflow: hidden; 
    transition: max-height 0.5s ease-in-out; /* Smooth slide */
    width: 260px; /* Slightly wider for longer titles */
    backdrop-filter: blur(5px);
}

/* The Open State - TALLER to fit all chapters */
.nav-menu.open {
    /* 90vh ensures it uses the full height of the screen if necessary
       before triggering a scrollbar. 800px is usually enough for ~15 items. */
    max-height: 90vh; 
    border-color: var(--crimson);
    overflow-y: auto; /* Only scroll if physical screen is tiny (like a phone landscape) */
    box-shadow: -5px 5px 20px rgba(0,0,0,0.8);
}

/* Scrollbar tweaks (minimalist) */
.nav-menu::-webkit-scrollbar { width: 3px; }
.nav-menu::-webkit-scrollbar-thumb { background: var(--blood-deep); }

.nav-link {
    display: block;
    /* Reduced padding slightly to fit more items on screen */
    padding: 0.7rem 1.2rem; 
    color: var(--ash);
    text-decoration: none;
    border-bottom: 1px solid #2a2a2a;
    font-size: 0.8rem;
    transition: all 0.2s ease;
    line-height: 1.4;
}

.nav-link:hover {
    background: var(--blood-dark);
    color: #fff;
    padding-left: 1.5rem;
    border-left: 3px solid var(--crimson);
}

/* Mobile Adjustment */
@media(max-width: 600px) {
    .nav { top: 1rem; right: 1rem; }
    .nav-menu { width: 85vw; }
}
        /* Hero */
        .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;background:linear-gradient(135deg,var(--paper) 0%, #000 100%); padding-top: 4rem;}
        .hero-content{position:relative;z-index:1;text-align:center;max-width:1200px;padding:2rem}
        
        /* 3D Carousel */
        .hero-carousel{width:300px;height:300px;margin:0 auto 3rem;position:relative;perspective:1000px}
        .hero-carousel-container{width:100%;height:100%;position:relative;transform-style:preserve-3d;animation:rotate 30s infinite linear}
        @keyframes rotate{from{transform:rotateY(0deg)}to{transform:rotateY(360deg)}}
        .hero-carousel-face{position:absolute;width:100%;height:100%;backface-visibility:hidden;border:2px solid var(--crimson);box-shadow:0 0 40px rgba(220,20,60,.2);overflow:hidden; background: #000;}
        .hero-carousel-face img{width:100%;height:100%;object-fit:cover;filter:grayscale(60%) sepia(20%) contrast(1.2)}
        .hero-carousel-caption{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(to top,rgba(0,0,0,1),transparent);padding:0.5rem;font-family:'IBM Plex Mono',monospace;font-size:.6rem;color:var(--ash);text-align:center}
        
        /* Carousel Positioning */
        .hero-carousel-face:nth-child(1){transform:rotateY(0deg) translateZ(280px)}
        .hero-carousel-face:nth-child(2){transform:rotateY(60deg) translateZ(280px)}
        .hero-carousel-face:nth-child(3){transform:rotateY(120deg) translateZ(280px)}
        .hero-carousel-face:nth-child(4){transform:rotateY(180deg) translateZ(280px)}
        .hero-carousel-face:nth-child(5){transform:rotateY(240deg) translateZ(280px)}
        .hero-carousel-face:nth-child(6){transform:rotateY(300deg) translateZ(280px)}
        .hero-carousel:hover .hero-carousel-container{animation-play-state:paused}

        .hero-title{font-size:clamp(3rem,8vw,6rem);font-weight:700;line-height:1;margin-bottom:1rem;color:var(--crimson);text-shadow:2px 2px 0 #000;letter-spacing:-.03em}
        .hero-subtitle{font-size:clamp(1.2rem,2vw,1.8rem);color:var(--ash);font-weight:400;margin-bottom:2rem;opacity:.8; letter-spacing: 0.1em;}
        .hero-author{font-family:'IBM Plex Mono',monospace;font-size:.9rem;color:var(--amber);text-transform:uppercase;letter-spacing:.2em}
        
        .scroll-indicator{position:absolute;bottom:2rem;left:50%;transform:translateX(-50%);color:var(--steel);font-family:'IBM Plex Mono',monospace;font-size:.7rem;text-transform:uppercase;letter-spacing:.2em;animation:pulse 2s ease-in-out infinite}
        @keyframes pulse{0%,100%{opacity:.4;transform:translateX(-50%) translateY(0)}50%{opacity:1;transform:translateX(-50%) translateY(5px)}}

        /* Chapters */
        .chapter{min-height:100vh;padding:6rem 2rem;opacity:0;transform:translateY(30px);transition:opacity 1s ease,transform 1s ease; border-bottom: 1px dashed var(--steel);}
        .chapter.visible{opacity:1;transform:translateY(0)}
        .chapter-container{max-width:1300px;margin:0 auto;display:flex;gap:4rem;align-items:flex-start}
        
        /* Styles missing in original */
        .chapter-header { width: 100%; margin-bottom: 3rem; border-left: 4px solid var(--crimson); padding-left: 2rem; }
        .chapter-number { font-family: 'IBM Plex Mono', monospace; color: var(--amber); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.1em; }
        .chapter-title { font-size: 2.5rem; color: var(--ash); margin-bottom: 0.5rem; font-weight: 600; }
        .chapter-meta { font-family: 'IBM Plex Mono', monospace; font-size: 0.8rem; color: var(--steel); font-style: italic; }

        .chapter-content { display: flex; gap: 3rem; width: 100%; }
        
        .prose{flex:1;font-size:1.25rem;line-height:1.8; color: #e0e0e0; max-width: 800px;}
        .prose p{margin-bottom:1.8rem}
        
        /* Drop Cap */
        .prose p:first-of-type::first-letter {
            font-size: 4.5rem;
            line-height: 0.85;
            float: left;
            margin-right: 0.7rem;
            margin-top: -0.2rem;
            color: var(--crimson);
            font-family: 'Crimson Pro', serif;
            font-weight: 700;
        }

        .prose em{color: #fff; font-style: italic;}
        .prose strong{color: var(--crimson); font-weight: 600;}

        /* Image Rail (Sidebar) */
        .image-rail{width:300px;flex-shrink: 0; position:sticky;top:6rem;max-height:85vh;overflow-y:auto;padding-right:0.5rem}
        .image-rail::-webkit-scrollbar{width:4px}
        .image-rail::-webkit-scrollbar-track{background:transparent}
        .image-rail::-webkit-scrollbar-thumb{background:var(--blood-dark);border-radius:2px}
        
        .rail-image{margin-bottom:2.5rem;cursor:pointer; position: relative;}
        .rail-image img{width:100%;display:block;filter:grayscale(80%) contrast(1.1);border:1px solid var(--steel);transition:all .4s ease}
        .rail-image:hover img{filter:grayscale(0%) contrast(1);border-color:var(--crimson);box-shadow:0 0 30px rgba(220,20,60,.2)}
        .rail-caption { font-family: 'IBM Plex Mono'; font-size: 0.7rem; color: var(--steel); margin-top: 0.5rem; border-left: 1px solid var(--crimson); padding-left: 0.5rem; }

        /* Inline Images (Parsed from JSON) */
        .inline-image-wrapper {
            float: right;
            width: 45%;
            margin: 0.5rem 0 1.5rem 1.5rem;
            clear: right;
            border: 1px solid var(--steel);
            padding: 5px;
            background: #000;
        }
        .inline-image-wrapper img { width: 100%; display: block; filter: sepia(30%); }
        .inline-image-caption {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--amber);
            padding: 0.5rem 0 0;
            display: block;
        }

        /* Mobile Adjustments */
        @media(max-width:968px){
            .chapter-container, .chapter-content{flex-direction:column}
            .chapter-content { gap: 1rem; }
            .image-rail{position:static;width:100%;max-height:none;margin-top:3rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;}
            .inline-image-wrapper { float: none; width: 100%; margin: 2rem 0; }
            .hero-title { font-size: 3.5rem; }
            .hero-carousel-face:nth-child(n) { transform: rotateY(var(--angle)) translateZ(160px); } /* Simplifies 3D on mobile */
        }

        /* Annotations */
        .annotation-trigger{color:var(--amber);text-decoration:none; border-bottom: 1px dotted var(--amber); cursor:pointer; transition: color 0.2s;}
        .annotation-trigger:hover{color:var(--crimson); border-bottom-color: var(--crimson);}
        
        /* Annotation Modal */
        .annotation-modal-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);z-index:9999; backdrop-filter: blur(4px);}
        .annotation-modal-overlay.active{display:block}
        .annotation-modal{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--iron);border:1px solid var(--crimson);padding:2rem;max-width:500px;width:90%;z-index:10000;box-shadow:0 0 50px rgba(220,20,60,.3)}
        .annotation-modal.active{display:block}
        .annotation-modal-close{position:absolute;top:0.5rem;right:1rem;background:none;border:none;color:var(--steel);font-size:2rem;cursor:pointer}
        .annotation-modal-close:hover{color:var(--crimson)}
        .annotation-modal-label{font-family:'IBM Plex Mono',monospace;font-size:.8rem;color:var(--crimson);text-transform:uppercase;letter-spacing:.2em;margin-bottom:1rem; border-bottom: 1px solid var(--steel); padding-bottom: 0.5rem;}
        .annotation-modal-content{font-size:1.1rem;line-height:1.6; color: #fff;}

        /* Lightbox */
        .lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.98);z-index:9999;justify-content:center;align-items:center;cursor:pointer}
        .lightbox.active{display:flex}
        .lightbox img{max-width:95%;max-height:95%;box-shadow:0 0 30px #000; border: 1px solid #333;}
        .lightbox-close{position:absolute;top:2rem;right:2rem;color:var(--ash);font-size:3rem;cursor:pointer}

        /* Mini Grid (for extra images) */
        .mini-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:1rem; margin-top:2rem; width: 100%; border-top: 1px solid var(--steel); padding-top: 2rem;}
        .mini-grid-item { position:relative; aspect-ratio: 1/1; overflow:hidden; cursor:pointer; border: 1px solid #333; }
        .mini-grid-item img { width:100%; height:100%; object-fit:cover; transition: transform 0.5s; }
        .mini-grid-item:hover img { transform: scale(1.1); }
        .mini-grid-title { position:absolute; bottom:0; left:0; width: 100%; background: rgba(0,0,0,0.8); color: #fff; font-size: 0.7rem; padding: 5px; font-family: 'IBM Plex Mono'; opacity: 0; transition: opacity 0.3s; }
        .mini-grid-item:hover .mini-grid-title { opacity: 1; }

        /* Footer */
        .footer{background: #000; padding:4rem 2rem;text-align:center;border-top:1px solid var(--blood-deep); margin-top: 4rem;}
        .footer-text{font-family:'IBM Plex Mono',monospace;font-size:.9rem;color:var(--steel)}
    </style>
</head>
<body>
<div class="geometry">
    <div class="geometry-line vertical v1"></div><div class="geometry-line vertical v2"></div>
    <div class="geometry-line vertical v3"></div><div class="geometry-line vertical v4"></div>
    <div class="geometry-line horizontal h1"></div><div class="geometry-line horizontal h2"></div>
    <div class="geometry-line horizontal h3"></div>
</div>

<nav class="nav">
    <button class="nav-toggle" id="navToggle" onclick="toggleNav()">CASE FILES</button>
    <div class="nav-menu" id="navMenu">
        <!-- Links injected by JS -->
    </div>
</nav>

<section class="hero">
    <div class="hero-content">
        <div class="hero-carousel"><div class="hero-carousel-container" id="heroCarousel"></div></div>
        <h1 class="hero-title" id="heroTitle">Loading...</h1>
        <p class="hero-subtitle" id="heroSubtitle"></p>
        <p class="hero-author" id="heroAuthor"></p>
    </div>
    <div class="scroll-indicator">↓ Scroll to Begin</div>
</section>

<div id="chapters-container"></div>

<footer class="footer">
    <p class="footer-text">© 2024 Inky | www.inkrealm.info</p>
    <p class="footer-text" style="font-size: 0.7rem; margin-top: 1rem; color: var(--blood-dark)">.38 SPECIAL</p>
</footer>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="this.classList.remove('active')">
    <span class="lightbox-close">×</span>
    <img id="lightbox-img" src="" alt="">
</div>

<!-- Annotation Modal -->
<div class="annotation-modal-overlay" id="ann-overlay" onclick="closeAnn()"></div>
<div class="annotation-modal" id="ann-modal">
  <button class="annotation-modal-close" onclick="closeAnn()">×</button>
  <div class="annotation-modal-label" id="ann-label"></div>
  <div class="annotation-modal-content" id="ann-content"></div>
</div>

<script>
let contentData = null;
const DATA_URL = 'https://raw.githubusercontent.com/ghostm68/eg/refs/heads/main/content.json';

async function loadContent(){
  try{
    const res = await fetch(DATA_URL);
    if(!res.ok) throw new Error(res.status);
    contentData = await res.json();
    renderPage();
  } catch(err){
    console.error(err);
    document.getElementById('heroTitle').textContent = "Error Loading Content";
    document.getElementById('heroSubtitle').textContent = "Check console for details";
  }
}

function renderPage(){
  /* 1. Render Hero */
  const hc = document.getElementById('heroCarousel');
  if(contentData.heroCarousel) {
      contentData.heroCarousel.forEach(it=>{
        const f=document.createElement('div');
        f.className='hero-carousel-face';
        f.innerHTML=`<img src="${it.src}" alt="${it.alt}"><div class="hero-carousel-caption">${it.caption}</div>`;
        hc.appendChild(f);
      });
  }

  document.getElementById('heroTitle').textContent = contentData.title || "Untitled";
  document.getElementById('heroSubtitle').textContent = contentData.subtitle || "";
  document.getElementById('heroAuthor').textContent = contentData.author || "";

  /* 2. Render Nav (UPDATED FOR DROPDOWN) */
  const nav = document.getElementById('navMenu');
  contentData.chapters.forEach(ch => {
    const a = document.createElement('a');
    a.href = `#${ch.id}`;
    a.className = 'nav-link';
    a.textContent = `${ch.number}: ${ch.title}`;
    
    // Close menu when a link is clicked
    a.onclick = () => {
        nav.classList.remove('open');
    };
    
    nav.appendChild(a);
  });

  /* 3. Render Chapters */
  const cont = document.getElementById('chapters-container');
  
  contentData.chapters.forEach(ch => {
    const s = document.createElement('section');
    s.className = 'chapter';
    s.id = ch.id;

    const sidebarImages = (ch.images || []).filter(img => img.type !== 'inline');
    
    let h = `
      <div class="chapter-container">
        <div class="chapter-content">
          <div class="prose">
            <div class="chapter-header">
                <div class="chapter-number">${ch.number}</div>
                <h2 class="chapter-title">${ch.title}</h2>
                ${ch.meta ? `<div class="chapter-meta">${ch.meta}</div>` : ''}
            </div>
    `;

    ch.content.forEach(p => {
        // Handle Inline Images
        p = p.replace(/{{INLINE_IMAGE:([^}]+)}}/g, (match, imgId) => {
            const imgObj = (ch.images || []).find(i => i.id === imgId);
            if(imgObj) {
                return `
                <div class="inline-image-wrapper" onclick="openLightbox('${imgObj.src}')">
                    <img src="${imgObj.src}" alt="${imgObj.alt}" loading="lazy">
                    <span class="inline-image-caption">${imgObj.caption}</span>
                </div>`;
            }
            return '';
        });

        // Handle Annotations
        p = p.replace(/{{([^|]+)\|([^}]+)}}/g, '<span class="annotation-trigger" data-ann="$1" data-chap="'+ch.id+'">$2</span>');

        h += `<p>${p}</p>`;
    });

    h += `</div>`; // Close Prose

    // Sidebar Images
    h += `<div class="image-rail">`;
    sidebarImages.forEach(img => {
        h += `
        <div class="rail-image" onclick="openLightbox('${img.src}')">
            <img src="${img.src}" alt="${img.alt}" loading="lazy">
            <div class="rail-caption">${img.caption || img.alt}</div>
        </div>`;
    });
    
    h += `</div>`; // Close Rail
    h += `</div></div>`; // Close Container

    s.innerHTML = h;
    cont.appendChild(s);

    s.querySelectorAll('.annotation-trigger').forEach(tr => {
      tr.addEventListener('click', (e) => {
          e.stopPropagation();
          showAnn(tr.dataset.chap, tr.dataset.ann);
      });
    });
  });

  // Intersection Observer
  const io = new IntersectionObserver(entries => {
      entries.forEach(e => {
          if(e.isIntersecting) e.target.classList.add('visible');
      })
  }, {threshold: 0.1});
  
  document.querySelectorAll('.chapter').forEach(c => io.observe(c));
}

/* --- Interaction Functions --- */

function toggleNav() {
    document.getElementById('navMenu').classList.toggle('open');
}

function showAnn(chapId, key){
  const chap = contentData.chapters.find(c => c.id === chapId);
  if(!chap || !chap.annotations || !chap.annotations[key]){
    console.warn('Annotation not found:', chapId, key);
    return;
  }
  const ann = chap.annotations[key];
  document.getElementById('ann-label').textContent = ann.label;
  document.getElementById('ann-content').textContent = ann.content;
  document.getElementById('ann-overlay').classList.add('active');
  document.getElementById('ann-modal').classList.add('active');
}

function closeAnn() {
    document.getElementById('ann-modal').classList.remove('active');
    document.getElementById('ann-overlay').classList.remove('active');
}

function openLightbox(src){
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').classList.add('active');
}

// Close on Escape Key
document.addEventListener('keydown', e => {
  if(e.key === 'Escape'){
    document.getElementById('lightbox').classList.remove('active');
    closeAnn();
  }
});

// Close nav if clicking outside
document.addEventListener('click', function(event) {
    const navBox = document.querySelector('.nav');
    const menu = document.getElementById('navMenu');
    // If menu is open AND click is NOT inside nav box
    if (menu && menu.classList.contains('open') && !navBox.contains(event.target)) {
        menu.classList.remove('open');
    }
});

loadContent();
</script>
</body>
</html>
