<!DOCTYPE html>
<html>
<head>
    <title>The Third Mind Mixing Desk</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        .column {
            flex: 1;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #output {
            white-space: pre-wrap;
        }
        #dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }
        .widget {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .widget h3 {
            margin-top: 0;
        }
        #map {
            height: 200px;
        }
        .time-cell {
            display: inline-block;
            width: 22px;
            height: 22px;
            line-height: 22px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.66em;
            color: #ff0000;
            border: 1px solid #333;
            margin: 1.1px;
        }
        .current-time {
            background-color: #ff0000;
            color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body> <h1>The Third Mind Mixing Desk</h1>
    <div class="container">
        <div class="column">
            <h2>Text 1</h2>
            <textarea id="text1">Enter your first text here.</textarea>
        </div>
        <div class="column">
            <h2>Text 2</h2>
            <textarea id="text2" readonly="">The mixed text will appear here.</textarea>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="mixTexts()">Rearrange Text 1</button>
    </div>
    <div class="container">
        <div class="column">
            <h2>The Third Mind</h2>
            <textarea id="text3" placeholder="Enter text for anagrams" style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea>
            <ul id="anagramOutput" style="list-style-type: none; padding: 0; margin-top: 10px;"></ul>
            <button onclick="generateAnagrams()">Generate Anagrams</button>
        </div>
    </div>
    <div id="output" style="margin-top: 20px;"></div>

    <div id="dashboard">
        <div class="widget" id="compass">
            <h3>Compass</h3>
            <svg width="200" height="200" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="98" fill="none" stroke="#444" stroke-width="2"></circle>
                <path id="compass-needle" d="M100 10 L90 100 L100 190 L110 100 Z" fill="#f44336"></path>
                <text x="100" y="30" text-anchor="middle" fill="#fff">N</text>
                <text x="170" y="105" text-anchor="middle" fill="#fff">E</text>
                <text x="100" y="180" text-anchor="middle" fill="#fff">S</text>
                <text x="30" y="105" text-anchor="middle" fill="#fff">W</text>
            </svg>
        </div>
        <div class="widget" id="status">
            <h3>Status</h3>
            <div id="cpu-usage"></div>
            <div id="memory-usage"></div>
            <div id="storage-usage"></div>
            <div id="battery-level"></div>
            <div id="time-since-boot"></div>
            <div id="web-version"></div>
        </div>
        <div class="widget" id="calendar">
            <h3>Calendar</h3>
            <div id="calendar-content"></div>
        </div>
        <div class="widget" id="map">
            <h3>Map</h3>
            <div id="map-container"></div>
        </div>
        <div class="widget" id="clock">
            <h3>Military Clock</h3>
            <div id="clock-container">
                <div id="hours-panel"></div>
                <div id="minutes-panel"></div>
            </div>
        </div>
        <div class="widget" id="new-calendar">
            <h3>New Calendar</h3>
            <div id="new-calendar-content">
                <div id="new-month-year"></div>
                <div id="new-calendar-grid"></div>
            </div>
        </div>
    <script>
        // Text Mixing Functionality
        function mixTexts() {
            const text1 = document.getElementById('text1').value.split(/\s+/);
            const shuffledText = _.shuffle(text1);
            document.getElementById('text2').value = shuffledText.join(' ');
            document.getElementById('output').textContent = '';
        }

        function generateAnagrams() {

        }

        // Compass
        function updateCompass(heading) {
            const needle = document.getElementById('compass-needle');
            needle.style.transform = `rotate(${heading}deg)`;
        }

        // Status
        function updateStatus() {
            document.getElementById('cpu-usage').textContent = `CPU Usage: ${Math.floor(Math.random() * 100)}%`;
            // ... (Other status updates) ...
        }

        // Calendar
        function updateCalendar() {
            // ... (Calendar logic) ...
        }

        // Map
        function initMap() {
            // ... (Map initialization logic) ...
        }

        // Clock
        function updateClock() {
            // ... (Clock logic) ...
        }

        // Initialize and update
        updateCompass(0);
        updateStatus();
        updateCalendar();
        initMap();

        setInterval(() => {
            updateCompass(Math.random() * 360);
            updateStatus();
        }, 5000);

        // Simulate device orientation for compass
        window.addEventListener('deviceorientation', (event) => {
            updateCompass(event.alpha || 0);
        });
    </script>
</body>
</html>
