<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Writing Assistant</title>
    <link rel="stylesheet" href="cyberpunk-2077.css">
</head>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    color: #000;
    margin: 0;
    padding: 0;
}

.splash-screen {
    text-align: center;
    padding-top: 20%;
}

.menu-options p {
    margin: 10px 0;
}

.footer {
    margin-top: 20px;
    font-style: italic;
}

.editor-container {
    padding: 20px;
}

.hidden {
    display: none;
}

.toolbar {
    background-color: #0047ab;
    color: white;
    padding: 10px;
}

.toolbar button {
    background-color: white;
    border: 1px solid #0047ab;
    color: #0047ab;
    padding: 5px 10px;
    margin-right: 5px;
    cursor: pointer;
}

.toolbar button:hover {
    background-color: #0047ab;
    color: white;
}

.text-editor {
    border: 1px solid #0047ab;
    padding: 10px;
    min-height: 400px;
    margin-top: 10px;
    background-color: white;
    
}

  </style>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <b>I. W. A.</b><br>
        <div>
            <i>Select nine to continue...</i><br>
		<button id="startButton">or press here to start</button>

 <section class="showcase">
        <header>  <ul><h1 class="cyberpunk glitched">
		<font color="yellow">
              <a href="https://inkrealm.info">&#x2658; Main</a></br>
           
          <img width="188" src="https://winworldpc.com/res/img/screenshots/3ce6009d96110da588196263bc9cf15bcac572fcd3b30188608debeb801329c3.png"> 
       <a href="https://wordstar.nexus/">&#x2602; Nexus</a></br>
		</font color="yellow">
		  </div>
    </div>

    <!-- Main Editor -->
    <div id="editor-container" class="editor-container hidden">
 
        <div class="toolbar">
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('underline')">Underline</button>
            <button onclick="saveDocument()">Save</button>
            <button onclick="openDocument()">Open</button>
        </div>
        <div contenteditable="true" id="text-editor" class="text-editor">
            Start typing here...
        </div>
    </div>

    <script>
		
     document.addEventListener('DOMContentLoaded', function() {
    const splashScreen = document.getElementById('splash-screen');
    const editorContainer = document.getElementById('editor-container');

    document.addEventListener('keydown', function(e) {
        if (e.key >= '1' && e.key <= '9') {
            splashScreen.classList.add('hidden');
            editorContainer.classList.remove('hidden');
       } 
    });
});

function formatText(command) {
    document.execCommand(command, false, null);
}

function saveDocument() {
    const text = document.getElementById('text-editor').innerHTML;
    const blob = new Blob([text], { type: 'text/html' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'document.html';
    link.click();
}

function openDocument() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'text/html';
    input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('text-editor').innerHTML = e.target.result;
        };
        reader.readAsText(file);
    };
    input.click();
}
 
document.getElementById('startButton').addEventListener('click', function() {
    // Code to navigate to the main app interface
    window.location.href = 'editor-container'; // Replace with the actual page or functionality
      } 
    });
});
	
    </script>
</body>
</html>
