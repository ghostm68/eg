<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Writing Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    color: #000;
    margin: 0;
    padding: 0;
}

.splash-screen {
    text-align: center;
    padding-top: 20%;
}

.menu-options p {
    margin: 10px 0;
}

.footer {
    margin-top: 20px;
    font-style: italic;
}

.editor-container {
    padding: 20px;
}

.hidden {
    display: none;
}

.toolbar {
    background-color: #0047ab;
    color: white;
    padding: 10px;
}

.toolbar button {
    background-color: white;
    border: 1px solid #0047ab;
    color: #0047ab;
    padding: 5px 10px;
    margin-right: 5px;
    cursor: pointer;
}

.toolbar button:hover {
    background-color: #0047ab;
    color: white;
}

.text-editor {
    border: 1px solid #0047ab;
    padding: 10px;
    min-height: 400px;
    margin-top: 10px;
    background-color: white;
}

  </style>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <h1>IBM Writing Assistant</h1>
        <div class="menu-options">
            <p>1. New Document</p>
            <p>2. Open Document</p>
            <p>3. Save Document</p>
            <p>4. Print Document</p>
            <p>5. Spell Check</p>
            <p>6. Thesaurus</p>
            <p>7. Format Options</p>
            <p>8. Help</p>
            <p>9. Exit</p>
        </div>
        <div class="footer">
            <p>Select a number to continue...</p>
        </div>
    </div>

    <!-- Main Editor -->
    <div id="editor-container" class="editor-container hidden">
        <div class="toolbar">
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('underline')">Underline</button>
            <button onclick="saveDocument()">Save</button>
            <button id="uploadButton">Upload File</button>
<input type="file" id="fileInput" accept=".txt, .rtf, .html" style="display: none;">

        </div>
        <div contenteditable="true" id="text-editor" class="text-editor">
            Start typing here...
        </div>
    </div>

    <script>
     document.addEventListener('DOMContentLoaded', function() {
    const splashScreen = document.getElementById('splash-screen');
    const editorContainer = document.getElementById('editor-container');

    document.addEventListener('keydown', function(e) {
        if (e.key >= '1' && e.key <= '9') {
            splashScreen.classList.add('hidden');
            editorContainer.classList.remove('hidden');
        }
    });
});

function formatText(command) {
    document.execCommand(command, false, null);
}

function saveFile(content, format) {
    let filename = "untitled";
    let mimeType = "text/plain";
    let fileExtension = ".txt";

    // Adjust MIME type and file extension based on the selected format
    if (format === 'rtf') {
        mimeType = "application/rtf";
        fileExtension = ".rtf";
    } else if (format === 'html') {
        mimeType = "text/html";
        fileExtension = ".html";
    }

    // Create a blob with the correct MIME type
    const blob = new Blob([content], { type: mimeType });
    const link = document.createElement('a');
    
    link.href = window.URL.createObjectURL(blob);
    link.download = filename + fileExtension;
    link.click();
}

document.getElementById('saveButton').addEventListener('click', function() {
    const content = document.getElementById('textEditor').value;

    // Prompt user to select the format
    let format = prompt("Enter the format to save as (txt, rtf, html):", "txt");

    // Validate the format
    if (format !== 'txt' && format !== 'rtf' && format !== 'html') {
        alert("Invalid format. Saving as .txt by default.");
        format = 'txt';
    }

    saveFile(content, format);
});


document.getElementById('uploadButton').addEventListener('click', function() {
    document.getElementById('fileInput').click();
});

document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];

    if (file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            document.getElementById('textEditor').value = e.target.result;
        };
        
        reader.readAsText(file);
    } else {
        alert("No file selected.");
    }
});


 
    </script>
</body>
</html>
