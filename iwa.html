<!-- ===== IBM IWA 2.0 overlay additions ===== -->
<style>
  /* green-phosphor IBM copyright strip */
  #ibm-strip{

<div id="ibm-strip">
  Copyright © 1985,2025 IBM Corp.  IBM Writing Assistant 2.0  |  KIMI-AI DESIGN  |  WORDSTAR.NEXUS  |  INKREALM.INFO
</div>

<div id="f-key-bar">
  <span class="f-key" onclick="saveDocument()">F3 Save</span>
  <span class="f-key" onclick="openDocument()">F4 Open</span>
  <span class="f-key" onclick="printDocument()">F5 Print</span>
  <span class="f-key" onclick="findReplace()">F6 Find</span>
  <span class="f-key" onclick="spellCheckIBM()">F7 Spell</span>
  <span class="f-key" onclick="mergeFieldsIBM()">F8 Merge</span>
  <span class="f-key" onclick="reformParagraphIBM()">F9 Reform</span>
  <span class="f-key" onclick="toggleMenuIBM()">F10 Menu</span>
</div>

<script>
/* ---- IBM IWA style mail-merge ---- */
function mergeFieldsIBM(){
  const raw=editor.value;
  let out=raw, m;
  while((m=/(<<[^>]+>>)/.exec(out))!==null){
     const val=prompt('Replace field “'+m[1]+'” with:');
     if(val===null)break;
     out=out.split(m[1]).join(val);
  }
  if(out!==raw){
     if(confirm('Apply merged text?')) editor.value=out;
  }
}

/* ---- dummy spell checker (just counts ??) ---- */
function spellCheckIBM(){
  const qs=(editor.value.match(/\?\?/g)||[]).length;
  alert(qs+' possible misspellings (IBM Spell 2.0)');
}

/* ---- classic WordStar “Reform Paragraph” ---- */
function reformParagraphIBM(){
  const sel=editor.value.substring(editor.selectionStart,editor.selectionEnd);
  if(!sel){ alert('Select a paragraph first'); return; }
  const wrapped=sel.replace(/\s+/g,' ').trim();
  editor.setRangeText(wrapped, editor.selectionStart, editor.selectionEnd, 'select');
}

/* ---- F10 toggles the existing footer menu ---- */
function toggleMenuIBM(){
  document.getElementById('footer').scrollIntoView({behavior:'smooth'});
}

/* ---- hook F-keys without clashing with Ctrl shortcuts ---- */
document.addEventListener('keydown',e=>{
  if(e.key==='F3'){e.preventDefault(); saveDocument();}
  if(e.key==='F4'){e.preventDefault(); openDocument();}
  if(e.key==='F5'){e.preventDefault(); printDocument();}
  if(e.key==='F6'){e.preventDefault(); findReplace();}
  if(e.key==='F7'){e.preventDefault(); spellCheckIBM();}
  if(e.key==='F8'){e.preventDefault(); mergeFieldsIBM();}
  if(e.key==='F9'){e.preventDefault(); reformParagraphIBM();}
  if(e.key==='F10'){e.preventDefault(); toggleMenuIBM();}
});
</script>
<!-- ===== end IBM overlay ===== -->
<!-- ===== end retro IBM IWA 2.0 extras ===== -->
    <script>
     document.addEventListener('DOMContentLoaded', function() {
    const splashScreen = document.getElementById('splash-screen');
    const editorContainer = document.getElementById('editor-container');

    document.addEventListener('keydown', function(e) {
        if (e.key >= '1' && e.key <= '9') {
            splashScreen.classList.add('hidden');
            editorContainer.classList.remove('hidden');
        }
    });
});

function formatText(command) {
    document.execCommand(command, false, null);
}

function saveDocument() {
    const text = document.getElementById('text-editor').innerHTML;
    const blob = new Blob([text], { type: 'text/html' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'document.html';
    link.click();
}

function openDocument() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'text/html';
    input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('text-editor').innerHTML = e.target.result;
        };
        reader.readAsText(file);
    };
    input.click();
}
 // replace the current DOMContentLoaded block with this
document.addEventListener('DOMContentLoaded', () => {
  const splash = document.getElementById('splash-screen');
  const editor = document.getElementById('editor-container');
  const openBtn = document.getElementById('open-btn');

  const go = () => {
    splash.classList.add('hidden');
    editor.classList.remove('hidden');
  };

  openBtn.addEventListener('click', go);          // touch / mouse
  document.addEventListener('keydown', e => {     // keep keyboard path
    if (e.key >= '1' && e.key <= '9') go();
  });
});
    </script>
