        #wordmark-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            position: relative;
            padding-top: 50px;

        .wordmark {
            font-size: 4vw;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            color: #f0f0f0;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: revealLetter 0.3s forwards;
            color: #ffffff;
        }

        @keyframes revealLetter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leopard-container {
            position: absolute;
            left: -100px;
            bottom: 40%;
            transform: translateY(-50%);
            width: 100px;
            height: auto;
            opacity: 0;
            z-index: 10;
            transition: left 2s cubic-bezier(0.4, 0, 0.2, 1), opacity 2s 1s;
        }

        .leopard-container.walk {
            left: 55%;
            opacity: 1;
        }

        .leopard-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }

    <script>
        const text = "INKREALM,";
        const wordmark = document.getElementById('wordmark');
        const leopardContainer = document.querySelector('.leopard-container');

        // Create animated letters
        text.split('').forEach((char, index) => {
            const letterSpan = document.createElement('span');
            letterSpan.textContent = char;
            letterSpan.classList.add('letter');
            letterSpan.style.animationDelay = `${index * 0.3}s`;
            wordmark.appendChild(letterSpan);
        });

        // Function to trigger the leopard animation
        function triggerLeopardAnimation() {
            leopardContainer.classList.add('walk');
        }

        // Calculate the total time for the letter animation
        const totalTypingTime = text.length * 300;

        // Trigger leopard walk after typing is complete
        setTimeout(triggerLeopardAnimation, totalTypingTime + 500);
    </script>
