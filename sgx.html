    <style>
        /* General Styles */
        body {
            margin: 0;
            background: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative; /* For the video */
            min-height: 100vh; /* Ensure body covers full height */
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Prevents distortion */
            z-index: -1; /* Behind all other content */
        }

        /* Wordmark and Leopard Styles */
        #wordmark-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Adjusted to make room for the footer and top menu */
            position: relative;
            padding-top: 50px; /* Adjust for top menu height */
        }

        .wordmark {
            font-size: 4vw;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            color: #f0f0f0;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: revealLetter 0.8s forwards;
            color: #ffffff;
        }

        @keyframes revealLetter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cat-container {
            position: absolute;
            left: -100px;
            bottom: 60%;
            transform: translateY(-50%);
            font-size: 4vw;
            opacity: 0; /* Initially hidden */
            z-index: 10;
            transition: left 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cat-container.walk {
            left: 55%;
            opacity: 1; /* Fade in */
            transition: opacity 2s;
        }

        /* Top Menu Styles */
        #top-menu {
            position: fixed;
            top: -50px; /* Hidden initially (adjust to menu height) */
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            z-index: 2;
            transition: top 0.3s ease-in-out;
        }

        #top-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        #top-menu li {
            margin: 0 20px;
        }

        #top-menu a {
            color: #fff;
            text-decoration: none;
        }

        body:hover #top-menu{
           top: 0; /* Slide in on hover */
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            z-index: 1;
        }

    <script>
        const text = "INKREALM,";
        const wordmark = document.getElementById('wordmark');
        const catContainer = document.querySelector('.cat-container');

        // Create animated letters
        text.split('').forEach((char, index) => {
            const letterSpan = document.createElement('span');
            letterSpan.textContent = char;
            letterSpan.classList.add('letter');
            letterSpan.style.animationDelay = `${index * 0.1}s`; // Reduced delay
            wordmark.appendChild(letterSpan);
        });

        // Function to trigger the cat animation
        function triggerCatAnimation() {
            catContainer.classList.add('walk');
        }

        // Calculate the total time for the letter animation
        const totalTypingTime = text.length * 100; // Adjusted to match the new delay

        // Trigger cat walk after typing is complete
        setTimeout(triggerCatAnimation, totalTypingTime + 500);
    </script>
