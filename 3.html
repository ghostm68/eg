<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>THE TRIPLICATE // v1.2 // CHIMERA_IMPORT</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

<style>
    :root {
        --red: #ff0000;
        --black: #050505;
        --dark-grey: #121212;
        --mid-grey: #1a1a1a;
        --white: #d1d1d1;
    }
    
    body { 
        background: var(--black); 
        color: var(--white); 
        font-family: 'Nova Mono', monospace; 
        margin: 0;
        height: 100vh;
        overflow: hidden;
    }

    body::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        z-index: 999;
        background-size: 100% 4px;
        pointer-events: none;
        opacity: 0.1;
    }

    .app-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 50px 80px 1fr 320px 30px;
        height: 100vh;
        gap: 1px;
        background: var(--red);
    }

    header {
        grid-column: span 3;
        background: var(--black);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .control-bar {
        grid-column: span 3;
        background: var(--dark-grey);
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 0 20px;
    }

    .panel {
        background: var(--black);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .panel-header {
        background: var(--mid-grey);
        padding: 6px 15px;
        border-bottom: 1px solid var(--red);
        font-size: 10px;
        font-weight: bold;
        color: var(--red);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .import-btn {
        font-size: 8px;
        color: var(--white);
        border: 1px solid #444;
        padding: 2px 6px;
        text-transform: uppercase;
        background: #000;
    }

    .import-btn:hover {
        background: var(--red);
        border-color: var(--white);
    }

    .output-area {
        flex: 1;
        overflow-y: scroll;
        padding: 15px;
        font-family: 'Courier Prime', monospace;
        font-size: 12px;
        line-height: 1.5;
        background: #080808;
        color: #aaa;
    }

    /* SCROLLBARS WITH ARROWS */
    .output-area::-webkit-scrollbar, #notepad::-webkit-scrollbar { width: 16px; }
    .output-area::-webkit-scrollbar-track, #notepad::-webkit-scrollbar-track { background: #050505; }
    .output-area::-webkit-scrollbar-thumb, #notepad::-webkit-scrollbar-thumb { background: #222; border: 1px solid #444; }
    .output-area::-webkit-scrollbar-button:single-button {
        background-color: #111;
        display: block;
        height: 16px;
        background-repeat: no-repeat;
        background-position: center;
    }
    .output-area::-webkit-scrollbar-button:vertical:decrement {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='red'><polygon points='50,20 80,80 20,80'/></svg>");
    }
    .output-area::-webkit-scrollbar-button:vertical:increment {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='red'><polygon points='50,80 80,20 20,20'/></svg>");
    }

    .notepad-section {
        grid-column: span 3;
        background: var(--dark-grey);
        display: flex;
        flex-direction: column;
        border-top: 2px solid var(--red);
        overflow: hidden;
    }

    #notepad {
        flex: 1;
        padding: 30px;
        font-family: 'Special Elite', serif;
        font-size: 1.2rem;
        line-height: 1.6;
        outline: none;
        overflow-y: auto;
        background: #0d0d0d;
        color: #e0e0e0;
    }

    input, textarea, button {
        background: transparent;
        border: 1px solid #333;
        color: #fff;
        font-family: inherit;
        font-size: 11px;
        padding: 8px;
    }

    button:hover { background: var(--red); cursor: pointer; }

    #userInput {
        flex-grow: 1;
        height: 50px;
        background: #000;
        resize: none;
    }

    @media (max-width: 768px) {
        body { overflow: visible !important; height: auto !important; }
        .app-grid {
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto auto auto auto auto 30px;
            height: auto;
        }
        header, .control-bar, footer, .notepad-section { grid-column: 1; }
        .panel { height: 400px; border-bottom: 1px solid var(--red); }
        #notepad { height: 450px; }
    }
</style>
</head>
<body>

<div class="app-grid">
    <header>
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 bg-red-600 rounded-full shadow-[0_0_5px_red]"></div>
            <h1 class="text-xs font-bold uppercase tracking-tighter">THE_TRIPLICATE // v1.2</h1>
        </div>
        <div class="flex gap-4 items-center">
            <input type="password" id="apiKey" placeholder="OpenRouter Key..." class="w-48 text-[9px]">
            <button onclick="exportNotepad()" class="text-[9px] px-3 font-bold text-red-600 border-red-900">EXTRACT_MANUSCRIPT</button>
        </div>
    </header>

    <div class="control-bar">
        <textarea id="userInput" placeholder="Query the Council..." onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); summonCouncil(); }"></textarea>
        <button onclick="summonCouncil()" class="px-6 font-bold text-red-600 border-red-900">SUMMON</button>
    </div>

    <!-- PANEL 1: GEMMA 3 -->
    <div class="panel">
        <div class="panel-header">
            <span>I. GEMMA 3 [STRUCTURE]</span>
            <button class="import-btn" onclick="importToNotepad('output-1')">Import</button>
        </div>
        <div class="output-area" id="output-1"></div>
    </div>

    <!-- PANEL 2: DOLPHIN VENICE -->
    <div class="panel" style="border-left: 1px solid var(--red); border-right: 1px solid var(--red);">
        <div class="panel-header">
            <span>II. DOLPHIN VENICE [VELOCITY]</span>
            <button class="import-btn" onclick="importToNotepad('output-2')">Import</button>
        </div>
        <div class="output-area" id="output-2"></div>
    </div>

    <!-- PANEL 3: CHIMERA (R1T) -->
    <div class="panel">
        <div class="panel-header">
            <span>III. TNG CHIMERA [WRITER]</span>
            <button class="import-btn" onclick="importToNotepad('output-3')">Import</button>
        </div>
        <div class="output-area" id="output-3"></div>
    </div>

    <!-- THE NOTEPAD / MANUSCRIPT -->
    <section class="notepad-section">
        <div class="bg-red-800 text-white px-4 py-1 flex justify-between font-bold text-[9px] uppercase tracking-tighter">
            <div>>> Manuscript_Chamber_Active</div>
            <div id="word-count">0 WORDS</div>
        </div>
        <div id="notepad" contenteditable="true" spellcheck="false"></div>
    </section>

    <footer class="col-span-3 flex justify-between px-4 items-center text-[8px] text-zinc-700 uppercase">
        <div>Council: Reunified // Replacement: Chimera</div>
        <div id="global-status">Ready for Command</div>
    </footer>
</div>

<script>
    const MODELS = {
        gemma: "google/gemma-3-27b-it:free",
        dolphin: "cognitivecomputations/dolphin-mistral-24b-venice-edition:free",
        chimera: "tngtech/tng-r1t-chimera:free"
    };

    async function summonCouncil() {
        const query = document.getElementById('userInput').value.trim();
        const key = document.getElementById('apiKey').value.trim();
        if (!query || !key) return alert("Key and Query required.");

        document.querySelectorAll('.output-area').forEach(el => el.innerHTML = "");
        document.getElementById('global-status').innerText = "SUMMONING_THE_TRIPLICATE...";

        await Promise.allSettled([
            fetchModel(MODELS.gemma, query, 'output-1'),
            fetchModel(MODELS.dolphin, query, 'output-2'),
            fetchModel(MODELS.chimera, query, 'output-3')
        ]);

        document.getElementById('global-status').innerText = "MANIFESTATION_COMPLETE";
    }

    async function fetchModel(modelId, prompt, outputId) {
        const key = document.getElementById('apiKey').value.trim();
        const outputEl = document.getElementById(outputId);
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                body: JSON.stringify({ model: modelId, messages: [{ role: "user", content: prompt }] })
            });
            const data = await response.json();
            if (data.choices && data.choices[0]) {
                const text = data.choices[0].message.content;
                outputEl.innerHTML = text.replace(/\n/g, '<br>');
            }
        } catch (e) {
            outputEl.innerText = "Error: " + e.message;
        }
    }

    // --- IMPORT LOGIC ---
    function importToNotepad(outputId) {
        const notepad = document.getElementById('notepad');
        const sourceText = document.getElementById(outputId).innerHTML;
        
        if (!sourceText || sourceText.trim() === "") return;

        // Visual feedback
        const btn = event.target;
        btn.innerText = "IMPORTED";
        btn.style.background = "#fff";
        btn.style.color = "#000";
        setTimeout(() => { btn.innerText = "Import"; btn.style.background = "#000"; btn.style.color = "#fff"; }, 1000);

        // Append to notepad with a divider
        const divider = `<div style="color:var(--red); border-bottom:1px solid var(--red); margin:20px 0; font-size:10px;">>> IMPORT_FROM_${outputId.toUpperCase()}</div>`;
        notepad.innerHTML += divider + sourceText;
        
        // Update stats and save
        updateStats();
        saveNotepad();
    }

    function updateStats() {
        const text = notepad.innerText;
        const count = text.trim() ? text.trim().split(/\s+/).length : 0;
        document.getElementById('word-count').innerText = `${count} WORDS`;
    }

    function saveNotepad() {
        localStorage.setItem('triplicate_v1.2_notepad', notepad.innerHTML);
    }

    const notepad = document.getElementById('notepad');
    notepad.addEventListener('input', () => {
        updateStats();
        saveNotepad();
    });

    window.onload = () => {
        const saved = localStorage.getItem('triplicate_v1.2_notepad');
        if (saved) notepad.innerHTML = saved;
        const savedKey = localStorage.getItem('triplicate_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
        updateStats();
    };

    document.getElementById('apiKey').addEventListener('change', (e) => {
        localStorage.setItem('triplicate_key', e.target.value);
    });

    function exportNotepad() {
        const text = notepad.innerText;
        const blob = new Blob([text], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `synthesis_log_${Date.now()}.txt`;
        a.click();
    }
</script>
</body>
</html>
