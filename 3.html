<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>THE TRIPLICATE // v1.1 // SYNTHESIS_CHAMBER</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

<style>
    :root {
        --red: #ff0000;
        --black: #050505;
        --dark-grey: #121212;
        --mid-grey: #1a1a1a;
        --white: #d1d1d1;
    }
    
    body { 
        background: var(--black); 
        color: var(--white); 
        font-family: 'Nova Mono', monospace; 
        margin: 0;
        height: 100vh;
        overflow: hidden;
    }

    body::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        z-index: 999;
        background-size: 100% 4px;
        pointer-events: none;
        opacity: 0.1;
    }

    .app-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 50px 80px 1fr 300px 30px; /* Added 300px for Notepad */
        height: 100vh;
        gap: 1px;
        background: var(--red);
    }

    header {
        grid-column: span 3;
        background: var(--black);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .control-bar {
        grid-column: span 3;
        background: var(--dark-grey);
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 0 20px;
    }

    /* COUNCIL PANELS */
    .panel {
        background: var(--black);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .panel-header {
        background: var(--mid-grey);
        padding: 6px 15px;
        border-bottom: 1px solid var(--red);
        font-size: 10px;
        font-weight: bold;
        color: var(--red);
        display: flex;
        justify-content: space-between;
    }

    .output-area {
        flex: 1;
        overflow-y: scroll;
        padding: 15px;
        font-family: 'Courier Prime', monospace;
        font-size: 12px;
        line-height: 1.5;
        background: #080808;
        color: #aaa;
    }

    /* SCROLLBARS WITH ARROWS */
    .output-area::-webkit-scrollbar, #notepad::-webkit-scrollbar { width: 16px; }
    .output-area::-webkit-scrollbar-track, #notepad::-webkit-scrollbar-track { background: #050505; }
    .output-area::-webkit-scrollbar-thumb, #notepad::-webkit-scrollbar-thumb { background: #222; border: 1px solid #444; }
    .output-area::-webkit-scrollbar-button:single-button {
        background-color: #111;
        display: block;
        height: 16px;
        background-repeat: no-repeat;
        background-position: center;
    }
    .output-area::-webkit-scrollbar-button:vertical:decrement {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='red'><polygon points='50,20 80,80 20,80'/></svg>");
    }
    .output-area::-webkit-scrollbar-button:vertical:increment {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='red'><polygon points='50,80 80,20 20,20'/></svg>");
    }

    /* THE NOTEPAD (THE EDITOR) */
    .notepad-section {
        grid-column: span 3;
        background: var(--dark-grey);
        display: flex;
        flex-direction: column;
        border-top: 2px solid var(--red);
        overflow: hidden;
    }

    #notepad {
        flex: 1;
        padding: 25px;
        font-family: 'Special Elite', serif;
        font-size: 1.2rem;
        line-height: 1.6;
        outline: none;
        overflow-y: auto;
        background: #0d0d0d;
        color: #e0e0e0;
    }

    #notepad:empty:before {
        content: "Draft your synthesis here...";
        color: #444; font-style: italic;
    }

    input, textarea, button {
        background: transparent;
        border: 1px solid #333;
        color: #fff;
        font-family: inherit;
        font-size: 11px;
        padding: 8px;
    }

    button:hover { background: var(--red); cursor: pointer; }

    #userInput {
        flex-grow: 1;
        height: 50px;
        background: #000;
        border-color: #444;
        resize: none;
    }

    @media (max-width: 768px) {
        body { overflow: visible !important; height: auto !important; }
        .app-grid {
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto auto auto auto auto 30px;
            height: auto;
            overflow-y: visible;
        }
        header, .control-bar, footer, .notepad-section { grid-column: 1; }
        .panel { height: 400px; border-bottom: 1px solid var(--red); }
        #notepad { height: 400px; }
    }
</style>
</head>
<body>

<div class="app-grid">
    <header>
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 bg-red-600 rounded-full shadow-[0_0_5px_red]"></div>
            <h1 class="text-xs font-bold uppercase tracking-tighter italic">THE_TRIPLICATE // v1.1</h1>
        </div>
        <div class="flex gap-4 items-center">
            <input type="password" id="apiKey" placeholder="OpenRouter Key..." class="w-48 text-[9px]">
            <button onclick="exportNotepad()" class="text-[9px] px-3 font-bold text-red-600 border-red-900">EXTRACT_MANUSCRIPT</button>
        </div>
    </header>

    <div class="control-bar">
        <textarea id="userInput" placeholder="Enter query for the council..." onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); summonCouncil(); }"></textarea>
        <button onclick="summonCouncil()" class="px-6 font-bold text-red-600 border-red-900">SUMMON</button>
    </div>

    <!-- PANEL 1: GEMMA 3 -->
    <div class="panel">
        <div class="panel-header"><span>I. GEMMA 3 [STRUCTURE]</span><span id="status-1" class="text-[8px]">Standby</span></div>
        <div class="output-area" id="output-1"></div>
    </div>

    <!-- PANEL 2: DOLPHIN VENICE -->
    <div class="panel" style="border-left: 1px solid var(--red); border-right: 1px solid var(--red);">
        <div class="panel-header"><span>II. DOLPHIN VENICE [CREATIVE]</span><span id="status-2" class="text-[8px]">Standby</span></div>
        <div class="output-area" id="output-2"></div>
    </div>

    <!-- PANEL 3: KIMI K2 -->
    <div class="panel">
        <div class="panel-header"><span>III. KIMI K2 [SCHOLAR]</span><span id="status-3" class="text-[8px]">Standby</span></div>
        <div class="output-area" id="output-3"></div>
    </div>

    <!-- THE NOTEPAD / SYNTHESIS CHAMBER -->
    <section class="notepad-section">
        <div class="bg-red-800 text-white px-4 py-1 flex justify-between font-bold text-[9px] uppercase tracking-tighter">
            <div>>> Synthesis_Chamber_Active</div>
            <div id="word-count">0 WORDS</div>
        </div>
        <div id="notepad" contenteditable="true" spellcheck="false"></div>
    </section>

    <footer class="col-span-3 flex justify-between px-4 items-center text-[8px] text-zinc-700 uppercase">
        <div>Council Active // Manuscript Mode</div>
        <div id="global-status">Waiting for key and command</div>
    </footer>
</div>

<script>
    const MODELS = {
        gemma: "google/gemma-3-27b-it:free",
        dolphin: "cognitivecomputations/dolphin-mistral-24b-venice-edition:free",
        kimi: "moonshotai/kimi-k2:free"
    };

    async function summonCouncil() {
        const query = document.getElementById('userInput').value.trim();
        const key = document.getElementById('apiKey').value.trim();
        if (!query || !key) return alert("Query and Key required.");

        document.querySelectorAll('.output-area').forEach(el => el.innerHTML = "");
        document.querySelectorAll('.panel-header span:last-child').forEach(el => el.innerText = "QUERYING...");
        document.getElementById('global-status').innerText = "COUNCIL CONVENED...";

        await Promise.allSettled([
            fetchModel(MODELS.gemma, query, 'output-1', 'status-1'),
            fetchModel(MODELS.dolphin, query, 'output-2', 'status-2'),
            fetchModel(MODELS.kimi, query, 'output-3', 'status-3')
        ]);

        document.getElementById('global-status').innerText = "RESPONSES_RECEIVED";
    }

    async function fetchModel(modelId, prompt, outputId, statusId) {
        const key = document.getElementById('apiKey').value.trim();
        const outputEl = document.getElementById(outputId);
        const statusEl = document.getElementById(statusId);

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                body: JSON.stringify({ model: modelId, messages: [{ role: "user", content: prompt }] })
            });

            const data = await response.json();
            if (data.choices && data.choices[0]) {
                outputEl.innerHTML = data.choices[0].message.content.replace(/\n/g, '<br>');
                statusEl.innerText = "RESOLVED";
            }
        } catch (e) {
            outputEl.innerText = "Error: " + e.message;
            statusEl.innerText = "FAILED";
        }
    }

    // Notepad Logic
    const notepad = document.getElementById('notepad');
    notepad.addEventListener('input', () => {
        const text = notepad.innerText;
        const count = text.trim() ? text.trim().split(/\s+/).length : 0;
        document.getElementById('word-count').innerText = `${count} WORDS`;
        localStorage.setItem('triplicate_notepad', notepad.innerHTML);
    });

    window.onload = () => {
        const saved = localStorage.getItem('triplicate_notepad');
        if (saved) notepad.innerHTML = saved;
        const savedKey = localStorage.getItem('triplicate_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
    };

    document.getElementById('apiKey').addEventListener('change', (e) => {
        localStorage.setItem('triplicate_key', e.target.value);
    });

    function exportNotepad() {
        const text = notepad.innerText;
        const blob = new Blob([text], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `triplicate_synthesis_${Date.now()}.txt`;
        a.click();
    }
</script>
</body>
</html>
