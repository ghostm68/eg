<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStar Nexus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #006699;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .menu a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            font-size: 1.1em;
        }
        .menu a:hover {
            background-color: #444;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .processor {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
        }
        .processor h2 {
            margin-top: 0;
            color: #006699;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
        }
        .auto-scroll {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WordStar Nexus</h1>
    </div>
    <div class="menu">
        <a href="#typewriter" class="navigation__link">Typewriter</a>
        <a href="#seven" class="navigation__link">Seven</a>
        <a href="#birch" class="navigation__link">Birch</a>
        <a href="#w" class="navigation__link">W</a>
        <a href="#z" class="navigation__link">Z</a>
        <a href="#textcraft" class="navigation__link">Textcraft</a>
        <a href="#iwa" class="navigation__link">IWA</a>
    </div>
    <div class="content auto-scroll">
        <div id="typewriter" class="processor">
            <h2>Typewriter</h2>
            <iframe src="https://ghostm68.github.io/typewriter/"></iframe>
        </div>
        <div id="seven" class="processor">
            <h2>Seven</h2>
            <iframe src="https://ghostm68.github.io/seven/"></iframe>
        </div>
        <div id="birch" class="processor">
            <h2>Birch</h2>
            <iframe src="https://ghostm68.github.io/birch/"></iframe>
        </div>
        <div id="w" class="processor">
            <h2>W</h2>
            <iframe src="https://ghostm68.github.io/w/"></iframe>
        </div>
        <div id="z" class="processor">
            <h2>Z</h2>
            <iframe src="https://ghostm68.github.io/z/"></iframe>
        </div>
        <div id="textcraft" class="processor">
            <h2>Textcraft</h2>
            <iframe src="https://ghostm68.github.io/textcraft/"></iframe>
        </div>
        <div id="iwa" class="processor">
            <h2>IWA</h2>
            <iframe src="https://ghostm68.github.io/iwa/"></iframe>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 WordStar Nexus</p>
    </div>

    <!-- Barba.js and GSAP Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/barba.js@2.10.0/dist/barba.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>

    <!-- Initialize Barba.js and set up transitions -->
    <script>
        // Function to load content into the iframe
        function loadIframe(url) {
            const iframe = document.getElementById('preview-iframe');
            iframe.src = url;
        }

        // Event listener for link clicks
        document.querySelectorAll('.navigation__link').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                loadIframe(link.href); // Load the selected page into the iframe
            });
        });

        // Auto-scrolling function
        function autoScroll() {
            var iframe = document.getElementById('preview-iframe');
            iframe.contentWindow.scrollBy(0, 1); // Scrolls down by 1px

            // Call the function again after 30 milliseconds
            setTimeout(autoScroll, 30);
        }

        // Call autoScroll on iframe load
        document.getElementById('preview-iframe').onload = autoScroll;

        // Initialize Barba.js
        Barba.init({
            transitions: [
                {
                    name: 'fade',
                    to: {
                        namespace: ['namespace1', 'namespace2', 'namespace3', 'namespace4', 'namespace5', 'namespace6', 'namespace7', 'namespace8', 'namespace9'],
                    },
                    beforeEnter(data) {
                        gsap.fromTo(data.current.container, { opacity: 0 }, { opacity: 1, duration: 0.5 });
                    },
                },
                {
                    name: 'iframe-transition',
                    to: {
                        namespace: ['namespace1', 'namespace2'],
                    },
                    beforeEnter(data) {
                        const iframe = document.createElement('iframe');
                        iframe.src = data.current.url;
                        data.current.container.appendChild(iframe);
                    },
                },
                // Define transitions for other namespaces as needed
            ],
        });

        Barba.Pjax.start();
    </script>
</body>
</html>
